	fj="|<div class=jwk><span>大般若波罗蜜多经卷第一百六十五</span><span></span><span>初分校量功德品第三十之六十三</span><span>复次憍尸迦若善男子善女人等为发无上</span><span>菩提心者宣说布施波罗蜜多作如是言汝</span></div>|<div class=jwk><span>善男子应修布施波罗蜜多不应观预流向</span><span>预流果若常若无常不应观一来向一来果</span><span>不还向不还果阿罗汉向阿罗汉果若常若</span><span>无常何以故预流向预流果预流向预流果</span><span>自性空一来向一来果不还向不还果阿罗</span></div>|<div class=jwk><span>汉向阿罗汉果一来向乃至阿罗汉果自性</span><span>空是预流向预流果自性即非自性是一来</span><span>向乃至阿罗汉果自性亦非自性若非自性</span><span>即是布施波罗蜜多于此布施波罗蜜多预</span><span>流向预流果不可得彼常无常亦不可得一</span></div>|<div class=jwk><span>来向乃至阿罗汉果皆不可得彼常无常亦</span><span>不可得所以者何此中尚无预流向等可得</span><span>何况有彼常与无常汝若能修如是布施是</span><span>修布施波罗蜜多复作是言汝善男子应修</span><span>布施波罗蜜多不应观预流向预流果若乐</span></div>|<div class=jwk><span>若苦不应观一来向一来果不还向不还果</span><span>阿罗汉向阿罗汉果若乐若苦何以故预流</span><span>向预流果预流向预流果自性空一来向一</span><span>来果不还向不还果阿罗汉向阿罗汉果一</span><span>来向乃至阿罗汉果自性空是预流向预流</span></div>|<div class=jwk><span>果自性即非自性是一来向乃至阿罗汉果</span><span>自性亦非自性若非自性即是布施波罗蜜</span><span>多于此布施波罗蜜多预流向预流果不可</span><span>得彼乐与苦亦不可得一来向乃至阿罗汉</span><span>果皆不可得彼乐与苦亦不可得所以者何</span></div>|<div class=jwk><span>此中尚无预流向等可得何况有彼乐之与</span><span>苦汝若能修如是布施是修布施波罗蜜多</span><span>复作是言汝善男子应修布施波罗蜜多不</span><span>应观预流向预流果若我若无我不应观一</span><span>来向一来果不还向不还果阿罗汉向阿罗</span></div>|<div class=jwk><span>汉果若我若无我何以故预流向预流果预</span><span>流向预流果自性空一来向一来果不还向</span><span>不还果阿罗汉向阿罗汉果一来向乃至阿</span><span>罗汉果自性空是预流向预流果自性即非</span><span>自性是一来向乃至阿罗汉果自性亦非自</span></div>|<div class=jwk><span>性若非自性即是布施波罗蜜多于此布施</span><span>波罗蜜多预流向预流果不可得彼我无我</span><span>亦不可得一来向乃至阿罗汉果皆不可得</span><span>彼我无我亦不可得所以者何此中尚无预</span><span>流向等可得何况有彼我与无我汝若能修</span></div>|<div class=jwk><span>如是布施是修布施波罗蜜多复作是言汝</span><span>善男子应修布施波罗蜜多不应观预流向</span><span>预流果若净若不净不应观一来向一来果</span><span>不还向不还果阿罗汉向阿罗汉果若净若</span><span>不净何以故预流向预流果预流向预流果</span></div>|<div class=jwk><span>自性空一来向一来果不还向不还果阿罗</span><span>汉向阿罗汉果一来向乃至阿罗汉果自性</span><span>空是预流向预流果自性即非自性是一来</span><span>向乃至阿罗汉果自性亦非自性若非自性</span><span>即是布施波罗蜜多于此布施波罗蜜多预</span></div>|<div class=jwk><span>流向预流果不可得彼净不净亦不可得一</span><span>来向乃至阿罗汉果皆不可得彼净不净亦</span><span>不可得所以者何此中尚无预流向等可得</span><span>何况有彼净与不净汝若能修如是布施是</span><span>修布施波罗蜜多憍尸迦是善男子善女人</span></div>|<div class=jwk><span>等作此等说是为宣说真正布施波罗蜜多</span><span>复次憍尸迦若善男子善女人等为发无上</span><span>菩提心者宣说布施波罗蜜多作如是言汝</span><span>善男子应修布施波罗蜜多不应观一切独</span><span>觉菩提若常若无常何以故一切独觉菩提</span></div>|<div class=jwk><span>一切独觉菩提自性空是一切独觉菩提自</span><span>性即非自性若非自性即是布施波罗蜜多</span><span>于此布施波罗蜜多一切独觉菩提不可得</span><span>彼常无常亦不可得所以者何此中尚无一</span><span>切独觉菩提可得何况有彼常与无常汝若</span></div>|<div class=jwk><span>能修如是布施是修布施波罗蜜多复作是</span><span>言汝善男子应修布施波罗蜜多不应观一</span><span>切独觉菩提若乐若苦何以故一切独觉菩</span><span>提一切独觉菩提自性空是一切独觉菩提</span><span>自性即非自性若非自性即是布施波罗蜜</span></div>|<div class=jwk><span>多于此布施波罗蜜多一切独觉菩提不可</span><span>得彼乐与苦亦不可得所以者何此中尚无</span><span>一切独觉菩提可得何况有彼乐之与苦汝</span><span>若能修如是布施是修布施波罗蜜多复作</span><span>是言汝善男子应修布施波罗蜜多不应观</span></div>|<div class=jwk><span>一切独觉菩提若我若无我何以故一切独</span><span>觉菩提一切独觉菩提自性空是一切独觉</span><span>菩提自性即非自性若非自性即是布施波</span><span>罗蜜多于此布施波罗蜜多一切独觉菩提</span><span>不可得彼我无我亦不可得所以者何此中</span></div>|<div class=jwk><span>尚无一切独觉菩提可得何况有彼我与无</span><span>我汝若能修如是布施是修布施波罗蜜多</span><span>复作是言汝善男子应修布施波罗蜜多不</span><span>应观一切独觉菩提若净若不净何以故一</span><span>切独觉菩提一切独觉菩提自性空是一切</span></div>|<div class=jwk><span>独觉菩提自性即非自性若非自性即是布</span><span>施波罗蜜多于此布施波罗蜜多一切独觉</span><span>菩提不可得彼净不净亦不可得所以者何</span><span>此中尚无一切独觉菩提可得何况有彼净</span><span>与不净汝若能修如是布施是修布施波罗</span></div>|<div class=jwk><span>蜜多憍尸迦是善男子善女人等作此等说</span><span>是为宣说真正布施波罗蜜多复次憍尸迦</span><span>若善男子善女人等为发无上菩提心者宣</span><span>说布施波罗蜜多作如是言汝善男子应修</span><span>布施波罗蜜多不应观一切菩萨摩诃萨行</span></div>|<div class=jwk><span>若常若无常何以故一切菩萨摩诃萨行一</span><span>切菩萨摩诃萨行自性空是一切菩萨摩诃</span><span>萨行自性即非自性若非自性即是布施波</span><span>罗蜜多于此布施波罗蜜多一切菩萨摩诃</span><span>萨行不可得彼常无常亦不可得所以者何</span></div>|<div class=jwk><span>此中尚无一切菩萨摩诃萨行可得何况有</span><span>彼常与无常汝若能修如是布施是修布施</span><span>波罗蜜多复作是言汝善男子应修布施波</span><span>罗蜜多不应观一切菩萨摩诃萨行若乐若</span><span>苦何以故一切菩萨摩诃萨行一切菩萨摩</span></div>|<div class=jwk><span>诃萨行自性空是一切菩萨摩诃萨行自性</span><span>即非自性若非自性即是布施波罗蜜多于</span><span>此布施波罗蜜多一切菩萨摩诃萨行不可</span><span>得彼乐与苦亦不可得所以者何此中尚无</span><span>一切菩萨摩诃萨行可得何况有彼乐之与</span></div>|<div class=jwk><span>苦汝若能修如是布施是修布施波罗蜜多</span><span>复作是言汝善男子应修布施波罗蜜多不</span><span>应观一切菩萨摩诃萨行若我若无我何以</span><span>故一切菩萨摩诃萨行一切菩萨摩诃萨行</span><span>自性空是一切菩萨摩诃萨行自性即非自</span></div>|<div class=jwk><span>性若非自性即是布施波罗蜜多于此布施</span><span>波罗蜜多一切菩萨摩诃萨行不可得彼我</span><span>无我亦不可得所以者何此中尚无一切菩</span><span>萨摩诃萨行可得何况有彼我与无我汝若</span><span>能修如是布施是修布施波罗蜜多复作是</span></div>|<div class=jwk><span>言汝善男子应修布施波罗蜜多不应观一</span><span>切菩萨摩诃萨行若净若不净何以故一切</span><span>菩萨摩诃萨行一切菩萨摩诃萨行自性空</span><span>是一切菩萨摩诃萨行自性即非自性若非</span><span>自性即是布施波罗蜜多于此布施波罗蜜</span></div>|<div class=jwk><span>多一切菩萨摩诃萨行不可得彼净不净亦</span><span>不可得所以者何此中尚无一切菩萨摩诃</span><span>萨行可得何况有彼净与不净汝若能修如</span><span>是布施是修布施波罗蜜多憍尸迦是善男</span><span>子善女人等作此等说是为宣说真正布施</span></div>|<div class=jwk><span>波罗蜜多复次憍尸迦若善男子善女人等</span><span>为发无上菩提心者宣说布施波罗蜜多作</span><span>如是言汝善男子应修布施波罗蜜多不应</span><span>观诸佛无上正等菩提若常若无常何以故</span><span>诸佛无上正等菩提诸佛无上正等菩提自</span></div>|<div class=jwk><span>性空是诸佛无上正等菩提自性即非自性</span><span>若非自性即是布施波罗蜜多于此布施波</span><span>罗蜜多诸佛无上正等菩提不可得彼常无</span><span>常亦不可得所以者何此中尚无诸佛无上</span><span>正等菩提可得何况有彼常与无常汝若能</span></div>|<div class=jwk><span>修如是布施是修布施波罗蜜多复作是言</span><span>汝善男子应修布施波罗蜜多不应观诸佛</span><span>无上正等菩提若乐若苦何以故诸佛无上</span><span>正等菩提诸佛无上正等菩提自性空是诸</span><span>佛无上正等菩提自性即非自性若非自性</span></div>|<div class=jwk><span>即是布施波罗蜜多于此布施波罗蜜多诸</span><span>佛无上正等菩提不可得彼乐与苦亦不可</span><span>得所以者何此中尚无诸佛无上正等菩提</span><span>可得何况有彼乐之与苦汝若能修如是布</span><span>施是修布施波罗蜜多复作是言汝善男子</span></div>|<div class=jwk><span>应修布施波罗蜜多不应观诸佛无上正等</span><span>菩提若我若无我何以故诸佛无上正等菩</span><span>提诸佛无上正等菩提自性空是诸佛无上</span><span>正等菩提自性即非自性若非自性即是布</span><span>施波罗蜜多于此布施波罗蜜多诸佛无上</span></div>|<div class=jwk><span>正等菩提不可得彼我无我亦不可得所以</span><span>者何此中尚无诸佛无上正等菩提可得何</span><span>况有彼我与无我汝若能修如是布施是修</span><span>布施波罗蜜多复作是言汝善男子应修布</span><span>施波罗蜜多不应观诸佛无上正等菩提若</span></div>|<div class=jwk><span>净若不净何以故诸佛无上正等菩提诸佛</span><span>无上正等菩提自性空是诸佛无上正等菩</span><span>提自性即非自性若非自性即是布施波罗</span><span>蜜多于此布施波罗蜜多诸佛无上正等菩</span><span>提不可得彼净不净亦不可得所以者何此</span></div>|<div class=jwk><span>中尚无诸佛无上正等菩提可得何况有彼</span><span>净与不净汝若能修如是布施是修布施波</span><span>罗蜜多憍尸迦是善男子善女人等作此等</span><span>说是为宣说真正布施波罗蜜多复次憍尸</span><span>迦若善男子善女人等为发无上菩提心者</span></div>|<div class=jwk><span>宣说般若波罗蜜多或说静虑波罗蜜多或</span><span>说精进波罗蜜多或说安忍波罗蜜多或说</span><span>净戒波罗蜜多或说布施波罗蜜多作如是</span><span>言来善男子我当教汝修学般若乃至布施</span><span>波罗蜜多汝修学时勿观诸法有少可住可</span></div>|<div class=jwk><span>超可入可得可证可受持等所获功德及可</span><span>随喜回向菩提何以故于此般若乃至布施</span><span>波罗蜜多毕竟无有少法可住可超可入可</span><span>得可证可受持等所获功德及可随喜回向</span><span>菩提所以者何以一切法自性皆空都无所</span></div>|<div class=jwk><span>有若无所有即是般若乃至布施波罗蜜多</span><span>于此般若乃至布施波罗蜜多毕竟无少法</span><span>有入有出有生有灭有断有常有一有异有</span><span>来有去而可得者憍尸迦是善男子善女人</span><span>等作此等说是说真正般若静虑精进安忍</span></div>|<div class=jwk><span>净戒布施波罗蜜多以是故憍尸迦诸善男</span><span>子善女人等应于般若波罗蜜多以无所得</span><span>而为方便受持读诵如理思惟当以种种巧</span><span>妙文义为他广说宣示开演显了解释分别</span><span>义趣令其易解憍尸迦由此缘故我作是说</span></div>|<div class=jwk><span>若善男子善女人等于此般若波罗蜜多以</span><span>无所得而为方便受持读诵如理思惟复以</span><span>种种巧妙文义经须臾间为他辩说宣示开</span><span>演显了解释分别义趣令其易解所获福聚</span><span>甚多于前复次憍尸迦若善男子善女人等</span></div>|<div class=jwk><span>教赡部洲诸有情类皆令住预流果于意云</span><span>何是善男子善女人等由此因缘得福多不</span><span>天帝释言甚多世尊甚多善逝佛言憍尸迦</span><span>若善男子善女人等于此般若波罗蜜多以</span><span>无量门巧妙文义为他广说宣示开演显了</span></div>|<div class=jwk><span>解释分别义趣令其易解复作是言来善男</span><span>子汝当于此甚深般若波罗蜜多至心听闻</span><span>受持读诵令善通利如理思惟随此法门应</span><span>勤修学是善男子善女人等所获功德甚多</span><span>于前何以故憍尸迦一切预流及预流果皆</span></div>|<div class=jwk><span>是般若波罗蜜多所流出故复次憍尸迦置</span><span>赡部洲诸有情类若善男子善女人等教赡</span><span>部洲东胜身洲诸有情类皆令住预流果于</span><span>意云何是善男子善女人等由此因缘得福</span><span>多不天帝释言甚多世尊甚多善逝佛言憍</span></div>|<div class=jwk><span>尸迦若善男子善女人等于此般若波罗蜜</span><span>多以无量门巧妙文义为他广说宣示开演</span><span>显了解释分别义趣令其易解复作是言来</span><span>善男子汝当于此甚深般若波罗蜜多至心</span><span>听闻受持读诵令善通利如理思惟随此法</span></div>|<div class=jwk><span>门应勤修学是善男子善女人等所获功德</span><span>甚多于前何以故憍尸迦一切预流及预流</span><span>果皆是般若波罗蜜多所流出故复次憍尸</span><span>迦置赡部洲东胜身洲诸有情类若善男子</span><span>善女人等教赡部洲东胜身洲西牛货洲诸</span></div>|<div class=jwk><span>有情类皆令住预流果于意云何是善男子</span><span>善女人等由此因缘得福多不天帝释言甚</span><span>多世尊甚多善逝佛言憍尸迦若善男子善</span><span>女人等于此般若波罗蜜多以无量门巧妙</span><span>文义为他广说宣示开演显了解释分别义</span></div>|<div class=jwk><span>趣令其易解复作是言来善男子汝当于此</span><span>甚深般若波罗蜜多至心听闻受持读诵令</span><span>善通利如理思惟随此法门应勤修学是善</span 			obj.style.position = "absolute";
			var drag_x  = 0;
			var drag_y  = 0;
			var draging = true;
			var left    = obj.offsetLeft;
			var top     = obj.offsetTop;
			if(typeof document.all !== "undefined") {   //IE
				drag_x = event.clientX;
				drag_y = event.clientY;
				document.onmousemove = function(e) {
					if(draging === false) return false;
					obj.style.left = left + event.clientX - drag_x + "px";
					obj.style.top  = top + event.clientY - drag_y + "px";
				}
			} else {    //FF,Chrome,Opera,Safari
				drag_x = e.pageX;
				drag_y = e.pageY;
				document.onmousemove = function(e) {
					if (draging === false) return false;
					obj.style.left = left + e.pageX - drag_x + "px";
					obj.style.top  = top + e.pageY - drag_y + "px";
				}
			}
			document.onmouseup = function() {
				draging = false;
