	fj="|<div class=jwk><span>大般若波罗蜜多经卷第一百六十九</span><span></span><span>初分随喜回向品第三十一之二</span><span>时弥勒菩萨摩诃萨白上座善现言大德彼</span><span>菩萨摩诃萨缘如是事起随喜回向心实无</span></div>|<div class=jwk><span>如是所缘事如彼菩萨摩诃萨所取相具寿</span><span>善现言大士若无所缘事如所取相者彼菩</span><span>萨摩诃萨随喜回向心以取相为方便普缘</span><span>十方无数无量无边世界一一世界无数无</span><span>量无边诸佛已涅槃者从初发心乃至法灭</span></div>|<div class=jwk><span>所有善根及弟子等所有善根一切合集现</span><span>前随喜回向无上正等菩提如是所起随喜</span><span>回向将非颠倒如于无常谓常是想颠倒心</span><span>颠倒见颠倒于苦谓乐是想颠倒心颠倒见</span><span>颠倒于无我谓我是想颠倒心颠倒见颠倒</span></div>|<div class=jwk><span>于不净谓净是想颠倒心颠倒见颠倒此于</span><span>无相而取其相亦应如是大士如所缘事实</span><span>无所有随喜回向心亦如是诸善根等亦如</span><span>是无上正等菩提亦如是色受想行识亦如</span><span>是眼耳鼻舌身意处亦如是色声香味触法</span></div>|<div class=jwk><span>处亦如是眼界色界眼识界及眼触眼触为</span><span>缘所生诸受亦如是耳界声界耳识界及耳</span><span>触耳触为缘所生诸受亦如是鼻界香界鼻</span><span>识界及鼻触鼻触为缘所生诸受亦如是舌</span><span>界味界舌识界及舌触舌触为缘所生诸受</span></div>|<div class=jwk><span>亦如是身界触界身识界及身触身触为缘</span><span>所生诸受亦如是意界法界意识界及意触</span><span>意触为缘所生诸受亦如是地水火风空识</span><span>界亦如是无明行识名色六处触受爱取有</span><span>生老死愁叹苦忧恼亦如是布施净戒安忍</span></div>|<div class=jwk><span>精进静虑般若波罗蜜多亦如是内空外空</span><span>内外空空空大空胜义空有为空无为空毕</span><span>竟空无际空散空无变异空本性空自相空</span><span>共相空一切法空不可得空无性空自性空</span><span>无性自性空亦如是真如法界法性不虚妄</span></div>|<div class=jwk><span>性不变异性平等性离生性法定法住实际</span><span>虚空界不思议界亦如是苦集灭道圣谛亦</span><span>如是四静虑四无量四无色定亦如是八解</span><span>脱八胜处九次第定十遍处亦如是四念住</span><span>四正断四神足五根五力七等觉支八圣道</span></div>|<div class=jwk><span>支亦如是空无相无愿解脱门亦如是五眼</span><span>六神通亦如是佛十力四无所畏四无碍解</span><span>大慈大悲大喜大舍十八佛不共法亦如是</span><span>无忘失法恒住舍性亦如是一切智道相智</span><span>一切相智亦如是一切陀罗尼门一切三摩</span></div>|<div class=jwk><span>地门亦如是诸声闻独觉大乘亦如是大士</span><span>若如所缘事实无所有随喜回向心亦如是</span><span>诸善根等亦如是无上正等菩提亦如是色</span><span>受想行识亦如是眼耳鼻舌身意处亦如是</span><span>色声香味触法处亦如是眼界色界眼识界</span></div>|<div class=jwk><span>及眼触眼触为缘所生诸受亦如是耳界声</span><span>界耳识界及耳触耳触为缘所生诸受亦如</span><span>是鼻界香界鼻识界及鼻触鼻触为缘所生</span><span>诸受亦如是舌界味界舌识界及舌触舌触</span><span>为缘所生诸受亦如是身界触界身识界及</span></div>|<div class=jwk><span>身触身触为缘所生诸受亦如是意界法界</span><span>意识界及意触意触为缘所生诸受亦如是</span><span>地水火风空识界亦如是无明行识名色六</span><span>处触受爱取有生老死愁叹苦忧恼亦如是</span><span>布施净戒安忍精进静虑般若波罗蜜多亦</span></div>|<div class=jwk><span>如是内空外空内外空空空大空胜义空有</span><span>为空无为空毕竟空无际空散空无变异空</span><span>本性空自相空共相空一切法空不可得空</span><span>无性空自性空无性自性空亦如是真如法</span><span>界法性不虚妄性不变异性平等性离生性</span></div>|<div class=jwk><span>法定法住实际虚空界不思议界亦如是苦</span><span>集灭道圣谛亦如是四静虑四无量四无色</span><span>定亦如是八解脱八胜处九次第定十遍处</span><span>亦如是四念住四正断四神足五根五力七</span><span>等觉支八圣道支亦如是空无相无愿解脱</span></div>|<div class=jwk><span>门亦如是五眼六神通亦如是佛十力四无</span><span>所畏四无碍解大慈大悲大喜大舍十八佛</span><span>不共法亦如是无忘失法恒住舍性亦如是</span><span>一切智道相智一切相智亦如是一切陀罗</span><span>尼门一切三摩地门亦如是诸声闻独觉大</span></div>|<div class=jwk><span>乘亦如是者何等是所缘何等是事何等是</span><span>随喜回向心何等是诸善根等何等是无上</span><span>正等菩提而彼菩萨摩诃萨缘如是事起随</span><span>喜心回向无上正等菩提弥勒菩萨言大德</span><span>若菩萨摩诃萨久修行六波罗蜜多已曾供</span></div>|<div class=jwk><span>养无量诸佛宿植善根久发大愿为诸善友</span><span>之所摄受善学诸法自相空义是菩萨摩诃</span><span>萨能于所缘事随喜回向心诸善根等无上</span><span>菩提及一切法皆不取相而能发起随喜回</span><span>向阿耨多罗三藐三菩提如是随喜回向以</span></div>|<div class=jwk><span>非二非不二为方便非相非无相为方便非</span><span>有所得非无所得为方便非染非净为方便</span><span>非生非灭为方便故于所缘事乃至无上正</span><span>等菩提能不取相不取相故非颠倒摄若有</span><span>菩萨不久修行六波罗蜜多未曾供养无量</span></div>|<div class=jwk><span>诸佛不宿植善根未久发大愿不为善友之</span><span>所摄受未于一切法善学自相空是诸菩萨</span><span>于所缘事随喜回向诸善根等无上菩提及</span><span>一切法犹取其相而起随喜回向无上正等</span><span>菩提如是所起随喜回向以取相故犹颠倒</span></div>|<div class=jwk><span>摄复次大德不应为彼新学大乘诸菩萨等</span><span>及于其前宣说般若波罗蜜多亦不应为新</span><span>学大乘诸菩萨等及于其前宣说静虑精进</span><span>安忍净戒布施波罗蜜多不应为彼新学大</span><span>乘诸菩萨等及于其前宣说内空亦不应为</span></div>|<div class=jwk><span>新学大乘诸菩萨等及于其前宣说外空内</span><span>外空空空大空胜义空有为空无为空毕竟</span><span>空无际空散空无变异空本性空自相空共</span><span>相空一切法空不可得空无性空自性空无</span><span>性自性空不应为彼新学大乘诸菩萨等及</span></div>|<div class=jwk><span>于其前宣说真如亦不应为新学大乘诸菩</span><span>萨等及于其前宣说法界法性不虚妄性不</span><span>变异性平等性离生性法定法住实际虚空</span><span>界不思议界不应为彼新学大乘诸菩萨等</span><span>及于其前宣说苦圣谛亦不应为新学大乘</span></div>|<div class=jwk><span>诸菩萨等及于其前宣说集灭道圣谛不应</span><span>为彼新学大乘诸菩萨等及于其前宣说四</span><span>静虑亦不应为新学大乘诸菩萨等及于其</span><span>前宣说四无量四无色定不应为彼新学大</span><span>乘诸菩萨等及于其前宣说八解脱亦不应</span></div>|<div class=jwk><span>为新学大乘诸菩萨等及于其前宣说八胜</span><span>处九次第定十遍处不应为彼新学大乘诸</span><span>菩萨等及于其前宣说四念住亦不应为新</span><span>学大乘诸菩萨等及于其前宣说四正断四</span><span>神足五根五力七等觉支八圣道支不应为</span></div>|<div class=jwk><span>彼新学大乘诸菩萨等及于其前宣说空解</span><span>脱门亦不应为新学大乘诸菩萨等及于其</span><span>前宣说无相无愿解脱门不应为彼新学大</span><span>乘诸菩萨等及于其前宣说五眼亦不应为</span><span>新学大乘诸菩萨等及于其前宣说六神通</span></div>|<div class=jwk><span>不应为彼新学大乘诸菩萨等及于其前宣</span><span>说佛十力亦不应为新学大乘诸菩萨等及</span><span>于其前宣说四无所畏四无碍解大慈大悲</span><span>大喜大舍十八佛不共法不应为彼新学大</span><span>乘诸菩萨等及于其前宣说无忘失法亦不</span></div>|<div class=jwk><span>应为新学大乘诸菩萨等及于其前宣说恒</span><span>住舍性不应为彼新学大乘诸菩萨等及于</span><span>其前宣说一切智亦不应为新学大乘诸菩</span><span>萨等及于其前宣说道相智一切相智不应</span><span>为彼新学大乘诸菩萨等及于其前宣说一</span></div>|<div class=jwk><span>切陀罗尼门亦不应为新学大乘诸菩萨等</span><span>及于其前宣说一切三摩地门不应为彼新</span><span>学大乘诸菩萨等及于其前宣说一切法自</span><span>相空义何以故大德新学大乘诸菩萨等于</span><span>如是法虽有少分信敬爱乐而彼闻已寻皆</span></div>|<div class=jwk><span>忘失惊疑恐慑生毁谤故复次大德若不退</span><span>转菩萨摩诃萨或曾供养无量诸佛宿植善</span><span>根久发大愿诸善知识所摄受者应对其前</span><span>广为辩说般若静虑精进安忍净戒布施波</span><span>罗蜜多若不退转菩萨摩诃萨或曾供养无</span></div>|<div class=jwk><span>量诸佛宿植善根久发大愿诸善知识所摄</span><span>受者应对其前广为辩说内空外空内外空</span><span>空空大空胜义空有为空无为空毕竟空无</span><span>际空散空无变异空本性空自相空共相空</span><span>一切法空不可得空无性空自性空无性自</span></div>|<div class=jwk><span>性空若不退转菩萨摩诃萨或曾供养无量</span><span>诸佛宿植善根久发大愿诸善知识所摄受</span><span>者应对其前广为辩说真如法界法性不虚</span><span>妄性不变异性平等性离生性法定法住实</span><span>际虚空界不思议界若不退转菩萨摩诃萨</span></div>|<div class=jwk><span>或曾供养无量诸佛宿植善根久发大愿诸</span><span>善知识所摄受者应对其前广为辩说苦圣</span><span>谛集圣谛灭圣谛道圣谛若不退转菩萨摩</span><span>诃萨或曾供养无量诸佛宿植善根久发大</span><span>愿诸善知识所摄受者应对其前广为辩说</span></div>|<div class=jwk><span>四静虑四无量四无色定若不退转菩萨摩</span><span>诃萨或曾供养无量诸佛宿植善根久发大</span><span>愿诸善知识所摄受者应对其前广为辩说</span><span>八解脱八胜处九次第定十遍处若不退转</span><span>菩萨摩诃萨或曾供养无量诸佛宿植善根</span></div>|<div class=jwk><span>久发大愿诸善知识所摄受者应对其前广</span><span>为辩说四念住四正断四神足五根五力七</span><span>等觉支八圣道支若不退转菩萨摩诃萨或</span><span>曾供养无量诸佛宿植善根久发大愿诸善</span><span>知识所摄受者应对其前广为辩说空解脱</span></div>|<div class=jwk><span>门无相解脱门无愿解脱门若不退转菩萨</span><span>摩诃萨或曾供养无量诸佛宿植善根久发</span><span>大愿诸善知识所摄受者应对其前广为辩</span><span>说五眼六神通若不退转菩萨摩诃萨或曾</span><span>供养无量诸佛宿植善根久发大愿诸善知</span></div>|<div class=jwk><span>识所摄受者应对其前广为辩说佛十力四</span><span>无所畏四无碍解大慈大悲大喜大舍十八</span><span>佛不共法若不退转菩萨摩诃萨或曾供养</span><span>无量诸佛宿植善根久发大愿诸善知识所</span><span>摄受者应对其前广为辩说无忘失法恒住</span></div>|<div class=jwk><span>舍性若不退转菩萨摩诃萨或曾供养无量</span><span>诸佛宿植善根久发大愿诸善知识所摄受</span><span>者应对其前广为辩说一切智道相智一切</span><span>相智若不退转菩萨摩诃萨或曾供养无量</span><span>诸佛宿植善根久发大愿诸善知识所摄受</span></div>|<div class=jwk><span>者应对其前广为辩说一切陀罗尼门一切</span><span>三摩地门若不退转菩萨摩诃萨或曾供养</span><span>无量诸佛宿植善根久发大愿诸善知识所</span><span>摄受者应对其前广为辩说一切法自相空</span><span>义何以故大德如是不退转菩萨摩诃萨及</span></div>|<div class=jwk><span>曾供养无量诸佛宿植善根久发大愿诸善</span><span>知识所摄受者若闻此法皆能受持终不废</span><span>忘心不惊疑不恐不慑不毁谤故尔时具寿</span><span>善现白弥勒菩萨言菩萨摩诃萨应以如是</span><span>随喜俱行诸福业事回向无上正等菩提谓</span></div>|<div class=jwk><span>所用心随喜回向此所用心尽灭离变此所</span><span>缘事及诸善根亦皆如心尽灭离变此中何</span><span>等是所用心复以何等为所缘事及诸善根</span><span>而说随喜回向无上正等菩提是心于心理</span><span>不应有随喜回向以无二心俱时起故心亦</span></div>|<div class=jwk><span>不可随喜回向心自性故大士若菩萨摩诃</span><span>萨修行般若波罗蜜多时能如实知色无所</span><span>有受想行识无所有眼处无所有耳鼻舌身</span><span>意处无所有色处无所有声香味触法处无</span><span>所有眼界无所有色界眼识界及眼触眼触</span></div>|<div class=jwk><span>为缘所生诸受无所有耳界无所有声界耳</span><span>识界及耳触耳触为缘所生诸受无所有鼻</span><span>界无所有香界鼻识界及鼻触鼻触为缘所</span><span>生诸受无所有舌界无所有味界舌识界及</span><span>舌触舌触为缘所生诸受无所有身界无所</span></div>|<div class=jwk><span>有触界身识界及身触身触为缘所生诸受</span><span>无所有意界无所有法界意识界及意触意</span><span>触为缘所生诸受无所有地界无所有水火</span><span>风空识界无所有无明无所有行识名色六</span><span>处触受爱取有生老死愁叹苦忧恼无所有</span></div>|<div class=jwk><span>布施波罗蜜多无所有净戒安忍精进静虑</span><span>般若波罗蜜多无所有内空无所有外空内</span><span>外空空空大空胜义空有为空无为空毕竟</span><span>空无际空散空无变异空本性空自相空共</span><span>相空一切法空不可得空无性空自性空无</span></div>|<div class=jwk><span>性自性空无所有真如无所有法界法性不</span><span>虚妄性不变异性平等性离生性法定法住</span><span>实际虚空界不思议界无所有苦圣谛无所</span><span>有集灭道圣谛无所有四静虑无所有四无</span><span>量四无色定无所有八解脱无所有八胜处</span></div>|<div class=jwk><span>九次第定十遍处无所有四念住无所有四</span><span>正断四神足五根五力七等觉支八圣道支</span><span>无所有空解脱门无所有无相无愿解脱门</span><span>无所有五眼无所有六神通无所有佛十力</span><span>无所有四无所畏四无碍解大慈大悲大喜</span></div>|<div class=jwk><span>大舍十八佛不共法无所有无忘失法无所</span><span>有恒住舍性无所有一切智无所有道相智</span><span>一切相智无所有一切陀罗尼门无所有一</span> 			var left    = obj.offsetLeft;
			var top     = obj.offsetTop;

				drag_x = event.clientX;
				drag_y = event.clientY;

					if(draging === false) return false;
					obj.style.left = left + event.clientX - drag_x + "px";
					obj.style.top  = top + event.clientY - drag_y + "px";
				}
			} else {    //FF,Chrome,Opera,Safari
				drag_x = e.pageX;
				drag_y = e.pageY;
				document.onmousemove = function(e) {
					if (draging === false) return false;
