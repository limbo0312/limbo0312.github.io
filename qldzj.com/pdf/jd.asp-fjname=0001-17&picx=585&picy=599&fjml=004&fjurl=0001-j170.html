	fj="|<div class=jwk><span>大般若波罗蜜多经卷第一百七十</span><span></span><span>初分随喜回向品第三十一之三</span><span>复次大士若菩萨摩诃萨于所修作诸福业</span><span>事正知离色离受想行识正知离眼处离耳</span></div>|<div class=jwk><span>鼻舌身意处正知离色处离声香味触法处</span><span>正知离眼界离色界眼识界及眼触眼触为</span><span>缘所生诸受正知离耳界离声界耳识界及</span><span>耳触耳触为缘所生诸受正知离鼻界离香</span><span>界鼻识界及鼻触鼻触为缘所生诸受正知</span></div>|<div class=jwk><span>离舌界离味界舌识界及舌触舌触为缘所</span><span>生诸受正知离身界离触界身识界及身触</span><span>身触为缘所生诸受正知离意界离法界意</span><span>识界及意触意触为缘所生诸受正知离地</span><span>界离水火风空识界正知离无明离行识名</span></div>|<div class=jwk><span>色六处触受爱取有生老死愁叹苦忧恼正</span><span>知离布施波罗蜜多离净戒安忍精进静虑</span><span>般若波罗蜜多正知离内空离外空内外空</span><span>空空大空胜义空有为空无为空毕竟空无</span><span>际空散空无变异空本性空自相空共相空</span></div>|<div class=jwk><span>一切法空不可得空无性空自性空无性自</span><span>性空正知离真如离法界法性不虚妄性不</span><span>变异性平等性离生性法定法住实际虚空</span><span>界不思议界正知离苦圣谛离集灭道圣谛</span><span>正知离四静虑离四无量四无色定正知离</span></div>|<div class=jwk><span>八解脱离八胜处九次第定十遍处正知离</span><span>四念住离四正断四神足五根五力七等觉</span><span>支八圣道支正知离空解脱门离无相无愿</span><span>解脱门正知离五眼离六神通正知离佛十</span><span>力离四无所畏四无礙解大慈大悲大喜大</span></div>|<div class=jwk><span>舍十八佛不共法正知离无忘失法离恒住</span><span>舍性正知离一切智离道相智一切相智正</span><span>知离一切陀罗尼门离一切三摩地门正知</span><span>离菩萨摩诃萨行正知离佛无上正等菩提</span><span>是菩萨摩诃萨于所修作诸福业事如是正</span></div>|<div class=jwk><span>知能正随喜回向无上正等菩提复次大士</span><span>若菩萨摩诃萨正知所修随喜俱行诸福业</span><span>事远离所修随喜俱行诸福业事自性正知</span><span>如来应正等觉远离如来应正等觉自性正</span><span>知如来应正等觉所有功德远离如来应正</span></div>|<div class=jwk><span>等觉功德自性正知声闻独觉菩萨远离声</span><span>闻独觉菩萨自性正知声闻独觉菩萨所修</span><span>善根远离声闻独觉菩萨善根自性正知菩</span><span>提心远离菩提心自性正知回向心远离回</span><span>向心自性正知所回向无上正等菩提远离</span></div>|<div class=jwk><span>所回向无上正等菩提自性正知般若波罗</span><span>蜜多远离般若波罗蜜多自性正知静虑精</span><span>进安忍净戒布施波罗蜜多远离静虑精进</span><span>安忍净戒布施波罗蜜多自性正知内空远</span><span>离内空自性正知外空内外空空空大空胜</span></div>|<div class=jwk><span>义空有为空无为空毕竟空无际空散空无</span><span>变异空本性空自相空共相空一切法空不</span><span>可得空无性空自性空无性自性空远离外</span><span>空乃至无性自性空自性正知真如远离真</span><span>如自性正知法界法性不虚妄性不变异性</span></div>|<div class=jwk><span>平等性离生性法定法住实际虚空界不思</span><span>议界远离法界乃至不思议界自性正知苦</span><span>圣谛远离苦圣谛自性正知集灭道圣谛远</span><span>离集灭道圣谛自性正知四静虑远离四静</span><span>虑自性正知四无量四无色定远离四无量</span></div>|<div class=jwk><span>四无色定自性正知八解脱远离八解脱自</span><span>性正知八胜处九次第定十遍处远离八胜</span><span>处九次第定十遍处自性正知四念住远离</span><span>四念住自性正知四正断四神足五根五力</span><span>七等觉支八圣道支远离四正断乃至八圣</span></div>|<div class=jwk><span>道支自性正知空解脱门远离空解脱门自</span><span>性正知无相无愿解脱门远离无相无愿解</span><span>脱门自性正知五眼远离五眼自性正知六</span><span>神通远离六神通自性正知佛十力远离佛</span><span>十力自性正知四无所畏四无礙解大慈大</span></div>|<div class=jwk><span>悲大喜大舍十八佛不共法远离四无所畏</span><span>乃至十八佛不共法自性正知无忘失法远</span><span>离无忘失法自性正知恒住舍性远离恒住</span><span>舍性自性正知一切智远离一切智自性正</span><span>知道相智一切相智远离道相智一切相智</span></div>|<div class=jwk><span>自性正知一切陀罗尼门远离一切陀罗尼</span><span>门自性正知一切三摩地门远离一切三摩</span><span>地门自性正知菩萨摩诃萨行远离菩萨摩</span><span>诃萨行自性正知佛无上正等菩提远离佛</span><span>无上正等菩提自性是菩萨摩诃萨如是修</span></div>|<div class=jwk><span>行离性般若波罗蜜多能正随喜回向无上</span><span>正等菩提复次大士诸菩萨摩诃萨于已涅</span><span>槃一切如来应正等觉及诸弟子功德善根</span><span>若欲发起随喜回向无上正等菩提心者应</span><span>作如是随喜回向谓作是念如诸如来应正</span></div>|<div class=jwk><span>等觉及诸弟子皆已灭度功德善根亦复如</span><span>是我所发起随喜回向无上正等菩提之心</span><span>及所回向无上菩提其性亦尔如是随喜回</span><span>向无上正等菩提无想颠倒无心颠倒无见</span><span>颠倒若菩萨摩诃萨以取相为方便修行般</span></div>|<div class=jwk><span>若波罗蜜多于彼一切佛及弟子功德善根</span><span>取相随喜回向无上正等菩提是为非善随</span><span>喜回向以过去佛及弟子众功德善根非相</span><span>无相所取境界是菩萨摩诃萨以取相念发</span><span>起随喜回向无上正等菩提是故非善随喜</span></div>|<div class=jwk><span>回向由此因缘堕想颠倒堕心颠倒堕见颠</span><span>倒若菩萨摩诃萨不取相为方便修行般若</span><span>波罗蜜多于彼一切佛及弟子功德善根离</span><span>相随喜回向无上正等菩提是名为善随喜</span><span>回向由此因缘是菩萨摩诃萨随喜回向离</span></div>|<div class=jwk><span>想颠倒离心颠倒离见颠倒尔时弥勒菩萨</span><span>摩诃萨问具寿善现言大德云何菩萨摩诃</span><span>萨于诸如来应正等觉及弟子众功德善根</span><span>随喜俱行福业事等皆不取相而能随喜回</span><span>向无上正等菩提具寿善现答言大士应知</span></div>|<div class=jwk><span>菩萨摩诃萨所学般若波罗蜜多中有如是</span><span>等善巧方便虽不取相而所作成非离般若</span><span>波罗蜜多有能发起随喜俱行诸福业事回</span><span>向无上正等菩提弥勒菩萨摩诃萨言大德</span><span>善现勿作是说所以者何以甚深般若波罗</span></div>|<div class=jwk><span>蜜多中一切如来应正等觉及弟子众功德</span><span>善根皆无所有不可得故所作随喜诸福业</span><span>事亦无所有不可得故发心回向无上菩提</span><span>亦无所有不可得故此中菩萨摩诃萨修行</span><span>般若波罗蜜多时应如是观过去诸佛及弟</span></div>|<div class=jwk><span>子众功德善根性皆已灭所作随喜诸福业</span><span>事发心回向无上菩提性皆寂灭我若于彼</span><span>一切如来应正等觉及弟子众功德善根取</span><span>相分别及于所作随喜俱行诸福业事发心</span><span>回向无上菩提取相分别以是取相分别方</span></div>|<div class=jwk><span>便发起随喜回向无上正等菩提诸佛世尊</span><span>皆所不许何以故于已灭度诸佛世尊及弟</span><span>子等取相分别随喜回向无上正等菩提是</span><span>大有所得故是故菩萨摩诃萨欲于诸佛及</span><span>弟子众功德善根正起随喜回向无上正等</span></div>|<div class=jwk><span>菩提不应于中起有所得取相分别随喜回</span><span>向若于其中起有所得取相分别随喜回向</span><span>佛不说彼有大义利何以故如是随喜回向</span><span>之心妄想分别杂毒药故譬如有食虽具上</span><span>妙色香美味而杂毒药愚人浅识贪取啖之</span></div>|<div class=jwk><span>虽初适意欢喜快乐而后食消备受众苦或</span><span>便致死若等失命如是一类补特伽罗不善</span><span>受持不善观察不善读诵不了知义而告大</span><span>乘种性者曰来善男子汝于过去未来现在</span><span>一切如来应正等觉从初发心至得无上正</span></div>|<div class=jwk><span>等菩提转妙法轮度无量众入无余依般涅</span><span>槃已乃至法灭于其中间若修般若波罗蜜</span><span>多已集当集现集善根若修静虑精进安忍</span><span>净戒布施波罗蜜多已集当集现集善根若</span><span>住内空已集当集现集善根若住外空内外</span></div>|<div class=jwk><span>空空空大空胜义空有为空无为空毕竟空</span><span>无际空散空无变异空本性空自相空共相</span><span>空一切法空不可得空无性空自性空无性</span><span>自性空已集当集现集善根若住真如已集</span><span>当集现集善根若住法界法性不虚妄性不</span></div>|<div class=jwk><span>变异性平等性离生性法定法住实际虚空</span><span>界不思议界已集当集现集善根若住苦圣</span><span>谛已集当集现集善根若住集灭道圣谛已</span><span>集当集现集善根若修四静虑已集当集现</span><span>集善根若修四无量四无色定已集当集现</span></div>|<div class=jwk><span>集善根若修八解脱已集当集现集善根若</span><span>修八胜处九次第定十遍处已集当集现集</span><span>善根若修四念住已集当集现集善根若修</span><span>四正断四神足五根五力七等觉支八圣道</span><span>支已集当集现集善根若修空解脱门已集</span></div>|<div class=jwk><span>当集现集善根若修无相无愿解脱门已集</span><span>当集现集善根若修五眼已集当集现集善</span><span>根若修六神通已集当集现集善根若修佛</span><span>十力已集当集现集善根若修四无所畏四</span><span>无礙解大慈大悲大喜大舍十八佛不共法</span></div>|<div class=jwk><span>已集当集现集善根若修无忘失法已集当</span><span>集现集善根若修恒住舍性已集当集现集</span><span>善根若修一切智已集当集现集善根若修</span><span>道相智一切相智已集当集现集善根若修</span><span>一切陀罗尼门已集当集现集善根若修一</span></div>|<div class=jwk><span>切三摩地门已集当集现集善根若严净佛</span><span>土已集当集现集善根若成熟有情已集当</span><span>集现集善根若诸如来应正等觉所有戒蕴</span><span>定蕴慧蕴解脱蕴解脱知见蕴及余一切无</span><span>数无量无边功德若佛弟子一切有漏无漏</span></div>|<div class=jwk><span>善根若诸如来应正等觉已当现记诸天人</span><span>等独觉菩提所有功德若诸天龙药叉健达</span><span>缚阿素洛揭路荼紧捺洛莫呼洛伽人非人</span><span>等已集当集现集善根若善男子善女人等</span><span>于诸功德发起随喜回向善根如是一切合</span></div>|<div class=jwk><span>集称量现前随喜与一切有情同共回向阿</span><span>耨多罗三藐三菩提如是所说随喜回向以</span><span>有所得取相分别而为方便如食杂毒初益</span><span>后损故此非善随喜回向所以者何以有所</span><span>得取相分别发起随喜回向之心有因有缘</span></div>|<div class=jwk><span>有作意有戏论不应般若波罗蜜多彼杂毒</span><span>故则为谤佛不随佛教不随法说菩萨种性</span><span>补特伽罗不应随彼所说修学是故大德应</span><span>说云何住菩萨乘诸善男子善女人等应于</span><span>过去未来现在十方世界一切如来应正等</span></div>|<div class=jwk><span>觉及弟子等功德善根随喜回向谓彼诸佛</span><span>从初发心至得无上正等菩提转妙法轮度</span><span>无量众入无余依般涅槃已乃至法灭于其</span><span>中间若修般若波罗蜜多集诸善根若修静</span><span>虑精进安忍净戒布施波罗蜜多集诸善根</span></div>|<div class=jwk><span>若住内空集诸善根若住外空内外空空空</span><span>大空胜义空有为空无为空毕竟空无际空</span><span>散空无变异空本性空自相空共相空一切</span><span>法空不可得空无性空自性空无性自性空</span><span>集诸善根若住真如集诸善根若住法界法</span></div>|<div class=jwk><span>性不虚妄性不变异性平等性离生性法定</span><span>法住实际虚空界不思议界集诸善根若住</span><span>苦圣谛集诸善根若住集灭道圣谛集诸善</span><span>根若修四静虑集诸善根若修四无量四无</span><span>色定集诸善根若修八解脱集诸善根若修</span></div>|<div class=jwk><span>八胜处九次第定十遍处集诸善根若修四</span><span>念住集诸善根若修四正断四神足五根五</span><span>力七等觉支八圣道支集诸善根若修空解</span><span>脱门集诸善根若修无相无愿解脱门集诸</span><span>善根若修五眼集诸善根若修六神通集诸</span></div>|<div class=jwk><span>善根若修佛十力集诸善根若修四无所畏</span><span>四无礙解大慈大悲大喜大舍十八佛不共</span><span>法集诸善根若修无忘失法集诸善根若修</span><span>恒住舍性集诸善根若修一切智集诸善根</span><span>若修道相智一切相智集诸善根若修一切</span></div>|<div class=jwk><span>陀罗尼门集诸善根若修一切三摩地门集</span><span>诸善根若严净佛土集诸善根若成熟有情</span><span>集诸善根若诸如来应正等觉所有戒蕴定</span><span>蕴慧蕴解脱蕴解脱知见蕴及余一切无数</span><span>无量无边功德若佛弟子一切有漏无漏善</span></div>|<div class=jwk><span>根若诸如来应正等觉已当现记诸天人等</span><span>独觉菩提所有功德若诸天龙药叉健达缚</span><span>阿素洛揭路荼紧捺洛莫呼洛伽人非人等</span><span>集诸善根若善男子善女人等于诸功德发</span><span>起随喜回向善根住菩萨乘诸善男子善女</span></div>|<div class=jwk><span>人等云何于彼功德善根发起随喜回向无</span><span>上正等菩提具寿善现白言大士住菩萨乘</span><span>诸善男子善女人等修行般若波罗蜜多若</span><span>欲不谤诸佛世尊而发随喜回向心者应作</span><span>是念如诸如来应正等觉以无上佛智了达</span></div>|<div class=jwk><span>遍知诸功德善根有如是类有如是体有如</span><span>是相有如是法而可随喜我今亦应如是随</span><span>喜又如诸如来应正等觉以无上佛智了达</span><span>遍知应以如是诸福业事回向无上正等菩</span><span>提我今亦应如是回向住菩萨乘诸善男子</span></div>|<div class=jwk><span>善女人等于诸如来应正等觉及弟子等功</span><span>德善根应作如是随喜回向若作如是随喜</span><span>回向则不谤佛随佛所教随法而说是菩萨</span>< 			obj.style.position = "absolute";
			var drag_x  = 0;
			var drag_y  = 0;
			var draging = true;
			var left    = obj.offsetLeft;
			var top     = obj.offsetTop;
			if(typeof document.all !== "undefined") {   //IE
				drag_x = event.clientX;
				drag_y = event.clientY;
				document.onmousemove = function(e) {
					if(draging === false) return false;
					obj.style.left = left + event.clientX - drag_x + "px";
					obj.style.top  = top + event.clientY - drag_y + "px";
				}
			} else {    //FF,Chrome,Opera,Safari
				drag_x = e.pageX;
				drag_y = e.pageY;
				document.onmousemove = function(e) {
					if (draging === false) return false;
					obj.style.left = left + e.pageX - drag_x + "px";
					obj.style.top  = top + e.pageY - drag_y + "px";
				}
			}
			document.onmouseup = function() {
				draging = false;
