	fj="|<div class=jwk><span>大般若波罗蜜多经卷第四百五十七</span><span></span><span>第二分坚非坚品第六十四之二</span><span>诸天当知诸色离即布施波罗蜜多乃至般</span><span>若波罗蜜多离受想行识离即布施波罗蜜</span></div>|<div class=jwk><span>多乃至般若波罗蜜多离如是乃至诸色离</span><span>即一切智智离受想行识离即一切智智离</span><span>诸天当知诸眼处离即布施波罗蜜多乃至</span><span>般若波罗蜜多离耳鼻舌身意处离即布施</span><span>波罗蜜多乃至般若波罗蜜多离如是乃至</span></div>|<div class=jwk><span>诸眼处离即一切智智离耳鼻舌身意处离</span><span>即一切智智离诸天当知诸色处离即布施</span><span>波罗蜜多乃至般若波罗蜜多离声香味触</span><span>法处离即布施波罗蜜多乃至般若波罗蜜</span><span>多离如是乃至诸色处离即一切智智离声</span></div>|<div class=jwk><span>香味触法处离即一切智智离诸天当知诸</span><span>眼界离即布施波罗蜜多乃至般若波罗蜜</span><span>多离耳鼻舌身意界离即布施波罗蜜多乃</span><span>至般若波罗蜜多离如是乃至诸眼界离即</span><span>一切智智离耳鼻舌身意界离即一切智智</span></div>|<div class=jwk><span>离诸天当知诸色界离即布施波罗蜜多乃</span><span>至般若波罗蜜多离声香味触法界离即布</span><span>施波罗蜜多乃至般若波罗蜜多离如是乃</span><span>至诸色界离即一切智智离声香味触法界</span><span>离即一切智智离诸天当知诸眼识界离即</span></div>|<div class=jwk><span>布施波罗蜜多乃至般若波罗蜜多离耳鼻</span><span>舌身意识界离即布施波罗蜜多乃至般若</span><span>波罗蜜多离如是乃至诸眼识界离即一切</span><span>智智离耳鼻舌身意识界离即一切智智离</span><span>诸天当知诸眼触离即布施波罗蜜多乃至</span></div>|<div class=jwk><span>般若波罗蜜多离耳鼻舌身意触离即布施</span><span>波罗蜜多乃至般若波罗蜜多离如是乃至</span><span>诸眼触离即一切智智离耳鼻舌身意触离</span><span>即一切智智离诸天当知诸眼触为缘所生</span><span>诸受离即布施波罗蜜多乃至般若波罗蜜</span></div>|<div class=jwk><span>多离耳鼻舌身意触为缘所生诸受离即布</span><span>施波罗蜜多乃至般若波罗蜜多离如是乃</span><span>至诸眼触为缘所生诸受离即一切智智离</span><span>耳鼻舌身意触为缘所生诸受离即一切智</span><span>智离诸天当知诸地界离即布施波罗蜜多</span></div>|<div class=jwk><span>乃至般若波罗蜜多离水火风空识界离即</span><span>布施波罗蜜多乃至般若波罗蜜多离如是</span><span>乃至诸地界离即一切智智离水火风空识</span><span>界离即一切智智离诸天当知诸因缘离即</span><span>布施波罗蜜多乃至般若波罗蜜多离等无</span></div>|<div class=jwk><span>间缘所缘缘增上缘离即布施波罗蜜多乃</span><span>至般若波罗蜜多离如是乃至诸因缘离即</span><span>一切智智离等无间缘所缘缘增上缘离即</span><span>一切智智离诸天当知诸无明离即布施波</span><span>罗蜜多乃至般若波罗蜜多离行乃至老死</span></div>|<div class=jwk><span>离即布施波罗蜜多乃至般若波罗蜜多离</span><span>如是乃至诸无明离即一切智智离行乃至</span><span>老死离即一切智智离诸天当知诸布施波</span><span>罗蜜多离即内空乃至无性自性空离净戒</span><span>安忍精进静虑般若波罗蜜多离即内空乃</span></div>|<div class=jwk><span>至无性自性空离如是乃至诸布施波罗蜜</span><span>多离即一切智智离净戒安忍精进静虑般</span><span>若波罗蜜多离即一切智智离诸天当知诸</span><span>内空离即布施波罗蜜多乃至般若波罗蜜</span><span>多离外空乃至无性自性空离即布施波罗</span></div>|<div class=jwk><span>蜜多乃至般若波罗蜜多离如是乃至诸内</span><span>空离即一切智智离外空乃至无性自性空</span><span>离即一切智智离诸天当知诸真如离即布</span><span>施波罗蜜多乃至般若波罗蜜多离法界乃</span><span>至不思议界离即布施波罗蜜多乃至般若</span></div>|<div class=jwk><span>波罗蜜多离如是乃至诸真如离即一切智</span><span>智离法界乃至不思议界离即一切智智离</span><span>诸天当知诸苦圣谛离即布施波罗蜜多乃</span><span>至般若波罗蜜多离集灭道圣谛离即布施</span><span>波罗蜜多乃至般若波罗蜜多离如是乃至</span></div>|<div class=jwk><span>诸苦圣谛离即一切智智离集灭道圣谛离</span><span>即一切智智离诸天当知诸四念住离即布</span><span>施波罗蜜多乃至般若波罗蜜多离四正断</span><span>乃至八圣道支离即布施波罗蜜多乃至般</span><span>若波罗蜜多离如是乃至诸四念住离即一</span></div>|<div class=jwk><span>切智智离四正断乃至八圣道支离即一切</span><span>智智离诸天当知诸四静虑离即布施波罗</span><span>蜜多乃至般若波罗蜜多离四无量四无色</span><span>定离即布施波罗蜜多乃至般若波罗蜜多</span><span>离如是乃至诸四静虑离即一切智智离四</span></div>|<div class=jwk><span>无量四无色定离即一切智智离诸天当知</span><span>诸八解脱离即布施波罗蜜多乃至般若波</span><span>罗蜜多离八胜处九次第定十遍处离即布</span><span>施波罗蜜多乃至般若波罗蜜多离如是乃</span><span>至诸八解脱离即一切智智离八胜处九次</span></div>|<div class=jwk><span>第定十遍处离即一切智智离诸天当知诸</span><span>空解脱门离即布施波罗蜜多乃至般若波</span><span>罗蜜多离无相无愿解脱门离即布施波罗</span><span>蜜多乃至般若波罗蜜多离如是乃至诸空</span><span>解脱门离即一切智智离无相无愿解脱门</span></div>|<div class=jwk><span>离即一切智智离诸天当知诸净观地离即</span><span>布施波罗蜜多乃至般若波罗蜜多离种性</span><span>地乃至如来地离即布施波罗蜜多乃至般</span><span>若波罗蜜多离如是乃至诸净观地离即一</span><span>切智智离种性地乃至如来地离即一切智</span></div>|<div class=jwk><span>智离诸天当知诸极喜地离即布施波罗蜜</span><span>多乃至般若波罗蜜多离离垢地乃至法云</span><span>地离即布施波罗蜜多乃至般若波罗蜜多</span><span>离如是乃至诸极喜地离即一切智智离离</span><span>垢地乃至法云地离即一切智智离诸天当</span></div>|<div class=jwk><span>知诸陀罗尼门离即布施波罗蜜多乃至般</span><span>若波罗蜜多离三摩地门离即布施波罗蜜</span><span>多乃至般若波罗蜜多离如是乃至诸陀罗</span><span>尼门离即一切智智离三摩地门离即一切</span><span>智智离诸天当知诸五眼离即布施波罗蜜</span></div>|<div class=jwk><span>多乃至般若波罗蜜多离六神通离即布施</span><span>波罗蜜多乃至般若波罗蜜多离如是乃至</span><span>诸五眼离即一切智智离六神通离即一切</span><span>智智离诸天当知诸如来十力离即布施波</span><span>罗蜜多乃至般若波罗蜜多离四无所畏乃</span></div>|<div class=jwk><span>至十八佛不共法离即布施波罗蜜多乃至</span><span>般若波罗蜜多离如是乃至诸如来十力离</span><span>即一切智智离四无所畏乃至十八佛不共</span><span>法离即一切智智离诸天当知诸三十二大</span><span>士相离即布施波罗蜜多乃至般若波罗蜜</span></div>|<div class=jwk><span>多离八十随好离即布施波罗蜜多乃至般</span><span>若波罗蜜多离如是乃至诸三十二大士相</span><span>离即一切智智离八十随好离即一切智智</span><span>离诸天当知诸无忘失法离即布施波罗蜜</span><span>多乃至般若波罗蜜多离恒住舍性离即布</span></div>|<div class=jwk><span>施波罗蜜多乃至般若波罗蜜多离如是乃</span><span>至诸无忘失法离即一切智智离恒住舍性</span><span>离即一切智智离诸天当知诸一切智离即</span><span>布施波罗蜜多乃至般若波罗蜜多离道相</span><span>智一切相智离即布施波罗蜜多乃至般若</span></div>|<div class=jwk><span>波罗蜜多离如是乃至诸一切智离即一切</span><span>智智离道相智一切相智离即一切智智离</span><span>诸天当知诸预流果离即布施波罗蜜多乃</span><span>至般若波罗蜜多离一来果乃至独觉菩提</span><span>离即布施波罗蜜多乃至般若波罗蜜多离</span></div>|<div class=jwk><span>如是乃至诸预流果离即一切智智离一来</span><span>果乃至独觉菩提离即一切智智离诸天当</span><span>知诸菩萨摩诃萨行离即布施波罗蜜多乃</span><span>至般若波罗蜜多离如是乃至诸菩萨摩诃</span><span>萨行离即一切智智离诸天当知诸佛无上</span></div>|<div class=jwk><span>正等菩提离即布施波罗蜜多乃至般若波</span><span>罗蜜多离如是乃至诸佛无上正等菩提离</span><span>即一切智智离诸天当知诸一切智智离即</span><span>布施波罗蜜多乃至般若波罗蜜多离如是</span><span>乃至诸一切智智离即诸佛无上正等菩提</span></div>|<div class=jwk><span>离诸天当知若菩萨摩诃萨闻说诸法无不</span><span>远离其心不惊不恐不怖不忧不悔不沉不</span><span>没当知是菩萨摩诃萨行深般若波罗蜜多</span><span>尔时世尊告善现言何因缘故诸菩萨摩诃</span><span>萨于深般若波罗蜜多不沉不没具寿善现</span></div>|<div class=jwk><span>白言世尊以一切法皆非有故皆远离故皆</span><span>寂静故无所有故无生灭故诸菩萨摩诃萨</span><span>于深般若波罗蜜多不沉不没世尊由如是</span><span>等种种因缘诸菩萨摩诃萨于深般若波罗</span><span>蜜多不沉不没所以者何诸菩萨摩诃萨于</span></div>|<div class=jwk><span>一切法若能沉没若所沉没若沉没时若沉</span><span>没处若沉没者由此沉没皆不可得以一切</span><span>法不可得故世尊若菩萨摩诃萨闻如是说</span><span>其心不惊不恐不怖不忧不悔不沉不没当</span><span>知是菩萨摩诃萨行深般若波罗蜜多何以</span></div>|<div class=jwk><span>故是菩萨摩诃萨观一切法皆不可得不可</span><span>施设是能沉没是所沉没是沉没时是沉没</span><span>处是沉没者由此沉没以是因缘诸菩萨摩</span><span>诃萨闻如是说其心不惊不恐不怖不忧不</span><span>悔不沉不没世尊若菩萨摩诃萨能如是行</span></div>|<div class=jwk><span>甚深般若波罗蜜多诸天帝释大梵天王诸</span><span>众生主恒共礼敬佛告善现若菩萨摩诃萨</span><span>能如是行甚深般若波罗蜜多非但恒为诸</span><span>天帝释大梵天王诸众生主共所礼敬是菩</span><span>萨摩诃萨亦为过此极光净天若遍净天若</span></div>|<div class=jwk><span>广果天若净居天及余天众恒共礼敬是菩</span><span>萨摩诃萨亦为十方无量无数无边世界一</span><span>切如来应正等觉现说法者恒共护念善现</span><span>当知是菩萨摩诃萨能如是行甚深般若波</span><span>罗蜜多故则令布施波罗蜜多乃至般若波</span></div>|<div class=jwk><span>罗蜜多速得圆满亦令内空乃至无性自性</span><span>空速得圆满亦令真如乃至不思议界速得</span><span>圆满亦令苦集灭道圣谛速得圆满亦令四</span><span>念住乃至八圣道支速得圆满亦令四静虑</span><span>四无量四无色定速得圆满亦令八解脱乃</span></div>|<div class=jwk><span>至十遍处速得圆满亦令空无相无愿解脱</span><span>门速得圆满亦令极喜地乃至法云地速得</span><span>圆满亦令一切陀罗尼门三摩地门速得圆</span><span>满亦令五眼六神通速得圆满亦令如来十</span><span>力乃至十八佛不共法速得圆满亦令无忘</span></div>|<div class=jwk><span>失法恒住舍性速得圆满亦令一切智道相</span><span>智一切相智速得圆满亦令一切菩萨摩诃</span><span>萨行速得圆满亦令诸佛无上正等菩提速</span><span>得圆满亦令一切智智速得圆满善现当知</span><span>若菩萨摩诃萨能如是行甚深般若波罗蜜</span></div>|<div class=jwk><span>多常为如来应正等觉及诸菩萨摩诃萨众</span><span>共所护念速能圆满一切功德是菩萨摩诃</span><span>萨当知行佛所应行处亦正修行佛所应行</span><span>故此菩萨如佛世尊善现当知是菩萨摩诃</span><span>萨其心坚固假使十方殑伽沙等诸佛世界</span></div>|<div class=jwk><span>一切有情皆为恶魔一一恶魔各复化作尔</span><span>许恶魔此诸恶魔皆有无量无边神力是诸</span><span>恶魔尽其神力不能障碍是菩萨摩诃萨令</span><span>不能行甚深般若波罗蜜多不证无上正等</span><span>菩提所以者何是菩萨摩诃萨已得般若波</span></div>|<div class=jwk><span>罗蜜多方便善巧达一切法不可得故善现</span><span>若菩萨摩诃萨成就二法一切恶魔不能障</span><span>碍令不能行甚深般若波罗蜜多不证无上</span><span>正等菩提云何为二一观诸法皆毕竟空二</span><span>不弃舍一切有情善现若菩萨摩诃萨成就</span></div>|<div class=jwk><span>二法一切恶魔不能障碍令不能行甚深般</span><span>若波罗蜜多不证无上正等菩提云何为二</span><span>一如所说悉皆能作二为诸佛常所护念善</span><span>现若菩萨摩诃萨能如是行甚深般若波罗</span><span>蜜多诸天神等常来礼敬亲近供养请问劝</span></div>|<div class=jwk><span>发作如是言善哉大士欲证无上正等菩提</span><span>当勤住空无相无愿所以者何大士若菩萨</span><span>摩诃萨精勤住空无相无愿一切有情无依</span><span>怙者能作依怙无归依者能作归依无救护</span><span>者能作救护无投趣者能作投趣无洲渚者</span></div>|<div class=jwk><span>能作洲渚无舍宅者能作舍宅与暗冥者能</span><span>作光明与聋盲者能作耳目何以故大士如</span><span>是住空无相无愿即为安住甚深般若波罗</span><span>蜜多若能安住甚深般若波罗蜜多疾证无</span><span>上正等菩提善现若菩萨摩诃萨能如是住</span></div>|<div class=jwk><span>甚深般若波罗蜜多便为十方无量无数无</span><span>边世界现在如来应正等觉处大众中说正</span><span>法时自然欢喜称扬赞叹是菩萨摩诃萨名</span><span>字种性及诸功德所谓安住甚深般若波罗</span><span>蜜多微妙功德善现当知如我今者为众宣</span></div>|<div class=jwk><span>说甚深般若波罗蜜多于大众前自然欢喜</span><span>称扬赞叹宝幢菩萨摩诃萨顶髻菩萨摩诃</span><span>萨等诸菩萨摩诃萨及余现在不动佛所净</span><span>修梵行安住般若波罗蜜多诸菩萨摩诃萨</span><span>名字种性及诸功德所谓安住甚深般若波</span></div>|<div class=jwk><span>罗蜜多微妙功德现在东方殑伽沙等诸佛</span><span>世界一切如来应正等觉为众宣说甚深般</span><span>若波罗蜜多于彼亦有诸菩萨摩诃萨净修</span><span>梵行安住般若波罗蜜多彼诸如来应正等</span><span>觉各于众前自然欢喜称扬赞叹彼菩萨摩</span></div>|<div class=jwk><span>诃萨名字种性及诸功德所谓安住甚深般</span><span>若波罗蜜多微妙功德南西北方四维上下</span><span>殑伽沙等诸佛世界一切如来应正等觉为</span><span>众宣说甚深般若波罗蜜多于彼亦有诸菩</span><span>萨摩诃萨净修梵行安住般若波罗蜜多彼</span></div>|<div class=jwk><span>诸如来应正等觉各于众前自然欢喜称扬</span><span>赞叹彼菩萨摩诃萨名字种性及诸功德所</span><span>谓安住甚深般若波罗蜜多微妙功德善现</span><span>当知有菩萨摩诃萨从初发心修行般若波</span><span>罗蜜多渐次圆满大菩提道渐次圆满甚深</span></div>|<div class=jwk><span>般若波罗蜜多乃至当得一切智智亦为十</span><span>方殑伽沙等诸佛世界一切如来应正等觉</span><span>说正法时于大众前自然欢喜称扬赞叹是</span><span>菩萨摩诃萨名字种性及诸功德所谓修行</span><span>甚深般若波罗蜜多微妙功德何以故善现</span></div>|<div class=jwk><span>是菩萨摩诃萨能为难事不断佛种饶益有</span><span>情尔时具寿善现白佛言世尊何等菩萨摩</span><span>诃萨为诸如来应正等觉说正法时在大众</span><span>前自然欢喜称扬赞叹名字种性及诸功德</span><span>为不退转退转位耶佛告善现有菩萨摩诃</span></div>|<div class=jwk><span>萨住不退转位修行般若波罗蜜多为诸如</span><span>来应正等觉说正法时在大众前自然欢喜</span><span>称扬赞叹名字种性及诸功德复有菩萨摩</span><span>诃萨虽未受记而行般若波罗蜜多亦为如</span><span>来应正等觉说正法时在大众前自然欢喜</span></div>|<div class=jwk><span>称扬赞叹名字种性及诸功德尔时善现复</span><span>白佛言此所说者是何菩萨佛告善现有菩</span><span>萨摩诃萨随不动佛为菩萨时所行而学已</span><span>得安住不退转地是菩萨摩诃萨为诸如来</span><span>应正等觉说正法时在大众前自然欢喜称</span></div>|<div class=jwk><span>扬赞叹名字种性及诸功德复有菩萨摩诃</span><span>萨随宝幢菩萨摩诃萨顶髻菩萨摩诃萨等</span><span>所行而学是菩萨摩诃萨虽未受记而勤精</span><span>进行深般若波罗蜜多亦为如来应正等觉</span><span>说正法时在大众前自然欢喜称扬赞叹名</span></div>|<div class=jwk><span>字种性及诸功德复次善现有菩萨摩诃萨</span><span>行深般若波罗蜜多于一切法无生性中虽</span><span>深信解而未证得无生法忍于深般若波罗</span><span>蜜多虽深信解而亦未得无生法忍于一切</span><span>法毕竟空性虽深信解而亦未得无生法忍</span></div>|<div class=jwk><span>于一切法皆寂静性虽深信解而亦未得无</span><span>生法忍于一切法皆远离性虽深信解而亦</span><span>未得无生法忍于一切法皆虚妄性虽深信</span><span>解而亦未得无生法忍于一切法皆是空性</span><span>虽深信解而亦未得无生法忍于一切法无</span></div>|<div class=jwk><span>所有性虽深信解而亦未得无生法忍于一</span><span>切法不自在性虽深信解而亦未得无生法</span><span>忍于一切法不坚实性虽深信解而亦未得</span><span>无生法忍善现如是等菩萨摩诃萨亦为如</span><span>来应正等觉说正法时在大众前自然欢喜</span></div>|<div class=jwk><span>称扬赞叹名字种性及诸功德善现若菩萨</span><span>摩诃萨为诸如来应正等觉说正法时在大</span><span>众前自然欢喜称扬赞叹名字种性及诸功</span><span>德是菩萨摩诃萨超诸声闻独觉等地定得</span><span>无上正等菩提善现若菩萨摩诃萨行深般</span></div>|<div class=jwk><span>若波罗蜜多为诸如来应正等觉说正法时</span><span>在大众前自然欢喜称扬赞叹名字种性及</span><span>诸功德是菩萨摩诃萨定当安住不退转地</span><span>住是地已速证无上正等菩提复次善现若</span><span>菩萨乘诸善男子善女人等闻说如是甚深</span></div>|<div class=jwk><span>般若波罗蜜多所有义趣无疑无惑不迷不</span><span>闷但作是念如佛所说甚深般若波罗蜜多</span><span>其理必然定无颠倒是善男子善女人等由</span><span>闻般若波罗蜜多深生净信渐次当于不动</span><span>佛所及诸菩萨摩诃萨所广闻般若波罗蜜</span></div>|<div class=jwk><span>多于其义趣深生信解既信解已当得住于</span><span>不退转地住是地已疾证无上正等菩提善</span><span>现是菩萨乘诸善男子善女人等但闻如是</span><span>甚深般若波罗蜜多无疑无惑不迷不谬深</span><span>生信解不生诽谤尚获无量微妙善根况能</span></div>|<div class=jwk><span>受持读诵通利依真如理系念思惟安住真</span><span>如精勤修学是善男子善女人等速当安住</span><span>不退转地疾证无上正等菩提转妙法轮度</span><span>有情众尔时具寿善现白佛言世尊诸法实</span><span>性竟不可得云何可说诸菩萨摩诃萨安住</span></div>|<div class=jwk><span>真如精勤修学速当安住不退转地疾证无</span><span>上正等菩提转妙法轮度有情众佛告善现</span><span>如佛所化安住真如修菩萨行速当安住不</span><span>退转地疾证无上正等菩提转妙法轮度有</span><span>情众诸菩萨摩诃萨亦复如是安住真如修</span></div>|<div class=jwk><span>菩萨行速当安住不退转地疾证无上正等</span><span>菩提转妙法轮度有情众具寿善现复白佛</span><span>言如来所化都无所有法离真如亦不可得</span><span>谁住真如修菩萨行谁当安住不退转地谁</span><span>证无上正等菩提谁转法轮说何等法度何</span></div>|<div class=jwk><span>等众世尊真如尚不可得何况得有安住真</span><span>如修菩萨行速当安住不退转地疾证无上</span><span>正等菩提转妙法轮度有情众此若实有必</span><span>无是处佛告善现如是如是如汝所说如来</span><span>所化都无所有法离真如亦不可得谁住真</span></div>|<div class=jwk><span>如修菩萨行谁当安住不退转地谁证无上</span><span>正等菩提谁转法轮说何等法度何等众善</span><span>现真如尚不可得何况得有安住真如修菩</span><span>萨行速当安住不退转地疾证无上正等菩</span><span>提转妙法轮度有情众此若实有必无是处</span></div>|<div class=jwk><span>所以者何善现诸佛出世若不出世诸法法</span><span>尔不离真如广说乃至不思议界善现决定</span><span>无有安住真如修菩萨行广说乃至度有情</span><span>众何以故善现诸法真如无生无灭亦无住</span><span>异少分可得善现若法无生无灭亦无住异</span></div>|<div class=jwk><span>少分可得谁住其中修菩萨行谁当安住不</span><span>退转地谁证无上正等菩提谁转法轮说何</span><span>等法度何等众此中一切都无所有此若实</span><span>有定无是处但依世俗假施设有尔时天帝</span><span>释白佛言世尊如是般若波罗蜜多最极甚</span></div>|<div class=jwk><span>深难信难解诸菩萨摩诃萨行深般若波罗</span><span>蜜多虽知诸法皆不可得而求无上正等菩</span><span>提欲为有情宣说正法甚为难事何以故世</span><span>尊决定无有安住真如修菩萨行证得无上</span><span>正等菩提为诸有情说正法事而诸菩萨摩</span></div>|<div class=jwk><span>诃萨行深般若波罗蜜多观一切法都无所</span><span>有于深法性其心不惊不恐不怖无疑无滞</span><span>不沉不没亦不迷闷如是等事甚为希有尔</span><span>时善现语帝释言憍尸迦如汝所说诸菩萨</span><span>摩诃萨行深般若波罗蜜多观一切法都无</span></div>|<div class=jwk><span>所有于深法性其心不惊不恐不怖无疑无</span><span>滞不沉不没亦不迷闷如是等事甚希有者</span><span>憍尸迦诸菩萨摩诃萨行深般若波罗蜜多</span><span>观一切法本性皆空于此空中都无所有谁</span><span>可惊恐乃至迷闷是 	function moveObj(obj) {
		obj.style.cursor = "move";

			obj.style.position = "absolute";
			var drag_x  = 0;
			var drag_y  = 0;
			var draging = true;
			var left    = obj.offsetLeft;
			var top     = obj.offsetTop;
			if(typeof document.all !== "undefined") {   //IE
				drag_x = event.clientX;
				drag_y = event.clientY;
				document.onmousemove = function(e) {
					if(draging === false) return false;
					obj.style.left = left + event.clientX - drag_x + "px";
					obj.style.top  = top + event.clientY - drag_y + "px";
				}
			} else {    //FF,Chrome,Opera,Safari
				drag_x = e.pageX;
				drag_y = e.pageY;
				document.onmousemove = function(e) {
					if (draging === false) return false;
					obj.style.left = left + e.pageX - drag_x + "px";
					obj.style.top  = top + e.pageY - drag_y + "px";
				}
			}
			document.onmouseup = function() {
				draging = false; 
				jwid = obj.getAttribute('id').replace("jw","");     //取当前div的id序号jw1
