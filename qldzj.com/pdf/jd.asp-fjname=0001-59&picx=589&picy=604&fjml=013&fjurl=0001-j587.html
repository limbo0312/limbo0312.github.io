	fj="|<div class=jwk><span>大般若波罗蜜多经卷第五百八十七</span><span></span><span>第十二净戒波罗蜜多分之四</span><span>又满慈子有二菩萨俱证无上正等菩提一</span><span>有菩萨有方便善巧故疾证无上正等菩提</span></div>|<div class=jwk><span>二有菩萨无方便善巧故迟证无上正等菩</span><span>提具寿当知宁为菩萨迟证无上正等菩提</span><span>不堕声闻或独觉地若诸菩萨速求无上正</span><span>等菩提应知此中容有二事一者若无方便</span><span>善巧便证实际堕二乘地二者若有方便善</span></div>|<div class=jwk><span>巧疾证无上正等菩提如火宅中有众宝聚</span><span>有人求宝入此宅中其人尔时容有二事一</span><span>者若无方便善巧死于火宅二者若有方便</span><span>善巧持宝而出如是菩萨速求无上正等菩</span><span>提应知此中容有二事一者若无方便善巧</span></div>|<div class=jwk><span>便证实际堕二乘地如死火宅二者若有方</span><span>便善巧疾证无上正等菩提如持宝出是故</span><span>当知宁为菩萨迟证无上正等菩提不为速</span><span>求堕二乘地时满慈子便问具寿舍利子言</span><span>速证实际岂非菩萨方便善巧舍利子言速</span></div>|<div class=jwk><span>证实际非为菩萨方便善巧所以者何堕二</span><span>乘地非为方便善巧等流乃是无方便善巧</span><span>等流果退失所求大菩提故夫为菩萨求大</span><span>菩提饶益有情不求实际故证实际非巧便</span><span>果又满慈子若诸菩萨作是思惟我能行施</span></div>|<div class=jwk><span>非余菩萨是诸菩萨行于非处行非处故戒</span><span>有毁缺不名布施波罗蜜多又满慈子若诸</span><span>菩萨作是思惟我能护戒非余菩萨是诸菩</span><span>萨行于非处行非处故戒有毁缺不名净戒</span><span>波罗蜜多又满慈子若诸菩萨作是思惟我</span></div>|<div class=jwk><span>能修忍非余菩萨是诸菩萨行于非处行非</span><span>处故戒有毁缺不名安忍波罗蜜多又满慈</span><span>子若诸菩萨作是思惟我能精进非余菩萨</span><span>是诸菩萨行于非处行非处故戒有毁缺不</span><span>名精进波罗蜜多又满慈子若诸菩萨作是</span></div>|<div class=jwk><span>思惟我能修定非余菩萨是诸菩萨行于非</span><span>处行非处故戒有毁缺不名静虑波罗蜜多</span><span>又满慈子若诸菩萨作是思惟我能修慧非</span><span>余菩萨是诸菩萨行于非处行非处故戒有</span><span>毁缺不名般若波罗蜜多又满慈子若诸菩</span></div>|<div class=jwk><span>萨作是思惟我能行内空非余菩萨是诸菩</span><span>萨行于非处行非处故戒有毁缺不能究竟</span><span>行于内空又满慈子若诸菩萨作是思惟我</span><span>能行外空内外空空空大空胜义空有为空</span><span>无为空毕竟空无际空散空无变异空本性</span></div>|<div class=jwk><span>空自相空共相空一切法空不可得空无性</span><span>空自性空无性自性空非余菩萨是诸菩萨</span><span>行于非处行非处故戒有毁缺不能究竟行</span><span>于外空乃至无性自性空又满慈子若诸菩</span><span>萨作是思惟我能观无明非余菩萨是诸菩</span></div>|<div class=jwk><span>萨行于非处行非处故戒有毁缺不能究竟</span><span>观于无明又满慈子若诸菩萨作是思惟我</span><span>能观行识名色六处触受爱取有生老死非</span><span>余菩萨是诸菩萨行于非处行非处故戒有</span><span>毁缺不能究竟观行乃至老死又满慈子若</span></div>|<div class=jwk><span>诸菩萨作是思惟我能观苦圣谛非余菩萨</span><span>是诸菩萨行于非处行非处故戒有毁缺不</span><span>能究竟观苦圣谛又满慈子若诸菩萨作是</span><span>思惟我能观集灭道圣谛非余菩萨是诸菩</span><span>萨行于非处行非处故戒有毁缺不能究竟</span></div>|<div class=jwk><span>观集灭道圣谛又满慈子若诸菩萨作是思</span><span>惟我能修行四静虑非余菩萨是诸菩萨行</span><span>于非处行非处故戒有毁缺不能圆满修四</span><span>静虑又满慈子若诸菩萨作是思惟我能修</span><span>行四无量四无色定非余菩萨是诸菩萨行</span></div>|<div class=jwk><span>于非处行非处故戒有毁缺不能圆满修四</span><span>无量四无色定又满慈子若诸菩萨作是思</span><span>惟我能修行四念住非余菩萨是诸菩萨行</span><span>于非处行非处故戒有毁缺不能圆满修四</span><span>念住又满慈子若诸菩萨作是思惟我能修</span></div>|<div class=jwk><span>行四正断四神足五根五力七等觉支八圣</span><span>道支非余菩萨是诸菩萨行于非处行非处</span><span>故戒有毁缺不能圆满修四正断乃至八圣</span><span>道支又满慈子若诸菩萨作是思惟我能修</span><span>行空解脱门非余菩萨是诸菩萨行于非处</span></div>|<div class=jwk><span>行非处故戒有毁缺不能圆满修空解脱门</span><span>又满慈子若诸菩萨作是思惟我能修行无</span><span>相无愿解脱门非余菩萨是诸菩萨行于非</span><span>处行非处故戒有毁缺不能圆满修无相无</span><span>愿解脱门又满慈子若诸菩萨作是思惟我</span></div>|<div class=jwk><span>能修行八解脱非余菩萨是诸菩萨行于非</span><span>处行非处故戒有毁缺不能圆满修八解脱</span><span>又满慈子若诸菩萨作是思惟我能修行八</span><span>胜处九次第定十遍处非余菩萨是诸菩萨</span><span>行于非处行非处故戒有毁缺不能圆满修</span></div>|<div class=jwk><span>八胜处九次第定十遍处又满慈子若诸菩</span><span>萨作是思惟我能修行净观地智非余菩萨</span><span>是诸菩萨行于非处行非处故戒有毁缺不</span><span>能圆满修净观地智又满慈子若诸菩萨作</span><span>是思惟我能修行种性地第八地具见地薄</span></div>|<div class=jwk><span>地离欲地已办地独觉地菩萨地如来地智</span><span>非余菩萨是诸菩萨行于非处行非处故戒</span><span>有毁缺不能圆满修种性地智乃至如来地</span><span>智又满慈子若诸菩萨作是思惟我能修行</span><span>极喜地非余菩萨是诸菩萨行于非处行非</span></div>|<div class=jwk><span>处故戒有毁缺不能圆满修极喜地又满慈</span><span>子若诸菩萨作是思惟我能修行离垢地发</span><span>光地焰慧地极难胜地现前地远行地不动</span><span>地善慧地法云地非余菩萨是诸菩萨行于</span><span>非处行非处故戒有毁缺不能圆满修离垢</span></div>|<div class=jwk><span>地乃至法云地又满慈子若诸菩萨作是思</span><span>惟我能修行一切陀罗尼门非余菩萨是诸</span><span>菩萨行于非处行非处故戒有毁缺不能圆</span><span>满修一切陀罗尼门又满慈子若诸菩萨作</span><span>是思惟我能修行一切三摩地门非余菩萨</span></div>|<div class=jwk><span>是诸菩萨行于非处行非处故戒有毁缺不</span><span>能圆满修一切三摩地门又满慈子若诸菩</span><span>萨作是思惟我能修行五眼非余菩萨是诸</span><span>菩萨行于非处行非处故戒有毁缺不能圆</span><span>满修于五眼又满慈子若诸菩萨作是思惟</span></div>|<div class=jwk><span>我能修行六神通非余菩萨是诸菩萨行于</span><span>非处行非处故戒有毁缺不能圆满修六神</span><span>通又满慈子若诸菩萨作是思惟我能修行</span><span>如来十力非余菩萨是诸菩萨行于非处行</span><span>非处故戒有毁缺不能圆满修如来十力又</span></div>|<div class=jwk><span>满慈子若诸菩萨作是思惟我能修行四无</span><span>所畏四无碍解大慈大悲大喜大舍十八佛</span><span>不共法非余菩萨是诸菩萨行于非处行非</span><span>处故戒有毁缺不能圆满修四无所畏乃至</span><span>十八佛不共法又满慈子若诸菩萨作是思</span></div>|<div class=jwk><span>惟我能修行三十二相非余菩萨是诸菩萨</span><span>行于非处行非处故戒有毁缺不能圆满修</span><span>三十二相又满慈子若诸菩萨作是思惟我</span><span>能修行八十随好非余菩萨是诸菩萨行于</span><span>非处行非处故戒有毁缺不能圆满修八十</span></div>|<div class=jwk><span>随好又满慈子若诸菩萨作是思惟我能修</span><span>行无忘失法非余菩萨是诸菩萨行于非处</span><span>行非处故戒有毁缺不能圆满修无忘失法</span><span>又满慈子若诸菩萨作是思惟我能修行恒</span><span>住舍性非余菩萨是诸菩萨行于非处行非</span></div>|<div class=jwk><span>处故戒有毁缺不能圆满修恒住舍性又满</span><span>慈子若诸菩萨作是思惟我能修行一切智</span><span>非余菩萨是诸菩萨行于非处行非处故戒</span><span>有毁缺不能圆满修一切智又满慈子若诸</span><span>菩萨作是思惟我能修行道相智一切相智</span></div>|<div class=jwk><span>非余菩萨是诸菩萨行于非处行非处故戒</span><span>有毁缺不能圆满修道相智一切相智又满</span><span>慈子若诸菩萨作是思惟我能修行一切菩</span><span>萨摩诃萨行非余菩萨是诸菩萨行于非处</span><span>行非处故戒有毁缺不能圆满修一切菩萨</span></div>|<div class=jwk><span>摩诃萨行又满慈子若诸菩萨作是思惟我</span><span>能修行诸佛无上正等菩提非余菩萨是诸</span><span>菩萨行于非处行非处故戒有毁缺不能圆</span><span>满修诸佛无上正等菩提又满慈子若诸菩</span><span>萨作是思惟我能严净佛土非余菩萨是诸</span></div>|<div class=jwk><span>菩萨行于非处行非处故戒有毁缺不能圆</span><span>满严净佛土又满慈子若诸菩萨作是思惟</span><span>我能成熟有情非余菩萨是诸菩萨行于非</span><span>处行非处故戒有毁缺不能圆满成熟有情</span><span>又满慈子若诸菩萨作是思惟我能随喜他</span></div>|<div class=jwk><span>诸功德非余菩萨是诸菩萨行于非处行非</span><span>处故戒有毁缺不能圆满随喜他诸功德又</span><span>满慈子若诸菩萨作是思惟我能回向一切</span><span>智智非余菩萨是诸菩萨行于非处行非处</span><span>故戒有毁缺不能圆满回向一切智智又满</span></div>|<div class=jwk><span>慈子若诸菩萨作是思惟我能以一食施所</span><span>获功德胜余菩萨住经殑伽沙数大劫舍转</span><span>轮王上妙饮食布施一切所获功德是诸菩</span><span>萨行于非处行非处故戒有毁缺不能圆满</span><span>修行布施又满慈子若诸菩萨作是思惟我</span></div>|<div class=jwk><span>能一心集诸功德胜余菩萨住经殑伽沙数</span><span>大劫集诸功德是诸菩萨行于非处行非处</span><span>故戒有毁缺不能圆满集诸功德又满慈子</span><span>若诸菩萨作是思惟我能修行方便善巧非</span><span>余菩萨是诸菩萨行于非处行非处故戒有</span></div>|<div class=jwk><span>毁缺不能圆满修方便善巧具寿当知若诸</span><span>菩萨方便善巧修诸功德若起如是种种思</span><span>惟应知彼非方便善巧何以故满慈子菩萨</span><span>不应欲胜菩萨菩萨不应轻慢菩萨菩萨不</span><span>应降伏菩萨菩萨于余诸菩萨所供养恭敬</span></div>|<div class=jwk><span>应如供养恭敬如来尔时满慈子问舍利子</span><span>言菩萨为但应恭敬菩萨为亦应恭敬诸余</span><span>有情舍利子言诸菩萨众应普恭敬一切有</span><span>情谓诸菩萨如敬如来如是亦应敬余菩萨</span><span>如敬菩萨如是亦应敬余有情心无差别何</span></div>|<div class=jwk><span>以故满慈子诸菩萨众于诸有情心应谦下</span><span>应深恭敬应与自在应离憍慢如是菩萨于</span><span>诸有情深心恭敬如佛菩萨如是菩萨应作</span><span>是念我证无上正等觉时当为有情说深法</span><span>要令断烦恼得般涅槃或得菩提究竟安乐</span></div>|<div class=jwk><span>或令解脱诸恶趣苦又满慈子如是菩萨于</span><span>有情类应起慈心于诸有情心离憍慢作如</span><span>是念我当修学方便善巧令诸有情一切皆</span><span>得最第一性所以者何第一性者所谓佛性</span><span>我当方便令诸有情皆得成佛如是菩萨于</span></div>|<div class=jwk><span>有情类皆起慈心欲使有情一切皆得居法</span><span>王位此法王位最胜最尊于法有情俱得自</span><span>在是故菩萨摩诃萨众应普恭敬一切有情</span><span>慈心遍满无简别故如来法身遍一切故时</span><span>满慈子便问具寿舍利子言云何菩萨作如</span></div>|<div class=jwk><span>是念我当恭敬一切有情我证无上正等觉</span><span>已教诫教授一切有情皆令证得最第一性</span><span>一切皆得居法王位如工幻师或彼弟子于</span><span>四衢道幻作大王及四种军勇健难敌此中</span><span>幻王不作是念我今具有四种勇军势力难</span></div>|<div class=jwk><span>敌四种幻军不作是念我等一切皆属大王</span><span>随王意转何以故舍利子此中一切若王若</span><span>军皆非实有都无自性实有自性皆所不摄</span><span>如世尊说诸法如幻一切有情亦复如是既</span><span>皆如幻谁恭敬谁谁复令谁得第一性居法</span></div>|<div class=jwk><span>王位说何等法舍利子言如是如是有情及</span><span>法一切如幻当知此中如幻菩萨恭敬一切</span><span>如幻有情方便善巧教诫教授令得第一如</span><span>幻佛性居法王位说如幻法然诸菩萨虽作</span><span>是念而于其中都无所执若诸菩萨于诸法</span></div>|<div class=jwk><span>中少有所见是诸菩萨非行般若波罗蜜多</span><span>若时菩萨于诸法中都无所见是时菩萨不</span><span>离般若波罗蜜多如是菩萨方便善巧虽行</span><span>精进波罗蜜多教化有情令得成佛而于诸</span><span>法都无所见谓不见有少分法性实能令他</span></div>|<div class=jwk><span>得第一性亦不见有少分法性实能令他居</span><span>法王位虽无所见而不退转当知菩萨能著</span><span>广大精进甲胄都无所执谓诸菩萨知法王</span><span>位虽皆如幻都非实有而能精勤求趣不退</span><span>虽勤精进求趣佛果而于诸法都无所见虽</span></div>|<div class=jwk><span>无所见而不退转如是菩萨虽知天人阿素</span><span>洛等皆悉败坏而于其中无败坏想达一切</span><span>种皆如幻故如是菩萨方便善巧求证无上</span><span>正等菩提欲为有情说寂静法谓虽种种名</span><span>句文身方便宣说一切法性而法本性皆不</span></div>|<div class=jwk><span>可说又满慈子一切法性不可显示不可宣</span><span>说菩萨证得大菩提时虽为有情说诸法性</span><span>而作是念我于菩提都无所得亦常于法不</span><span>为有情有所宣说我虽证得无上菩提而此</span><span>菩提实不可证我虽宣说一切法性而诸法</span></div>|<div class=jwk><span>性实不可说能说所说俱无自性能证所证</span><span>亦不可得是故菩萨摩诃萨众欲证无上正</span><span>等菩提于诸法中不应执著虽无执著而不</span><span>退转由无退转心不沉没由不沉没摄受精</span><span>进是为精进波罗蜜多复以精进波罗蜜多</span></div>|<div class=jwk><span>回向趣求一切智智圆满净戒波罗蜜多复</span><span>以净戒波罗蜜多回向趣求一切智智令此</span><span>净戒波罗蜜多转胜转增转明转净如是菩</span><span>萨修学净戒波罗蜜多速得圆满增胜明净</span><span>皆由菩萨回向趣求一切智智时满慈子便</span></div>|<div class=jwk><span>问具寿舍利子言若一切法皆如幻事都非</span><span>实有云何菩萨回向趣求一切智智而得成</span><span>立舍利子言若一切法少分实有非如幻事</span><span>则诸菩萨毕竟不能回向趣求一切智智以</span><span>一切法无少实有皆如幻事故诸菩萨回向</span></div>|<div class=jwk><span>趣求一切智智如是菩萨有所堪能回向趣</span><span>求一切智智精勤无倦皆由了达诸法非实</span><span>如幻如化有所堪能当知即是菩萨精进波</span><span>罗蜜多满慈子言如是菩萨有所堪能回向</span><span>趣求一切智智精勤无倦是何法业而说堪</span></div>|<div class=jwk><span>能即是精进如何修学如是堪能舍利子言</span><span>堪能即是方便善巧之所作业菩萨要依方</span><span>便善巧知一切法皆如幻事菩萨安住方便</span><span>善巧不怖法空不堕实际譬如有人住高山</span><span>顶两手坚执轻固伞盖临山峰仞翘足引颈</span></div>|<div class=jwk><span>俯观岩下险绝深坑伞盖承风力所持御虽</span><span>临险岸而不堕落如是菩萨方便善巧大悲</span><span>般若力所任持虽如实观诸法如幻虚妄显</span><span>现本性空寂而心都无下劣怖畏于法实际</span><span>亦不证入何以故满慈子是诸菩萨方便善</span></div>|<div class=jwk><span>巧大悲般若力所任持不怖法空不证实际</span><span>如持伞盖俯峻峰岩观险绝坑无怖无堕如</span><span>是菩萨摩诃萨众被戴坚固甲胄摄受方便</span><span>善巧成就第一圆满净戒波罗蜜多为所依</span><span>止虽求无上正等菩提而不见法已证当证</span></div>|<div class=jwk><span>应知如是菩萨净戒波罗蜜多一切皆由方</span><span>便善巧所摄受故能至无上正等菩提如是</span><span>菩萨方便善巧所摄受故常不远离所学六</span><span>种波罗蜜多是诸菩萨由不远离所学六种</span><span>波罗蜜多渐次邻近一切智智超胜一切声</span></div>|<div class=jwk><span>闻独觉何以故满慈子是诸菩萨专意趣求</span><span>如无价宝一切智故又满慈子如有二人作</span><span>大方便入深山窟求无价宝彼入未久便见</span><span>两边有诸少价金银等宝俱见不取渐次前</span><span>行复见两边有多价宝一见贪著荷负而还</span></div>|<div class=jwk><span>一见不取更复前进至极胜处获无价宝恣</span><span>意持还多所饶益如是菩萨作大方便求证</span><span>无上正等菩提欲为有情作大饶益趣入佛</span><span>法略有二种一有菩萨无方便善巧故虽闻</span><span>世间种种善法心不贪染而闻二乘所有功</span></div>|<div class=jwk><span>德心便爱味由爱味故精勤摄受远离所求</span><span>一切智智退失无上正等觉心如彼初人见</span><span>少价宝虽不贪著而见多价贪著持还失无</span><span>价宝二有菩萨有方便善巧故初闻世间种</span><span>种善法心不贪染次闻二乘所有功德亦不</span></div>|<div class=jwk><span>爱味由不爱味便不思惟由不思惟便不修</span><span>习既不修习方便厌舍所以者何此诸菩萨</span><span>知世善法多诸过患不能究竟自利利他障</span><span>碍所求一切智智声闻独觉功德善根虽出</span><span>世间而但自利不能普利一切有情亦障所</span></div>|<div class=jwk><span>求一切智智故不爱味亦不思惟于彼善根</span><span>不乐修习由斯超越彼二乘地勤求无上正</span><span>等菩提渐次证得一切智智如彼后人见少</span><span>价宝及多价宝俱不贪著渐次深入至极胜</span><span>处获无价宝恣意持还与诸有情作大饶益</span></div>|<div class=jwk><span>如是菩萨方便善巧既不贪染世间善法于</sp 					obj.style.top  = top + event.clientY - drag_y + "px";
