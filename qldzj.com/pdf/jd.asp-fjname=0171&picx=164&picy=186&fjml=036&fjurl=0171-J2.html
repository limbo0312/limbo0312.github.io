	fj="|<div class=jwk><span>楞伽阿跋多罗宝经卷第二</span><span></span><span>一切佛语心品之二</span><span>尔时大慧菩萨摩诃萨白佛言世尊世尊修</span><span>多罗说如来藏自性清净转三十二相入于</span></div>|<div class=jwk><span>一切众生身中如大价宝垢衣所缠如来之</span><span>藏常住不变亦复如是而阴界入垢衣所缠</span><span>贪欲恚痴不实妄想尘劳所污一切诸佛之</span><span>所演说云何世尊同外道说我言有如来藏</span><span>耶世尊外道亦说有常作者离于求那周遍</span></div>|<div class=jwk><span>不灭世尊彼说有我佛告大慧我说如来藏</span><span>不同外道所说之我大慧有时说空无相无</span><span>愿如实际法性法身涅槃离自性不生不灭</span><span>本来寂静自性涅槃如是等句说如来藏已</span><span>如来应供等正觉为断愚夫畏无我句故说</span></div>|<div class=jwk><span>离妄想无所有境界如来藏门大慧未来现</span><span>在菩萨摩诃萨不应作我见计著譬如陶家</span><span>于一泥聚以人工水木轮绳方便作种种器</span><span>如来亦复如是于法无我离一切妄想相以</span><span>种种智慧善巧方便或说如来藏或说无我</span></div>|<div class=jwk><span>以是因缘故说如来藏不同外道所说之我</span><span>是名说如来藏开引计我诸外道故说如来</span><span>藏令离不实我见妄想入三解脱门境界希</span><span>望疾得阿耨多罗三藐三菩提是故如来应</span><span>供等正觉作如是说如来之藏若不如是则</span></div>|<div class=jwk><span>同外道是故大慧为离外道见故当依无我</span><span>如来之藏尔时世尊欲重宣此义而说偈言</span><span>人相续阴缘与微尘<br>　胜自在作心量妄想</span><span>尔时大慧菩萨摩诃萨观未来众生复请世</span><span>尊惟愿为说修行无间如诸菩萨摩诃萨修</span></div>|<div class=jwk><span>行者大方便佛告大慧菩萨摩诃萨成就四</span><span>法得修行者大方便云何为四谓善分别自</span><span>心现观外性非性离生住灭见得自觉圣智</span><span>善乐是名菩萨摩诃萨成就四法得修行者</span><span>大方便云何菩萨摩诃萨善分别自心现谓</span></div>|<div class=jwk><span>如是观三界唯心分齐离我我所无动摇离</span><span>去来无始虚伪习气所熏三界种种色行系</span><span>缚身财建立妄想随入现是名菩萨摩诃萨</span><span>善分别自心现云何菩萨摩诃萨善观外性</span><span>非性谓焰梦等一切性无始虚伪妄想习因</span></div>|<div class=jwk><span>观一切性自性菩萨摩诃萨作如是善观外</span><span>性非性是名菩萨摩诃萨善观外性非性云</span><span>何菩萨摩诃萨善离生住灭见谓如幻梦一</span><span>切性自他俱性不生随入自心分齐故见外</span><span>性非性见识不生及缘不积聚见妄想缘生</span></div>|<div class=jwk><span>于三界内外一切法不可得见离自性生见</span><span>悉灭知如幻等诸法自性得无生法忍得无</span><span>生法忍已离生住灭见是名菩萨摩诃萨善</span><span>分别离生住灭见云何菩萨摩诃萨得自觉</span><span>圣智善乐谓得无生法忍住第八菩萨地得</span></div>|<div class=jwk><span>离心意意识五法自性二无我相得意生身</span><span>世尊意生身者何因缘佛告大慧意生身者</span><span>譬如意去迅疾无碍故名意生譬如意去石</span><span>壁无碍于彼异方无量由延因先所见忆念</span><span>不忘自心流注不绝于身无障碍生大慧如</span></div>|<div class=jwk><span>是意生身得一时俱菩萨摩诃萨意生身如</span><span>幻三昧力自在神通妙相庄严圣种类身一</span><span>时俱生犹如意生无有障碍随所忆念本愿</span><span>境界为成熟众生得自觉圣智善乐如是菩</span><span>萨摩诃萨得无生法忍住第八菩萨地转舍</span></div>|<div class=jwk><span>心意意识五法自性二无我相身及得意生</span><span>身得自觉圣智善乐是名菩萨摩诃萨成就</span><span>四法得修行者大方便当如是学尔时大慧</span><span>菩萨摩诃萨复请世尊惟愿为说一切诸法</span><span>缘因之相以觉缘因相故我及诸菩萨离一</span></div>|<div class=jwk><span>切性有无妄见无妄想见渐次俱生佛告大</span><span>慧一切法二种缘相谓外及内外缘者谓泥</span><span>团柱轮绳水木人工诸方便缘有瓶生如泥</span><span>瓶缕叠草席种芽酪酥等方便缘生亦复如</span><span>是是名外缘前后转生云何内缘谓无明爱</span></div>|<div class=jwk><span>业等法得缘名从彼生阴界入法得缘所起</span><span>名彼无差别而愚夫妄想是名内缘法大慧</span><span>彼因者有六种谓当有因相续因相因作因</span><span>显示因待因当有因者作因已内外法生相</span><span>续因者作攀缘已内外法生阴种子等相因</span></div>|<div class=jwk><span>者作无间相相续生作因者作增上事如转</span><span>轮王显示因者妄想事生已相现作所作如</span><span>灯照色等待因者灭时作相续断不妄想性</span><span>生大慧彼自妄想相愚夫不渐次生不俱生</span><span>所以者何若复俱生者作所作无分别不得</span></div>|<div class=jwk><span>因相故若渐次生者不得相我故渐次生不</span><span>生如不生子无父名大慧渐次生相续方便</span><span>不然但妄想耳因攀缘次第增上缘等生所</span><span>生故大慧渐次生不生妄想自性计著相故</span><span>渐次俱不生自心现受用故自相共相外性</span></div>|<div class=jwk><span>非性大慧渐次俱不生除自心现不觉妄想</span><span>故相生是故因缘作事方便相当离渐次俱</span><span>见尔时世尊欲重宣此义而说偈言</span><span>一切都无生<br>　亦无因缘灭<br>　于彼生灭中</span><span>而起因缘想<br>　非遮灭复生<br>　相续因缘起</span></div>|<div class=jwk><span>唯为断凡愚<br>　痴惑妄想缘<br>　有无缘起法</span><span>是悉无有生<br>　习气所迷转<br>　从是三有现</span><span>真实无生缘<br>　亦复无有灭<br>　观一切有为</span><span>犹如虚空华<br>　摄受及所摄<br>　舍离惑乱见</span><span>非已生当生<br>　亦复无因缘<br>　一切无所有</span></div>|<div class=jwk><span>斯皆是言说</span><span>尔时大慧菩萨摩诃萨复白佛言世尊惟愿</span><span>为说言说妄想相心经世尊我及余菩萨摩</span><span>诃萨若善知言说妄想相心经则能通达言</span><span>说所说二种义疾得阿耨多罗三藐三菩提</span></div>|<div class=jwk><span>以言说所说二种趣净一切众生佛告大慧</span><span>谛听谛听善思念之当为汝说大慧白佛言</span><span>善哉世尊唯然受教佛告大慧有四种言说</span><span>妄想相谓相言说梦言说过妄想计著言说</span><span>无始妄想言说相言说者从自妄想色相计</span></div>|<div class=jwk><span>著生梦言说者先所经境界随忆念生从觉</span><span>已境界无性生过妄想计著言说者先怨所</span><span>作业随忆念生无始妄想言说者无始虚伪</span><span>计著过自种习气生是名四种言说妄想相</span><span>尔时大慧菩萨摩诃萨复以此义劝请世尊</span></div>|<div class=jwk><span>惟愿更说言说妄想所现境界世尊何处何</span><span>故云何何因众生妄想言说生佛告大慧头</span><span>胸喉鼻唇舌龂齿和合出音声大慧白佛言</span><span>世尊言说妄想为异为不异佛告大慧言说</span><span>妄想非异非不异所以者何谓彼因生相故</span></div>|<div class=jwk><span>大慧若言说妄想异者妄想不应是因若不</span><span>异者语不显义而有显示是故非异非不异</span><span>大慧复白佛言世尊为言说即是第一义为</span><span>所说者是第一义佛告大慧非言说是第一</span><span>义亦非所说是第一义所以者何谓第一义</span></div>|<div class=jwk><span>圣乐言说所入是第一义非言说是第一义</span><span>第一义者圣智自觉所得非言说妄想觉境</span><span>界是故言说妄想不显示第一义言说者生</span><span>灭动摇展转因缘起若展转因缘起者彼不</span><span>显示第一义大慧自他相无性故言说相不</span></div>|<div class=jwk><span>显示第一义复次大慧随入自心现量故种</span><span>种相外性非性言说妄想不显示第一义是</span><span>故大慧当离言说诸妄想相尔时世尊欲重</span><span>宣此义而说偈言</span><span>诸性无自性<br>　亦复无言说<br>　甚深空空义</span></div>|<div class=jwk><span>愚夫不能了<br>　一切性自性<br>　言说法如影</span><span>自觉圣智子<br>　实际我所说</span><span>尔时大慧菩萨摩诃萨复白佛言世尊惟愿</span><span>为说离有无一异俱不俱非有非无常无常</span><span>一切外道所不行自觉圣智所行离妄想自</span></div>|<div class=jwk><span>相共相入于第一真实之义诸地相续渐次</span><span>上上增进清净之相随入如来地相无开发</span><span>本愿譬如众色摩尼境界无边相行自心现</span><span>趣部分之相一切诸法我及余菩萨摩诃萨</span><span>离如是等妄想自性自共相见疾得阿耨多</span></div>|<div class=jwk><span>罗三藐三菩提令一切众生一切安乐具足</span><span>充满佛告大慧善哉善哉汝能问我如是之</span><span>义多所安乐多所饶益哀愍一切诸天世人</span><span>佛告大慧谛听谛听善思念之吾当为汝分</span><span>别解说大慧白佛言善哉世尊唯然受教佛</span></div>|<div class=jwk><span>告大慧不知心量愚痴凡夫取内外性依于</span><span>一异俱不俱有无非有非无常无常自性习</span><span>因计著妄想譬如群鹿为渴所逼见春时焰</span><span>而作水想迷乱驰趣不知非水如是愚夫无</span><span>始虚伪妄想所熏习三毒烧心乐色境界见</span></div>|<div class=jwk><span>生住灭取内外性堕于一异俱不俱有无非</span><span>有非无常无常想妄见摄受如乾闼婆城凡</span><span>愚无智而起城想无始习气计著想现彼非</span><span>有城非无城如是外道无始虚伪习气计著</span><span>依于一异俱不俱有无非有非无常无常见</span></div>|<div class=jwk><span>不能了知自心现量譬如有人梦见男女象</span><span>马车步城邑园林山河浴池种种庄严自身</span><span>入中觉已忆念大慧于意云何如是士夫于</span><span>前所梦忆念不舍为黠慧不大慧白佛言不</span><span>也世尊佛告大慧如是凡夫恶见所噬外道</span></div>|<div class=jwk><span>智慧不知如梦自心现量依于一异俱不俱</span><span>有无非有非无常无常见譬如画像不高不</span><span>下而彼凡愚作高下想如是未来外道恶见</span><span>习气充满依于一异俱不俱有无非有非无</span><span>常无常见自坏坏他余离有无无生之论亦</span></div>|<div class=jwk><span>说言无谤因果见拔善根本坏清净因胜求</span><span>者当远离去作如是说彼堕自他俱见有无</span><span>妄想已堕建立诽谤以是恶见当堕地狱譬</span><span>如翳目见有垂发谓众人言汝等观此而是</span><span>垂发毕竟非性非无性见不见故如是外道</span></div>|<div class=jwk><span>妄见希望依于一异俱不俱有无非有非无</span><span>常无常见诽谤正法自陷陷他譬如火轮非</span><span>轮愚夫轮想非有智者如是外道恶见希望</span><span>依于一异俱不俱有无非有非无常无常想</span><span>一切性生譬如水泡似摩尼珠愚小无智作</span></div>|<div class=jwk><span>摩尼想计著追逐而彼水泡非摩尼非非摩</span><span>尼取不取故如是外道恶见妄想习气所熏</span><span>于无所有说有生缘有者言灭复次大慧有</span><span>三种量五分论各建立已得圣智自觉离二</span><span>自性事而作有性妄想计著大慧心意意识</span></div>|<div class=jwk><span>身心转变自心现摄所摄诸妄想断如来地</span><span>自觉圣智修行者不于彼作性非性想若复</span><span>修行者如是境界性非性摄取想生者彼即</span><span>取长养及取我人大慧若说彼性自性自共</span><span>相一切皆是化佛所说非法佛说又诸言说</span></div>|<div class=jwk><span>悉由愚夫希望见生不为别建立趣自性法</span><span>得圣智自觉三昧乐住者分别显示譬如水</span><span>中有树影现彼非影非非影非树形非非树</span><span>形如是外道见习所熏妄想计著依于一异</span><span>俱不俱有无非有非无常无常想而不能知</span></div>|<div class=jwk><span>自心现量譬如明镜随缘显现一切色像而</span><span>无妄想彼非像非非像而见像非像妄想愚</span><span>夫而作像想如是外道恶见自心像现妄想</span><span>计著依于一异俱不俱有无非有非无常无</span><span>常见譬如风水和合出声彼非性非非性如</span></div>|<div class=jwk><span>是外道恶见妄想依于一异俱不俱有无非</span><span>有非无常无常见譬如大地无草木处热焰</span><span>川流洪浪云拥彼非性非非性贪无贪故如</span><span>是愚夫无始虚伪习气所熏妄想计著依生</span><span>住灭一异俱不俱有无非有非无常无常缘</span></div>|<div class=jwk><span>自住事门亦复如彼热焰波浪譬如有人咒</span><span>术机发以非众生数毗舍阇鬼方便合成动</span><span>摇云为凡愚妄想计著往来如是外道恶见</span><span>希望依于一异俱不俱有无非有非无常无</span><span>常见戏论计著不实建立大慧是故欲得自</span></div>|<div class=jwk><span>觉圣智事当离生住灭一异俱不俱有无非</span><span>有非无常无常等恶见妄想尔时世尊欲重</span><span>宣此义而说偈言</span><span>幻梦水树影<br>　垂发热时焰<br>　如是观三有</span><span>究竟得解脱<br>　譬如鹿渴想<br>　动转迷乱心</span></div>|<div class=jwk><span>鹿想谓为水<br>　而实无水事<br>　如是识种子</span><span>动转见境界<br>　愚夫妄想生<br>　如为翳所翳</span><span>于无始生死<br>　计著摄受性<br>　如逆楔出楔</span><span>舍离贪摄受<br>　如幻咒机发<br>　浮云梦电光</span><span>观是得解脱<br>　永断三相续<br>　于彼无有作</span></div>|<div class=jwk><span>犹如焰虚空<br>　如是知诸法<br>　则为无所知</span><span>言教唯假名<br>　彼亦无有相<br>　于彼起妄想</span><span>阴行如垂发<br>　如画垂发幻<br>　梦乾闼婆城</span><span>火轮热时焰<br>　无而现众生<br>　常无常一异</span><span>俱不俱亦然<br>　无始过相续<br>　愚夫痴妄想</span></div>|<div class=jwk><span>明镜水净眼<br>　摩尼妙宝珠<br>　于中现众色</span><span>而实无所有<br>　一切性显现<br>　如画热时焰</span><span>种种众色现<br>　如梦无所有</span><span>复次大慧如来说法离如是四句谓一异俱</span><span>不俱有无非有非无常无常离于有无建立</span></div>|<div class=jwk><span>诽谤分别结集真谛缘起道灭解脱如来说</span><span>法以是为首非性非自在非无因非微尘非</span><span>时非自性相续而为说法复次大慧为净烦</span><span>恼尔焰障故譬如商主次第建立百八句无</span><span>所有善分别诸乘及诸地相复次大慧有四</span></div>|<div class=jwk><span>种禅云何为四谓愚夫所行禅观察义禅攀</span><span>缘如禅如来禅云何愚夫所行禅谓声闻缘</span><span>觉外道修行者观人无我性自相共相骨锁</span><span>无常苦不净相计著为首如是相不异观前</span><span>后转进想不除灭是名愚夫所行禅云何观</span></div>|<div class=jwk><span>察义禅谓人无我自相共相外道自他俱无</span><span>性已观法无我彼地相义渐次增进是名观</span><span>察义禅云何攀缘如禅谓妄想二无我妄想</span><span>如实处不生妄想是名攀缘如禅云何如来</span><span>禅谓入如来地得自觉圣智相三种乐住成</span></div>|<div class=jwk><span>办众生不思议事是名如来禅尔时世尊欲</span><span>重宣此义而说偈言</span><span>凡夫所行禅<br>　观察相义禅<br>　攀缘如实禅</span><span>如来清净禅<br>　譬如日月形<br>　钵头摩深险</span><span>如虚空火烬<br>　修行者观察<br>　如是种种相</span></div>|<div class=jwk><span>外道道通禅<br>　亦复堕声闻<br>　及缘觉境界</span><span>舍离彼一切<br>　则是无所有<br>　一切刹诸佛</span><span>以不思议手<br>　一时摩其顶<br>　随顺入如相</span><span>尔时大慧菩萨摩诃萨复白佛言世尊般涅</span><span>槃者说何等法谓为涅槃佛告大慧一切自</span></div>|<div class=jwk><span>性习气藏意意识见习转变名为涅槃诸佛</span><span>及我涅槃自性空事境界复次大慧涅槃者</span><span>圣智自觉境界离断常妄想性非性云何非</span><span>常谓自相共相妄想断故非常云何非断谓</span><span>一切圣去来现在得自觉故非断大慧涅槃</span></div>|<div class=jwk><span>不坏不死若涅槃死者复应受生相续若坏</span><span>者应堕有为相是故涅槃离坏离死是故修</span><span>行者之所归依复次大慧涅槃非舍非得非</span><span>断非常非一义非种种义是名涅槃复次大</span><span>慧声闻缘觉涅槃者觉自相共相不习近境</span></div>|<div class=jwk><span>界不颠倒见妄想不生彼等于彼作涅槃觉</span><span>复次大慧二种自性相云何为二谓言说自</span><span>性相计著事自性相计著言说自性相计著</span><span>者从无始言说虚伪习气计著生事自性相</span><span>计著者从不觉自心现分齐生复次大慧如</span></div>|<div class=jwk><span>来以二种神力建立菩萨摩诃萨顶礼诸佛</span><span>听受问义云何二种神力建立谓三昧正受</span><span>为现一切身面言说神力及手灌顶神力大</span><span>慧菩萨摩诃萨初菩萨地住佛神力所谓入</span><span>菩萨大乘照明三昧入是三昧已十方世界</span></div>|<div class=jwk><span>一切诸佛以神通力为现一切身面言说如</span><span>金刚藏菩萨摩诃萨及余如是相功德成就</span><span>菩萨摩诃萨大慧是名初菩萨地菩萨摩诃</span><span>萨得菩萨三昧正受神力于百千劫积集善</span><span>根之所成就次第诸地对治所治相通达究</span></div>|<div class=jwk><span>竟至法云地住大莲华微妙宫殿坐大莲华</span><span>宝师子座同类菩萨摩诃萨眷属围绕众宝</span><span>璎珞庄严其身如黄金瞻蔔日月光明诸最</span><span>胜子从十方来就大莲华宫殿座上而灌其</span><span>顶譬如自在转轮圣王及天帝释太子灌顶</span></div>|<div class=jwk><span>是名菩萨手灌顶神力大慧是名菩萨摩诃</span><span>萨二种神力若菩萨摩诃萨住二种神力面</span><span>见诸佛如来若不如是则不能见复次大慧</span><span>菩萨摩诃萨凡所分别三昧神足说法之行</span><span>是等一切悉住如来二种神力大慧若菩萨</span></div>|<div class=jwk><span>摩诃萨离佛神力能辩说者一切凡夫亦应</span><span>能说所以者何谓不住神力故大慧山石树</span><span>木及诸乐器城郭宫殿以如来入城威神力</span><span>故皆自然出音乐之声何况有心者聋盲喑</span><span>哑无量众苦皆得解脱如来有如是等无量</span></div>|<div class=jwk><span>神力利安众生大慧菩萨复白佛言世尊以</span><span>何因缘如来应供等正觉菩萨摩诃萨住三</span><span>昧正受时及胜进地灌顶时加其神力佛告</span><span>大慧为离魔业烦恼故及不堕声闻地禅故</span><span>为得如来自觉地故及增进所得法故是故</span></div>|<div class=jwk><span>如来应供等正觉咸以神力建立诸菩萨摩</span><span>诃萨若不以神力建立者则堕外道恶见妄</span><span>想及诸声闻众魔希望不得阿耨多罗三藐</span><span>三菩提以是故诸佛如来咸以神力摄受诸</span><span>菩萨摩诃萨尔时世尊欲重宣此义而说偈</span></div>|<div class=jwk><span>言</span><span>神力人中尊<br>　大愿悉清净<br>　三摩提灌顶</span><span>初地及十地</span><span>尔时大慧菩萨摩诃萨复白佛言世尊佛说</span><span>缘起即是说因缘不自说道世尊外道亦说</span></div>|<div class=jwk><span>因缘谓胜自在时微尘生如是诸性生然世</span><span>尊所谓因缘生诸性言说有间悉檀无间悉</span><span>檀世尊外道亦说有无有生世尊亦说无有</span><span>生生已灭如世尊所说无明缘行乃至老死</span><span>此是世尊无因说非有因说世尊建立作如</span></div>|<div class=jwk><span>是说此有故彼有非建立渐生观外道说胜</span><span>非如来也所以者何世尊外道说因不从缘</span><span>生而有所生世尊说观因有事观事有因如</span><span>是因缘杂乱如是展转无穷佛告大慧我非</span><span>无因说及因缘杂乱说此有故彼有者摄所</span></div>|<div class=jwk><span>摄非性觉自心现量大慧若摄所摄计著不</span><span>觉自心现量外境界性非性彼有如是过非</span><span>我说缘起我常说言因缘和合而生诸法非</span><span>无因生大慧复白佛言世尊非言说有性有</span><span>一切性耶世尊若无性者言说不生世尊是</span></div>|<div class=jwk><span>故言说有性有一切性佛告大慧无性而作</span><span>言说谓兔角龟毛等世间现言说大慧非性</span><span>非非性但言说耳如汝所说言说有性有一</span><span>切性者汝论则坏大慧非一切刹土有言说</span><span>言说者是作耳或有佛刹瞻视显法或有作</span></div>|<div class=jwk><span>相或有扬眉或有动睛或笑或欠或謦咳或</span><span>念刹土或动摇大慧如瞻视及香积世界普</span><span>贤如来国土但以瞻视令诸菩萨得无生法</span><span>忍及殊胜三昧是故非言说有性有一切性</span><span>大慧见此世界蚊蚋虫蚁是等众生无有言</span></div>|<div class=jwk><span>说而各办事尔时世尊欲重宣此义而说偈</span><span>言</span><span>如虚空兔角<br>　及与槃大子<br>　无而有言说</span><span>如是性妄想<br>　因缘和合法<br>　凡愚起妄想</span><span>不能如实知<br>　轮回三有宅</span></div>|<div class=jwk><span>尔时大慧菩萨摩诃萨复白佛言世尊常声</span><span>者何事说佛告大慧为惑乱以彼惑乱诸圣</span><span>亦现而非颠倒大慧如春时焰火轮垂发乾</span><span>闼婆城幻梦镜像世间颠倒非明智也然非</span><span>不现大慧彼惑乱者有种种现非惑乱作无</span></div>|<div class=jwk><span>常所以者何谓离性非性故大慧云何离性</span><span>非性惑乱谓一切愚夫种种境界故如彼恒</span><span>河饿鬼见不见故无惑乱性于余现故非无</span><span>性如是惑乱诸圣离颠倒不颠倒是故惑乱</span><span>常谓相相不坏故大慧非惑乱种种相妄想</span></div>|<div class=jwk><span>相坏是故惑乱常大慧云何惑乱真实若复</span><span>因缘诸圣于此惑乱不起颠倒觉非不颠倒</span><span>觉大慧除诸圣于此惑乱有少分想非圣智</span><span>事想大慧凡有者愚夫妄说非圣言说彼惑</span><span>乱者倒不倒妄想起二种种性谓圣种性及</span></div>|<div class=jwk><span>愚夫种性圣种性者三种分别谓声闻乘缘</span><span>觉乘佛乘云何愚夫妄想起声闻乘种性谓</span><span>自共相计著起声闻乘种性是名妄想起声</span><span>闻乘种性大慧即彼惑乱妄想起缘觉乘种</span><span>性谓即彼惑乱自共相不亲计著起缘觉乘</span></div>|<div class=jwk><span>种性云何智者即彼惑乱起佛乘种性谓觉</span><span>自心现量外性非性不妄想相起佛乘种性</span><span>是名即彼惑乱起佛乘种性又种种事性凡</span><span>夫惑想起愚夫种性彼非有事非无事是名</span><span>种性义大慧即彼惑乱不妄想诸圣心意意</span></div>@①：此处《龙藏》36册175页下部5列9字为“一”，但《永乐北藏》40册602页上部10列9字为“二”，应是印刷问题，联系上下文“起二种种性，谓圣种性及愚夫种性”，此处用“二”<br>|<div class=jwk><span>识过习气自性法转变性是名为如是故说</span><span>如离心我说此句显示离想即说离一切想</span><span>大慧白佛言世尊惑乱为有为无佛告大慧</span><span>如幻无计著相若惑乱有计著相者计著性</span><span>不可灭缘起应如外道说因缘生法大慧白</span></div>|<div class=jwk><span>佛言世尊若惑乱如幻者复当与余惑作因</span><span>佛告大慧非幻惑因不起过故大慧幻不起</span><span>过无有妄想大慧幻者从他明处生非自妄</span><span>想过习气处生是故不起过大慧此是愚夫</span><span>心惑计著非圣贤也尔时世尊欲重宣此义</span></div>|<div class=jwk><span>而说偈言</span><span>圣不见惑乱<br>　中间亦无实<br>　中间若真实</span><span>惑乱即真实<br>　舍离一切惑<br>　若有相生者</span><span>是亦为惑乱<br>　不净犹如翳</span><span>复次大慧非幻无有相似见一切法如幻大</span></div>|<div class=jwk><span>慧白佛言世尊为种种幻相计著言一切法</span><span>如幻为异相计著若种种幻相计著言一切</span><span>性如幻者世尊有性不如幻者所以者何谓</span><span>色种种相非因世尊无有因色种种相现如</span><span>幻世尊是故无种种幻相计著相似性如幻</span></div>|<div class=jwk><span>佛告大慧非种种幻相计著相似一切法如</span><span>幻大慧然不实一切法速灭如电是则如幻</span><span>大慧譬如电光刹那顷现现已即灭非愚夫</span><span>现如是一切性自妄想自共相观察无性非</span><span>现色相计著尔时世尊欲重宣此义而说偈</span></div>|<div class=jwk><span>言</span><span>非幻无有譬<br>　说法性如幻<br>　不实速如电</span><span>是故说如幻</span><span>大慧复白佛言如世尊所说一切性无生及</span><span>如幻将无世尊前后所说自相违耶说无生</span></div>|<div class=jwk><span>性如幻佛告大慧非我说无生性如幻前后</span><span>相违过所以者何谓生无生觉自心现量有</span><span>非有外性非性无生现大慧非我前后说相</span><span>违过然坏外道因生故我说一切性无生大</span><span>慧外道痴聚欲令有无有生非自妄想种种</span></div>|<div class=jwk><span>计著缘大慧我非有无有生是故我以无生</span><span>说而说大慧说性者为摄受生死故坏无见</span><span>断见故为我弟子摄受种种业受生处故以</span><span>声性说摄受生死大慧说幻性自性相为离</span><span>性自性相故堕愚夫恶见相希望不知自心</span></div>|<div class=jwk><span>现量坏因所作生缘自性相计著说幻梦自</span><span>性相一切法不令愚夫恶见希望计著自及</span><span>他一切法如实处见作不正论大慧如实处</span><span>见一切法者谓超自心现量尔时世尊欲重</span><span>宣此义而说偈言</span></div>|<div class=jwk><span>无生作非性<br>　有性摄生死<br>　观察如幻等</span><span>于相不妄想</span><span>复次大慧当说名句形身相善观名句形身</span><span>菩萨摩诃萨随入义句形身疾得阿耨多罗</span><span>三藐三菩提如是觉已觉一切众生大慧名</span></div>|<div class=jwk><span>身者谓若依事立名是名名身句身者谓句</span><span>有义身自性决定究竟是名句身形身者谓</span><span>显示名句是名形身又形身者谓长短高下</span><span>又句身者谓径迹如象马人兽等所行径迹</span><span>得句身名大慧名及形者谓以名说无色四</span></div>|<div class=jwk><span>阴故说名自相现故说形是名名句形身说</span><span>名句形身相分齐应当修学尔时世尊欲重</span><span>宣此义而说偈言</span><span>名身与句身<br>　及形身差别<br>　凡夫愚计著</span><span>如象溺深泥</span></div>|<div class=jwk><span>复次大慧未来世智者当以离一异俱不俱</span><span>见相我所通义问无智者彼即答言此非正</span><span>问谓色等常无常为异不异如是涅槃诸行</span><span>相所相求那所求那造所造见所见尘及微</span><span>尘修与修者如是比展转相如是等问而言</span></div>|<div class=jwk><span>佛说无记止论非彼痴人之所能知谓闻慧</span><span>不具故如来应供等正觉令彼离恐怖句故</span><span>说言无记不为记说又止外道见论故而不</span><span>为说大慧外道作如是说谓命即是身如是</span><span>等无记论大慧彼诸外道愚痴于因作无记</span></div>|<div class=jwk><span>论非我所说大慧我所说者离摄所摄妄想</span><span>不生云何止彼大慧若摄所摄计著者不知</span><span>自心现量故止彼大慧如来应供等正觉以</span><span>四种记论为众生说法大慧止记论者我时</span><span>时说为根未熟不为熟者复次大慧一切法</span></div>|<div class=jwk><span>离所作因缘不生无作者故一切法不生大</span><span>慧何故一切性离自性以自觉观时自共性</span><span>相不可得故说一切法不生何故一切法不</span><span>可持来不可持去以自共相欲持来无所来</span><span>欲持去无所去是故一切法离持来去大慧</span></div>|<div class=jwk><span>何故一切诸法不灭谓性自性相无故一切</span><span>法不可得故一切法不灭大慧何故一切法</span><span>无常谓相起无常性是故说一切法无常大</span><span>慧何故一切法常谓相起无生性无常常故</span><span>说一切法常尔时世尊欲重宣此义而说偈</span></div>|<div class=jwk><span>言</span><span>记论有四种<br>　一向反诘问<br>　分别及止论</span><span>以制诸外道<br>　有及非有生<br>　僧佉毗舍师</span><span>一切悉无记<br>　彼如是显示<br>　正觉所分别</span><span>自性不可得<br>　以离于言说<br>　故说离自性</span></div>|<div class=jwk><span>尔时大慧菩萨摩诃萨复白佛言世尊惟愿</span><span>为说诸须陀洹须陀洹趣差别通相若菩萨</span><span>摩诃萨善解须陀洹趣差别通相及斯陀含</span><span>阿那含阿罗汉方便相分别知已如是如是</span><span>为众生说法谓二无我相及二障净度诸地</span></div>|<div class=jwk><span>相究竟通达得诸如来不思议究竟境界如</span><span>众色摩尼善能饶益一切众生以一切法境</span><span>界无尽身财摄养一切佛告大慧谛听谛听</span><span>善思念之今为汝说大慧白佛言善哉世尊</span><span>唯然听受佛告大慧有三种须陀洹须陀洹</span></div>|<div class=jwk><span>果差别云何为三谓下中上下者极七有生</span><span>中者三五有生而般涅槃上者即彼生而般</span><span>涅槃此三种有三结下中上云何三结谓身</span><span>见疑戒取是三结差别上上升进得阿罗汉</span><span>大慧身见有二种谓俱生及妄想如缘起妄</span></div>|<div class=jwk><span>想自性妄想譬如依缘起自性种种妄想自</span><span>性计著生以彼非有非无非有无无实妄想</span><span>相故愚夫妄想种种妄想自性相计著如热</span><span>时焰鹿渴水想是须陀洹妄想身见彼以人</span><span>无我摄受无性断除久远无知计著大慧俱</span></div>|<div class=jwk><span>生者须陀洹身见自他身等四阴无色相故</span><span>色生造及所造故展转相因相故大种及色</span><span>不集故须陀洹观有无品不现身见则断如</span><span>是身见断贪则不生是名身见相大慧疑相</span><span>者谓得法善见相故及先二种身见妄想断</span></div>|<div class=jwk><span>故疑法不生不于余处起大师见为净不净</span><span>是名疑相须陀洹断大慧戒取者云何须陀</span><span>洹不取戒谓善见受生处苦相故是故不取</span><span>大慧取者谓愚夫决定受习苦行为众乐具</span><span>故求受生彼则不取除回向自觉胜离妄想</span></div>|<div class=jwk><span>无漏法相行方便受持戒支是名须陀洹取</span><span>戒相断须陀洹断三结贪痴不生若须陀洹</span><span>作是念此诸结我不成就者应有二过堕身</span><span>见及诸结不断大慧白佛言世尊世尊说众</span><span>多贪欲彼何者贪断佛告大慧爱乐女人缠</span></div>|<div class=jwk><span>绵贪著种种方便身口恶业受现在乐种未</span><span>来苦彼则不生所以者何得三昧正受乐故</span><span>是故彼断非趣涅槃贪断大慧云何斯陀含</span><span>相谓顿照色相妄想生相见相不生善见禅</span><span>趣相故顿来此世尽苦际得涅槃是故名斯</span></div>|<div class=jwk><span>陀含大慧云何阿那含谓过去未来现在色</span><span>相性非性生见过患使妄想不生故及结断</span><span>故名阿那含大慧阿罗汉者谓诸禅三昧解</span><span>脱力明烦恼苦妄想非性故名阿罗汉大慧</span><span>白佛言世尊世尊说三种阿罗汉此说何等</span></div>|<div class=jwk><span>阿罗汉世尊为得寂静一乘道为菩萨摩诃</span><span>萨方便示现阿罗汉为佛化作佛告大慧得</span><span>寂静一乘道声闻非余余者行菩萨行及佛</span><span>化作巧方便本愿故于大众中示现受生为</span><span>庄严佛眷属故大慧于妄想处种种说法谓</span></div>|<div class=jwk><span>得果得禅禅者入禅悉远离故示现得自心</span><span>现量得果相说名得果复次大慧欲超禅无</span><span>量无色界者当离自心现量相大慧受想正</span><span>受超自心现量者不然何以故有心量故尔</span><span>时世尊欲重宣此义而说偈言</span></div>|<div class=jwk><span>诸禅四无量<br>　无色三摩提<br>　一切受想灭</span><span>心量彼无有<br>　须陀槃那果<br>　往来及不还</span><span>及与阿罗汉<br>　斯等心惑乱<br>　禅者禅及缘</span><span>断知是真谛<br>　此则妄想量<br>　若觉得解脱</span><span>复次大慧有二种觉谓观察觉及妄想相摄</span></div>|<div class=jwk><span>受计著建立觉大慧观察觉者谓若觉性自</span><span>性相选择离四句不可得是名观察觉大慧</span><span>彼四句者谓离一异俱不俱有无非有非无</span><span>常无常是名四句大慧此四句离是名一切</span><span>法大慧此四句观察一切法应当修学大慧</span></div>|<div class=jwk><span>云何妄想相摄受计著建立觉谓妄想相摄</span><span>受计著坚湿暖动不实妄想相四大种宗因</span><span>想譬喻计著不实建立而建立是名妄想相</span><span>摄受计著建立觉是名二种觉相若菩萨摩</span><span>诃萨成就此二觉相人法无我相究竟善知</span></div>|<div class=jwk><span>方便无所有觉观察行地得初地入百三昧</span><span>得差别三昧见百佛及百菩萨知前后际各</span><span>百劫事光照百刹土知上上地相大愿殊胜</span><span>神力自在法云灌顶当得如来自觉地善系</span><span>心十无尽句成熟众生种种变化光明庄严</span></div>|<div class=jwk><span>得自觉圣乐三昧正受复次大慧菩萨摩诃</span><span>萨当善四大造色云何菩萨善四大造色大</span><span>慧菩萨摩诃萨作是觉彼真谛者四大不生</span><span>于彼四大不生作如是观察观察已觉名相</span><span>妄想分齐自心现分齐外性非性是名心现</span></div>|<div class=jwk><span>妄想分齐谓三界观彼四大造色性离四句</span><span>通净离我我所如实相自相分段住无生自</span><span>相成大慧彼四大种云何生造色谓津润妄</span><span>想大种生内外水界堪能妄想大种生内外</span><span>火界飘动妄想大种生内外风界断截色妄</span></div>|<div class=jwk><span>想大种生内外地界色及虚空俱计著邪谛</span><span>五阴集聚四大造色生大慧识者因乐种种</span><span>迹境界故余趣相续大慧地等四大及造色</span><span>等有四大缘非彼四大缘所以者何谓性形</span><span>相处所作方便无性大种不生大慧性形相</span></div>|<div class=jwk><span>处所作方便和合生非无形是故四大造色</span><span>相外道妄想非我复次大慧当说诸阴自性</span><span>相云何诸阴自性相谓五阴云何五谓色受</span><span>想行识彼四阴非色谓受想行识大慧色者</span><span>四大及造色各各异相大慧非无色有四数</span></div>|<div class=jwk><span>如虚空譬如虚空过数相离于数而妄想言</span><span>一虚空大慧如是阴过数相离于数离性非</span><span>性离四句数相者愚夫言说所说非圣贤也</span><span>大慧圣者如幻种种色像离异不异施设又</span><span>如梦影士夫身离异不异故大慧圣智趣同</span></div>|<div class=jwk><span>阴妄想现是名诸阴自性相汝当除灭灭已</span><span>说寂静法断一切佛刹诸外道见大慧说寂</span><span>静时法无我见净及入不动地入不动地已</span><span>无量三昧自在及得意生身得如幻三昧通</span><span>达究竟力明自在救摄饶益一切众生犹如</span></div>|<div class=jwk><span>大地载育众生菩萨摩诃萨普济众生亦复</span><span>如是复次大慧诸外道有四种涅槃云何为</span><span>四谓性自性非性涅槃种种相性非性涅槃</span><span>自相自性非性觉涅槃诸阴自共相相续流</span><span>注断涅槃是名诸外道四种涅槃非我所说</span></div>|<div class=jwk><span>法大慧我所说者妄想识灭名为涅槃大慧</span><span>白佛言世尊不建立八识耶佛言建立大慧</span><span>白佛言若建立者云何离意识非七识佛告</span><span>大慧彼因及彼攀缘故七识不生意识者境</span><span>界分段计著生习气长养藏识意俱我我所</span></div>|<div class=jwk><span>计著思惟因缘生不坏身相藏识因攀缘自</span><span>心现境界计著心众生展转相因譬如海浪</span><span>自心现境界风吹若生若灭亦如是是故意</span><span>识灭七识亦灭尔时世尊欲重宣此义而说</span><span>偈言</span></div>|<div class=jwk><span>我不涅槃性<br>　所作及与相<br>　妄想尔焰识</span><span>此灭我涅槃<br>　彼因彼攀缘<br>　意趣等成身</span><span>与因者是心<br>　为识之所依<br>　如水大流尽</span><span>波浪则不起<br>　如是意识灭<br>　种种识不生</span><span>复次大慧今 	//鼠标调整经文位置移动时改变div的left、top

	function moveObj(obj) {
		obj.style.cursor = "move";
		obj.onmousedown = function(e) {
			obj.style.position = "absolute";
			var drag_x  = 0;
			var drag_y  = 0;
			var draging = true;
			var left    = obj.offsetLeft;
			var top     = obj.offsetTop;
			if(typeof document.all !== "undefined") {   //IE
				drag_x = event.clientX;
				drag_y = event.clientY;
				document.onmousemove = function(e) {
					if(draging === false) return false;
					obj.style.left = left + event.clientX - drag_x + "px";
					obj.style.top  = top + event.clientY - drag_y + "px";
				}
			} else {    //FF,Chrome,Opera,Safari
				drag_x = e.pageX;
				drag_y = e.pageY;
				document.onmousemove = function(e) {
					if (draging === false) return false;
					obj.style.left = left + e.pageX - drag_x + "px";
					obj.style.top  = top + e.pageY - drag_y + "px";
				}
			}
			document.onmouseup = function() {
				draging = false; 
				jwid = obj.getAttribute('id').replace("jw","");     //取当前div的id序号jw1
				lefts[jwid]=parseInt(obj.style.left); 						//改变div的left
				tops[jwid]=obj.style.top;							//改变div的top

	}
