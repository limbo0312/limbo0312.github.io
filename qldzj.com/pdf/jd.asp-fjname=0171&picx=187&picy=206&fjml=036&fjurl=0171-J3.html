	fj="|<div class=jwk><span>楞伽阿跋多罗宝经卷第三</span><span></span><span>一切佛语心品之三</span><span>尔时世尊告大慧菩萨摩诃萨言意生身分</span><span>别通相我今当说谛听谛听善思念之大慧</span></div>|<div class=jwk><span>白佛言善哉世尊唯然受教佛告大慧有三</span><span>种意生身云何为三所谓三昧乐正受意生</span><span>身觉法自性性意生身种类俱生无行作意</span><span>生身修行者了知初地上增进相得三种身</span><span>大慧云何三昧乐正受意生身谓第三第四</span></div>|<div class=jwk><span>第五地三昧乐正受故种种自心寂静安住</span><span>心海起浪识相不生知自心现境界性非性</span><span>是名三昧乐正受意生身大慧云何觉法自</span><span>性性意生身谓第八地观察觉了如幻等法</span><span>悉无所有身心转变得如幻三昧及余三昧</span></div>|<div class=jwk><span>门无量相力自在明如妙华庄严迅疾如意</span><span>犹如幻梦水月镜像非造非所造如造所造</span><span>一切色种种支分具足庄严随入一切佛刹</span><span>大众通达自性法故是名觉法自性性意生</span><span>身大慧云何种类俱生无行作意生身所谓</span></div>|<div class=jwk><span>觉一切佛法缘自得乐相是名种类俱生无</span><span>行作意生身大慧于彼三种身相观察觉了</span><span>应当修学尔时世尊欲重宣此义而说偈言</span><span>非我乘大乘<br>　非说亦非字<br>　非谛非解脱</span><span>非无有境界<br>　然乘摩诃衍<br>　三摩提自在</span></div>|<div class=jwk><span>种种意生身<br>　自在华庄严</span><span>尔时大慧菩萨摩诃萨白佛言世尊如世尊</span><span>说若男子女人行五无间业不入无择地狱</span><span>世尊云何男子女人行五无间业不入无择</span><span>地狱佛告大慧谛听谛听善思念之当为汝</span></div>|<div class=jwk><span>说大慧白佛言善哉世尊唯然受教佛告大</span><span>慧云何五无间业所谓杀父母及害罗汉破</span><span>坏众僧恶心出佛身血大慧云何众生母谓</span><span>爱更受生贪喜俱如缘母立无明为父生入</span><span>处聚落断二根本名害父母彼诸使不现如</span></div>|<div class=jwk><span>鼠毒发诸法究竟断彼名害罗汉云何破僧</span><span>谓异相诸阴和合积聚究竟断彼名为破僧</span><span>大慧不觉外自共相自心现量七识身以三</span><span>解脱无漏恶想究竟断彼七种识佛名为恶</span><span>心出佛身血若男子女人行此无间者名五</span></div>|<div class=jwk><span>无间事亦名无间等复次大慧有外无间今</span><span>当演说汝及余菩萨摩诃萨闻是义已于未</span><span>来世不堕愚痴云何五无间谓先所说无间</span><span>若行此者于三解脱一一不得无间等法除</span><span>此已余化神力现无间等谓声闻化神力菩</span></div>|<div class=jwk><span>萨化神力如来化神力为余作无间罪者除</span><span>疑悔过为劝发故神力变化现无间等无有</span><span>一向作无间事不得无间等除觉自心现量</span><span>离身财妄想离我我所摄受或时遇善知识</span><span>解脱余趣相续妄想尔时世尊欲重宣此义</span></div>|<div class=jwk><span>而说偈言</span><span>贪爱名为母<br>　无明则为父<br>　觉境识为佛</span><span>诸使为罗汉<br>　阴集名为僧<br>　无间次第断</span><span>谓是五无间<br>　不入无择狱</span><span>尔时大慧菩萨复白佛言世尊惟愿为说佛</span></div>|<div class=jwk><span>之知觉世尊何等是佛之知觉佛告大慧觉</span><span>人法无我了知二障离二种死断二烦恼是</span><span>名佛之知觉声闻缘觉得此法者亦名为佛</span><span>以是因缘故我说一乘尔时世尊欲重宣此</span><span>义而说偈言</span></div>|<div class=jwk><span>善知二无我<br>　二障烦恼断<br>　永离二种死</span><span>是名佛知觉</span><span>尔时大慧菩萨白佛言世尊何故世尊于大</span><span>众中唱如是言我是过去一切佛及种种受</span><span>生我尔时作漫陀转轮圣王六牙大象及鹦</span></div>|<div class=jwk><span>鹉鸟释提桓因善眼仙人如是等百千生经</span><span>说佛告大慧以四等故如来应供等正觉于</span><span>大众中唱如是言我尔时作拘留孙拘那含</span><span>牟尼迦葉佛云何四等谓字等语等法等身</span><span>等是名四等以四种等故如来应供等正觉</span></div>|<div class=jwk><span>于大众中唱如是言云何字等若字称我为</span><span>佛彼字亦称一切诸佛彼字自性无有差别</span><span>是名字等云何语等谓我六十四种梵音言</span><span>语相生彼诸如来应供等正觉亦如是六十</span><span>四种梵音言语相生无增无减无有差别迦</span></div>|<div class=jwk><span>陵频伽梵音声性云何身等谓我与诸佛法</span><span>身及色身相好无有差别除为调伏彼彼诸</span><span>趣差别众生故示现种种差别色身是名身</span><span>等云何法等谓我及彼佛得三十七菩提分</span><span>法略说佛法无障碍智是名四等是故如来</span></div>|<div class=jwk><span>应供等正觉于大众中唱如是言尔时世尊</span><span>欲重宣此义而说偈言</span><span>迦葉拘留孙<br>　拘那含是我<br>　以此四种等</span><span>我为佛子说</span><span>大慧复白佛言如世尊所说我从某夜得最</span></div>|<div class=jwk><span>正觉乃至某夜入般涅槃于其中间乃至不</span><span>说一字亦不已说当说不说是佛说大慧白</span><span>佛言世尊如来应供等正觉何因说言不说</span><span>是佛说佛告大慧我因二法故作如是说云</span><span>何二法谓缘自得法及本住法是名二法因</span></div>|<div class=jwk><span>此二法故我如是说云何缘自得法若彼如</span><span>来所得我亦得之无增无减缘自得法究竟</span><span>境界离言说妄想离字二趣云何本住法谓</span><span>古先圣道如金银等性法界常住若如来出</span><span>世若不出世法界常住如趣彼城道譬如士</span></div>|<div class=jwk><span>夫行旷野中见向古城平坦正道即随入城</span><span>受如意乐大慧于意云何彼作是道及城中</span><span>种种乐耶答言不也佛告大慧我及过去一</span><span>切诸佛法界常住亦复如是是故说言我从</span><span>某夜得最正觉乃至某夜入般涅槃于其中</span></div>|<div class=jwk><span>间不说一字亦不已说当说尔时世尊欲重</span><span>宣此义而说偈言</span><span>我某夜成道<br>　至某夜涅槃<br>　于此二中间</span><span>我都无所说<br>　缘自得法住<br>　故我作是说</span><span>彼佛及与我<br>　悉无有差别</span></div>|<div class=jwk><span>尔时大慧菩萨复请世尊惟愿为说一切法</span><span>有无有相令我及余菩萨摩诃萨离有无有</span><span>相疾得阿耨多罗三藐三菩提佛告大慧谛</span><span>听谛听善思念之当为汝说大慧白佛言善</span><span>哉世尊唯然受教佛告大慧此世间依有二</span></div>|<div class=jwk><span>种谓依有及堕性非性欲见不离离相大慧</span><span>云何世间依有谓有世间因缘生非不有从</span><span>有生非无有生大慧彼如是说者是说世间</span><span>无因大慧云何世间依无谓受贪恚痴性已</span><span>然后妄想计著贪恚痴性非性大慧若不取</span></div>|<div class=jwk><span>有性者性相寂静故谓诸如来声闻缘觉不</span><span>取贪恚痴性为有为无大慧此中何等为坏</span><span>者大慧白佛言世尊若彼取贪恚痴性后不</span><span>复取佛告大慧善哉善哉汝如是解大慧非</span><span>但贪恚痴性非性为坏者于声闻缘觉及佛</span></div>|<div class=jwk><span>亦是坏者所以者何谓内外不可得故烦恼</span><span>性异不异故大慧贪恚痴若内若外不可得</span><span>贪恚痴性无身故无取故非佛声闻缘觉是</span><span>坏者佛声闻缘觉自性解脱故缚与缚因非</span><span>性故大慧若有缚者应有缚是缚因故大慧</span></div>|<div class=jwk><span>如是说坏者是名无有相大慧因是故我说</span><span>宁取人见如须弥山不起无所有增上慢空</span><span>见大慧无所有增上慢者是名为坏随自共</span><span>相见希望不知自心现量见外性无常刹那</span><span>展转坏阴界入相续流注变灭离文字相妄</span></div>|<div class=jwk><span>想是名坏者尔时世尊欲重宣此义而说偈</span><span>言</span><span>有无是二边<br>　乃至心境界<br>　净除彼境界</span><span>平等心寂灭<br>　无取境界性<br>　灭非无所有</span><span>有事悉如如<br>　如贤圣境界<br>　无种而有生</span></div>|<div class=jwk><span>生已而复灭<br>　因缘有非有<br>　不住我教法</span><span>非外道非佛<br>　非我亦非余<br>　因缘所集起</span><span>云何而得无<br>　谁集因缘有<br>　而复说言无</span><span>邪见论生法<br>　妄想计有无<br>　若知无所生</span><span>亦复无所灭<br>　观世悉空寂<br>　有无二俱离</span></div>|<div class=jwk><span>尔时大慧菩萨复白佛言世尊惟愿为我及</span><span>诸菩萨说宗通相若善分别宗通相者我及</span><span>诸菩萨通达是相通是相已速成阿耨多罗</span><span>三藐三菩提不随觉想及众魔外道佛告大</span><span>慧谛听谛听善思念之当为汝说大慧白佛</span></div>|<div class=jwk><span>言唯然受教佛告大慧一切声闻缘觉菩萨</span><span>有二种通相谓宗通及说通大慧宗通者谓</span><span>缘自得胜进相远离言说文字妄想趣无漏</span><span>界自觉地自相远离一切虚妄觉想降伏一</span><span>切外道众魔自觉趣光明辉发是名宗通相</span></div>|<div class=jwk><span>云何说通相谓说九部种种教法离异不异</span><span>有无等相以巧方便随顺众生如应说法令</span><span>得度脱是名说通相大慧汝及余菩萨应当</span><span>修学尔时世尊欲重宣此义而说偈言</span><span>宗及说通相<br>　缘自与教法<br>　若见善分别</span></div>|<div class=jwk><span>不随诸觉想<br>　非有真实性<br>　如愚夫妄想</span><span>云何起欲想<br>　非性为解脱<br>　观察诸有为</span><span>生灭等相续<br>　增长于二见<br>　颠倒无所知</span><span>一是为真谛<br>　无罪为涅槃<br>　观察世妄想</span><span>如幻梦芭蕉<br>　虽有贪恚痴<br>　而实无有人</span></div>|<div class=jwk><span>从爱生诸阴<br>　有皆如幻梦</span><span>尔时大慧菩萨白佛言世尊惟愿为说不实</span><span>妄想相不实妄想云何而生说何等法名不</span><span>实妄想于何等法中不实妄想佛告大慧善</span><span>哉善哉能问如来如是之义多所饶益多所</span></div>|<div class=jwk><span>安乐哀愍世间一切天人谛听谛听善思念</span><span>之当为汝说大慧白佛言善哉世尊唯然受</span><span>教佛告大慧种种义种种不实妄想计著妄</span><span>想生大慧摄所摄计著不知自心现量及堕</span><span>有无见增长外道见妄想习气计著外种种</span></div>|<div class=jwk><span>义心心数妄想<div class=jwxz>计著我我所生大慧白佛言世尊若种种义种种不实妄</div></span><span><div class=jwxz>想计著妄想生摄所摄计著不知自心现量及堕有无见增长外道见妄想习气计著外</div></span><span><div class=jwxz>种种义心心数妄想我我所计著生世尊若如是外种种义相堕有无相离性非性离见</div></span><span><div class=jwxz>相世尊第一义亦如是离量根分譬因相世尊何故一处妄想不实义种种性计著妄想</div></span><span><div class=jwxz>生非计著</div>第一义处相妄想生将无世尊说邪因</span></div>|<div class=jwk><span>论耶说一生一不生佛告大慧非妄想一生</span><span>一不生所以者何谓有无妄想不生故外现</span><span>性非性觉自心现量妄想不生大慧我说余</span><span>愚夫自心种种妄想相故事业在前种种妄</span><span>想性相计著生云何愚夫得离我我所计著</span></div>|<div class=jwk><span>见离作所作因缘过觉自妄想心量身心转</span><span>变究竟明解一切地如来自觉境界离五法</span><span>自性事见妄想以是因缘故我说妄想从种</span><span>种不实义计著生知如实义得解脱自心种</span><span>种妄想尔时世尊欲重宣此义而说偈言</span></div>|<div class=jwk><span>诸因及与缘<br>　从此生世间<br>　妄想著四句</span><span>不知我所通<br>　世间非有生<br>　亦复非无生</span><span>不从有无生<br>　亦非非有无<br>　诸因及与缘</span><span>云何愚妄想<br>　非有亦非无<br>　亦复非有无</span><span>如是观世间<br>　心转得无我<br>　一切性不生</span></div>|<div class=jwk><span>以从缘生故<br>　一切缘所作<br>　所作非自有</span><span>事不自生事<br>　有二事过故<br>　无二事过故</span><span>非有性可得<br>　观诸有为法<br>　离攀缘所缘</span><span>无心之心量<br>　我说为心量<br>　量者自性处</span><span>缘性二俱离<br>　性究竟妙净<br>　我说名为量</span></div>|<div class=jwk><span>施设世谛我<br>　彼则无实事<br>　诸阴阴施设</span><span>无事亦复然<br>　有四种平等<br>　相及因性生</span><span>第三无我等<br>　第四修修者<br>　妄想习气转</span><span>有种种心生<br>　境界于外现<br>　是世俗心量</span><span>外现而非有<br>　心见彼种种<br>　建立于身财</span></div>|<div class=jwk><span>我说为心量<br>　离一切诸见<br>　及离想所想</span><span>无得亦无生<br>　我说为心量<br>　非性非非性</span><span>性非性悉离<br>　谓彼心解脱<br>　我说为心量</span><span>如如与空际<br>　涅槃及法界<br>　种种意生身</span><span>我说为心量</span></div>|<div class=jwk><span>尔时大慧菩萨白佛言世尊如世尊所说菩</span><span>萨摩诃萨当善语义云何为菩萨善语义云</span><span>何为语云何为义佛告大慧谛听谛听善思</span><span>念之当为汝说大慧白佛言善哉世尊唯然</span><span>受教佛告大慧云何为语谓言字妄想和合</span></div>|<div class=jwk><span>依咽喉唇舌齿龂颊辅因彼我言说妄想习</span><span>气计著生是名为语大慧云何为义谓离一</span><span>切妄想相言说相是名为义大慧菩萨摩诃</span><span>萨于如是义独一静处闻思修慧缘自觉了</span><span>向涅槃城习气身转变已自觉境界观地地</span></div>|<div class=jwk><span>中间胜进义相是名菩萨摩诃萨善义复次</span><span>大慧善语义菩萨摩诃萨观语与义非异非</span><span>不异观义与语亦复如是若语异义者则不</span><span>因语辩义而以语入义如灯照色复次大慧</span><span>不生不灭自性涅槃三乘一乘心自性等如</span></div>|<div class=jwk><span>缘言说义计著堕建立及诽谤见异建立异</span><span>妄想如幻种种妄想现譬如种种幻凡愚众</span><span>生作异妄想非圣贤也尔时世尊欲重宣此</span><span>义而说偈言</span><span>彼言既妄想<br>　建立于诸法<br>　以彼建立故</span></div>|<div class=jwk><span>死堕泥犁中<br>　阴中无有我<br>　阴非即是我</span><span>不如彼妄想<br>　亦复非无我<br>　一切悉有性</span><span>如凡愚妄想<br>　若如彼所见<br>　一切应见谛</span><span>一切法无性<br>　净秽悉无有<br>　不实如彼见</span><span>亦非无所有</span></div>|<div class=jwk><span>复次大慧智识相今当说若善分别智识相</span><span>者汝及诸菩萨则能通达智识之相疾成阿</span><span>耨多罗三藐三菩提大慧彼智有三种谓世</span><span>间出世间出世间上上智云何世间智谓一</span><span>切外道凡夫计著有无云何出世间智谓一</span></div>|<div class=jwk><span>切声闻缘觉堕自共相希望计著云何出世</span><span>间上上智谓诸佛菩萨观无所有法见不生</span><span>不灭离有无品如来地人法无我缘自得生</span><span>大慧彼生灭者是识不生不灭者是智复次</span><span>堕相无相及堕有无种种相因是识超有无</span></div>|<div class=jwk><span>相是智复次长养相是识非长养相是智复</span><span>次有三种智谓知生灭知自共相知不生不</span><span>灭复次无碍相是智境界种种碍相是识复</span><span>次三事和合生方便相是识无事方便自性</span><span>相是智复次得相是识不得相是智自得圣</span></div>|<div class=jwk><span>智境界不出不入故如水中月尔时世尊欲</span><span>重宣此义而说偈言</span><span>采集业为识<br>　不采集为智<br>　观察一切法</span><span>通达无所有<br>　逮得自在力<br>　是则名为慧</span><span>缚境界为心<br>　觉想生为智<br>　无所有及胜</span></div>|<div class=jwk><span>慧则从是生<br>　心意及与识<br>　远离思惟想</span><span>得无思想法<br>　佛子非声闻<br>　寂静胜进忍</span><span>如来清净智<br>　生于善胜义<br>　所行悉远离</span><span>我有三种智<br>　圣开发真实<br>　于彼想思惟</span><span>悉摄受诸性<br>　二乘不相应<br>　智离诸所有</span></div>|<div class=jwk><span>计著于自性<br>　从诸声闻生<br>　超度诸心量</span><span>如来智清净</span><span>复次大慧外道有九种转变论外道转变见</span><span>生所谓形处转变相转变因转变成转变见</span><span>转变性转变缘分明转变所作分明转变事</span></div>|<div class=jwk><span>转变大慧是名九种转变见一切外道因是</span><span>起有无生转变论云何形处转变谓形处异</span><span>见譬如金变作诸器物则有种种形处显现</span><span>非金性变一切性变亦复如是或有外道作</span><span>如是妄想乃至事变妄想彼非如非异妄想</span></div>|<div class=jwk><span>故如是一切性转变当知如乳酪酒果等熟</span><span>外道转变妄想彼亦无有转变若有若无自</span><span>心现外性非性大慧如是凡愚众生自妄想</span><span>修习生大慧无有法若生若灭如见幻梦色</span><span>生尔时世尊欲重宣此义而说偈言</span></div>|<div class=jwk><span>形处时转变<br>　四大种诸根<br>　中阴渐次生</span><span>妄想非明智<br>　最胜于缘起<br>　非如彼妄想</span><span>然世间缘起<br>　如乾闼婆城</span><span>尔时大慧菩萨复白佛言世尊惟愿为说一</span><span>切法相续义解脱义若善分别一切法相续</span></div>|<div class=jwk><span>不相续相我及诸菩萨善解一切相续巧方</span><span>便不堕如所说义计著相续善于一切诸法</span><span>相续不相续相及离言说文字妄想觉游行</span><span>一切诸佛刹土无量大众力自在通总持之</span><span>印种种变化光明照耀觉慧善入十无尽句</span></div>|<div class=jwk><span>无方便行犹如日月摩尼四大于一切地离</span><span>自妄想相见见一切法如幻梦等入佛地身</span><span>于一切众生界随其所应而为说法而引导</span><span>之悉令安住一切诸法如幻梦等离有无品</span><span>及生灭妄想异言说义其身转胜佛告大慧</span></div>|<div class=jwk><span>善哉善哉谛听谛听善思念之当为汝说大</span><span>慧白佛言唯然受教佛告大慧无量一切诸</span><span>法如所说义计著相续所谓相计著相续缘</span><span>计著相续性非性计著相续生不生妄想计</span><span>著相续灭不灭妄想计著相续乘非乘妄想</span></div>|<div class=jwk><span>计著相续有为无为妄想计著相续地地自</span><span>相妄想计著相续自妄想无间妄想计著相</span><span>续有无品外道依妄想计著相续三乘一乘</span><span>无间妄想计著相续复次大慧此及余凡愚</span><span>众生自妄想相续以此相续故凡愚妄想如</span></div>|<div class=jwk><span>蚕作茧以妄想丝自缠缠他有无相续相计</span><span>著复次大慧彼中亦无相续不相续相见一</span><span>切法寂静妄想不生故菩萨摩诃萨见一切</span><span>法寂静复次大慧觉外性非性自心现相无</span><span>所有随显观察自心现量有无一切性无相</span></div>|<div class=jwk><span>见相续寂静故于一切法无相续不相续相</span><span>复次大慧彼中无有若缚若解余堕不如实</span><span>觉知有缚有解所以者何谓于一切法有无</span><span>有无众生可得故复次大慧愚夫有三相续</span><span>谓贪恚痴及爱未来有喜爱俱以此相续故</span></div>|<div class=jwk><span>有趣相续彼相续者续五趣大慧相续断者</span><span>无有相续不相续相复次大慧三和合缘作</span><span>方便计著识相续无间生方便计著则有相</span><span>续三和合缘识断见三解脱一切相续不生</span><span>尔时世尊欲重宣此义而说偈言</span></div>|<div class=jwk><span>不真实妄想<br>　是说相续相<br>　若知彼真实</span><span>相续网则断<br>　于诸性无知<br>　随言说摄受</span><span>譬如彼蚕虫<br>　结网而自缠<br>　愚夫妄想缚</span><span>相续不观察</span><span>大慧复白佛言如世尊所说以彼彼妄想妄</span></div>|<div class=jwk><span>想彼彼性非有彼自性但妄想自性耳大慧</span><span>白佛言世尊若但妄想自性非性自性相待</span><span>者非为世尊如是说烦恼清净无性过耶一</span><span>切法妄想自性非性故佛告大慧如是如是</span><span>如汝所说大慧非如愚夫性自性妄想真实</span></div>|<div class=jwk><span>此妄想自性非有性自性相然大慧如圣智</span><span>有性自性圣知圣见圣慧眼如是性自性知</span><span>大慧白佛言若使如圣以圣知圣见圣慧眼</span><span>非天眼非肉眼性自性如是知非如愚夫妄</span><span>想世尊云何愚夫离是妄想不觉圣性事故</span></div>|<div class=jwk><span>世尊彼亦非颠倒非不颠倒所以者何谓不</span><span>觉圣事性自性故不见离有无相故世尊圣</span><span>亦不如是见如事妄想不以自相境界为境</span><span>界故世尊彼亦性自性相妄想自性如是现</span><span>不说因无因故谓堕性相见故异境界非如</span></div>|<div class=jwk><span>彼等如是无穷过世尊不觉性自性相故世</span><span>尊亦非妄想自性因性自性相彼云何妄想</span><span>非妄想如实知妄想世尊妄想异自性相异</span><span>世尊不相似因妄想自性想彼云何各各不</span><span>妄想愚夫不如实知然为众生离妄想故说</span></div>|<div class=jwk><span>如妄想相不如实有世尊何故遮众生有无</span><span>有见事自性计著圣智所行境界计著堕有</span><span>见说空法非性而说圣智自性事佛告大慧</span><span>非我说空法非性亦不堕有见说圣智自性</span><span>事然为令众生离恐怖句故众生无始以来</span></div>|<div class=jwk><span>计著性自性相圣智事自性计著相见说空</span><span>法大慧我不说性自性相大慧但我住自得</span><span>如实空法离惑乱相见离自心现性非性见</span><span>得三解脱如实印所印于性自性得缘自觉</span><span>观察住离有无事见相复次大慧一切法不</span></div>|<div class=jwk><span>生者菩萨摩诃萨不应立是宗所以者何谓</span><span>宗一切性非性故及彼因生相故说一切法</span><span>不生宗彼宗则坏彼宗一切法不生彼宗坏</span><span>者以宗有待而生故又彼宗不生入一切法</span><span>故不坏相不生故立一切法不生宗者彼说</span></div>|<div class=jwk><span>则坏大慧有无不生宗彼宗入一切性有无</span><span>相不可得大慧若使彼宗不生一切性不生</span><span>而立宗如是彼宗坏以有无性相不生故不</span><span>应立宗五分论多过故展转因异相故及为</span><span>作故不应立宗分谓一切法不生如是一切</span></div>|<div class=jwk><span>法空如是一切法无自性不应立宗大慧然</span><span>菩萨摩诃萨说一切法如幻梦现不现相故</span><span>及见觉过故当说一切法如幻梦性除为愚</span><span>夫离恐怖句故大慧愚夫堕有无见莫令彼</span><span>恐怖远离摩诃衍尔时世尊欲重宣此义而</span></div>|<div class=jwk><span>说偈言</span><span>无自性无说<br>　无事无相续<br>　彼愚夫妄想</span><span>如死尸恶觉<br>　一切法不生<br>　非彼外道宗</span><span>至竟无所生<br>　性缘所成就<br>　一切法不生</span><span>慧者不作想<br>　彼宗因生故<br>　觉者悉除灭</span></div>|<div class=jwk><span>譬如翳目视<br>　妄见垂发相<br>　计著性亦然</span><span>愚夫邪妄想<br>　施设于三有<br>　无有事自性</span><span>施设事自性<br>　思惟起妄想<br>　相事设言教</span><span>意乱极震掉<br>　佛子能超出<br>　远离诸妄想</span><span>非水水相受<br>　斯从渴爱生<br>　愚夫如是惑</span></div>|<div class=jwk><span>圣见则不然<br>　圣人见清净<br>　三脱三昧生</span><span>远离于生死<br>　游行无所畏<br>　修行无所有</span><span>亦无性非性<br>　性非性平等<br>　从是生圣果</span><span>云何性非性<br>　云何为平等<br>　谓彼心不知</span><span>内外极漂动<br>　若能坏彼者<br>　心则平等见</span></div>|<div class=jwk><span>尔时大慧菩萨白佛言世尊如世尊说如攀</span><span>缘事智慧不得是施设量建立施设所摄受</span><span>非性摄受亦非性以无摄故智则不生唯施</span><span>设名耳云何世尊为不觉性自相共相异不</span><span>异故智不得耶为自相共相种种性自性相</span></div>|<div class=jwk><span>隐蔽故智不得耶为山岩石壁地水火风障</span><span>故智不得耶为极远极近故智不得耶为老</span><span>小盲冥诸根不具故智不得耶世尊若不觉</span><span>自共相异不异智不得者不应说智应说无</span><span>智以有事不得故若复种种自共相性自性</span></div>|<div class=jwk><span>相隐蔽故智不得者彼亦无智非是智世尊</span><span>有尔焰故智生非无性会尔焰故名为智若</span><span>山岩石壁地水火风极远极近老小盲冥诸</span><span>根不具智不得者此亦非智应是无智以有</span><span>事不可得故佛告大慧不如是无智应是智</span></div>|<div class=jwk><span>非非智我不如是隐覆说攀缘事智慧不得</span><span>是施设量建立觉自心现量有无有外性非</span><span>性知而事不得不得故智于尔焰不生顺三</span><span>解脱智亦不得非妄想者无始性非性虚伪</span><span>习智作如是知是知彼不知故于外事处所</span></div>|<div class=jwk><span>相性无性妄想不断自心量建立说我我所</span><span>相摄受计著不觉自心现量于智尔焰而起</span><span>妄想妄想故外性非性观察不得依于断见</span><span>尔时世尊欲重宣此义而说偈言</span><span>有诸攀缘事<br>　智慧不观察<br>　此无智非智</span></div>|<div class=jwk><span>是妄想者说<br>　于不异相性<br>　智慧不观察</span><span>障碍及远近<br>　是名为邪智<br>　老小诸根冥</span><span>而智慧不生<br>　而实有尔焰<br>　是亦说邪智</span><span>复次大慧愚痴凡夫无始虚伪恶邪妄想之</span><span>所回转回转时自宗通及说通不善了知著</span></div>|<div class=jwk><span>自心现外性相故著方便说于自宗四句清</span><span>净通相不善分别大慧白佛言诚如尊教惟</span><span>愿世尊为我分别说通及宗通我及余菩萨</span><span>摩诃萨善于二通来世凡夫声闻缘觉不得</span><span>其短佛告大慧善哉善哉谛听谛听善思念</span></div>|<div class=jwk><span>之当为汝说大慧白佛言唯然受教佛告大</span><span>慧三世如来有二种法通谓说通及自宗通</span><span>说通者谓随众生心之所应为说种种众具</span><span>契经是名说通自宗通者谓修行者离自心</span><span>现种种妄想谓不堕一异俱不俱品超度一</span></div>|<div class=jwk><span>切心意意识自觉圣境离因成见相一切外</span><span>道声闻缘觉堕二边者所不能知我说是名</span><span>自宗通法大慧是名自宗通及说通相汝及</span><span>余菩萨摩诃萨应当修学尔时世尊欲重宣</span><span>此义而说偈言</span></div>|<div class=jwk><span>我谓二种通<br>　宗通及言说<br>　说者授童蒙</span><span>宗为修行者</span><span>尔时大慧菩萨白佛言世尊如世尊一时说</span><span>言世间诸论种种辩说慎勿习近若习近者</span><span>摄受贪欲不摄受法世尊何故作如是说佛</span></div>|<div class=jwk><span>告大慧世间言论种种句味因缘譬喻采集</span><span>庄严诱引诳惑愚痴凡夫不入真实自通不</span><span>觉一切法妄想颠倒堕于二边凡愚痴惑而</span><span>自破坏诸趣相续不得解脱不能觉知自心</span><span>现量不离外性自性妄想计著是故世间言</span></div>|<div class=jwk><span>论种种辩说不脱生老病死忧悲苦恼诳惑</span><span>迷乱大慧释提桓因广解众论自造声论彼</span><span>世论者有一弟子持龙形像诣释天宫建立</span><span>论宗要坏帝释千辐之轮随我不如断一一</span><span>头以谢所屈作是要已即以释法摧伏帝释</span></div>|<div class=jwk><span>释堕负处即坏其车还来人间如是大慧世</span><span>间言论因譬庄严乃至畜生亦能以种种句</span><span>味惑彼诸天及阿修罗著生灭见而况于人</span><span>是故大慧世间言论应当远离以能招致苦</span><span>生因故慎勿习近大慧世论者惟说身觉境</span></div>|<div class=jwk><span>界而已大慧彼世论者乃有百千但于后时</span><span>后五十年当破坏结集恶觉因见盛故恶弟</span><span>子受如是大慧世论破坏结集种种句味因</span><span>譬庄严说外道事著自因缘无有自通大慧</span><span>彼诸外道无自通论于余世论广说无量百</span></div>|<div class=jwk><span>千事门无有自通亦不自知愚痴世论尔时</span><span>大慧白佛言世尊若外道世论种种句味因</span><span>譬庄严无有自通自事计著者世尊亦说世</span><span>论为种种异方诸来会众天人阿修罗广说</span><span>无量种种句味亦非自通耶亦入一切外道</span></div>|<div class=jwk><span>智慧言说数耶佛告大慧我不说世论亦无</span><span>来去唯说不来不去大慧来者趣聚会生去</span><span>者散坏不来不去者是不生不灭我所说不</span><span>堕世论妄想数中所以者何谓不计著外性</span><span>非性自心现处二边妄想所不能转相境非</span></div>|<div class=jwk><span>性觉自心现则自心现妄想不生妄想不生</span><span>者空无相无作入三脱门名为解脱大慧我</span><span>念一时于一处住有世论婆罗门来诣我所</span><span>不请空闲便问我言瞿昙一切所作耶我时</span><span>答言婆罗门一切所作是初世论彼复问言</span></div>|<div class=jwk><span>一切非所作耶我复报言一切非所作是第</span><span>二世论彼复问言一切常耶一切无常耶一</span><span>切生耶一切不生耶我时报言是六世论大</span><span>慧彼复问我言一切一耶一切异耶一切俱</span><span>耶一切不俱耶一切因种种受生现耶我时</span></div>|<div class=jwk><span>报言是十一世论大慧彼复问言一切无记</span><span>耶一切记耶有我耶无我耶有此世耶无此</span><span>世耶有他世耶无他世耶有解脱耶无解脱</span><span>耶一切刹那耶一切不刹那耶虚空耶非数</span><span>灭耶涅槃耶瞿昙作耶非作耶有中阴耶无</span></div>|<div class=jwk><span>中阴耶大慧我时报言婆罗门如是说者悉</span><span>是世论非我所说是汝世论我唯说无始虚</span><span>伪妄想习气种种诸恶三有之因不能觉知</span><span>自心现量而生妄想攀缘外性如外道法我</span><span>诸根义三合智生我不如是婆罗门我不说</span></div>|<div class=jwk><span>因不说无因惟说妄想摄所摄性施设缘起</span><span>非汝所及余堕受我见相续者所能觉知大</span><span>慧涅槃虚空灭非有三种但数有三耳复次</span><span>大慧尔时世论婆罗门复问我言痴爱业因</span><span>故有三有耶为无因耶我时报言此二者亦</span></div>|<div class=jwk><span>是世论耳彼复问言一切性皆入自共相耶</span><span>我复报言此亦世论婆罗门乃至意流妄计</span><span>外尘皆是世论复次大慧尔时世论婆罗门</span><span>复问我言颇有非世论者不我是一切外道</span><span>之宗说种种句味因缘譬喻庄严我复报言</span></div>|<div class=jwk><span>婆罗门有非汝有者非为非宗非说非不说</span><span>种种句味非不因譬庄严婆罗门言何等为</span><span>非世论非非宗非非说我时报言婆罗门有</span><span>非世论汝诸外道所不能知以为外性不实</span><span>妄想虚伪计著故谓妄想不生觉了有无自</span></div>|<div class=jwk><span>心现量妄想不生不受外尘妄想永息是名</span><span>非世论此是我法非汝有也婆罗门略说彼</span><span>识若来若去若死若生若乐若苦若溺若见</span><span>若触若著种种相若和合相续若受若因计</span><span>著婆罗门如是比皆是汝等世论非是我有</span></div>|<div class=jwk><span>大慧世论婆罗门作如是问我如是答彼即</span><span>默然不辞而退思自通处作是念言沙门释</span><span>子出于通外说无生无相无因觉自妄想现</span><span>妄想不生大慧此即是汝向所问我何故说</span><span>习近世论种种辩说摄受贪欲不摄受法大</span></div>|<div class=jwk><span>慧白佛言世尊摄受贪欲及法有何句义佛</span><span>告大慧善哉善哉汝乃能为未来众生思惟</span><span>咨问如是句义谛听谛听善思念之当为汝</span><span>说大慧白佛言唯然受教佛告大慧所谓贪</span><span>者若取若舍若触若味系著外尘堕二边见</span></div>|<div class=jwk><span>复生苦阴生老病死忧悲苦恼如是诸患皆</span><span>从爱起斯由习近世论及世论者我及诸佛</span><span>说名为贪是名摄受贪欲不摄受法大慧云</span><span>何摄受法谓善觉知自心现量见人无我及</span><span>法无我相妄想不生善知上上地离心意意</span></div>|<div class=jwk><span>识一切诸佛智慧灌顶具足摄受十无尽句</span><span>于一切法无开发自在是名为法所谓不堕</span><span>一切见一切虚伪一切妄想一切性一切二</span><span>边大慧多有外道痴人堕于二边若常若断</span><span>非黠慧者受无因论则起常见外因坏因缘</span></div>|<div class=jwk><span>非性则起断见大慧我不见生住灭故说名</span><span>为法大慧是名贪欲及法汝及余菩萨摩诃</span><span>萨应当修学尔时世尊欲重宣此义而说偈</span><span>言</span><span>一切世间论<br>　外道虚妄说<br>　妄见作所作</span></div>|<div class=jwk><span>彼则无自宗<br>　惟我一自宗<br>　离于作所作</span><span>为诸弟子说<br>　远离诸世论<br>　心量不可见</span><span>不观察二心<br>　摄所摄非性<br>　断常二俱离</span><span>乃至心流转<br>　是则为世论<br>　妄想不转者</span><span>是人见自心<br>　来者谓事生<br>　去者事不现</span></div>|<div class=jwk><span>明了知去来<br>　妄想不复生<br>　有常及无常</span><span>所作无所作<br>　此世他世等<br>　斯皆世论通</span><span>尔时大慧菩萨复白佛言世尊所言涅槃者</span><span>为何等法名为涅槃而诸外道各起妄想佛</span><span>告大慧谛听谛听善思念之当为汝说如诸</span></div>|<div class=jwk><span>外道妄想涅槃非彼妄想随顺涅槃大慧白</span><span>佛言唯然受教佛告大慧或有外道阴界入</span><span>灭境界离欲见法无常心心法品不生不念</span><span>去来现在境界诸受阴尽如灯火灭如种子</span><span>坏妄想不生斯等于此作涅槃想大慧非以</span></div>|<div class=jwk><span>见坏名为涅槃大慧或以从方至方名为解</span><span>脱境界想灭犹如风止或复以觉所觉见坏</span><span>名为解脱或见常无常作解脱想或见种种</span><span>相想招致苦生因思惟是已不善觉知自心</span><span>现量怖畏于相而见无相深生爱乐作涅槃</span></div>|<div class=jwk><span>想或有觉知内外诸法自相共相去来现在</span><span>有性不坏作涅槃想或谓我人众生寿命一</span><span>切法坏作涅槃想或以外道恶烧智慧见自</span><span>性及士夫彼二有间士夫所出名为自性如</span><span>冥初比求那转变求那是作者作涅槃想或</span></div>|<div class=jwk><span>谓福非福尽或谓诸烦恼尽或谓智慧或见</span><span>自在是真实作生死者作涅槃想或谓展转</span><span>相生生死更无余因如是即是计著因而彼</span><span>愚痴不能觉知不知故作涅槃想或有外道</span><span>言得真谛道作涅槃想或见功德功德所起</span></div>|<div class=jwk><span>和合一异俱不俱作涅槃想或见自性所起</span><span>孔雀文彩种种杂宝及利刺等性见已作涅</span><span>槃想大慧或有觉二十五真实或王守护国</span><span>受六德论作涅槃想或见时是作者时节世</span><span>间如是觉者作涅槃想或谓性或谓非性或</span></div>|<div class=jwk><span>谓知性非性或见有觉与涅槃差别作涅槃</span><span>想有如是比种种妄想外道所说不成所成</span><span>智者所弃大慧如是一切悉堕二边作涅槃</span><span>想如是等外道涅槃妄想彼中都无若生若</span><span>灭大慧彼一一外道涅槃彼等自论智慧观</span></div>|<div class=jwk><span>察都无所立如彼妄想心意来去漂驰流动</span><span>一切无有得涅槃者大慧如我所说涅槃者</span><span>谓善觉知自心现量不著外性离于四句见</span><span>如实处不堕自心现妄想 	function moveObj(obj) {
		obj.style.cursor = "move";
		obj.onmousedown = function(e) {
			obj.style.position = "absolute";
			var drag_x  = 0;
			var drag_y  = 0;
			var draging = true;
			var left    = obj.offsetLeft;
			var top     = obj.offsetTop;
			if(typeof document.all !== "undefined") {   //IE
				drag_x = event.clientX;
				drag_y = event.clientY;
				document.onmousemove = function(e) {
					if(draging === false) return false;
					obj.style.left = left + event.clientX - drag_x + "px";
					obj.style.top  = top + event.clientY - drag_y + "px";
				}
			} else {    //FF,Chrome,Opera,Safari
				drag_x = e.pageX;
				drag_y = e.pageY;
				document.onmousemove = function(e) {
					if (draging === false) return false;
					obj.style.left = left + e.pageX - drag_x + "px";
					obj.style.top  = top + e.pageY - drag_y + "px";
