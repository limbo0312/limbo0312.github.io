	fj="|<div class=jwk><span>楞伽阿跋多罗宝经卷第四</span><span></span><span>一切佛语心品之四</span><span>尔时大慧菩萨白佛言世尊惟愿为说三藐</span><span>三佛陀我及余菩萨摩诃萨善于如来自性</span></div>|<div class=jwk><span>自觉觉他佛告大慧恣所欲问我当为汝随</span><span>所问说大慧白佛言世尊如来应供等正觉</span><span>为作耶为不作耶为事耶为因耶为相耶为</span><span>所相耶为说耶为所说耶为觉耶为所觉耶</span><span>如是等辞句为异为不异佛告大慧如来应</span></div>|<div class=jwk><span>供等正觉于如是等辞句非事非因所以者</span><span>何俱有过故大慧若如来是事者或作或无</span><span>常无常故一切事应是如来我及诸佛皆所</span><span>不欲若非所作者无所得故方便则空同于</span><span>兔角槃大之子以无所有故大慧若无事无</span></div>|<div class=jwk><span>因者则非有非无若非有非无则出于四句</span><span>四句者是世间言说若出四句者则不堕四</span><span>句不堕故智者所取一切如来句义亦如是</span><span>慧者当知如我所说一切法无我当知此义</span><span>无我性是无我一切法有自性无他性如牛</span></div>|<div class=jwk><span>马大慧譬如非牛马性非马牛性其实非有</span><span>非无彼非无自相如是大慧一切诸法非无</span><span>自相有自相但非无我愚夫之所能知以妄</span><span>想故如是一切法空无生无自性当如是知</span><span>如是如来与阴非异非不异若不异阴者应</span></div>|<div class=jwk><span>是无常若异者方便则空若二者应有异如</span><span>牛角相似故不异长短差别有异一切法亦</span><span>如是大慧如牛右角异左角左角异右角如</span><span>是长短种种色各各异大慧如来于阴界入</span><span>非异非不异如是如来解脱非异非不异如</span></div>|<div class=jwk><span>是如来以解脱名说若如来异解脱者应色</span><span>相成色相成故应无常若不异者修行者得</span><span>相应无分别而修行者见分别是故非异非</span><span>不异如是智及尔焰非异非不异大慧智及</span><span>尔焰非异非不异者非常非无常非作非所</span></div>|<div class=jwk><span>作非有为非无为非觉非所觉非相非所相</span><span>非阴非异阴非说非所说非一非异非俱非</span><span>不俱非一非异非俱非不俱故悉离一切量</span><span>离一切量则无言说无言说则无生无生则</span><span>无灭无灭则寂灭寂灭则自性涅槃自性涅</span></div>|<div class=jwk><span>槃则无事无因无事无因则无攀缘无攀缘</span><span>则出过一切虚伪出过一切虚伪则是如来</span><span>如来则是三藐三佛陀大慧是名三藐三佛</span><span>陀佛陀大慧三藐三佛陀佛陀者离一切根</span><span>量尔时世尊欲重宣此义而说偈言</span></div>|<div class=jwk><span>悉离诸根量<br>　无事亦无因<br>　已离觉所觉</span><span>亦离相所相<br>　阴缘等正觉<br>　一异莫能见</span><span>若无有见者<br>　云何而分别<br>　非作非不作</span><span>非事亦非因<br>　非阴不在阴<br>　亦非有余离</span><span>亦非有诸性<br>　如彼妄想见<br>　当知亦非无</span></div>|<div class=jwk><span>此法法自尔<br>　以有故有无<br>　以无故有有</span><span>若无不应受<br>　若有不应想<br>　或于我非我</span><span>言说量留连<br>　沉溺于二边<br>　自坏坏世间</span><span>解脱一切过<br>　正观察我通<br>　是名为正观</span><span>不毁大导师</span></div>|<div class=jwk><span>尔时大慧菩萨复白佛言世尊如世尊说修</span><span>多罗摄受不生不灭又世尊说不生不灭是</span><span>如来异名云何世尊为无性故说不生不灭</span><span>为是如来异名佛告大慧我说一切法不生</span><span>不灭有无品不现大慧白佛言世尊若一切</span></div>|<div class=jwk><span>法不生者则摄受法不可得一切法不生故</span><span>若名字中有法者惟愿为说佛告大慧善哉</span><span>善哉谛听善思念之吾当为汝分别解说大</span><span>慧白佛言唯然受教佛告大慧我说如来非</span><span>无性亦非不生不灭摄一切法亦不待缘故</span></div>|<div class=jwk><span>不生不灭亦非无义大慧我说意生法身如</span><span>来名号彼不生者一切外道声闻缘觉七住</span><span>菩萨非其境界大慧彼不生即如来异名大</span><span>慧譬如因陀罗释迦不兰陀罗如是等诸物</span><span>亦各有多名亦非多名而有多性亦非无自</span></div>|<div class=jwk><span>性如是大慧我于此娑呵世界有三阿僧祇</span><span>百千名号愚夫悉闻各说我名而不解我如</span><span>来异名大慧或有众生知我如来者有知一</span><span>切智者有知佛者有知救世者有知自觉者</span><span>有知导师者有知广导者有知一切导者有</span></div>|<div class=jwk><span>知仙人者有知梵者有知毗纽者有知自在</span><span>者有知胜者有知迦毗罗者有知真实边者</span><span>有知月者有知日者有知生者有知无生者</span><span>有知无灭者有知空者有知如如者有知谛</span><span>者有知实际者有知法性者有知涅槃者有</span></div>|<div class=jwk><span>知常者有知平等者有知不二者有知无相</span><span>者有知解脱者有知道者有知意生者大慧</span><span>如是等三阿僧祇百千名号不增不减此及</span><span>余世界皆悉知我如水中月不出不入彼诸</span><span>愚夫不能知我堕二边故然悉恭敬供养于</span></div>|<div class=jwk><span>我而不善解知辞句义趣不分别名不解自</span><span>通计著种种言说章句于不生不灭作无性</span><span>想不知如来名号差别如因陀罗释迦不兰</span><span>陀罗不解自通会归终极于一切法随说计</span><span>著大慧彼诸痴人作如是言义如言说义说</span></div>|<div class=jwk><span>无异所以者何谓义无身故言说之外更无</span><span>余义惟止言说大慧彼恶烧智不知言说自</span><span>性不知言说生灭义不生灭大慧一切言说</span><span>堕于文字义则不堕离性非性故无受生亦</span><span>无身大慧如来不说堕文字法文字有无不</span></div>|<div class=jwk><span>可得故除不堕文字大慧若有说言如来说</span><span>堕文字法者此则妄说法离文字故是故大</span><span>慧我等及诸菩萨不说一字不答一字所以</span><span>者何法离文字故非不饶益义说言说者众</span><span>生妄想故大慧若不说一切法者教法则坏</span></div>|<div class=jwk><span>教法坏者则无诸佛菩萨缘觉声闻若无者</span><span>谁说为谁是故大慧菩萨摩诃萨莫著言说</span><span>随宜方便广说经法以众生希望烦恼不一</span><span>故我及诸佛为彼种种异解众生而说诸法</span><span>令离心意意识故不为得自觉圣智处大慧</span></div>|<div class=jwk><span>于一切法无所有觉自心现量离二妄想诸</span><span>菩萨摩诃萨依于义不依文字若善男子善</span><span>女人依文字者自坏第一义亦不能觉他堕</span><span>恶见相续而为众说不善了知一切法一切</span><span>地一切相亦不知章句若善一切法一切地</span></div>|<div class=jwk><span>一切相通达章句具足性义彼则能以正无</span><span>相乐而自娱乐平等大乘建立众生大慧摄</span><span>受大乘者则摄受诸佛菩萨缘觉声闻摄受</span><span>诸佛菩萨缘觉声闻者则摄受一切众生摄</span><span>受一切众生者则摄受正法摄受正法者则</span></div>|<div class=jwk><span>佛种不断佛种不断者则能了知得殊胜入</span><span>处知得殊胜入处菩萨摩诃萨常得化生建</span><span>立大乘十自在力现众色像通达众生形类</span><span>希望烦恼诸相如实说法如实者不异如实</span><span>者不来不去相一切虚伪息是名如实大慧</span></div>|<div class=jwk><span>善男子善女人不应摄受随说计著真实者</span><span>离文字故大慧如为愚夫以指指物愚夫观</span><span>指不得实义如是愚夫随言说指摄受计著</span><span>至竟不舍终不能得离言说指第一实义大</span><span>慧譬如婴儿应食熟食不应食生若食生者</span></div>|<div class=jwk><span>则令发狂不知次第方便熟故大慧如是不</span><span>生不灭不方便修则为不善是故应当善修</span><span>方便莫随言说如视指端是故大慧于真实</span><span>义当方便修真实义者微妙寂静是涅槃因</span><span>言说者妄想合妄想者集生死大慧实义者</span></div>|<div class=jwk><span>从多闻者得大慧多闻者谓善于义非善言</span><span>说善义者不堕一切外道经论身自不随亦</span><span>不令他随是则名曰大德多闻是故欲求义</span><span>者当亲近多闻所谓善义与此相违计著言</span><span>说应当远离尔时大慧菩萨复承佛威神而</span></div>|<div class=jwk><span>白佛言世尊世尊显示不生不灭无有奇特</span><span>所以者何一切外道因亦不生不灭世尊亦</span><span>说虚空非数缘灭及涅槃界不生不灭世尊</span><span>外道说因生诸世间世尊亦说无明爱业妄</span><span>想为缘生诸世间彼因此缘名差别耳外物</span></div>|<div class=jwk><span>因缘亦如是世尊与外道论无有差别微尘</span><span>胜妙自在众生主等如是九物不生不灭世</span><span>尊亦说一切性不生不灭有无不可得外道</span><span>亦说四大不坏自性不生不灭四大常是四</span><span>大乃至周流诸趣不舍自性世尊所说亦复</span></div>|<div class=jwk><span>如是是故我言无有奇特惟愿世尊为说差</span><span>别所以奇特胜诸外道若无差别者一切外</span><span>道皆亦是佛以不生不灭故而世尊说一世</span><span>界中多佛出世者无有是处如向所说一世</span><span>界中应有多佛无差别故佛告大慧我说不</span></div>|<div class=jwk><span>生不灭不同外道不生不灭所以者何彼诸</span><span>外道有性自性得不生不变相我不如是堕</span><span>有无品大慧我者离有无品离生灭非性非</span><span>无性如种种幻梦现故非无性云何无性谓</span><span>色无自性相摄受现不现故摄不摄故以是</span></div>|<div class=jwk><span>故一切性无性非无性但觉自心现量妄想</span><span>不生安隐快乐世事永息愚痴凡夫妄想作</span><span>事非诸贤圣不实妄想如揵闼婆城及幻化</span><span>人大慧如揵闼婆城及幻化人种种众生商</span><span>贾出入愚夫妄想谓真出入而实无有出者</span></div>|<div class=jwk><span>入者但彼妄想故如是大慧愚痴凡夫起不</span><span>生不灭彼亦无有有为无为如幻人生其实</span><span>无有若生若灭性无性无所有故一切法亦</span><span>如是离于生灭愚痴凡夫堕不如实起生灭</span><span>妄想非诸贤圣不如实者不尔如性自性妄</span></div>|<div class=jwk><span>想亦不异若异妄想者计著一切性自性不</span><span>见寂静不见寂静者终不离妄想是故大慧</span><span>无相见胜非相见相者受生因故不胜大慧</span><span>无相者妄想不生不起不灭我说涅槃大慧</span><span>涅槃者如真实义见离先妄想心心数法逮</span></div>|<div class=jwk><span>得如来自觉圣智我说是涅槃尔时世尊欲</span><span>重宣此义而说偈言</span><span>灭除彼生论<br>　建立不生义<br>　我说如是法</span><span>愚夫不能知<br>　一切法不生<br>　无性无所有</span><span>揵闼婆幻梦<br>　有性者无因<br>　不生无自性</span></div>|<div class=jwk><span>何因空当说<br>　以离于和合<br>　觉知性不现</span><span>是故空不生<br>　我说无自性<br>　谓一一和合</span><span>性现而非有<br>　分析无和合<br>　非如外道见</span><span>梦幻及垂发<br>　野马乾闼婆<br>　世间种种事</span><span>无因而相现<br>　折伏有因论<br>　申畅无生义</span></div>|<div class=jwk><span>申畅无生者<br>　法流永不断<br>　炽然无因论</span><span>恐怖诸外道</span><span>尔时大慧以偈问曰</span><span>云何何所因<br>　彼以何故生<br>　于何处和合</span><span>而作无因论</span></div>|<div class=jwk><span>尔时世尊复以偈答</span><span>观察有为法<br>　非无因有因<br>　彼生灭论者</span><span>所见从是灭</span><span>尔时大慧说偈问曰</span><span>云何为无生<br>　为是无性耶<br>　为顾视诸缘</span></div>|<div class=jwk><span>有法名无生<br>　名不应无义<br>　惟为分别说</span><span>尔时世尊复以偈答</span><span>非无性无生<br>　亦非顾诸缘<br>　非有性而名</span><span>名亦非无义<br>　一切诸外道<br>　声闻及缘觉</span><span>七住非境界<br>　是名无生相<br>　远离诸因缘</span></div>|<div class=jwk><span>亦离一切事<br>　唯有微心住<br>　想所想俱离</span><span>其身随转变<br>　我说是无生<br>　无外性无性</span><span>亦无心摄受<br>　断除一切见<br>　我说是无生</span><span>如是无自性<br>　空等应分别<br>　非空故说空</span><span>无生故说空<br>　因缘数和合<br>　则有生有灭</span></div>|<div class=jwk><span>离诸因缘数<br>　无别有生灭<br>　舍离因缘数</span><span>更无有异性<br>　若言一异者<br>　是外道妄想</span><span>有无性不生<br>　非有亦非无<br>　除其数转变</span><span>是悉不可得<br>　但有诸俗数<br>　展转为钩锁</span><span>离彼因缘锁<br>　生义不可得<br>　生无性不起</span></div>|<div class=jwk><span>离诸外道过<br>　但说缘钩锁<br>　凡愚不能了</span><span>若离缘钩锁<br>　别有生性者<br>　是则无因论</span><span>破坏钩锁义<br>　如灯显众像<br>　钩锁现若然</span><span>是则离钩锁<br>　别更有诸性<br>　无性无有生</span><span>如虚空自性<br>　若离于钩锁<br>　慧无所分别</span></div>|<div class=jwk><span>复有余无生<br>　贤圣所得法<br>　彼生无生者</span><span>是则无生忍<br>　若使诸世间<br>　观察钩锁者</span><span>一切离钩锁<br>　从是得三昧<br>　痴爱诸业等</span><span>是则内钩锁<br>　钻燧泥团轮<br>　种子等名外</span><span>若使有他性<br>　而从因缘生<br>　彼非钩锁义</span></div>|<div class=jwk><span>是则不成就<br>　若生无自性<br>　彼为谁钩锁</span><span>展转相生故<br>　当知因缘义<br>　坚湿暖动法</span><span>凡愚生妄想<br>　离数无异法<br>　是则说无性</span><span>如医疗众病<br>　无有若干论<br>　以病差别故</span><span>为设种种治<br>　我为彼众生<br>　破坏诸烦恼</span></div>|<div class=jwk><span>知其根优劣<br>　为彼说度门<br>　非烦恼根异</span><span>而有种种法<br>　唯说一乘法<br>　是则为大乘</span><span>尔时大慧菩萨摩诃萨复白佛言世尊一切</span><span>外道皆起无常妄想世尊亦说一切行无常</span><span>是生灭法此义云何为邪为正为有几种无</span></div>|<div class=jwk><span>常佛告大慧一切外道有七种无常非我法</span><span>也何等为七彼有说言作已而舍是名无常</span><span>有说形处坏是名无常有说即色是无常有</span><span>说色转变中间是名无常无间自之散坏如</span><span>乳酪等转变中间不可见无常毁坏一切性</span></div>|<div class=jwk><span>转有说性无常有说性无性无常有说一切</span><span>法不生无常入一切法大慧性无性无常谓</span><span>四大及所造自相坏四大自性不可得不生</span><span>彼不生无常者非常无常一切法有无不生</span><span>分析乃至微尘不可见是不生义非生是名</span></div>|<div class=jwk><span>不生无常相若不觉此者堕一切外道生无</span><span>常义大慧性无常者是自心妄想非常无常</span><span>性所以者何谓无常自性不坏大慧此是一</span><span>切性无性无常事除无常无有能令一切法</span><span>性无性者如杖瓦石破坏诸物现见各各不</span></div>|<div class=jwk><span>异是性无常事非作所作有差别此是无常</span><span>此是事作所作无异者一切性常无因性大</span><span>慧一切性无性有因非凡愚所知非因不相</span><span>似事生若生者一切性悉皆无常是不相似</span><span>事作所作无有别异而悉见有异若性无常</span></div>|<div class=jwk><span>者堕作因性相若堕者一切性不究竟一切</span><span>性作因相堕者自无常应无常无常无常故</span><span>一切性不无常应是常若无常入一切性者</span><span>应堕三世彼过去色与坏俱未来不生色不</span><span>生故现在色与坏相俱色者四大积集差别</span></div>|<div class=jwk><span>四大及造色自性不坏离异不异故一切外</span><span>道一切四大不坏一切三有四大及造色在</span><span>所知有生灭离四大造色一切外道于何所</span><span>思惟无常四大不生自性相不坏故离始造</span><span>无常者非四大复有异四大各各异相自相</span></div>|<div class=jwk><span>故非差别可得彼无差别斯等不更造二方</span><span>便不作当知是无常彼形处坏无常者谓四</span><span>大及造色不坏至竟不坏大慧竟者分析乃</span><span>至微尘观察坏四大及造色形处异见长短</span><span>不可得非四大四大不坏形处坏现堕在数</span></div>|<div class=jwk><span>论色即无常者谓色即是无常彼则形处无</span><span>常非四大若四大无常者非俗数言说世俗</span><span>言说非性者则堕世论见一切性但有言说</span><span>不见自相生转变无常者谓色异性现非四</span><span>大如金作庄严具转变现非金性坏但庄严</span></div>|<div class=jwk><span>具处所坏如是余性转变等亦如是如是等</span><span>种种外道无常见妄想火烧四大时自相不</span><span>烧各各自相相坏者四大造色应断大慧我</span><span>法起非常非无常所以者何谓外性不决定</span><span>故唯说三有微心不说种种相有生有灭四</span></div>|<div class=jwk><span>大合会差别四大及造色故妄想二种事摄</span><span>所摄知二种妄想离外性无性二种见觉自</span><span>心现量妄想者思想作行生非不作行离心</span><span>性无性妄想世间出世间上上一切法非常</span><span>非无常不觉自心现量堕二边恶见相续一</span></div>|<div class=jwk><span>切外道不觉自妄想此凡夫无有根本谓世</span><span>间出世间上上从说妄想生非凡愚所觉尔</span><span>时世尊欲重宣此义而说偈言</span><span>远离于始造<br>　及与形处异<br>　性与色无常</span><span>外道愚妄想<br>　诸性无有坏<br>　大大自性住</span></div>|<div class=jwk><span>外道无常想<br>　没在种种见<br>　彼诸外道等</span><span>无若生若灭<br>　大大性自常<br>　何谓无常想</span><span>一切唯心量<br>　二种心流转<br>　摄受及所摄</span><span>无有我我所<br>　梵天为树根<br>　枝条普周遍</span><span>如是我所说<br>　唯是彼心量</span></div>|<div class=jwk><span>尔时大慧菩萨复白佛言世尊惟愿为说一</span><span>切菩萨声闻缘觉灭正受次第相续若善于</span><span>灭正受次第相续相者我及余菩萨终不妄</span><span>舍灭正受乐门不堕一切声闻缘觉外道愚</span><span>痴佛告大慧谛听谛听善思念之当为汝说</span></div>|<div class=jwk><span>大慧白佛言世尊惟愿为说佛告大慧六地</span><span>起菩萨摩诃萨及声闻缘觉入灭正受第七</span><span>地菩萨摩诃萨念念正受离一切性自性相</span><span>正受非声闻缘觉诸声闻缘觉堕有行摄所</span><span>摄相灭正受是故七地非念正受得一切法</span></div>|<div class=jwk><span>无差别相非分得种种相性觉一切法善不</span><span>善性相正受是故七地无善念正受大慧八</span><span>地菩萨及声闻缘觉心意意识妄想相灭初</span><span>地乃至七地菩萨摩诃萨观三界心意意识</span><span>量离我我所自妄想修堕外性种种相愚夫</span></div>|<div class=jwk><span>二种自心摄所摄向无知不觉无始过恶虚</span><span>伪习气所薰大慧八地菩萨摩诃萨声闻缘</span><span>觉涅槃菩萨者三昧觉所持是故三昧门乐</span><span>不般涅槃若不持者如来地不满足弃舍一</span><span>切为众生事佛种则断诸佛世尊为示如来</span></div>|<div class=jwk><span>不可思议无量功德声闻缘觉三昧门得乐</span><span>所牵故作涅槃想大慧我分部七地善修心</span><span>意意识相善修我我所摄受人法无我生灭</span><span>自共相善四无碍决定力三昧门地次第相</span><span>续入道品法不令菩萨摩诃萨不觉自共相</span></div>|<div class=jwk><span>不善七地堕外道邪径故立地次第大慧彼</span><span>实无有若生若灭除自心现量所谓地次第</span><span>相续及三界种种行愚夫所不觉愚夫所不</span><span>觉者谓我及诸佛说地次第相续及说三界</span><span>种种行复次大慧声闻缘觉第八菩萨地灭</span></div>|<div class=jwk><span>三昧乐门醉所醉不善自心现量自共相习</span><span>气所障堕人法无我法摄受见妄想涅槃想</span><span>非寂灭智慧觉大慧菩萨者见灭三昧门乐</span><span>本愿哀愍大悲成就知分别十无尽句不妄</span><span>想涅槃想彼已涅槃妄想不生故离摄所摄</span></div>|<div class=jwk><span>妄想觉了自心现量一切诸法妄想不生不</span><span>堕心意意识外性自性相计著妄想非佛法</span><span>因不生随智慧生得如来自觉地如人梦中</span><span>方便度水未度而觉觉已思惟为正为邪非</span><span>正非邪余无始见闻觉识因想种种习气种</span></div>|<div class=jwk><span>种形处堕有无想心意意识梦现大慧如是</span><span>菩萨摩诃萨于第八菩萨地见妄想生从初</span><span>地转进至第七地见一切法如幻等方便度</span><span>摄所摄心妄想行已作佛法方便未得者令</span><span>得大慧此是菩萨涅槃方便不坏离心意意</span></div>|<div class=jwk><span>识得无生法忍大慧于第一义无次第相续</span><span>说无所有妄想寂灭法尔时世尊欲重宣此</span><span>义而说偈言</span><span>心量无所有<br>　此住及佛地<br>　去来及现在</span><span>三世诸佛说<br>　心量地第七<br>　无所有第八</span></div>|<div class=jwk><span>二地名为住<br>　佛地名最胜<br>　自觉知及净</span><span>此则是我地<br>　自在最胜处<br>　清净妙庄严</span><span>照耀如盛火<br>　光明悉遍至<br>　炽焰不坏目</span><span>周轮化三有<br>　化现在三有<br>　或有先时化</span><span>于彼演说乘<br>　皆是如来地<br>　十地则为初</span></div>|<div class=jwk><span>初则为八地<br>　第九则为七<br>　七亦复为八</span><span>第二为第三<br>　第四为第五<br>　第三为第六</span><span>无所有何次</span><span>尔时大慧菩萨复白佛言世尊如来应供等</span><span>正觉为常无常佛告大慧如来应供等正觉</span></div>|<div class=jwk><span>非常非无常谓二俱有过常者有作主过常</span><span>者一切外道说作者无所作是故如来常非</span><span>常非作常有过故若如来无常者有作无常</span><span>过阴所相相无性阴坏则应断而如来不断</span><span>大慧一切所作皆无常如瓶衣等一切皆无</span></div>|<div class=jwk><span>常过一切智众具方便应无义以所作故一</span><span>切所作皆应是如来无差别因性故是故大</span><span>慧如来非常非无常复次大慧如来非如虚</span><span>空常如虚空常者自觉圣智众具无义过大</span><span>慧譬如虚空非常非无常离常无常一异俱</span></div>|<div class=jwk><span>不俱常无常过故不可说是故如来非常复</span><span>次大慧若如来无生常者如兔马等角以无</span><span>生常过故方便无义以无生常过故如来非</span><span>常复次大慧更有余事知如来常所以者何</span><span>谓无间所得智常故如来常大慧若如来出</span></div>|<div class=jwk><span>世若不出世法毕定住声闻缘觉诸佛如来</span><span>无间住不住虚空亦非愚夫之所觉知大慧</span><span>如来所得智是般若所熏大慧如来非心意</span><span>意识彼诸阴界入处所熏大慧一切三有皆</span><span>是不实妄想所生如来不从不实虚妄想生</span></div>|<div class=jwk><span>大慧以二法故有常无常非不二不二者寂</span><span>静一切法无二生相故是故如来应供等正</span><span>觉非常非无常大慧乃至言说分别生则有</span><span>常无常过分别觉灭者则离愚夫常无常见</span><span>不寂静慧者永离常无常非常无常熏尔时</span></div>|<div class=jwk><span>世尊欲重宣此义而说偈言</span><span>众具无义者<br>　生常无常过<br>　若无分别觉</span><span>永离常无常<br>　从其所立宗<br>　则有众杂义</span><span>等观自心量<br>　言说不可得</span><span>尔时大慧菩萨复白佛言世尊惟愿世尊更</span></div>|<div class=jwk><span>为我说阴界入生灭彼无有我谁生谁灭愚</span><span>夫者依于生灭不觉苦尽不识涅槃佛言善</span><span>哉谛听当为汝说大慧白佛言唯然受教佛</span><span>告大慧如来之藏是善不善因能遍兴造一</span><span>切趣生譬如伎儿变现诸趣离我我所不觉</span></div>|<div class=jwk><span>彼故三缘和合方便而生外道不觉计著作</span><span>者为无始虚伪恶习所薰名为识藏生无明</span><span>住地与七识俱如海浪身常生不断离无常</span><span>过离于我论自性无垢毕竟清净其诸余识</span><span>有生有灭意意识等念念有七因不实妄想</span></div>|<div class=jwk><span>取诸境界种种形处计著名相不觉自心所</span><span>现色相不觉苦乐不至解脱名相诸缠贪生</span><span>生贪若因若攀缘彼诸受根灭次第不生余</span><span>自心妄想不知苦乐入灭受想正受第四禅</span><span>善真谛解脱修行者作解脱想不离不转名</span></div>|<div class=jwk><span>如来藏识藏七识流转不灭所以者何彼因</span><span>攀缘诸识生故非声闻缘觉修行境界不觉</span><span>无我自共相摄受生阴界入见如来藏五法</span><span>自性人法无我则灭地次第相续转进余外</span><span>道见不能倾动是名住菩萨不动地得十三</span></div>|<div class=jwk><span>昧道门乐三昧觉所持观察不思议佛法自</span><span>愿不受三昧门乐及实际向自觉圣趣不共</span><span>一切声闻缘觉及诸外道所修行道得十贤</span><span>圣种性道及身智意生离三昧行是故大慧</span><span>菩萨摩诃萨欲求胜进者当净如来藏及藏</span></div>|<div class=jwk><span>识名大慧若无识藏名如来藏者则无生灭</span><span>大慧然诸凡圣悉有生灭修行者自觉圣趣</span><span>现法乐住不舍方便大慧此如来藏识藏一</span><span>切声闻缘觉心想所见虽自性净客尘所覆</span><span>故犹见不净非诸如来大慧如来者现前境</span></div>|<div class=jwk><span>界犹如掌中视阿摩勒果大慧我于此义以</span><span>神力建立令胜鬘夫人及利智满足诸菩萨</span><span>等宣扬演说如来藏及识藏名七识俱生声</span><span>闻计著见人法无我故胜鬘夫人承佛威神</span><span>说如来境界非声闻缘觉及外道境界如来</span></div>|<div class=jwk><span>藏识藏余佛及余利智依义菩萨智慧境界</span><span>是故汝及余菩萨摩诃萨于如来藏识藏当</span><span>勤修学莫但闻觉作知足想尔时世尊欲重</span><span>宣此义而说偈言</span><span>甚深如来藏<br>　而与七识俱<br>　二种摄受生</span></div>|<div class=jwk><span>智者则远离<br>　如镜像现心<br>　无始习所薰</span><span>如实观察者<br>　诸事悉无事<br>　如愚见指月</span><span>观指不观月<br>　计著名字者<br>　不见我真实</span><span>心为工伎儿<br>　意如和伎者<br>　五识为伴侣</span><span>妄想观众伎</span></div>|<div class=jwk><span>尔时大慧菩萨白佛言世尊惟愿为说五法</span><span>自性识二种无我究竟分别相我及余菩萨</span><span>摩诃萨于一切地次第相续分别此法入一</span><span>切佛法入一切佛法者乃至如来自觉地佛</span><span>告大慧谛听谛听善思念之大慧白佛唯然</span></div>|<div class=jwk><span>受教佛告大慧五法自性识二无我分别趣</span><span>相者谓名相妄想正智如如若修行者修行</span><span>入如来自觉圣趣离于断常有无等见现法</span><span>乐正受住现在前大慧不觉彼五法自性识</span><span>二无我自心现外性凡夫妄想非诸贤圣大</span></div>|<div class=jwk><span>慧白佛言世尊云何愚夫妄想生非诸贤圣</span><span>佛告大慧愚夫计著俗数名相随心流散流</span><span>散已种种相像貌堕我我所见希望计著妙</span><span>色计著已无知覆障生染著染著已贪恚所</span><span>生业积集积集已妄想自缠如蚕作茧堕生</span></div>|<div class=jwk><span>死海诸趣旷野如汲井轮以愚痴故不能知</span><span>如幻野马水月自性离我我所起于一切不</span><span>实妄想离相所相及生住灭从自心妄想生</span><span>非自在时节微尘胜妙生愚痴凡夫随名相</span><span>流大慧彼相者眼识所照名为色耳鼻舌身</span></div>|<div class=jwk><span>意意识所照名为声香味触法是名为相大</span><span>慧彼妄想者施设众名显示诸相如此不异</span><span>象马车步男女等名是名妄想大慧正智者</span><span>彼名相不可得犹如过客诸识不生不断不</span><span>常不堕一切外道声闻缘觉之地复次大慧</span></div>|<div class=jwk><span>菩萨摩诃萨以此正智不立名相非不立名</span><span>相舍离二见建立及诽谤知名相不生是名</span><span>如如大慧菩萨摩诃萨住如如者得无所有</span><span>境界故得菩萨欢喜地得菩萨欢喜地已永</span><span>离一切外道恶趣正住出世间趣法相成熟</span></div>|<div class=jwk><span>分别幻等一切法自觉法趣相离诸妄想见</span><span>性异相次第乃至法云地于其中间三昧力</span><span>自在神通开敷得如来地已种种变化圆照</span><span>示现成熟众生如水中月善究竟满足十无</span><span>尽句为种种意解众生分别说法法身离意</span></div>|<div class=jwk><span>所作是名菩萨入如如所得尔时大慧菩萨</span><span>白佛言世尊云何世尊为三种自性入于五</span><span>法为各有自相宗佛告大慧三种自性及八</span><span>识二种无我悉入五法大慧彼名及相是妄</span><span>想自性大慧若依彼妄想生心心法名俱时</span></div>|<div class=jwk><span>生如日光俱种种相各别分别持是名缘起</span><span>自性大慧正智如如者不可坏故名成自性</span><span>复次大慧自心现妄想八种分别谓识藏意</span><span>意识及五识身相者不实相妄想故我我所</span><span>二摄受灭二无我生是故大慧此五法者声</span></div>|<div class=jwk><span>闻缘觉菩萨如来自觉圣智诸地相续次第</span><span>一切佛法悉入其中复次大慧五法者相名</span><span>妄想如如正智大慧相者若处所形相色像</span><span>等现是名为相若彼有如是相名为瓶等即</span><span>此非余是说为名施设众名显示诸相瓶等</span></div>|<div class=jwk><span>心心法是名妄想彼名彼相毕竟不可得始</span><span>终无觉于诸法无展转离不实妄想是名如</span><span>如真实决定究竟自性不可得彼是如相我</span><span>及诸佛随顺入处普为众生如实演说施设</span><span>显示于彼随入正觉不断不常妄想不起随</span></div>|<div class=jwk><span>顺自觉圣趣一切外道声闻缘觉所不得相</span><span>是名正智大慧是名五法三种自性八识二</span><span>种无我一切佛法悉入其中是故大慧当自</span><span>方便学亦教他人勿随于他尔时世尊欲重</span><span>宣此义而说偈言</span></div>|<div class=jwk><span>五法三自性<br>　及与八种识<br>　二种无有我</span><span>悉摄摩诃衍<br>　名相虚妄想<br>　自性二种相</span><span>正智及如如<br>　是则为成相</span><span>尔时大慧菩萨复白佛言世尊如世尊所说</span><span>句过去诸佛如恒河沙未来现在亦复如是</span></div>|<div class=jwk><span>云何世尊为如说而受为更有余义惟愿如</span><span>来哀愍解说佛告大慧莫如说受三世诸佛</span><span>量非如恒河沙所以者何过世间望非譬所</span><span>譬以凡愚计常外道妄想长养恶见生死无</span><span>穷欲令厌离生死趣轮精勤胜进故为彼说</span></div>|<div class=jwk><span>言诸佛易见非如优昙钵华难得见故息方</span><span>便求有时复观诸受化者作是说言佛难值</span><span>遇如优昙钵华优昙钵华无已见今见当见</span><span>如来者世间悉见不以建立自通故说言如</span><span>来出世如优昙钵华大慧自建立自通者过</span></div>|<div class=jwk><span>世间望彼诸凡愚所不能信自觉圣智境界</span><span>无以为譬真实如来过心意意识所见之相</span><span>不可为譬大慧然我说譬佛如恒沙无有过</span><span>咎大慧譬如恒沙一切鱼鳖输收魔罗师子</span><span>象马人兽践踏沙不念言彼恼乱我而生妄</span></div>|<div class=jwk><span>想自性清净无诸垢污如来应供等正觉圣</span><span>智恒河大力神通自在等沙一切外道诸人</span><span>兽等一切恼乱如来不念而生妄想如来寂</span><span>然无有念想如来本愿以三昧乐安众生故</span><span>无有恼乱犹如恒沙等无有异又断贪恚故</span></div>|<div class=jwk><span>譬如恒沙是地自性劫尽烧时烧一切地而</span><span>彼地大不舍自性与火大俱生故其余愚夫</span><span>作地烧想而地不烧以火因故如是大慧如</span><span>来法身如恒沙不坏大慧譬如恒沙无有限</span><span>量如来光明亦复如是无有限量为成熟众</span></div>|<div class=jwk><span>生故普照一切诸佛大众大慧譬如恒沙别</span><span>求异沙永不可得如是大慧如来应供等正</span><span>觉无生死生灭有因缘断故大慧譬如恒河</span><span>沙增减不可得知如是大慧如来智慧成熟</span><span>众生不增不减非身法故身法者有坏如来</span></div>|<div class=jwk><span>法身非是身法如压恒沙油不可得如是一</span><span>切极苦众生逼迫如来乃至众生未得涅槃</span><span>不舍法界自三昧愿乐以大悲故大慧譬如</span><span>恒沙随水而流非无水也如是大慧如来所</span><span>说一切诸法随涅槃流是故说言如恒河沙</span></div>|<div class=jwk><span>如来不随诸去流转去是坏义故大慧生死</span><span>本际不可知不知故云何说去大慧去者断</span><span>义而愚夫不知大慧白佛言世尊若众生生</span><span>死际不可知者云何解脱可知佛告大慧无</span><span>始虚伪过恶妄想习气因灭自心现知外义</span></div>|<div class=jwk><span>妄想身转解脱不灭是故无边非都无所有</span><span>为彼妄想作无边等异名观察内外离于妄</span><span>想无异众生智及尔焰一切诸法悉皆寂静</span><span>不识自心现妄想故妄想生若识则灭尔时</span><span>世尊欲重宣此义而说偈言</span></div>|<div class=jwk><span>观察诸导师<br>　犹如恒河沙<br>　不坏亦不去</span><span>亦复不究竟<br>　是则为平等<br>　观察诸如来</span><span>犹如恒沙等<br>　悉离一切过<br>　随流而性常</span><span>是则佛正觉</span><span>尔时大慧菩萨复白佛言惟愿为说一切诸</span></div>|<div class=jwk><span>法刹那坏相世尊云何一切法刹那佛告大</span><span>慧谛听谛听善思念之当为汝说佛告大慧</span><span>一切法者谓善不善无记有为无为世间出</span><span>世间有罪无罪有漏无漏受不受大慧略说</span><span>心意意识及习气是五受阴因是心意意识</span></div>|<div class=jwk><span>习气长养凡愚善不善妄想大慧修三昧乐</span><span>三昧正受现法乐住贤圣名为善无漏大慧</span><span>善不善者谓八识何等为八谓如来藏名识</span><span>藏心意意识及五识身非外道所说大慧五</span><span>识身者心意意识俱善不善相展转变坏相</span></div>|<div class=jwk><span>续流注不坏身生亦生亦灭不觉自心现次</span><span>第灭余识生形相差别摄受意识俱相应生</span><span>刹那时不住名为刹那大慧刹那者名识藏</span><span>如来藏意俱生识习气刹那无漏习气非刹</span><span>那非凡愚所觉计著刹那论故不觉一切法</span></div>|<div class=jwk><span>刹那非刹那以断见坏无为法大慧七识不</span><span>流转不受苦乐非涅槃因大慧如来藏者受</span><span>苦乐与因俱若生若灭四住地无明住地所</span><span>醉凡愚不觉刹那见妄想熏心复次大慧如</span><span>金金刚佛舍利得奇特性终不损坏大慧若</span></div>|<div class=jwk><span>得无间有刹那者圣应非圣而圣未曾不圣</span><span>如金金刚虽经劫数称量不减云何凡愚不</span><span>善于我隐覆之说于内外一切法作刹那想</span><span>大慧菩萨复白佛言世尊如世尊说六波罗</span><span>蜜满足得成正觉何等为六佛告大慧波罗</span></div>|<div class=jwk><span>蜜有三种分别谓世间出世间出世间上上</span><span>大慧世间波罗蜜者我我所摄受计著摄受</span><span>二边为种种受生处乐色声香味触故满足</span><span>檀波罗蜜戒忍精进禅定智慧亦如是凡夫</span><span>神通及生梵天大慧出世间波罗蜜者声闻</span></div>|<div class=jwk><span>缘觉堕摄受涅槃故行六波罗蜜乐自己涅</span><span>槃乐出世间上上波罗蜜者觉自心现妄想</span><span>量摄受及自心二故不生妄想于诸趣摄受</span><span>非分自心色相不计著为安乐一切众生故</span><span>生檀波罗蜜起上方便即于彼缘妄想不生</span></div>|<div class=jwk><span>戒是尸波罗蜜即彼妄想不生忍知摄所摄</span><span>是羼提波罗蜜初中后夜精勤方便随顺修</span><span>行方便妄想不生是毗棃耶波罗蜜妄想悉</span><span>灭不堕声闻涅槃摄受是禅波罗蜜自心妄</span><span>想非性智慧观察不堕二边先身转胜而不</span></div>|<div class=jwk><span>可坏得自觉圣趣是般若波罗蜜尔时世尊</span><span>欲重宣此义而说偈言</span><span>空无常刹那<br>　愚夫妄想作<br>　如河灯种子</span><span>而作刹那想<br>　刹那息烦乱<br>　寂静离所作</span><span>一切法不生<br>　我说刹那义<br>　物生则有灭</span></div>|<div class=jwk><span>不为愚者说<br>　无间相续性<br>　妄想之所熏</span><span>无明为其因<br>　心则从彼生<br>　乃至色未生</span><span>中间有何分<br>　相续次第灭<br>　余心随彼生</span><span>不住于色时<br>　何所缘而生<br>　以从彼生故</span><span>不如实因生<br>　云何无所成<br>　而知刹那坏</span></div>|<div class=jwk><span>修行者正受<br>　金刚佛舍利<br>　光音天宫殿</span><span>世间不坏事<br>　住于正法得<br>　如来智具足</span><span>比丘得平等<br>　云何见刹那<br>　乾闼婆幻等</span><span>色无有刹那<br>　于不实色等<br>　视之若真实</span><span>尔时大慧菩萨复白佛言世尊世尊记阿罗</span></div>|<div class=jwk><span>汉得成阿耨多罗三藐三菩提与诸菩萨等</span><span>无差别一切众生法不涅槃谁至佛道从初</span><span>得佛至般涅槃于其中间不说一字亦无所</span><span>答如来常定故亦无虑亦无察化佛化作佛</span><span>事何故说识刹那展转坏相金刚力士常随</span></div>|<div class=jwk><span>侍卫不施设本际现魔魔业恶业果报旃遮</span><span>摩纳孙陀利女空钵而出恶业障现云何如</span><span>来得一切种智而不离诸过佛告大慧谛听</span><span>谛听善思念之当为汝说大慧白佛善哉世</span><span>尊唯然受教佛告大慧为无余涅槃故说诱</span></div>|<div class=jwk><span>进行菩萨行者故此及余世界修菩萨行者</span><span>乐声闻乘涅槃为令离声闻乘进向大乘化</span><span>佛授声闻记非是法佛大慧因是故记诸声</span><span>闻与菩萨不异大慧不异者声闻缘觉诸佛</span><span>如来烦恼障断解脱一味非智障断大慧智</span></div>|<div class=jwk><span>障者见法无我殊胜清净烦恼障者先习见</span><span>人无我断七识灭法障解脱识藏习灭究竟</span><span>清净因本住法故前后非性无尽本愿故如</span><span>来无虑无察而演说法正智所化故念不忘</span><span>故无虑无察四住地无明住地习气断故二</span></div>|<div class=jwk><span>烦恼断离二死觉人法无我及二障断大慧</span><span>心意意识眼识等七刹那习气因离善无漏</span><span>品离不复轮转大慧如来藏者轮转涅槃苦</span><span>乐因空乱意大慧愚痴凡夫所不能觉大慧</span><span>金刚力士所随护者是化佛耳非真如来大</span></div>|<div class=jwk><span>慧真如来者离一切根量一切凡夫声闻缘</span><span>觉及外道根量悉灭得现法乐住无间法智</span><span>忍故非金刚力士所护一切化佛不从业生</span><span>化化佛者非佛不离佛因陶家轮等众生所</span><span>作相而说法非自通处说自觉境界复次大</span></div>|<div class=jwk><span>慧愚夫依七识身灭起断见不觉识藏故起</span><span>常见自妄想故不知本际自妄想慧灭故解</span><span>脱四住地无明住地习气断故一切过断尔</span><span>时世尊欲重宣此义而说偈言</span><span>三乘亦非乘<br>　如来不磨灭<br>　一切佛所说</span></div>|<div class=jwk><span>说离诸过恶<br>　为诸无间智<br>　及无余涅槃</span><span>诱进诸下劣<br>　是故隐覆说<br>　诸佛所起智</span><span>即分别说道<br>　诸乘非为乘<br>　彼则非涅槃</span><span>欲色有及见<br>　说是四住地<br>　意识之所起</span><span>识宅意所住<br>　意及眼识等<br>　断灭说无常</span></div>|<div class=jwk><span>或作涅槃见<br>　而为说常住</span><span>尔时大慧菩萨以偈问言</span><span>彼诸菩萨等<br>　志求佛道者<br>　酒肉及与葱</span><span>饮食为云何<br>　惟愿无上尊<br>　哀愍为演说</span><span>愚夫所贪著<br>　臭秽无名称<br>　虎狼所甘嗜</span></div>|<div class=jwk><span>云何而可食<br>　食者生诸过<br>　不食为福善</span><span>惟愿为我说<br>　食不食罪福</span><span>大慧菩萨说偈问已复白佛言惟愿世尊为</span><span>我等说食不食肉功德过恶我及诸菩萨于</span><span>现在未来当为种种希望食肉众生分别说</span></div>|<div class=jwk><span>法令彼众生慈心相向得慈心已各于住地</span><span>清净明了疾得究竟无上菩提声闻缘觉自</span><span>地止息已亦复逮成无上菩提恶邪论法诸</span><span>外道辈邪见断常颠倒计著尚有遮法不听</span><span>食肉况复如来世间救护正法成就而食肉</span></div>|<div class=jwk><span>耶佛告大慧善哉善哉谛听谛听善思念之</span><span>当为汝说大慧白佛唯然受教佛告大慧有</span><span>无量因缘不应食肉然我今当为汝略说谓</span><span>一切众生从本已来展转因缘常为六亲以</span><span>亲想故不应食肉驴骡骆驼狐狗牛马人兽</span></div>|<div class=jwk><span>等肉屠者杂卖故不应食肉不净气分所生</span><span>长故不应食肉众生闻气悉生恐怖如旃陀</span><span>罗及谭婆等狗见憎恶惊怖群吠故不应食</span><span>肉又令修行者慈心不生故不应食肉凡愚</span><span>所嗜臭秽不净无善名称故不应食肉令诸</span></div>|<div class=jwk><span>咒术不成就故不应食肉以杀生者见形起</span><span>识深味著故不应食肉彼食肉者诸天所弃</span><span>故不应食肉令口气臭故不应食肉多恶梦</span><span>故不应食肉空闲林中虎狼闻香故不应食</span><span>肉令饮食无节量故不应食肉令修行者不</span></div>|<div class=jwk><span>生厌离故不应食肉我常说言凡所饮食作</span><span>食子肉想作服药想故不应食肉听食肉者</span><span>无有是处复次大慧过去有王名师子苏陀</span><span>娑食种种肉遂至食人臣民不堪即便谋反</span><span>断其奉禄以食肉者有如是过故不应食肉</span></div>|<div class=jwk><span>复次大慧凡诸杀者为财利故杀生屠贩彼</span><span>诸愚痴食肉众生以钱为网而捕诸肉彼杀</span><span>生者若以财物若以钩网取彼空行水陆众</span><span>生种种杀害屠贩求利大慧亦无不教不求</span><span>不想而有鱼肉以是义故不应食肉大慧我</span></div>|<div class=jwk><span>有时说遮五种肉或制十种今于此经一切</span><span>种一切时开除方便一切悉断大慧如来应</span><span>供等正觉尚无所食况食鱼肉亦不教人以</span><span>大悲前行故视一切众生犹如一子是故不</span><span>听令食子肉尔时世尊欲重宣此义而说偈</span></div>|<div class=jwk><span>言</span><span>曾悉为亲属<br>　鄙秽不净杂<br>　不净所生长</span><span>闻气悉恐怖<br>　一切肉与葱<br>　及诸韭蒜等</span><span>种种放逸酒<br>　修行常远离<br>　亦常离麻油</span><span>及诸穿孔床<br>　以彼诸细虫<br>　于中极恐怖</span></div>|<div class=jwk><span> 					obj.style.left = left + event.clientX - drag_x + "px";
					obj.style.top  = top + event.clientY - drag_y + "px";
