	fj="|<div class=jwk><span>佛说观无量寿佛经</span><span></span><span>如是我闻一时佛在王舍城耆阇崛山中与</span><span>大比丘众千二百五十人俱菩萨三万二千</span><span>文殊师利法王子而为上首</span></div>|<div class=jwk><span>尔时王舍大城有一太子名阿阇世随顺调</span><span>达恶友之教收执父王频婆娑罗幽闭置于</span><span>七重室内制诸群臣一不得往国太夫人名</span><span>韦提希恭敬大王澡浴清净以酥蜜和麨用</span><span>涂其身诸璎珞中盛葡萄浆密以上王尔时</span></div>|<div class=jwk><span>大王食麨饮浆求水漱口漱口毕已合掌恭</span><span>敬向耆阇崛山遥礼世尊而作是言大目揵</span><span>连是吾亲友愿兴慈悲授我八戒时目揵连</span><span>如鹰隼飞疾至王所日日如是授王八戒世</span><span>尊亦遣尊者富楼那为王说法如是时间经</span></div>|<div class=jwk><span>三七日王食麨蜜得闻法故颜色和悦时阿</span><span>阇世问守门者父王今者犹存在耶时守门</span><span>人白言大王国太夫人身涂麨蜜璎珞盛浆</span><span>持用上王沙门目连及富楼那从空而来为</span><span>王说法不可禁制时阿阇世闻此语已怒其</span></div>|<div class=jwk><span>母曰我母是贼与贼为伴沙门恶人幻惑咒</span><span>术令此恶王多日不死即执利剑欲害其母</span><span>时有一臣名曰月光聪明多智及与耆婆为</span><span>王作礼白言大王臣闻毗陀论经说劫初已</span><span>来有诸恶王贪国位故杀害其父一万八千</span></div>|<div class=jwk><span>未曾闻有无道害母王今为此杀逆之事污</span><span>刹利种臣不忍闻是栴陀罗我等不宜复住</span><span>于此时二大臣说此语竟以手按剑却行而</span><span>退时阿阇世惊怖惶惧告耆婆言汝不为我</span><span>耶耆婆白言大王慎莫害母王闻此语忏悔</span></div>|<div class=jwk><span>求救即便舍剑止不害母敕语内官闭置深</span><span>宫不令复出时韦提希被幽闭已愁忧憔悴</span><span>遥向耆阇崛山为佛作礼而作是言如来世</span><span>尊在昔之时恒遣阿难来慰问我我今愁忧</span><span>世尊威重无由得见愿遣目连尊者阿难与</span></div>|<div class=jwk><span>我相见作是语已悲泣雨泪遥向佛礼未举</span><span>头顷尔时世尊在耆阇崛山知韦提希心之</span><span>所念即敕大目揵连及以阿难从空而来佛</span><span>从耆阇崛山没于王宫出时韦提希礼已举</span><span>头见世尊释迦牟尼佛身紫金色坐百宝莲</span></div>|<div class=jwk><span>华目连侍左阿难侍右释梵护世诸天在虚</span><span>空中普雨天华持用供养时韦提希见佛世</span><span>尊自绝璎珞举身投地号泣向佛白言世尊</span><span>我宿何罪生此恶子世尊复有何等因缘与</span><span>提婆达多共为眷属唯愿世尊为我广说无</span></div>|<div class=jwk><span>忧恼处我当往生不乐阎浮提浊恶世也此</span><span>浊恶处地狱饿鬼畜生盈满多不善聚愿我</span><span>未来不闻恶声不见恶人今向世尊五体投</span><span>地求哀忏悔唯愿佛日教我观于清净业处</span><span>尔时世尊放眉间光其光金色遍照十方无</span></div>|<div class=jwk><span>量世界还住佛顶化为金台如须弥山十方</span><span>诸佛净妙国土皆于中现或有国土七宝合</span><span>成复有国土纯是莲华复有国土如自在天</span><span>宫复有国土如玻瓈镜十方国土皆于中现</span><span>有如是等无量诸佛国土严显可观令韦提</span></div>|<div class=jwk><span>希见</span><span>时韦提希白佛言世尊是诸佛土虽复清净</span><span>皆有光明我今乐生极乐世界阿弥陀佛所</span><span>唯愿世尊教我思惟教我正受尔时世尊即</span><span>便微笑有五色光从佛口出一一光照频婆</span></div>|<div class=jwk><span>娑罗王顶尔时大王虽在幽闭心眼无障遥</span><span>见世尊头面作礼自然增进成阿那含尔时</span><span>世尊告韦提希汝今知不阿弥陀佛去此不</span><span>远汝当系念谛观彼国净业成者我今为汝</span><span>广说众譬亦令未来世一切凡夫欲修净业</span></div>|<div class=jwk><span>者得生西方极乐国土欲生彼国者当修三</span><span>福一者孝养父母奉事师长慈心不杀修十</span><span>善业二者受持三归具足众戒不犯威仪三</span><span>者发菩提心深信因果读诵大乘劝进行者</span><span>如此三事名为净业佛告韦提希汝今知不</span></div>|<div class=jwk><span>此三种业乃是过去未来现在三世诸佛净</span><span>业正因</span><span>佛告阿难及韦提希谛听谛听善思念之如</span><span>来今者为未来世一切众生为烦恼贼之所</span><span>害者说清净业善哉韦提希快问此事阿难</span></div>|<div class=jwk><span>汝当受持广为多众宣说佛语如来今者教</span><span>韦提希及未来世一切众生观于西方极乐</span><span>世界以佛力故当得见彼清净国土如执明</span><span>镜自见面像见彼国土极妙乐事心欢喜故</span><span>应时即得无生法忍佛告韦提希汝是凡夫</span></div>|<div class=jwk><span>心想羸劣未得天眼不能远观诸佛如来有</span><span>异方便令汝得见时韦提希白佛言世尊如</span><span>我今者以佛力故见彼国土若佛灭后诸众</span><span>生等浊恶不善五苦所逼云何当见阿弥陀</span><span>佛极乐世界</span></div>|<div class=jwk><span>佛告韦提希汝及众生应当专心系念一处</span><span>想于西方云何作想凡作想者一切众生自</span><span>非生盲有目之徒皆见日没当起想念正坐</span><span>西向谛观于日欲没之处令心坚住专想不</span><span>移见日欲没状如悬鼓既见日已闭目开目</span></div>|<div class=jwk><span>皆令明了是为日想名曰初观</span><span>次作水想见水澄清亦令明了无分散意既</span><span>见水已当起冰想见冰映彻作琉璃想此想</span><span>成已见琉璃地内外映彻下有金刚七宝金</span><span>幢擎琉璃地其幢八方八楞具足一一方面</span></div>|<div class=jwk><span>百宝所成一一宝珠有千光明一一光明八</span><span>万四千色映琉璃地如亿千日不可具见琉</span><span>璃地上以黄金绳杂厕间错以七宝界分齐</span><span>分明一一宝中有五百色光其光如华又似</span><span>星月悬处虚空成光明台楼阁千万百宝合</span></div>|<div class=jwk><span>成于台两边各有百亿华幢无量乐器以为</span><span>庄严八种清风从光明出鼓此乐器演说苦</span><span>空无常无我之音是为水想名第二观</span><span>此想成时一一观之极令了了闭目开目不</span><span>令散失唯除睡时恒忆此事如此想者名为</span></div>|<div class=jwk><span>粗见极乐国地若得三昧见彼国地了了分</span><span>明不可具说是为地想名第三观佛告阿难</span><span>汝持佛语为未来世一切大众欲脱苦者说</span><span>是观地法若观是地者除八十亿劫生死之</span><span>罪舍身他世必生净国心得无疑作是观者</span></div>|<div class=jwk><span>名为正观若他观者名为邪观</span><span>佛告阿难及韦提希地想成已次观宝树观</span><span>宝树者一一观之作七重行树想一一树高</span><span>八千由旬其诸宝树七宝华叶无不具足一</span><span>一华叶作异宝色琉璃色中出金色光玻瓈</span></div>|<div class=jwk><span>色中出红色光码碯色中出砗磲光砗磲色</span><span>中出绿真珠光珊瑚琥珀一切众宝以为映</span><span>饰妙真珠网弥覆树上一一树上有七重网</span><span>一一网间有五百亿妙华宫殿如梵王宫诸</span><span>天童子自然在中一一童子五百亿释迦毗</span></div>|<div class=jwk><span>楞伽摩尼以为璎珞其摩尼光照百由旬犹</span><span>如和合百亿日月不可具名众宝间错色中</span><span>上者此诸宝树行行相当叶叶相次于众叶</span><span>间生诸妙华华上自然有七宝果一一树叶</span><span>纵广正等二十五由旬其叶千色有百种画</span></div>|<div class=jwk><span>如天璎珞有众妙华作阎浮檀金色如旋火</span><span>轮宛转叶间涌生诸果如帝释瓶有大光明</span><span>化成幢幡无量宝盖是宝盖中映现三千大</span><span>千世界一切佛事十方佛国亦于中现见此</span><span>树已亦当次第一一观之观见树茎枝叶华</span></div>|<div class=jwk><span>果皆令分明是为树想名第四观</span><span>次当想水欲想水者极乐国土有八池水一</span><span>一池水七宝所成其宝柔软从如意珠王生</span><span>分为十四支一一支作七宝妙色黄金为渠</span><span>渠下皆以杂色金刚以为底沙一一水中有</span></div>|<div class=jwk><span>六十亿七宝莲华一一莲华团圆正等十二</span><span>由旬其摩尼水流注华间寻树上下其声微</span><span>妙演说苦空无常无我诸波罗蜜复有赞叹</span><span>诸佛相好者如意珠王涌出金色微妙光明</span><span>其光化为百宝色鸟和鸣哀雅常赞念佛念</span></div>|<div class=jwk><span>法念僧是为八功德水想名第五观</span><span>众宝国土一一界上有五百亿宝楼其楼阁</span><span>中有无量诸天作天妓乐又有乐器悬处虚</span><span>空如天宝幢不鼓自鸣此众音中皆说念佛</span><span>念法念比丘僧此想成已名为粗见极乐世</span></div>|<div class=jwk><span>界宝树宝地宝池是为总观想名第六观若</span><span>见此者除无量亿劫极重恶业命终之后必</span><span>生彼国作是观者名为正观若他观者名为</span><span>邪观</span><span>佛告阿难及韦提希谛听谛听善思念之吾</span></div>|<div class=jwk><span>当为汝分别解说除苦恼法汝等忆持广为</span><span>大众分别解说说是语时无量寿佛住立空</span><span>中观世音大势至是二大士侍立左右光明</span><span>炽盛不可具见百千阎浮檀金色不得为比</span><span>时韦提希见无量寿佛已接足作礼白佛言</span></div>|<div class=jwk><span>世尊我今因佛力故得见无量寿佛及二菩</span><span>萨未来众生当云何观无量寿佛及二菩萨</span><span>佛告韦提希欲观彼佛者当起想念于七宝</span><span>地上作莲华想令其莲华一一叶上作百宝</span><span>色有八万四千脉犹如天画脉有八万四千</span></div>|<div class=jwk><span>光了了分明皆令得见华叶小者纵广二百</span><span>五十由旬如是莲华有八万四千大叶一一</span><span>叶间有百亿摩尼珠王以为映饰一一摩尼</span><span>珠放千光明其光如盖七宝合成遍覆地上</span><span>释迦毗楞伽宝以为其台此莲华台八万金</span></div>|<div class=jwk><span>刚甄叔迦宝梵摩尼宝妙真珠网以为校饰</span><span>于其台上自然而有四柱宝幢一一宝幢如</span><span>百千万亿须弥山幢上宝缦如夜摩天宫复</span><span>有五百亿微妙宝珠以为映饰一一宝珠有</span><span>八万四千光一一光作八万四千异种金色</span></div>|<div class=jwk><span>一一金色遍其宝土处处变化各作异相或</span><span>为金刚台或作真珠网或作杂华云于十方</span><span>面随意变现施作佛事是为华座想名第七</span><span>观佛告阿难如此妙华是本法藏比丘愿力</span><span>所成若欲念彼佛者当先作此华座想作此</span></div>|<div class=jwk><span>想时不得杂观皆应一一观之一一叶一一</span><span>珠一一光一一台一一幢皆令分明如于镜</span><span>中自见面像此想成者灭除五百亿劫生死</span><span>之罪必定当生极乐世界作是观者名为正</span><span>观若他观者名为邪观</span></div>|<div class=jwk><span>佛告阿难及韦提希见此事已次当想佛所</span><span>以者何诸佛如来是法界身入一切众生心</span><span>想中是故汝等心想佛时是心即是三十二</span><span>相八十随形好是心作佛是心是佛诸佛正</span><span>遍知海从心想生是故应当一心系念谛观</span></div>|<div class=jwk><span>彼佛多陀阿伽度阿罗诃三藐三佛陀想彼</span><span>佛者先当想像闭目开目见一宝像如阎浮</span><span>檀金色坐彼华上见像坐已心眼得开了了</span><span>分明见极乐国七宝庄严宝地宝池宝树行</span><span>列诸天宝缦弥覆树上众宝罗网满虚空中</span></div>|<div class=jwk><span>见如此事极令明了如观掌中见此事已复</span><span>当更作一大莲华在佛左边如前莲华等无</span><span>有异复作一大莲华在佛右边想一观世音</span><span>菩萨像坐左华座亦放金光如前无异想一</span><span>大势至菩萨像坐右华座此想成时佛菩萨</span></div>|<div class=jwk><span>像皆放光明其光金色照诸宝树一一树下</span><span>亦有三莲华诸莲华上各有一佛二菩萨像</span><span>遍满彼国此想成时行者当闻水流光明及</span><span>诸宝树凫雁鸳鸯皆说妙法出定入定恒闻</span><span>妙法行者所闻出定之时忆持不舍令与修</span></div>|<div class=jwk><span>多罗合若不合者名为妄想若与合者名为</span><span>粗想见极乐世界是为像想名第八观作是</span><span>观者除无量亿劫生死之罪于现身中得念</span><span>佛三昧</span><span>佛告阿难及韦提希此想成已次当更观无</span></div>|<div class=jwk><span>量寿佛身相光明阿难当知无量寿佛身如</span><span>百千万亿夜摩天阎浮檀金色佛身高六十</span><span>万亿那由他恒河沙由旬眉间白毫右旋宛</span><span>转如五须弥山佛眼如四大海水清白分明</span><span>身诸毛孔演出光明如须弥山彼佛圆光如</span></div>|<div class=jwk><span>百亿三千大千世界于圆光中有百万亿那</span><span>由他恒河沙化佛一一化佛亦有众多无数</span><span>化菩萨以为侍者无量寿佛有八万四千相</span><span>一一相中各有八万四千随形好一一好中</span><span>复有八万四千光明一一光明遍照十方世</span></div>|<div class=jwk><span>界念佛众生摄取不舍其光相好及与化佛</span><span>不可具说但当忆想令心明见见此事者即</span><span>见十方一切诸佛以见诸佛故名念佛三昧</span><span>作是观者名观一切佛身以观佛身故亦见</span><span>佛心佛心者大慈悲是以无缘慈摄诸众生</span></div>|<div class=jwk><span>作此观者舍身他世生诸佛前得无生忍是</span><span>故智者应当系心谛观无量寿佛观无量寿</span><span>佛者从一相好入但观眉间白毫极令明了</span><span>见眉间白毫相者八万四千相好自然当见</span><span>见无量寿佛者即见十方无量诸佛得见无</span></div>|<div class=jwk><span>量诸佛故诸佛现前授记是为遍观一切色</span><span>身相名第九观作是观者名为正观若他观</span><span>者名为邪观</span><span>佛告阿难及韦提希见无量寿佛了了分明</span><span>已次亦应观观世音菩萨此菩萨身长八十</span></div>|<div class=jwk><span>万亿那由他由旬身紫金色顶有肉髻顶有</span><span>圆光面各百千由旬其圆光中有五百化佛</span><span>如释迦牟尼一一化佛有五百化菩萨无量</span><span>诸天以为侍者举身光中五道众生一切色</span><span>相皆于中现顶上毗楞伽摩尼宝以为天冠</span></div>|<div class=jwk><span>其天冠中有一立化佛高二十五由旬观世</span><span>音菩萨面如阎浮檀金色眉间毫相备七宝</span><span>色流出八万四千种光明一一光明有无量</span><span>无数百千化佛一一化佛无数化菩萨以为</span><span>侍者变现自在满十方世界臂如红莲华色</span></div>|<div class=jwk><span>有八十亿微妙光明以为璎珞其璎珞中普</span><span>现一切诸庄严事手掌作五百亿杂莲华色</span><span>手十指端一一指端有八万四千画犹如印</span><span>文一一画有八万四千色一一色有八万四</span><span>千光其光柔软普照一切以此宝手接引众</span></div>|<div class=jwk><span>生举足时足下有千辐轮相自然化成五百</span><span>亿光明台下足时有金刚摩尼华布散一切</span><span>莫不弥满其余身相众好具足如佛无异唯</span><span>顶上肉髻及无见顶相不及世尊是为观观</span><span>世音菩萨真实色身相名第十观佛告阿难</span></div>|<div class=jwk><span>若欲观观世音菩萨当作是观作是观者不</span><span>遇诸祸净除业障除无数劫生死之罪如此</span><span>菩萨但闻其名获无量福何况谛观若有欲</span><span>观观世音菩萨者当先观顶上肉髻次观天</span><span>冠其余众相亦次第观之悉令明了如观掌</span></div>|<div class=jwk><span>中作是观者名为正观若他观者名为邪观</span><span>次观大势至菩萨此菩萨身量大小亦如观</span><span>世音圆光面各百二十五由旬照二百五十</span><span>由旬举身光明照十方国作紫金色有缘众</span><span>生皆悉得见但见此菩萨一毛孔光即见十</span></div>|<div class=jwk><span>方无量诸佛净妙光明是故号此菩萨名无</span><span>边光以智慧光普照一切令离三塗得无上</span><span>力是故号此菩萨名大势至此菩萨天冠有</span><span>五百宝华一一宝华有五百宝台一一台中</span><span>十方诸佛净妙国土广长之相皆于中现顶</span></div>|<div class=jwk><span>上肉髻如钵头摩华于肉髻上有一宝瓶盛</span><span>诸光明普现佛事余诸身相如观世音等无</span><span>有异此菩萨行时十方世界一切震动当地</span><span>动处有五百亿宝华一一宝华庄严高显如</span><span>极乐世界此菩萨坐时七宝国土一时动摇</span></div>|<div class=jwk><span>从下方金光佛刹乃至上方光明王佛刹于</span><span>其中间无量尘数分身无量寿佛分身观世</span><span>音大势至皆悉云集极乐国土侧塞空中坐</span><span>莲华座演说妙法度苦众生作此观者名为</span><span>观见大势至菩萨是为观大势至色身相观</span></div>|<div class=jwk><span>此菩萨者名第十一观除无数劫阿僧祇生</span><span>死之罪作是观者不处胞胎常游诸佛净妙</span><span>国土此观成已名为具足观观世音大势至</span><span>见此事时当起自心生于西方极乐世界于</span><span>莲华中结加趺坐作莲华合想作莲华开想</span></div>|<div class=jwk><span>莲华开时有五百色光来照身想眼目开想</span><span>见佛菩萨满虚空中水鸟树林及与诸佛所</span><span>出音声皆演妙法与十二部经合若出定之</span><span>时忆持不失见此事已名见无量寿佛极乐</span><span>世界是为普观想名第十二观无量寿佛化</span></div>|<div class=jwk><span>身无数与观世音及大势至常来至此行人</span><span>之所</span><span>佛告阿难及韦提希若欲至心生西方者先</span><span>当观于一丈六像在池水上如先所说无量</span><span>寿佛身量无边非是凡夫心力所及然彼如</span></div>|<div class=jwk><span>来宿愿力故有忆想者必得成就但想佛像</span><span>得无量福况复观佛具足身相阿弥陀佛神</span><span>通如意于十方国变现自在或现大身满虚</span><span>空中或现小身丈六八尺所现之形皆真金</span><span>色圆光化佛及宝莲华如上所说观世音菩</span></div>|<div class=jwk><span>萨及大势至于一切处身同众生但观首相</span><span>知是观世音知是大势至此二菩萨助阿弥</span><span>陀佛普化一切是为杂想观名第十三观</span><span>佛告阿难及韦提希上品上生者若有众生</span><span>愿生彼国者发三种心即便往生何等为三</span></div>|<div class=jwk><span>一者至诚心二者深心三者回向发愿心具</span><span>三心者必生彼国复有三种众生当得往生</span><span>何等为三一者慈心不杀具诸戒行二者读</span><span>诵大乘方等经典三者修行六念回向发愿</span><span>愿生彼国具此功德一日乃至七日即得往</span></div>|<div class=jwk><span>生生彼国时此人精进勇猛故阿弥陀如来</span><span>与观世音大势至无数化佛百千比丘声闻</span><span>大众无量诸天七宝宫殿观世音菩萨执金</span><span>刚台与大势至菩萨至行者前阿弥陀佛放</span><span>大光明照行者身与诸菩萨授手迎接观世</span></div>|<div class=jwk><span>音大势至与无数菩萨赞叹行者劝进其心</span><span>行者见已欢喜踊跃自见其身乘金刚台随</span><span>从佛后如弹指顷往生彼国生彼国已见佛</span><span>色身众相具足见诸菩萨色相具足光明宝</span><span>林演说妙法闻已即悟无生法忍经须臾间</span></div>|<div class=jwk><span>历事诸佛遍十方界于诸佛前次第受记还</span><span>至本国得无量百千陀罗尼门是名上品上</span><span>生者</span><span>上品中生者不必受持读诵方等经典善解</span><span>义趣于第一义心不惊动深信因果不谤大</span></div>|<div class=jwk><span>乘以此功德回向愿求生极乐国行此行者</span><span>命欲终时阿弥陀佛与观世音大势至无量</span><span>大众眷属围绕持紫金台至行者前赞言法</span><span>子汝行大乘解第一义是故我今来迎接汝</span><span>与千化佛一时授手行者自见坐紫金台合</span></div>|<div class=jwk><span>掌叉手赞叹诸佛如一念顷即生彼国七宝</span><span>池中此紫金台如大宝华经宿即开行者身</span><span>作紫磨金色足下亦有七宝莲华佛及菩萨</span><span>俱放光明照行者身目即开明因前宿习普</span><span>闻众声纯说甚深第一义谛即下金台礼佛</span></div>|<div class=jwk><span>合掌赞叹世尊经于七日应时即于阿耨多</span><span>罗三藐三菩提得不退转应时即能飞行遍</span><span>至十方历事诸佛于诸佛所修诸三昧经一</span><span>小劫得无生忍现前受记是名上品中生者</span><span>上品下生者亦信因果不谤大乘但发无上</span></div>|<div class=jwk><span>道心以此功德回向愿求生极乐国行者命</span><span>欲终时阿弥陀佛及观世音大势至与诸菩</span><span>萨持金莲华化作五百佛来迎此人五百化</span><span>佛一时授手赞言法子汝今清净发无上道</span><span>心我来迎汝见此事时即自见身坐金莲华</span></div>|<div class=jwk><span>坐已华合随世尊后即得往生七宝池中一</span><span>日一夜莲华乃开七日之中乃得见佛虽见</span><span>佛身于众相好心不明了于三七日后乃了</span><span>了见闻众音声皆演妙法游历十方供养诸</span><span>佛于诸佛前闻甚深法经三小劫得百法明</span></div>|<div class=jwk><span>门住欢喜地是名上品下生者是名上辈生</span><span>想名第十四观</span><span>佛告阿难及韦提希中品上生者若有众生</span><span>受持五戒持八戒斋修行诸戒不造五逆无</span><span>众过恶以此善根回向愿求生于西方极乐</span></div>|<div class=jwk><span>世界临命终时阿弥陀佛与诸比丘眷属围</span><span>绕放金色光至其人所演说苦空无常无我</span><span>赞叹出家得离众苦行者见已心大欢喜自</span><span>见己身坐莲华台长跪合掌为佛作礼未举</span><s 			var draging = true;
			var left    = obj.offsetLeft;
			var top     = obj.offsetTop;
			if(typeof document.all !== "undefined") {   //IE
				drag_x = event.clientX;
				drag_y = event.clientY;
				document.onmousemove = function(e) {
					if(draging === false) return false;
					obj.style.left = left + event.clientX - drag_x + "px";
					obj.style.top  = top + event.clientY - drag_y + "px";
				}
			} else {    //FF,Chrome,Opera,Safari
				drag_x = e.pageX;
				drag_y = e.pageY;
				document.onmousemove = function(e) {
					if (draging === false) return false;
