	fj="|<div class=jwk><span>千手千眼观世音菩萨广大圆满无碍大悲</span><span>心陀罗尼经</span><span></span><span>如是我闻一时释迦牟尼佛在补陀落迦山</span><span>观世音宫殿宝庄严道场中坐宝师子座其</span></div>|<div class=jwk><span>座纯以无量杂摩尼宝而用庄严百宝幢旛</span><span>周匝悬列尔时如来于彼座上将欲演说总</span><span>持陀罗尼故与无央数菩萨摩诃萨俱其名</span><span>曰总持王菩萨宝王菩萨药王菩萨药上菩</span><span>萨观世音菩萨大势至菩萨华严菩萨大庄</span></div>|<div class=jwk><span>严菩萨宝藏菩萨德藏菩萨金刚藏菩萨虚</span><span>空藏菩萨弥勒菩萨普贤菩萨文殊师利菩</span><span>萨如是等菩萨摩诃萨皆是灌顶大法王子</span><span>又与无量无数大声闻僧皆行阿罗汉十地</span><span>摩诃迦葉而为上首又与无量梵摩罗天善</span></div>|<div class=jwk><span>吒梵摩而为上首又与无量欲界诸天子俱</span><span>瞿婆伽天子而为上首又与无量护世四王</span><span>俱提头赖吒而为上首又与无量天龙夜叉</span><span>乾闼婆阿修罗迦楼罗紧那罗摩睺罗伽人</span><span>非人等俱天德大龙王而为上首又与无量</span></div>|<div class=jwk><span>欲界诸天女俱童目天女而为上首又与无</span><span>量虚空神江海神泉源神河沼神药草神树</span><span>林神舍宅神水神火神地神风神土神山神</span><span>石神宫殿等神皆来集会时观世音菩萨于</span><span>大会中密放神通光明照曜十方刹土及此</span></div>|<div class=jwk><span>三千大千世界皆作金色天宫龙宫诸尊神</span><span>宫皆悉震动江河大海铁围山须弥山土山</span><span>黑山亦皆大动日月珠火星宿之光皆悉不</span><span>现于是总持王菩萨见此希有之相怪未曾</span><span>有即从座起叉手合掌以偈问佛如此神通</span></div>|<div class=jwk><span>之相是谁所放以偈问曰</span><span><br>谁于今日成正觉<br>　普放如是大光明</span><span><br>十方刹土皆金色<br>　三千世界亦复然</span><span><br>谁于今日得自在<br>　演放希有大神力</span><span><br>无边佛国皆震动<br>　龙神宫殿悉不安</span></div>|<div class=jwk><span><br>今此大众咸有疑<br>　不测因缘是谁力</span><span><br>为佛菩萨大声闻<br>　为梵魔天诸释等</span><span><br>唯愿世尊大慈悲<br>　说此神通所由以</span><span>佛告总持王菩萨言善男子汝等当知今此</span><span>会中有一菩萨摩诃萨名曰观世音自在从</span></div>|<div class=jwk><span>无量劫来成就大慈大悲善能修习无量陀</span><span>罗尼门为欲安乐诸众生故密放如是大神</span><span>通力佛说是语已尔时观世音菩萨从座而</span><span>起整理衣服向佛合掌白佛言世尊我有大</span><span>悲心陀罗尼咒今当欲说为诸众生得安乐</span></div>|<div class=jwk><span>故除一切病故得寿命故得富饶故灭除一</span><span>切恶业重罪故离障难故增长一切白法诸</span><span>功德故成就一切诸善根故远离一切诸怖</span><span>畏故速能满足一切诸希求故惟愿世尊慈</span><span>哀听许佛言善男子汝大慈悲安乐众生欲</span></div>|<div class=jwk><span>说神咒今正是时宜应速说如来随喜诸佛</span><span>亦然观世音菩萨重白佛言世尊我念过去</span><span>无量亿劫有佛出世名曰千光王静住如来</span><span>彼佛世尊怜念我故及为一切诸众生故说</span><span>此广大圆满无碍大悲心陀罗尼以金色手</span></div>|<div class=jwk><span>摩我顶上作如是言善男子汝当持此心咒</span><span>普为未来恶世一切众生作大利乐我于是</span><span>时始住初地一闻此咒故超第八地我时心</span><span>欢喜故即发誓言若我当来堪能利益安乐</span><span>一切众生者令我即时身生千手千眼具足</span></div>|<div class=jwk><span>发是愿已应时身上千手千眼悉皆具足十</span><span>方大地六种震动十方千佛悉放光明照触</span><span>我身及照十方无边世界从是已后复于无</span><span>量佛所无量会中重更得闻亲承受持是陀</span><span>罗尼复生欢喜踊跃无量便得超越无数亿</span></div>|<div class=jwk><span>劫微细生死从是已来常所诵持未曾废忘</span><span>由持此咒故所生之处恒在佛前莲华化生</span><span>不受胎藏之身若有比丘比丘尼优婆塞优</span><span>婆夷童男童女欲诵持者于诸众生起慈悲</span><span>心先当从我发如是愿</span></div>|<div class=jwk><span><br>南无大悲观世音<br>　愿我速知一切法</span><span><br>南无大悲观世音<br>　愿我早得智慧眼</span><span><br>南无大悲观世音<br>　愿我速度一切众</span><span><br>南无大悲观世音<br>　愿我早得善方便</span><span><br>南无大悲观世音<br>　愿我速乘般若船</span></div>|<div class=jwk><span><br>南无大悲观世音<br>　愿我早得越苦海</span><span><br>南无大悲观世音<br>　愿我速得戒定道</span><span><br>南无大悲观世音<br>　愿我早登涅槃山</span><span><br>南无大悲观世音<br>　愿我速会无为舍</span><span><br>南无大悲观世音<br>　愿我早同法性身</span></div>|<div class=jwk><span>我若向刀山<br>　刀山自摧折<br>　我若向火汤</span><span>火汤自消灭<br>　我若向地狱<br>　地狱自枯竭</span><span>我若向饿鬼<br>　饿鬼自饱满<br>　我若向修罗</span><span>恶心自调伏<br>　我若向畜生<br>　自得大智慧</span><span>发是愿已至心称念我之名字亦应专念我</span></div>|<div class=jwk><span>本师阿弥陀如来然后即当诵此陀罗尼神</span><span>咒一宿诵满五遍除灭身中百千万亿劫生</span><span>死重罪观世音菩萨复白佛言世尊若诸人</span><span>天诵持大悲章句者临命终时十方诸佛皆</span><span>来授手欲生何等佛上随愿皆得往生复白</span></div>|<div class=jwk><span>佛言世尊若诸众生诵持大悲神咒堕三恶</span><span>道者我誓不成正觉诵持大悲神咒者若不</span><span>生诸佛国者我誓不成正觉诵持大悲神咒</span><span>者若不得无量三昧辩才者我誓不成正觉</span><span>诵持大悲神咒者于现在生中一切所求若</span></div>|<div class=jwk><span>不果遂者不得为大悲心陀罗尼也唯除不</span><span>善除不至诚若诸女人厌贱女身欲成男子</span><span>身诵持大悲陀罗尼章句若不转女身成男</span><span>子身者我誓不成正觉生少疑心者必不果</span><span>遂也若诸众生侵损常住饮食财物千佛出</span></div>|<div class=jwk><span>世不通忏悔纵忏亦不除灭今诵大悲神咒</span><span>即得除灭若侵损食用常住饮食财物要对</span><span>十方师忏谢然始除灭今诵大悲陀罗尼时</span><span>十方师即来为作证明一切罪障悉皆消灭</span><span>一切十恶五逆谤人谤法破斋破戒破塔坏</span></div>|<div class=jwk><span>寺偷僧祇物污净梵行如是等一切恶业重</span><span>罪悉皆灭尽唯除一事于咒生疑者乃至小</span><span>罪轻业亦不得灭何况重罪虽不即灭重罪</span><span>犹能远作菩提之因复白佛言世尊若诸人</span><span>天诵持大悲心咒者得十五种善生不受十</span></div>|<div class=jwk><span>五种恶死也其恶死者一者不令其饥饿困</span><span>苦死二者不为枷禁杖楚死三者不为怨家</span><span>仇对死四者不为军阵相杀死五者不为豺</span><span>狼恶兽残害死六者不为毒蛇蚖蝎所中死</span><span>七者不为水火焚漂死八者不为毒药所中</span></div>|<div class=jwk><span>死九者不为蛊毒害死十者不为狂乱失念</span><span>死十一者不为山树崖岸坠落死十二者不</span><span>为恶人厌魅死十三者不为邪神恶鬼得便</span><span>死十四者不为恶病缠身死十五者不为非</span><span>分自害死诵持大悲神咒者不被如是十五</span></div>|<div class=jwk><span>种恶死也得十五种善生者一者所生之处</span><span>常逢善王二者常生善国三者常值好时四</span><span>者常逢善友五者身根常得具足六者道心</span><span>纯熟七者不犯禁戒八者所有眷属恩义和</span><span>顺九者资具财食常得丰足十者恒得他人</span></div>|<div class=jwk><span>恭敬扶接十一者所有财宝无他劫夺十二</span><span>者意欲所求皆悉称遂十三者龙天善神恒</span><span>常拥卫十四者所生之处见佛闻法十五者</span><span>所闻正法悟甚深义若有诵持大悲心陀罗</span><span>尼者得如是等十五种善生也一切天人应</span></div>|<div class=jwk><span>常诵持勿生懈怠观世音菩萨说是语已于</span><span>众会前合掌正住于诸众生起大悲心开颜</span><span>含笑即说如是广大圆满无碍大悲心大陀</span><span>罗尼神妙章句陀罗尼曰</span><span>南无喝啰怛那哆啰夜㖿<div class=jwxz>一</div>南无阿唎㖿<div class=jwxz>二</div></div>|<div class=jwk><span><div class=jwxz></div>婆卢羯帝烁钵啰㖿<div class=jwxz>三</div>菩提萨跢婆㖿<div class=jwxz>四</div>摩</span><span>诃萨跢婆㖿<div class=jwxz>五</div>摩诃迦卢尼迦㖿<div class=jwxz>六</div>唵<div class=jwxz>上声七</div></span><span><div class=jwxz></div>萨皤啰罚曳<div class=jwxz>八</div>数怛那怛写<div class=jwxz>九</div>南无悉吉利</span><span>埵伊蒙阿唎㖿<div class=jwxz>十</div>婆卢吉帝室佛啰㘄驮婆</span><span><div class=jwxz>十一</div>南无那啰谨墀<div class=jwxz>十二</div>醯唎摩诃皤哆沙咩<div class=jwxz>羊鸣</div></div>|<div class=jwk><span><div class=jwxz>音十三</div>萨婆阿他豆输朋<div class=jwxz>十四</div>阿逝孕<div class=jwxz>十五</div>萨婆萨</span><span>哆那摩婆伽<div class=jwxz>十六</div>摩罚特豆<div class=jwxz>十七</div>怛侄他<div class=jwxz>十八</div>唵阿</span><span>婆卢醯<div class=jwxz>十九</div>卢迦帝<div class=jwxz>二十</div>迦罗帝<div class=jwxz>二十一</div>夷醯唎<div class=jwxz>二十</div></span><span><div class=jwxz>二</div>摩诃菩提萨埵<div class=jwxz>二十三</div>萨婆萨婆<div class=jwxz>二十四</div>摩罗</span><span>摩罗<div class=jwxz>二十五</div>摩醯摩醯唎驮孕<div class=jwxz>二十六</div>俱卢俱卢</span></div>|<div class=jwk><span>羯懞<div class=jwxz>二十七</div>度卢度卢罚阇耶帝<div class=jwxz>二十八</div>摩诃罚</span><span>阇耶帝<div class=jwxz>二十九</div>陀罗陀罗<div class=jwxz>三十</div>地利尼<div class=jwxz>三十一</div>室佛</span><span>啰耶<div class=jwxz>三十二</div>遮罗遮罗<div class=jwxz>三十三</div>摩摩罚摩啰<div class=jwxz>三十四</div></span><span><div class=jwxz></div>穆帝囇<div class=jwxz>三十五</div>伊醯移醯<div class=jwxz>三十六</div>室那室那<div class=jwxz>三十七</div></span><span><div class=jwxz></div>阿啰嘇佛啰舍利<div class=jwxz>三十八</div>罚沙罚嘇<div class=jwxz>三十九</div>佛罗</span></div>|<div class=jwk><span>舍耶<div class=jwxz>四十</div>呼嚧呼嚧摩啰<div class=jwxz>四十一</div>呼嚧呼嚧醯利</span><span><div class=jwxz>四十二</div>娑啰娑啰<div class=jwxz>四十三</div>悉利悉利<div class=jwxz>四十四</div>苏嚧苏</span><span>嚧<div class=jwxz>四十五</div>菩提夜菩提夜<div class=jwxz>四十六</div>菩驮夜菩驮夜</span><span><div class=jwxz>四十七</div>弥帝利夜<div class=jwxz>四十八</div>那啰谨墀<div class=jwxz>四十九</div>地唎瑟</span><span>尼那<div class=jwxz>五十</div>波夜摩那<div class=jwxz>五十一</div>娑婆诃<div class=jwxz>五十二</div>悉陀夜</span></div>|<div class=jwk><span><div class=jwxz>五十三</div>娑婆诃<div class=jwxz>五十四</div>摩诃悉陀夜<div class=jwxz>五十五</div>娑婆诃</span><span><div class=jwxz>五十六</div>悉陀喻艺<div class=jwxz>五十七</div>室皤啰耶<div class=jwxz>五十八</div>娑婆诃</span><span><div class=jwxz>五十九</div>那啰谨墀<div class=jwxz>六十</div>娑婆诃<div class=jwxz>六十一</div>摩啰那啰<div class=jwxz>六十</div></span><span><div class=jwxz>二</div>娑婆诃<div class=jwxz>六十三</div>悉啰僧阿穆佉耶<div class=jwxz>六十四</div>娑婆</span><span>诃<div class=jwxz>六十五</div>娑婆摩诃阿悉陀夜<div class=jwxz>六十六</div>娑婆诃<div class=jwxz>六十</div></div>|<div class=jwk><span><div class=jwxz>七</div>者吉啰阿悉陀夜<div class=jwxz>六十八</div>娑婆诃<div class=jwxz>六十九</div>波陀</span><span>摩羯悉哆夜<div class=jwxz>七十</div>娑婆诃<div class=jwxz>七十一</div>那啰谨墀皤伽</span><span>啰㖿<div class=jwxz>七十二</div>娑婆诃<div class=jwxz>七十三</div>摩婆利胜羯啰夜<div class=jwxz>七十</div></span><span><div class=jwxz>四</div>娑婆诃<div class=jwxz>七十五</div>南无喝啰怛那哆啰夜耶<div class=jwxz>七十</div></span><span><div class=jwxz>六</div>南无阿唎㖿<div class=jwxz>七十七</div>婆嚧吉帝<div class=jwxz>七十八</div>烁皤啰</span></div>|<div class=jwk><span>夜<div class=jwxz>七十九</div>娑婆诃<div class=jwxz>八十</div>唵悉殿都曼哆啰钵驮耶</span><span><div class=jwxz>八十一</div>娑婆诃<div class=jwxz>八十二</div></span><span>观世音菩萨说此咒已大地六变震动天雨</span><span>宝华缤纷而下十方诸佛悉皆欢喜天魔外</span><span>道恐怖毛竖一切众会皆获果证或得须陀</span></div>|<div class=jwk><span>洹果或得斯陀含果或得阿那含果或得阿</span><span>罗汉果者或得一地二地三地四地五地乃</span><span>至十地者无量众生发菩提心</span><span>尔时大梵天王从座而起整理衣服合掌恭</span><span>敬白观世音菩萨言善哉大士我从昔来经</span></div>|<div class=jwk><span>无量佛会闻种种法种种陀罗尼未曾闻说</span><span>如此无碍大悲心大悲陀罗尼神妙章句唯</span><span>愿大士为我说此陀罗尼形貌状相我等大</span><span>众愿乐欲闻观世音菩萨告梵王言汝为方</span><span>便利益一切众生故作如是问汝今善听吾</span></div>|<div class=jwk><span>为汝等略说少耳观世音菩萨言大慈悲心</span><span>是平等心是无为心是无染著心是空观心</span><span>是恭敬心是卑下心是无杂乱心无见取心</span><span>是无上菩提心是当知如是等心即是陀罗</span><span>尼相貌汝当依此而修行之大梵王言我等</span></div>|<div class=jwk><span>大众今始识此陀罗尼相貌从今受持不敢</span><span>忘失观世音言若善男子善女人诵持此神</span><span>咒者发广大菩提心誓度一切众生身持斋</span><span>戒于诸众生起平等心常诵此咒莫令断绝</span><span>住于净室澡浴清净著净衣服悬旛然灯香</span></div>|<div class=jwk><span>华百味饮食以用供养制心一处更莫异缘</span><span>如法诵持是时当有日光菩萨月光菩萨与</span><span>无量神仙来为作证益其效验我时当以千</span><span>眼照见千手护持从是以往所有世间经书</span><span>悉能受持一切外道法术韦陀典籍亦能通</span></div>|<div class=jwk><span>达诵持此神咒者世间八万四千种病悉皆</span><span>治之无不差者亦能使令一切鬼神降诸天</span><span>魔制诸外道若在山野诵经坐禅有诸山精</span><span>杂魅魍魉鬼神横相恼乱心不安定者诵此</span><span>咒一遍是诸鬼神悉皆被缚也若能如法诵</span></div>|<div class=jwk><span>持于诸众生起慈悲心者我时当敕一切善</span><span>神龙王金刚密迹常随卫护不离其侧如护</span><span>眼睛如护已命说偈敕曰</span><span><br>我遣密迹金刚士<br>　乌刍君荼鸯俱尸</span><span><br>八部力士赏迦罗<br>　常当拥护受持者</span></div>|<div class=jwk><span><br>我遣摩醯那罗延<br>　金刚罗陀迦毗罗</span><span><br>常当拥护受持者<br>　我遣婆馺娑楼罗</span><span><br>满善车钵真陀罗<br>　常当拥护受持者</span><span><br>我遣萨遮摩和罗<br>　鸠阑单吒半只罗</span><span><br>常当拥护受持者<br>　我遣毕婆伽罗王</span></div>|<div class=jwk><span><br>应德毗多萨和罗<br>　常当拥护受持者</span><span><br>我遣梵摩三钵罗<br>　五部净居炎摩罗</span><span><br>常当拥护受持者<br>　我遣释王三十三</span><span><br>大辩功德婆怛那<br>　常当拥护受持者</span><span><br>我遣提头赖吒王<br>　神母女等大力众</span></div>|<div class=jwk><span><br>常当拥护受持者<br>　我遣毗楼勒叉王</span><span><br>毗楼博叉毗沙门<br>　常当拥护受持者</span><span><br>我遣金色孔雀王<br>　二十八部大仙众</span><span><br>常当拥护受持者<br>　我遣摩尼跋陀罗</span><span><br>散支大将弗罗婆<br>　常当拥护受持者</span></div>|<div class=jwk><span><br>我遣难陀跋难陀<br>　婆伽罗龙伊钵罗</span><span><br>常当拥护受持者<br>　我遣修罗乾闼婆</span><span><br>迦楼紧那摩睺罗<br>　常当拥护受持者</span><span><br>我遣水火雷电神<br>　鸠槃荼王毗舍阇</span><span><br>常当拥护受持者</span></div>|<div class=jwk><span>是诸善神及神龙王神母女等各有五百眷</span><span>属大力夜叉常随拥护诵持大悲神咒者其</span><span>人若在空山旷野独宿孤眠是诸善神番代</span><span>宿卫辟除灾障若在深山迷失道路诵此咒</span><span>故善神龙王化作善人示其正道若在山林</span></div>|<div class=jwk><span>旷野乏少水火龙王护故化出水火观世音</span><span>菩萨复为诵持者说消除灾祸清凉之偈</span><span><br>若行旷野山泽中<br>　逢值虎狼诸恶兽</span><span><br>蛇蚖精魅魍魉鬼<br>　闻诵此咒莫能害</span><span><br>若行江湖沧海间<br>　毒龙蛟龙摩竭兽</span></div>|<div class=jwk><span><br>夜叉罗刹鱼鼋鳖<br>　闻诵此咒自藏隐</span><span><br>若逢军阵贼围绕<br>　或被恶人夺财宝</span><span><br>至诚称诵大悲咒<br>　彼起慈心复道归</span><span><br>若为王官收录身<br>　囹圄禁闭杻枷锁</span><span><br>至诚称诵大悲咒<br>　官自开恩释放还</span></div>|<div class=jwk><span><br>若入野道蛊毒家<br>　饮食有药欲相害</span><span><br>至诚称诵大悲咒<br>　毒药变成甘露浆</span><span><br>女人临难生产时<br>　邪魔遮障苦难忍</span><span><br>至诚称诵大悲咒<br>　鬼神退散安乐生</span><span><br>恶龙疫鬼行毒气<br>　热病侵陵命欲终</span></div>|<div class=jwk><span><br>至心称诵大悲咒<br>　疫病消除寿命长</span><span><br>龙鬼流行诸毒肿<br>　痈疮脓血痛叵堪</span><span><br>至心称诵大悲咒<br>　三唾毒肿随口消</span><span><br>众生浊恶起不善<br>　厌魅咒诅结怨仇</span><span><br>至心称诵大悲咒<br>　厌魅还著于本人</span></div>|<div class=jwk><span><br>恶生浊乱法灭时<br>　淫欲火盛心迷倒</span><span><br>弃背妻婿外贪染<br>　昼夜邪思无暂停</span><span><br>若能称诵大悲咒<br>　淫欲火灭邪心除</span><span><br>我若广赞咒功力<br>　一劫称扬无尽期</span><span>尔时观世音菩萨告梵天言诵此咒五遍取</span></div>|<div class=jwk><span>五色线作索咒二十一遍结作二十一结系</span><span>项此陀罗尼是过去九十九亿恒河沙诸佛</span><span>所说彼等诸佛为诸行人修行六度未满足</span><span>者速令满足故未发菩提心者速令发心故</span><span>若声闻人未证果者速令证故若三千大千</span></div>|<div class=jwk><span>世界内诸神仙人未发无上菩提心者令速</span><span>发心故若诸众生未得大乘信根者以此陀</span><span>罗尼威神力故令其大乘种子法芽增长以</span><span>我方便慈悲力故令其所须皆得成办又三</span><span>千大千世界幽隐闇处三塗众生闻我此咒</span></div>|<div class=jwk><span>皆得离苦有诸菩萨未阶初住者速令得故</span><span>乃至令得十住地故又令得到佛地故自然</span><span>成就三十二相八十随形好若声闻人闻此</span><span>陀罗尼一经耳者修行书写此陀罗尼者以</span><span>质直心如法而住者四沙门果不求自得若</span></div>|<div class=jwk><span>三千大千世界内山河石壁四大海水能令</span><span>涌沸须弥山及铁围山能令摇动又令碎如</span><span>微尘其中众生悉令发无上菩提心若诸众</span><span>生现世求愿者于三七日净持斋戒诵此陀</span><span>罗尼必果所愿从生死际至生死际一切恶</span></div>|<div class=jwk><span>业并皆灭尽三千大千世界内一切诸佛菩</span><span>萨梵释四天王神仙龙王悉皆证知若诸人</span><span>天诵持此陀罗尼者其人若在江河大海中</span><span>沐浴其中众生得此人浴身之水沾著其身</span><span>一切恶业重罪悉皆消灭即得转生他方净</span></div>|<div class=jwk><span>土莲华化生不受胎身湿卵之身何况受持</span><span>读诵者若诵持者行于道路大风时来吹此</span><span>人身毛发衣服余风下过诸类众生得其人</span><span>飃身风吹著身者一切重罪恶业并皆灭尽</span><span>更不受三恶道报常生佛前当知受持者福</span></div>|<div class=jwk><span>德果报不可思议诵持此陀罗尼者口中所</span><span>出言音若善若恶一切天魔外道天龙鬼神</span><span>闻者皆是清净法音皆于其人起恭敬心尊</span><span>重如佛诵持此陀罗尼者当知其人即是佛</span><span>身藏九十九亿恒河沙诸佛所爱惜故当知</span></div>|<div class=jwk><span>其人即是光明藏一切如来光明照故当知</span><span>其人是慈悲藏恒以陀罗尼救众生故当知</span><span>其人是妙法藏普摄一切诸陀罗尼门故当</span><span>知其人是禅定藏百千三昧常现前故当知</span><span>其人是虚空藏常以空慧观众生故当知其</span></div>|<div class=jwk><span>人是无畏藏龙天善神常护持故当知其人</span><span>是妙语藏口中陀罗尼音无断绝故当知其</span><span>人是常住藏三灾恶劫不能坏故当知其人</span><span>是解脱藏天魔外道不能稽留故当知其人</span><span>是药王藏常以陀罗尼疗众生病故当知其</span></div>|<div class=jwk><span>人是神通藏游诸佛国得自在故其人功德</span><span>赞不可尽善男子若复有人厌世间苦求长</span><span>生乐者在闲净处清净结界咒衣著若水若</span><span>食若香若药皆咒一百八遍服必得长命若</span><span>能如法结界依法受持一切成就其结界法</span></div>|<div class=jwk><span>者取刀咒二十一遍划地为界或取净水咒</span><span>二十一遍散著四方为界或取白芥子咒二</span><span>十一遍掷著四方为界或以想到处为界或</span><span>取净灰咒二十一遍为界或咒五色线二十</span><span>一遍围绕四边为界皆得若能如法受持自</span></div>|<div class=jwk><span>然克果若闻此陀罗尼名字者尚灭无量劫</span><span>生死重罪何况诵持者若得此神咒诵者当</span><span>知其人已曾供养无量诸佛广种善根若能</span><span>为诸众生拔其苦难如法诵持者当知其人</span><span>即是具大悲者成佛不久所见众生皆悉为</span></div>|<div class=jwk><span>诵令彼耳闻与作菩提因是人功德无量无</span><span>边赞不可尽若能精诚用心身持斋戒为一</span><span>切众生忏悔先业之罪亦自忏谢无量劫来</span><span>种种恶业口中馺馺诵此陀罗尼声声不绝</span><span>者四沙门果此生即证其利根有慧观方便</span></div>|<div class=jwk><span>者十地果位克获不难何况世间小小福报</span><span>所有求愿无不果遂者也若欲使鬼者取野</span><span>髑髅净洗于千眼像前设坛场以种种香华</span><span>饮食祭之日日如是七日必来现身随人使</span><span>令若欲使四天王者咒檀香烧之由此菩萨</span></div>|<div class=jwk><span>大悲愿力深重故亦为此陀罗尼威神广大</span><span>故佛告阿难若有国土灾难起时是土国王</span><span>若以正法治国宽纵人物不枉众生赦诸有</span><span>过七日七夜身心精进诵持如是大悲心陀</span><span>罗尼神咒令彼国土一切灾难悉皆除灭五</span></div>|<div class=jwk><span>谷丰登万姓安乐又若为于他国怨敌数来</span><span>侵扰百姓不安大臣谋叛疫气流行水旱不</span><span>调日月失度如是种种灾难起时当造千眼</span><span>大悲心像面向西方以种种香华幢旛宝盖</span><span>或百味饮食至心供养其王又能七日七夜</span></div>|<div class=jwk><span>身心精进诵持如是陀罗尼神妙章句外国</span><span>怨敌即自降伏各还政治不相扰恼国土通</span><span>同慈心相向王子百官皆行忠赤妃后婇女</span><span>孝敬向王诸龙鬼神拥护其国雨泽顺时果</span><span>实丰饶人民欢乐又若家内遇大恶病百怪</span></div>|<div class=jwk><span>竞起鬼神邪魔耗乱其家恶人横造口舌以</span><span>相谋害室家大小内外不和者当向千眼大</span><span>悲像前设其坛场至心念观世音菩萨诵此</span><span>陀罗尼满其千遍如上恶事悉皆消灭永得</span><span>安隐</span></div>|<div class=jwk><span>阿难白佛言世尊此咒名何云何受持佛告</span><span>阿难如是神咒有种种名一名广大圆满一</span><span>名无碍大悲一名救苦陀罗尼一名延寿陀</span><span>罗尼一名灭恶趣陀罗尼一名破恶业障陀</span><span>罗尼一名满愿陀罗尼一名随心自在陀罗</span></div>|<div class=jwk><span>尼一名速超上地陀罗尼如是受持阿难白</span><span>佛言世尊此菩萨摩诃萨名字何等善能宣</span><span>说如是陀罗尼佛言此菩萨名观世音自在</span><span>亦名捻索亦名千光眼善男子此观世音菩</span><span>萨不可思议威神之力已于过去无量劫中</span></div>|<div class=jwk><span>已作佛竟号正法明如来大悲愿力为欲发</span><span>起一切菩萨安乐成熟诸众生故现作菩萨</span><span>汝等大众诸菩萨摩诃萨梵释龙神皆应恭</span><span>敬莫生轻慢一切人天常须供养专称名号</span><span>得无量福灭无量罪命终往生阿弥陀佛国</span></div>|<div class=jwk><span>佛告阿难此观世音菩萨所说神咒真实不</span><span>虚若欲请此菩萨来咒拙具罗香三七遍烧</span><span>菩萨即来<div class=jwxz>拙具罗香安息香也</div>若有猫儿所著者取弭</span><span>哩吒那<div class=jwxz>死猫儿头骨也</div>烧作灰和净土泥捻作猫儿</span><span>形于千眼像前咒镔铁刀子一百八遍段段</span></div>|<div class=jwk><span>割之亦一百八段遍遍一咒一称彼名即永</span><span>差不著若为蛊毒所害者取药劫布罗<div class=jwxz>龙脑香也</div></span><span><div class=jwxz></div>和拙具罗香各等分以井华水一升和煎取</span><span>一升于千眼像前咒一百八遍服即差若为</span><span>恶蛇蝎所螫者取干姜末咒一七遍著疮中</span></div>|<div class=jwk><span>立即除差若为恶怨横相谋书者取净土或</span><span>面或蜡捻作本形于千眼像前咒镔铁刀一</span><span>百八遍一咒一截一称彼名烧尽一百八段</span><span>彼即欢喜终身厚重相爱敬若有患眼睛坏</span><span>者若青盲眼暗者若白晕赤膜无光明者取</span></div>|<div class=jwk><span>诃梨勒果庵摩勒果鞞醯勒果三种各一颗</span><span>捣破细研当研时唯须护净莫使新产妇人</span><span>及猪狗见口中念佛以白蜜若人乳汁和封</span><span>眼中著其人乳要须男孩子母乳女母乳不</span><span>成其药和竟还须千眼像前咒一千八遍著</span></div>|<div class=jwk><span>眼中满七日在深室慎风眼睛还生青盲白</span><span>晕者光奇盛也若患疟病著者取虎豹豺狼</span><span>皮咒三七遍披著身上即差师子皮最上若</span><span>被蛇螫取被螫人结①<br>咒三七遍著疮中即</span><span>差若患恶疟入心闷绝欲死者取桃胶一颗</span></div>|<div class=jwk><span>大小亦如桃颗清水一升和煎取半升咒七</span><span>遍顿服尽即差其药莫使妇人煎若患传尸</span><span>鬼气伏尸连病者取拙具罗香咒三七遍烧</span><span>熏鼻孔中又取七丸如免粪咒三七遍吞即</span><span>差慎酒肉五辛及恶骂若取摩那屎罗<div class=jwxz>雄黄是也</div></div>@①：月+寧<br>|<div class=jwk><span><div class=jwxz></div>和白芥子印成盐咒三七遍于病儿床下烧</span><span>其作病儿即魔掣迸走不敢住也若患耳聋</span><span>者咒胡麻油著耳中即差若患一边偏风耳</span><span>鼻不通手脚不随者取胡麻油煎青木香咒</span><span>三七遍摩拭身上永得除差又方取纯牛酥</span></div>|<div class=jwk><span>咒三七遍摩亦差若患难产者取胡麻油咒</span><span>三七遍摩产妇脐中及玉门中即易生若妇</span><span>人怀妊子死腹中取阿波末利伽草<div class=jwxz>牛膝草也</div>一</span><span>大两清水二升和煎取一升咒三七遍服即</span><span>出一无苦痛胎衣不出者亦服此药即差若</span></div>|<div class=jwk><span>卒患心痛不可忍者名遁尸疰取君柱鲁香</span><span><div class=jwxz>薰陆香</div>乳头成者一颗咒三七遍口中嚼咽不</span><span>限多少令变吐即差慎五辛酒肉若被火烧</span><span>疮取热瞿摩夷<div class=jwxz>乌牛屎也</div>咒三七遍涂疮上即差</span><span>若患蛔虫咬心取骨鲁末遮<div class=jwxz>白马尿也</div>半升咒三</span></div>|<div class=jwk><span>七遍服即差重者一升虫如綟索出来若患</span><span>丁疮者取凌锁叶捣取汁咒三七遍沥著疮</span><span>上即拔根出立差若患蝇螫眼中骨鲁怛佉</span><span><div class=jwxz>新驴屎也</div>滤取汁咒三七遍夜卧著眼中即差若</span><span>患腹中痛和井华水和印成盐三七颗咒三</span></div>|<div class=jwk><span>七遍服半升即差若患赤眼者及眼中有努</span><span>肉及有翳者取奢奢弥叶<div class=jwxz>苟杞叶也</div>捣滤取汁咒</span><span>三七遍浸青钱一宿更咒七遍著眼中即差</span><span>若患畏夜不安恐怖出入惊怕者取白线作</span><span>索咒三七遍作二十一结系项恐怖即除非</span></div>|<div class=jwk><span>但除怖亦得灭罪若家内横起灾难者取石</span><span>榴枝寸截一千八段两头涂酥酪蜜一咒一</span><span>烧尽千八遍一切灾难悉皆除灭要在佛前</span><span>作之若取白菖蒲咒三七遍系著右臂上一</span><span>切斗处论义处皆得胜他若取奢奢弥叶枝</span></div>|<div class=jwk><span>柯寸截两头涂真牛酥白蜜牛酥一咒一烧</span><span>尽一千八段日别三时时别一千八遍满七</span><span>日咒师自悟通智也若欲降伏大力鬼神者</span><span>取阿唎瑟迦柴<div class=jwxz>木患子也</div>咒七七遍火中烧还须</span><span>涂酥酪蜜要须于大悲心像前作之若取胡</span></div>|<div class=jwk><span>嚧遮那<div class=jwxz>牛黄是也</div>一大两著琉璃瓶中置大悲心</span><span>像前咒一百八遍涂身点额一切天龙鬼神</span><span>人及非人皆悉欢喜也若有身被枷锁者取</span><span>白鸽粪咒一百八遍涂于手上用摩枷锁枷</span><span>锁自脱也若有夫妇不和状如水火者取鸳</span></div>|<div class=jwk><span>鸯尾于大悲心像前咒一千八遍带彼即终</span><span>身欢喜相爱敬若有被虫食田苗及五果子</span><span>者取净灰净沙或净水咒三七遍散田苗四</span><span>边虫即退散也果树兼咒水洒者树上虫不</span><span>敢食果也佛告阿难若为富饶种种珍宝资</span></div>|<div class=jwk><span>具者当于如意珠手若为种种不安求安隐</span><span>者当于罥索手若为腹中诸病当于宝钵手</span><span>若为降伏一切魍魉鬼神者当于宝剑手若</span><span>为降伏一切天魔神者当于跋折罗手若为</span><span>摧伏一切怨敌者当于金刚杵手若为一切</span></div>|<div class=jwk><span>处怖畏不安者当于施无畏手若为眼闇无</span><span>光明者当于日精摩尼手若为热毒病求清</span><span>凉者当于月精摩尼手若为荣官益职者当</span><span>于宝弓手若为诸善朋友早相逢者当于宝</span><span>箭手若为身上种种病者当于杨枝手若为</span></div>|<div class=jwk><span>除身上恶障难者当于白拂手若为一切善</span><span>和眷属者当于胡瓶手若为辟除一切虎狼</span><span>豺豹诸恶兽者当于旁牌手若为一切时处</span><span>好离官难者当于斧钺手若为男女仆使者</span><span>当于玉环手若为种种功德者当于白莲华</span></div>|<div class=jwk><span>手若为欲得往生十方净土者当于青莲华</span><span>手若为大智慧者当于宝镜手若为面见十</span><span>方一切诸佛者当于紫莲华手若为地中伏</span><span>藏者当于宝箧手若为仙道者当于五色云</span><span>手若为生梵天者当于军迟手若为往生诸</span></div>|<div class=jwk><span>天宫者当于红莲华手若为辟除他方逆贼</span><span>者当于宝戟手若为召呼一切诸天善神者</span><span>当于宝螺手若为使令一切鬼神者当于髑</span><span>髅杖手若为十方诸佛速来授手者当于数</span><span>珠手若为成就一切上妙梵音声者当于宝</span></div>|<div class=jwk><span>铎手若为口业辞辩巧妙者当于宝印手若</span><span>为善神龙王常来拥护者当于俱尸铁钩手</span><span>若为慈悲覆护一切众生者当于锡杖手若</span><span>为一切众生常相恭敬爱念者当于合掌手</span><span>若为生生之众不离诸佛边者当于化佛手</span></div>|<div class=jwk><span>若为生生世世常在佛宫殿中不处胎藏中</span><span>受身者当于化宫殿手若为多闻广学者当</span><span>于宝经手若为从今身至佛身菩提心常不</span><span>退转者当于不退金轮手若为十方诸佛速</span><span>来摩顶授记者当于顶上化佛手若为果蓏</span></div>|<div class=jwk><span>诸谷稼者当于蒲萄手如是可求之法有其</span><span>千条今粗略说少耳</span><span>日光菩萨为受持大悲心陀罗尼者说大神</span><span>咒而拥护之</span><span>南无勃陀瞿<div class=jwxz>上声</div>那<div class=jwxz>上声</div>迷<div class=jwxz>一</div>南无达摩莫诃低</span></div>|<div class=jwk><span><div class=jwxz>二</div>南无僧伽多夜泥<div class=jwxz>三</div>底<div class=jwxz>丁以切</div>哩部毕萨<div class=jwxz>僧没</div></span><span><div class=jwxz>切</div>咄<div class=jwxz>登没切</div>檐纳摩</span><span>诵此咒灭一切罪亦能辟魔及除天灾若诵</span><span>一遍礼佛一拜如是日别三时诵咒礼佛未</span><span>来之世所受身处当得一一相貌端正可喜</span></div>|<div class=jwk><span>果报</span><span>月光菩萨亦复为诸行人说陀罗尼咒而拥</span><span>护之</span><span>深低帝屠苏吒<div class=jwxz>一</div>阿若蜜帝乌都吒<div class=jwxz>二</div>深耆</span><span>吒<div class=jwxz>三</div>波赖帝<div class=jwxz>四</div>耶弥若吒乌都吒<div class=jwxz>五</div>拘罗帝</span></div>|<div class=jwk><span>吒耆摩吒<div class=jwxz>六</div>沙婆诃</span><span>诵此咒五遍取五色线作咒索痛处系此咒</span><span>乃是过去四十恒河沙诸佛所说我今亦说</span><span>为诸行人作拥护故除一切障难故除一切</span><span>恶病痛故成就一切诸善法故远离一切诸</span></div>|<div class=jwk><span>怖畏故佛告阿难汝当深心清净受持此陀</span><span>罗尼广宣流布于阎浮提莫令断绝此陀罗</span><span>尼能大利益三界众生一切患苦萦身者以</span><span>此陀罗尼治之无有不差者此大神咒咒干</span><span>枯树尚得生枝柯华果何况有情有识众生 			var drag_x  = 0;
			var drag_y  = 0;
			var draging = true;
			var left    = obj.offsetLeft;
			var top     = obj.offsetTop;
			if(typeof document.all !== "undefined") {   //IE
				drag_x = event.clientX;
				drag_y = event.clientY;
				document.onmousemove = function(e) {
					if(draging === false) return false;
					obj.style.left = left + event.clientX - drag_x + "px";
					obj.style.top  = top + event.clientY - drag_y + "px";
				}
			} else {    //FF,Chrome,Opera,Safari
				drag_x = e.pageX;
				drag_y = e.pageY;
				document.onmousemove = function(e) {
					if (draging === false) return false;
					obj.style.left = left + e.pageX - drag_x + "px";
					obj.style.top  = top + e.pageY - drag_y + "px";
