	fj="|<div class=jwk><span></span><span></span><span></span><span></span><span></span></div>|<div class=jwk><span></span><span></span><span></span><span></span><span></span></div>|<div class=jwk><span></span><span></span><span></span><span></span><span></span></div>|<div class=jwk><span></span><span></span><span></span><span></span><span></span></div>|<div class=jwk><span></span><span></span><span></span><span></span><span></span></div>|<div class=jwk><span>十一面神咒心经</span><span></span><span>如是我闻一时薄伽梵住室罗筏竹笋道场</span><span>与大苾刍众千二百五十人俱菩萨摩诃萨</span><span>无量无数慈氏菩萨而为上首复有无量苾</span></div>|<div class=jwk><span>刍苾刍尼邬波索迦邬波斯迦及诸天龙药</span><span>叉犍达缚阿素洛揭路茶紧捺洛莫呼洛伽</span><span>鸠畔茶毕舍遮人非人等大众围绕供养恭</span><span>敬尊重赞叹而为说法尔时观自在菩萨摩</span><span>诃萨与无量俱胝那庾多百千持咒神仙前</span></div>|<div class=jwk><span>后围绕来诣佛所到已顶礼世尊双足右绕</span><span>三匝退坐一面白佛言世尊我有神咒心名</span><span>十一面具大威力十一俱胝诸佛所说我今</span><span>说之为欲利益安乐一切有情除一切病故</span><span>灭一切恶故为止一切不吉祥故为却一切</span></div>|<div class=jwk><span>恶梦想故为遮一切非时死故欲令诸恶心</span><span>者得调净故有忧苦者得安乐故有怨对者</span><span>得和解故魔鬼障碍皆消灭故心所愿求皆</span><span>称遂故世尊我不见世间若天若魔若梵若</span><span>沙门若婆罗门等以此神咒防护其身受持</span></div>|<div class=jwk><span>读诵书写流布而为一切灾横魔障刀杖毒</span><span>药厌祷咒术所能害者我亦不见以此神咒</span><span>随所住处若远若近结作界已有能越之来</span><span>相娆害唯除决定恶业应熟世尊彼当证知</span><span>是事必尔唯应信受不应分别如此则令一</span></div>|<div class=jwk><span>切灾横皆悉远离不得侵近此神咒心一切</span><span>诸佛同所称赞同所随喜一切如来忆持守</span><span>护世尊我忆过去过殑伽沙等劫前有佛出</span><span>世名百莲花眼无障碍顶炽盛功德光王如</span><span>来应正等觉我于尔时作大仙人从彼世尊</span></div>|<div class=jwk><span>受得此咒得此咒时见十方佛应时证得无</span><span>生法忍当知此咒具大威力是故若有净信</span><span>善男子善女人等欲受持读诵此神咒者应</span><span>当恭敬至心系念每晨朝时如法清净念诵</span><span>此咒一百八遍若能如是现身获得十种胜</span></div>|<div class=jwk><span>利何等为十一者身常无病二者恒为十方</span><span>诸佛摄受三者财宝衣食受用无尽四者能</span><span>伏怨敌而无所畏五者令诸尊贵恭敬先言</span><span>六者蛊毒鬼魅不能中伤七者一切刀杖所</span><span>不能害八者水不能溺九者火不能烧十者</span></div>|<div class=jwk><span>终不横死复得四种功德胜利一者临命终</span><span>时得见诸佛二者终不堕诸恶趣三者不因</span><span>险厄而死四者得生极乐世界世尊我忆过</span><span>去过十殑伽沙等劫复过于此有佛出世名</span><span>美音香如来应正等觉尔时我身作大居士</span></div>|<div class=jwk><span>于彼佛所受得此咒得此咒时便于生死超</span><span>四万劫诵持此咒复得诸佛大悲智藏一切</span><span>菩萨解脱法门由此威力能救一切牢狱系</span><span>闭杻械枷锁临当刑戮水火风贼蛊毒厌祷</span><span>人非人等种种苦难由此我于一切有情能</span></div>|<div class=jwk><span>作归依救护安慰洲渚室宅以此咒力摄取</span><span>一切勃恶药叉逻刹娑等先令发起慈心愍</span><span>心然后安立于阿耨多罗三藐三菩提世尊</span><span>我此神咒有大威力若诵一遍即能除灭四</span><span>根本罪及五无间令无有余况能如说而修</span></div>|<div class=jwk><span>行者若有曾于百千俱胝那庾多佛所种诸</span><span>善根乃于今时得闻此咒况能受持如说行</span><span>者若能昼夜读诵受持此神咒者我当令彼</span><span>所有愿求悉得如意若有能于半月半月或</span><span>第十四日或第十五日受持斋戒如法清净</span></div>|<div class=jwk><span>系心于我诵此神咒便于生死超四万劫世</span><span>尊我由此咒名号尊贵难可得闻若有称念</span><span>百千俱胝那庾多诸佛名号复有暂时于我</span><span>名号至心称念彼二功德平等平等诸有称</span><span>念我名号者一切皆得不退转地离一切病</span></div>|<div class=jwk><span>脱一切障一切怖畏及能灭除身语意恶况</span><span>能于我所说神咒受持读诵如说修行当知</span><span>是人于无上菩提则为领受如在掌中尔时</span><span>世尊赞观自在菩萨言善哉善哉善男子汝</span><span>乃能于一切有情发起如是大慈悲意而欲</span></div>|<div class=jwk><span>开示此大神咒善男子汝由此方便能救脱</span><span>一切有情所有病苦障难怖畏身语意恶乃</span><span>至安立一切有情于阿耨多罗三藐三菩提</span><span>善男子我亦随喜受汝神咒汝当说之时观</span><span>自在菩萨摩诃萨即从座起偏袒一肩右膝</span></div>|<div class=jwk><span>著地曲躬合掌而白佛言诵此咒者应作是</span><span>说敬礼三宝敬礼圣智海遍照庄严王如来</span><span>敬礼一切如来应正等觉敬礼圣观自在菩</span><span>萨摩诃萨大悲者</span><span>怛侄他闇<div class=jwxz>一</div>达啰达啰<div class=jwxz>二</div>地①<br>地②<br><div class=jwxz>三</div>杜噜</span></div>@①：口+履<br>②：口+履<br>|<div class=jwk><span>杜噜<div class=jwxz>四</div>壹①<br><div class=jwxz>去声下同</div>伐②<br><div class=jwxz>五</div>折隶折隶<div class=jwxz>六</div>钵啰</span><span>折隶钵啰折隶<div class=jwxz>七</div>俱素谜<div class=jwxz>八</div>俱苏摩伐隶<div class=jwxz>九</div></span><span><div class=jwxz></div>壹履弭履<div class=jwxz>十</div>止履止征<div class=jwxz>知里切十一</div>社<div class=jwxz>时贺切</div>摩波</span><span>隶耶<div class=jwxz>夷何切十二</div>戍<div class=jwxz>输律十</div>陀萨埵<div class=jwxz>十三</div>莫诃迦嚧尼</span><span><div class=jwxz>上声</div>迦<div class=jwxz>十四</div>莎<div class=jwxz>去声下皆同</div>诃<div class=jwxz>十五</div></span></div>|<div class=jwk><span>世尊此是根本神咒若有念诵获如上说功</span><span>德胜利敬礼三宝敬礼圣智海遍照庄严王</span><span>如来敬礼一切如来应正等觉敬礼圣观自</span><span>在菩萨摩诃萨大悲者</span><span>怛侄他<br>　呵呵呵呵<div class=jwxz>一</div>壹 			var draging = true;
			var left    = obj.offsetLeft;
			var top     = obj.offsetTop;
			if(typeof document.all !== "undefined") {   //IE
				drag_x = event.clientX;
				drag_y = event.clientY;
				document.onmousemove = function(e) {
					if(draging === false) return false;
					obj.style.left = left + event.clientX - drag_x + "px";
					obj.style.top  = top + event.clientY - drag_y + "px";
				}
			} else {    //FF,Chrome,Opera,Safari
				drag_x = e.pageX;
				drag_y = e.pageY;
				document.onmousemove = function(e) {
					if (draging === false) return false;
