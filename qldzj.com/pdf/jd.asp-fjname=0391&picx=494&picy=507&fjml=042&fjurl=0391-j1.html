	fj="|<div class=jwk><span></span><span></span><span></span><span></span><span></span></div>|<div class=jwk><span></span><span></span><span></span><span></span><span></span></div>|<div class=jwk><span></span><span></span><span></span><span></span><span></span></div>|<div class=jwk><span>观世音菩萨得大势菩萨受记经</span><span></span><span>如是我闻一时佛在波罗奈仙人鹿苑中与</span><span>大比丘众二万人俱菩萨万二千其名曰师</span><span>子菩萨师子意菩萨安意菩萨无喻意菩萨</span></div>|<div class=jwk><span>持地菩萨那罗达菩萨神天菩萨宝事菩萨</span><span>伽睺多菩萨贤力菩萨明天菩萨爱喜菩萨</span><span>文殊师利菩萨智行菩萨专行菩萨现无癡</span><span>菩萨弥勒菩萨如是等上首菩萨摩诃萨万</span><span>二千人俱复有二万天子善界天子善住天</span></div>|<div class=jwk><span>子等以为上首皆住大乘尔时世尊与无量</span><span>百千眷属围绕而为说法尔时会中有一菩</span><span>萨名华德藏即从坐起偏袒右肩右膝著地</span><span>合掌向佛而作是言惟愿世尊赐我中间欲</span><span>有所问佛告华德藏菩萨恣汝所问诸有疑</span></div>|<div class=jwk><span>者吾已知之当为解说令汝欢喜尔时华德</span><span>藏白佛言世尊菩萨摩诃萨云何不退转于</span><span>阿耨多罗三藐三菩提及五神通得如幻三</span><span>昧得是三昧以善方便能化其身随众形类</span><span>所成善根而为说法令得阿耨多罗三藐三</span></div>|<div class=jwk><span>菩提佛告华德藏菩萨摩诃萨善哉善哉能</span><span>于如来等正觉前问如是义汝华德藏已于</span><span>过去诸佛植诸善根供养无数百千万亿诸</span><span>佛世尊于诸众生兴大悲心善哉华德藏谛</span><span>听谛听善思念之当为汝说对曰唯然愿乐</span></div>|<div class=jwk><span>欲闻佛告华德藏菩萨摩诃萨成就一法得</span><span>如幻三昧得是三昧以善方便能化其身随</span><span>众形类所成善根而为说法令得阿耨多罗</span><span>三藐三菩提何等一法谓无依止不依三界</span><span>亦不依内又不依外于无所依得正观察正</span></div>|<div class=jwk><span>观察已便得正尽而于觉知无所损减以无</span><span>减心悉度正慧谓一切法从缘而起虚假而</span><span>有一切诸法因缘而生若无因缘无有生法</span><span>虽一切法从因缘生而无所生如是通达无</span><span>生法者得入菩萨真实之道亦名得入大慈</span></div>|<div class=jwk><span>悲心怜愍度脱一切众生善能深解如是义</span><span>已则知一切诸法如幻但以忆想语言造化</span><span>法耳然此忆想语言造化诸法究竟悉空善</span><span>能通达诸法空已是名逮得如幻三昧得三</span><span>昧已以善方便能化其身随众形类所成善</span></div>|<div class=jwk><span>根而为说法令得阿耨多罗三藐三菩提尔</span><span>时华德藏菩萨摩诃萨白佛言世尊于此众</span><span>中颇有菩萨得是三昧乎佛言有今是会中</span><span>弥勒菩萨文殊师利等六十正士不可思议</span><span>大誓庄严得是三昧又白佛言世尊唯此世</span></div>|<div class=jwk><span>界菩萨得是三昧他方世界复有菩萨成就</span><span>如是如幻三昧佛告华德藏西方过此亿百</span><span>千刹有世界名安乐其国有佛号阿弥陀如</span><span>来应供正遍知今现在说法彼有菩萨一名</span><span>观世音二名得大势得是三昧复次华德藏</span></div>|<div class=jwk><span>若有菩萨从彼正士七日七夜听受是法即</span><span>便逮得如幻三昧华德藏菩萨白佛言世尊</span><span>彼国应有无量菩萨得是三昧何以故其余</span><span>菩萨生彼国者皆当往至彼正士所听受是</span><span>法佛言如是如是如汝所言有无量阿僧祇</span></div>|<div class=jwk><span>菩萨摩诃萨从彼正士得是三昧华德藏菩</span><span>萨白佛言善哉世尊如来应供正遍知愿以</span><span>神力令彼正士至此世界又令彼此两得相</span><span>见何以故以彼正士至此刹故善男子善女</span><span>人成善根者闻其说法得是三昧又愿见彼</span></div>|<div class=jwk><span>安乐世界阿弥陀佛令此善男子善女人发</span><span>阿耨多罗三藐三菩提心愿生彼国生彼国</span><span>已终不退转阿耨多罗三藐三菩提尔时世</span><span>尊受彼请已即放眉间白毫相光遍照三千</span><span>大千国土于此世界草木土石须弥山王目</span></div>|<div class=jwk><span>真邻陀山大目真邻陀山斫迦罗山大斫迦</span><span>罗山乃至世界中间幽冥之处普皆金色莫</span><span>不大明日月晖曜及大力威光悉不复现遍</span><span>照西方亿百千刹乃至安乐世界悉皆金色</span><span>大光右绕彼佛七匝于如来前廓然不现彼</span></div>|<div class=jwk><span>国众生菩萨声闻悉见此土及释迦文与诸</span><span>大众围绕说法犹如掌中观阿摩勒果皆生</span><span>爱乐欢喜之心唱如是言南无释迦如来应</span><span>供正遍知于此众会比丘比丘尼优婆塞优</span><span>婆夷天龙夜叉乾闼婆阿修罗迦楼罗紧那</span></div>|<div class=jwk><span>罗摩睺罗伽人非人等释梵四天王菩萨声</span><span>闻皆见安乐世界阿弥陀佛菩萨声闻眷属</span><span>围绕晃若宝山高显殊特威光赫奕普照诸</span><span>刹如净目人于一寻内睹人面貌明了无碍</span><span>既见是已欢喜踊跃唱如是言南无阿弥陀</span></div>|<div class=jwk><span>如来应供正遍知时此众中八万四千众生</span><span>皆发阿耨多罗三藐三菩提心及种善根愿</span><span>生彼国尔时安乐世界菩萨声闻见此刹已</span><span>怪未曾有欢喜合掌礼释迦牟尼如来应供</span><span>正遍知作如是言南无释迦牟尼佛能为菩</span></div>|<div class=jwk><span>萨声闻说如是法尔时安乐世界六种震动</span><span>动遍动等遍动摇遍摇等遍摇震遍震等遍</span><span>震尔时观世音及得大势菩萨摩诃萨白彼</span><span>佛言甚奇世尊释迦如来现希有事何以故</span><span>彼释迦牟尼如来应供正遍知少现名号令</span></div>|<div class=jwk><span>无量大地六种震动尔时阿弥陀佛告彼菩</span><span>萨释迦牟尼不但此土现其名号其余无量</span><span>诸佛世界悉现名号大光普照六种震动亦</span><span>复如是彼诸世界无量阿僧祇众生闻释迦</span><span>牟尼称誉名号善根成就皆得不退转于阿</span></div>|<div class=jwk><span>耨多罗三藐三菩提时彼众中四十亿菩萨</span><span>闻释迦牟尼如来应供等正觉名号同声发</span><span>愿善根回向阿耨多罗三藐三菩提佛即授</span><span>记当得阿耨多罗三藐三菩提尔时观世音</span><span>及得大势菩萨摩诃萨诣彼佛所头面礼足</span></div>|<div class=jwk><span>恭敬合掌于一面住白佛言世尊释迦牟尼</span><span>放此光明何因何缘尔时彼佛告观世音如</span><span>来应供等正觉放斯光明非无因缘何以故</span><span>今日释迦牟尼如来应供正遍知将欲演说</span><span>菩萨珍宝处三昧经故先现瑞尔时观世音</span></div>|<div class=jwk><span>及得大势菩萨摩诃萨白佛言世尊我等欲</span><span>诣娑婆世界礼拜供养释迦牟尼佛听其说</span><span>法佛言善男子宜知是时时二菩萨即相谓</span><span>言我等今日定闻彼佛所说妙法时二菩萨</span><span>受佛教已告彼四十亿菩萨眷属善男子当</span></div>|<div class=jwk><span>共往诣娑婆世界礼拜供养释迦牟尼佛听</span><span>受正法何以故释迦牟尼如来应供等正觉</span><span>能为难事舍净妙国以本愿力兴大悲心于</span><span>薄德少福增贪恚痴浊恶世中成阿耨多罗</span><span>三藐三菩提而为说法说是语时菩萨声闻</span></div>|<div class=jwk><span>同声叹言彼土众生得闻释迦牟尼如来应</span><span>供正遍知名号快得善利何况得见发欢喜</span><span>心世尊我等当共诣彼世界礼拜供养释迦</span><span>牟尼佛言善男子宜知是时尔时观世音及</span><span>得大势菩萨摩诃萨与四十亿菩萨前后围</span></div>|<div class=jwk><span>绕于彼世界以神通力各为眷属化作四十</span><span>亿庄严宝台是诸宝台纵广十二由旬端严</span><span>微妙其宝台上有处黄金有处白银有处琉</span><span>璃有处玻瓈有处赤珠有处砗磲有处玛瑙</span><span>有处二宝黄金白银有处三宝金银琉璃有</span></div>|<div class=jwk><span>处四宝黄金白银琉璃玻瓈有处五宝金银</span><span>琉璃玻瓈赤珠有处六宝黄金白银琉璃玻</span><span>瓈砗磲赤珠有处七宝乃至玛瑙又以赤珠</span><span>栴檀优钵罗钵昙摩拘物头分陀利而庄严</span><span>之又雨须曼那华瞻卜华波罗罗华阿提目</span></div>|<div class=jwk><span>多华罗尼华瞿罗尼华曼陀罗华摩诃曼陀</span><span>罗华波楼沙华摩诃波楼沙华曼殊沙华摩</span><span>诃曼殊法华卢遮那华摩诃卢遮那华遮迦</span><span>华摩诃遮迦华苏楼至遮迦华栴那华摩诃</span><span>栴那华苏楼至栴檀那华栴奴多罗华他逻</span></div>|<div class=jwk><span>华摩诃他逻华其宝台上种种杂色斑烂炜</span><span>晔清净照耀诸宝台上有化玉女八万四千</span><span>或执箜篌琴瑟筝笛琵琶鼓贝如是无量众</span><span>宝乐器奏微妙音俨然而住或有玉女执赤</span><span>栴檀香沉水栴檀香或执黑沉水栴檀香俨</span></div>|<div class=jwk><span>然而住或有玉女执优波罗波头摩拘物头</span><span>分陀利华果俨然而住或有玉女执曼陀罗</span><span>华摩诃曼陀罗华波楼沙华摩诃波楼沙华</span><span>卢遮那华摩诃卢遮那华栴那华摩诃栴那</span><span>华苏楼至栴那华遮迦华摩诃遮迦华苏楼</span></div>|<div class=jwk><span>至遮迦华陀罗华摩诃陀罗华苏楼至陀罗</span><span>华庄严而住或有玉女执一切华果俨然而</span><span>住诸宝台上众宝庄严师子之座座上皆有</span><span>化佛三十二相八十种好而自严身台上各</span><span>悬八万四千青黄赤白杂真珠贯诸宝台上</span></div>|<div class=jwk><span>各有八万四千众妙宝瓶盛满末香列置其</span><span>上诸宝台上各有八万四千众宝妙盖弥覆</span><span>其上诸宝台上各有八万四千众妙宝树植</span><span>立其上诸宝台上各有八万四千宝铃罗网</span><span>罗覆其上诸宝树间有七宝池八功德水盈</span></div>|<div class=jwk><span>满其中青黄赤白杂宝莲华光色鲜映微风</span><span>吹动众宝行树出微妙音其音和雅逾于天</span><span>乐诸宝台上各有八万四千众妙宝绳连绵</span><span>树间一一宝台光明照耀八万四千由旬莫</span><span>不大明尔时观世音及得大势菩萨摩诃萨</span></div>|<div class=jwk><span>与其眷属八十亿众诸菩萨俱庄严宝台悉</span><span>皆同等譬如力士屈伸臂顷从彼国没至此</span><span>世界时彼菩萨以神通力令此世界地平如</span><span>水与八十亿菩萨前后围绕以大功德庄严</span><span>成就端严殊特无可为喻光明遍照娑婆世</span></div>|<div class=jwk><span>界是诸菩萨诣释迦牟尼佛所头面礼足右</span><span>绕七匝却住一面白佛言世尊阿弥陀佛问</span><span>讯世尊少病少恼起居轻利安乐行不又现</span><span>彼土庄严妙事时此菩萨及声闻众见此宝</span><span>台众妙庄严叹未曾有各作是念此诸宝台</span></div>|<div class=jwk><span>庄严微妙从安乐国至此世界为是佛力菩</span><span>萨力耶尔时华德藏菩萨承佛神力白佛言</span><span>甚奇世尊未曾有也今此娑婆世界众妙宝</span><span>台庄严如是是谁威力佛言是观世音及得</span><span>大势神通之力于此世界现大庄严甚奇世</span></div>|<div class=jwk><span>尊不可思议彼善男子愿行清净能以神力</span><span>庄严宝台现此世界佛言如是如是如汝所</span><span>说彼善男子已于无数亿那由他百千劫中</span><span>净诸善根得如幻三昧住是三昧能以神通</span><span>变化现如是事又华德藏汝今且观东方世</span></div>|<div class=jwk><span>界为何所见时华德藏即以菩萨种种天眼</span><span>观于东方恒河沙等诸佛世界见彼佛前皆</span><span>有观世音及得大势庄严如前恭敬供养皆</span><span>称阿弥陀佛问讯世尊少病少恼起居轻利</span><span>安乐行不南西北方四维上下亦复如是尔</span></div>|<div class=jwk><span>时华德藏菩萨见是事已欢喜踊跃得未曾</span><span>有而白佛言甚奇世尊今此大士乃能成就</span><span>如是三昧何以故令此正士能现庄严是诸</span><span>佛刹尔时世尊即以神力令此众会见是事</span><span>已三万二千人发阿耨多罗三藐三菩提心</span></div>|<div class=jwk><span>华德藏菩萨白佛言世尊是二正士久如发</span><span>阿耨多罗三藐三菩提心于何佛所唯愿说</span><span>之令诸菩萨修此愿行具足成就佛言谛听</span><span>善思念之当为汝说善哉世尊愿乐欲闻佛</span><span>言乃往过去广远无量不可思议阿僧祇劫</span></div>|<div class=jwk><span>我于尔时为百千王时初大王劫欲尽时有</span><span>世界名无量德聚安乐示现其国有佛号金</span><span>光师子游戏如来应供正遍知明行足善逝</span><span>世间解无上士调御丈夫天人师佛世尊是</span><span>佛刹土所有清净严饰之事今为汝说于意</span></div>|<div class=jwk><span>云何安乐世界阿弥陀佛国土所有严净之</span><span>事宁为多不答曰甚多不可思议难可具说</span><span>佛告华德藏假使有人分析一毛以为百分</span><span>以一分毛滴大海水于意云何一毛端水于</span><span>大海水何者为多答曰海水甚多不可为譬</span></div>|<div class=jwk><span>如是华德藏应作是知阿弥陀国庄严之事</span><span>如毛端水金光师子游戏佛国如大海水声</span><span>闻菩萨差降亦尔彼金光师子游戏如来亦</span><span>为众生说三乘法我于恒沙等劫说此佛国</span><span>功德庄严菩萨声闻快乐之事犹不能尽尔</span></div>|<div class=jwk><span>时金光师子游戏如来法中有王名曰威德</span><span>王千世界正法治化号为法王其威德王多</span><span>诸子息具二十八大人之相是诸王子皆悉</span><span>住于无上之道王有七万六千园观其王诸</span><span>子游戏其中华德藏白佛言世尊彼佛刹土</span></div>|<div class=jwk><span>有女人耶佛言善男子彼佛国土尚无女名</span><span>何况有实其国众生净修梵行纯一化生禅</span><span>悦为食彼威德王于八万四千亿岁奉事如</span><span>来不习余法佛知至心即为演说无量法印</span><span>何等为无量法印华德藏菩萨凡所修行应</span></div>|<div class=jwk><span>当发于无量誓愿何以故菩萨摩诃萨布施</span><span>无量持戒无量忍辱无量精进无量禅定无</span><span>量智慧无量所行六度摄生死无量慈愍众</span><span>生无量庄严净土无量成就色无量音声无</span><span>量辩才无量华德藏乃至一念善相应回向</span></div>|<div class=jwk><span>无量云何回向无量如回向一切众生令一</span><span>切众生得无生证以佛涅槃而般涅槃是名</span><span>回向无量无量空无量无相无量无愿无量</span><span>无行如是无欲实际法性无生无著解脱涅</span><span>槃无量善男子我但略说诸法无量何以故</span></div>|<div class=jwk><span>以一切法无限量故复次华德藏彼威德王</span><span>于其园观入于三昧其王左右有二莲华从</span><span>地踊出杂色庄严其香芬馥如天栴檀有二</span><span>童子化生其中跏趺而坐一名宝意二名宝</span><span>上时威德王从禅定起见二童子坐莲华藏</span></div>|<div class=jwk><span>以偈问曰</span><span>汝为天龙神<br>　夜叉鸠槃荼<br>　为人为非人</span><span>愿说其名号</span><span>时王右面童子以偈答曰</span><span>一切诸法空<br>　云何问名字<br>　过去法已灭</span></div>|<div class=jwk><span>当来法未生<br>　现在法不住<br>　仁者问谁名</span><span>空法亦非人<br>　非龙非罗刹<br>　人与非人等</span><span>一切不可得</span><span>左面童子而说偈言</span><span>名名者悉空<br>　名名不可得<br>　一切法无名</span></div>|<div class=jwk><span>而欲问名字<br>　欲求真实名<br>　未曾所见闻</span><span>夫生法即灭<br>　云何而问名<br>　说名字语言</span><span>皆是假施设<br>　我名为宝意<br>　彼名为宝上</span><span>华德藏是二童子说是偈已与威德王俱诣</span><span>佛所头面礼足右绕七匝合掌恭敬于一面</span></div>|<div class=jwk><span>住时二童子即共同声以偈问佛</span><span>云何为供养<br>　无上两足尊<br>　愿说其义趣</span><span>闻者当奉行<br>　华香众伎乐<br>　衣服药卧具</span><span>如是等供养<br>　云何为最胜</span><span>尔时彼佛即为童子而说偈言</span></div>|<div class=jwk><span>当发菩提心<br>　广济诸群生<br>　是则供正觉</span><span>三十二明相<br>　设满恒沙刹<br>　珍妙庄严具</span><span>奉献诸如来<br>　及欢喜顶戴<br>　不如以慈心</span><span>回向于菩提<br>　是福为最胜<br>　无量无有边</span><span>余供无过者<br>　超逾不可计<br>　如是菩提心</span></div>|<div class=jwk><span>必成等正觉</span><span>时二童子复说偈言</span><span>诸天龙鬼神<br>　听我师子吼<br>　今于如来前</span><span>弘誓发菩提<br>　生死无量劫<br>　本际不可知</span><span>为一众生故<br>　尔数劫行道<br>　况此诸劫中</span></div>|<div class=jwk><span>度脱无量众<br>　修行菩提道<br>　而生疲惓心</span><span>我若从今始<br>　起于贪欲心<br>　是则为欺诳</span><span>十方一切佛<br>　瞋恚愚痴垢<br>　悭嫉亦复然</span><span>今我说实语<br>　远离于虚妄<br>　我若于今始</span><span>起于声闻心<br>　不乐修菩提<br>　是则欺世尊</span></div>|<div class=jwk><span>亦不求缘觉<br>　自济利己身<br>　当于万亿劫</span><span>大悲度众生<br>　如今日佛土<br>　清净妙庄严</span><span>令我得道时<br>　超逾亿百千<br>　国无声闻众</span><span>亦无缘觉乘<br>　纯有诸菩萨<br>　其数无限量</span><span>众生净无垢<br>　悉具上妙乐<br>　出生于正觉</span></div>|<div class=jwk><span>总持诸法藏<br>　此誓若诚实<br>　当动大千界</span><span>说如是偈已<br>　应时普震动<br>　百千众伎乐</span><span>演发和雅音<br>　光耀微妙服<br>　旋转而来降</span><span>诸天于空中<br>　雨散众末香<br> 			obj.style.position = "absolute";
			var drag_x  = 0;
			var drag_y  = 0;
			var draging = true;
			var left    = obj.offsetLeft;
			var top     = obj.offsetTop;
			if(typeof document.all !== "undefined") {   //IE
				drag_x = event.clientX;
				drag_y = event.clientY;
				document.onmousemove = function(e) {
					if(draging === false) return false;
					obj.style.left = left + event.clientX - drag_x + "px";
					obj.style.top  = top + event.clientY - drag_y + "px";
				}
			} else {    //FF,Chrome,Opera,Safari
				drag_x = e.pageX;
				drag_y = e.pageY;
				document.onmousemove = function(e) {
					if (draging === false) return false;
					obj.style.left = left + e.pageX - drag_x + "px";
					obj.style.top  = top + e.pageY - drag_y + "px";

				draging = false;
