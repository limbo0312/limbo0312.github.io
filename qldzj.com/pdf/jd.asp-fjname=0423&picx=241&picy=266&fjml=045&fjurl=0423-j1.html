	fj="|<div class=jwk><span>大方广圆觉修多罗了义经</span><span></span><span>如是我闻一时婆伽婆入于神通大光明藏</span><span>三昧正受一切如来光严住持是诸众生清</span><span>净觉地身心寂灭平等本际圆满十方不二</span></div>|<div class=jwk><span>随顺于不二境现诸净土与大菩萨摩诃萨</span><span>十万人俱其名曰文殊师利菩萨普贤菩萨</span><span>普眼菩萨金刚藏菩萨弥勒菩萨清净慧菩</span><span>萨威德自在菩萨辩音菩萨净诸业障菩萨</span><span>普觉菩萨圆觉菩萨贤善首菩萨等而为上</span></div>|<div class=jwk><span>首与诸眷属皆入三昧同住如来平等法会</span><span>于是文殊师利菩萨在大众中即从座起顶</span><span>礼佛足右绕三匝长跪叉手而白佛言大悲</span><span>世尊愿为此会诸来法众说于如来本起清</span><span>净因地法行及说菩萨于大乘中发清净心</span></div>|<div class=jwk><span>远离诸病能使未来末世众生求大乘者不</span><span>堕邪见作是语已五体投地如是三请终而</span><span>复始尔时世尊告文殊师利菩萨言善哉善</span><span>哉善男子汝等乃能为诸菩萨咨询如来因</span><span>地法行及为末世一切众生求大乘者得正</span></div>|<div class=jwk><span>住持不堕邪见汝今谛听当为汝说时文殊</span><span>师利菩萨奉教欢喜及诸大众默然而听善</span><span>男子无上法王有大陀罗尼门名为圆觉流</span><span>出一切清净真如菩提涅槃及波罗蜜教授</span><span>菩萨一切如来本起因地皆依圆照清净觉</span></div>|<div class=jwk><span>相永断无明方成佛道云何无明善男子一</span><span>切众生从无始来种种颠倒犹如迷人四方</span><span>易处妄认四大为自身相六尘缘影为自心</span><span>相譬彼病目见空中华及第二月善男子空</span><span>实无华病者妄执由妄执故非唯惑此虚空</span></div>|<div class=jwk><span>自性亦复迷彼实华生处由此妄有轮转生</span><span>死故名无明善男子此无明者非实有体如</span><span>梦中人梦时非无及至于醒了无所得如众</span><span>空华灭于虚空不可说言有定灭处何以故</span><span>无生处故一切众生于无生中妄见生灭是</span></div>|<div class=jwk><span>故说名轮转生死善男子如来因地修圆觉</span><span>者知是空华即无轮转亦无身心受彼生死</span><span>非作故无本性无故彼知觉者犹如虚空知</span><span>虚空者即空华相亦不可说无知觉性有无</span><span>俱遣是则名为净觉随顺何以故虚空性故</span></div>|<div class=jwk><span>常不动故如来藏中无起灭故无知见故如</span><span>法界性究竟圆满遍十方故是则名为因地</span><span>法行菩萨因此于大乘中发清净心末世众</span><span>生依此修行不堕邪见尔时世尊欲重宣此</span><span>义而说偈言</span></div>|<div class=jwk><span>文殊汝当知<br>　一切诸如来<br>　从于本因地</span><span>皆以智慧觉<br>　了达于无明<br>　知彼如空华</span><span>即能免流转<br>　又如梦中人<br>　醒时不可得</span><span>觉者如虚空<br>　平等不动转<br>　觉遍十方界</span><span>即得成佛道<br>　众幻灭无处<br>　成道亦无得</span></div>|<div class=jwk><span>本性圆满故<br>　菩萨于此中<br>　能发菩提心</span><span>末世诸众生<br>　修此免邪见</span><span>于是普贤菩萨在大众中即从座起顶礼佛</span><span>足右绕三匝长跪叉手而白佛言大悲世尊</span><span>愿为此会诸菩萨众及为末世一切众生修</span></div>|<div class=jwk><span>大乘者闻此圆觉清净境界云何修行世尊</span><span>若彼众生知如幻者身心亦幻云何以幻还</span><span>修于幻若诸幻性一切尽灭则无有心谁为</span><span>修行云何复说修行如幻若诸众生本不修</span><span>行于生死中常居幻化曾不了知如幻境界</span></div>|<div class=jwk><span>令妄想心云何解脱愿为末世一切众生作</span><span>何方便渐次修习令诸众生永离诸幻作是</span><span>语已五体投地如是三请终而复始尔时世</span><span>尊告普贤菩萨言善哉善哉善男子汝等乃</span><span>能为诸菩萨及末世众生修习菩萨如幻三</span></div>|<div class=jwk><span>昧方便渐次令诸众生得离诸幻汝今谛听</span><span>当为汝说时普贤菩萨奉教欢喜及诸大众</span><span>默然而听善男子一切众生种种幻化皆生</span><span>如来圆觉妙心犹如空华从空而有幻华虽</span><span>灭空性不坏众生幻心还依幻灭诸幻尽灭</span></div>|<div class=jwk><span>觉心不动依幻说觉亦名为幻若说有觉犹</span><span>未离幻说无觉者亦复如是是故幻灭名为</span><span>不动善男子一切菩萨及末世众生应当远</span><span>离一切幻化虚妄境界由坚执持远离心故</span><span>心如幻者亦复远离远离为幻亦复远离离</span></div>|<div class=jwk><span>远离幻亦复远离得无所离即除诸幻譬如</span><span>钻火两木相因火出木尽灰飞烟灭以幻修</span><span>幻亦复如是诸幻虽尽不入断灭善男子知</span><span>幻即离不作方便离幻即觉亦无渐次一切</span><span>菩萨及末世众生依此修行如是乃能永离</span></div>|<div class=jwk><span>诸幻尔时世尊欲重宣此义而说偈言</span><span>普贤汝当知<br>　一切诸众生<br>　无始幻无明</span><span>皆从诸如来<br>　圆觉心建立<br>　犹如虚空华</span><span>依空而有相<br>　空华若复灭<br>　虚空本不动</span><span>幻从诸觉生<br>　幻灭觉圆满<br>　觉心不动故</span></div>|<div class=jwk><span>若彼诸菩萨<br>　及末世众生<br>　常应远离幻</span><span>诸幻悉皆离<br>　如木中生火<br>　木尽火还灭</span><span>觉则无渐次<br>　方便亦如是</span><span>于是普眼菩萨在大众中即从座起顶礼佛</span><span>足右绕三匝长跪叉手而白佛言大悲世尊</span></div>|<div class=jwk><span>愿为此会诸菩萨众及为末世一切众生演</span><span>说菩萨修行渐次云何思惟云何住持众生</span><span>未悟作何方便普令开悟世尊若彼众生无</span><span>正方便及正思惟闻佛如来说此三昧心生</span><span>迷闷则于圆觉不能悟入愿兴慈悲为我等</span></div>|<div class=jwk><span>辈及末世众生假说方便作是语已五体投</span><span>地如是三请终而复始尔时世尊告普眼菩</span><span>萨言善哉善哉善男子汝等乃能为诸菩萨</span><span>及末世众生问于如来修行渐次思惟住持</span><span>乃至假说种种方便汝今谛听当为汝说时</span></div>|<div class=jwk><span>普眼菩萨奉教欢喜及诸大众默然而听善</span><span>男子彼新学菩萨及末世众生欲求如来净</span><span>圆觉心应当正念远离诸幻先依如来奢摩</span><span>他行坚持禁戒安处徒众宴坐静室恒作是</span><span>念我今此身四大和合所谓发毛爪齿皮肉</span></div>|<div class=jwk><span>筋骨髓脑垢色皆归于地唾涕脓血津液涎</span><span>沫痰泪精气大小便利皆归于水暖气归火</span><span>动转归风四大各离今者妄身当在何处即</span><span>知此身毕竟无体和合为相实同幻化四缘</span><span>假合妄有六根六根四大中外合成妄有缘</span></div>|<div class=jwk><span>气于中积聚似有缘相假名为心善男子此</span><span>虚妄心若无六尘则不能有四大分解无尘</span><span>可得于中缘尘各归散灭毕竟无有缘心可</span><span>见善男子彼之众生幻身灭故幻心亦灭幻</span><span>心灭故幻尘亦灭幻尘灭故幻灭亦灭幻灭</span></div>|<div class=jwk><span>灭故非幻不灭譬如磨镜垢尽明现善男子</span><span>当知身心皆为幻垢垢相永灭十方清净善</span><span>男子譬如清净摩尼宝珠映于五色随方各</span><span>现诸愚痴者见彼摩尼实有五色善男子圆</span><span>觉净性现于身心随类各应彼愚痴者说净</span></div>|<div class=jwk><span>圆觉实有如是身心自相亦复如是由此不</span><span>能远于幻化是故我说身心幻垢对离幻垢</span><span>说名菩萨垢尽对除即无对垢及说名者善</span><span>男子此菩萨及末世众生证得诸幻灭影像</span><span>故尔时便得无方清净无边虚空觉所显发</span></div>|<div class=jwk><span>觉圆明故显心清净心清净故见尘清净见</span><span>清净故眼根清净根清净故眼识清净识清</span><span>净故闻尘清净闻清净故耳根清净根清净</span><span>故耳识清净识清净故觉尘清净如是乃至</span><span>鼻舌身意亦复如是善男子根清净故色尘</span></div>|<div class=jwk><span>清净色清净故声尘清净香味触法亦复如</span><span>是善男子六尘清净故地大清净地清净故</span><span>水大清净火大风大亦复如是善男子四大</span><span>清净故十二处十八界二十五有清净彼清</span><span>净故十力四无所畏四无礙智佛十八不共</span></div>|<div class=jwk><span>法三十七助道品清净如是乃至八万四千</span><span>陀罗尼门一切清净善男子一切实相性清</span><span>净故一身清净一身清净故多身清净多身</span><span>清净故如是乃至十方众生圆觉清净善男</span><span>子一世界清净故多世界清净多世界清净</span></div>|<div class=jwk><span>故如是乃至尽于虚空圆裹三世一切平等</span><span>清净不动善男子虚空如是平等不动当知</span><span>觉性平等不动四大不动故当知觉性平等</span><span>不动如是乃至八万四千陀罗尼门平等不</span><span>动当知觉性平等不动善男子觉性遍满清</span></div>|<div class=jwk><span>净不动圆无际故当知六根遍满法界根遍</span><span>满故当知六尘遍满法界尘遍满故当知四</span><span>大遍满法界如是乃至陀罗尼门遍满法界</span><span>善男子由彼妙觉性遍满故根性尘性无坏</span><span>无杂根尘无坏故如是乃至陀罗尼门无坏</span></div>|<div class=jwk><span>无杂如百千灯光照一室其光遍满无坏无</span><span>杂善男子觉成就故当知菩萨不与法缚不</span><span>求法脱不厌生死不爱涅槃不敬持戒不憎</span><span>毁禁不重久习不轻初学何以故一切觉故</span><span>譬如眼光晓了前境其光圆满得无憎爱何</span></div>|<div class=jwk><span>以故光体无二无憎爱故善男子此菩萨及</span><span>末世众生修习此心得成就者于此无修亦</span><span>无成就圆觉普照寂灭无二于中百千万亿</span><span>阿僧祇不可说恒河沙诸佛世界犹如空华</span><span>乱起乱灭不即不离无缚无脱始知众生本</span></div>|<div class=jwk><span>来成佛生死涅槃犹如昨梦善男子如昨梦</span><span>故当知生死及与涅槃无起无灭无来无去</span><span>其所证者无得无失无取无舍其能证者无</span><span>作无止无任无灭于此证中无能无所毕竟</span><span>无证亦无证者一切法性平等不坏善男子</span></div>|<div class=jwk><span>彼诸菩萨如是修行如是渐次如是思惟如</span><span>是住持如是方便如是开悟求如是法亦不</span><span>迷闷尔时世尊欲重宣此义而说偈言</span><span>普眼汝当知<br>　一切诸众生<br>　身心皆如幻</span><span>身相属四大<br>　心性归六尘<br>　四大体各离</span></div>|<div class=jwk><span>谁为和合者<br>　如是渐修行<br>　一切悉清净</span><span>不动遍法界<br>　无作止任灭<br>　亦无能证者</span><span>一切佛世界<br>　犹如虚空华<br>　三世悉平等</span><span>毕竟无来去<br>　初发心菩萨<br>　及末世众生</span><span>欲求入佛道<br>　应如是修习</span></div>|<div class=jwk><span>于是金刚藏菩萨在大众中即从座起顶礼</span><span>佛足右绕三匝长跪叉手而白佛言大悲世</span><span>尊善为一切诸菩萨众宣扬如来圆觉清净</span><span>大陀罗尼因地法行渐次方便与诸众生开</span><span>发蒙昧在会法众承佛慈诲幻翳朗然慧目</span></div>|<div class=jwk><span>清净世尊若诸众生本来成佛何故复有一</span><span>切无明若诸无明众生本有何因缘故如来</span><span>复说本来成佛十方异生本成佛道后起无</span><span>明一切如来何时复生一切烦恼惟愿不舍</span><span>无遮大慈为诸菩萨开秘密藏及为末世一</span></div>|<div class=jwk><span>切众生得闻如是修多罗教了义法门永断</span><span>疑悔作是语已五体投地如是三请终而复</span><span>始尔时世尊告金刚藏菩萨言善哉善哉善</span><span>男子汝等乃能为诸菩萨及末世众生问于</span><span>如来甚深秘密究竟方便是诸菩萨最上教</span></div>|<div class=jwk><span>诲了义大乘能使十方修学菩萨及诸末世</span><span>一切众生得决定信永断疑悔汝今谛听当</span><span>为汝说时金刚藏菩萨奉教欢喜及诸大众</span><span>默然而听善男子一切世界始终生灭前后</span><span>有无聚散起止念念相续循环往复种种取</span></div>|<div class=jwk><span>舍皆是轮回未出轮回而辩圆觉彼圆觉性</span><span>即同流转若免轮回无有是处譬如动目能</span><span>摇湛水又如定眼由回转火云驶月运舟行</span><span>岸移亦复如是善男子诸旋未息彼物先住</span><span>尚不可得何况轮转生死垢心曾未清净观</span></div>|<div class=jwk><span>佛圆觉而不旋复是故汝等便生三惑善男</span><span>子譬如患翳妄见空华患翳若除不可说言</span><span>此翳已灭何时更起一切诸翳何以故翳华</span><span>二法非相待故亦如空华灭于空时不可说</span><span>言虚空何时更起空华何以故空本无华非</span></div>|<div class=jwk><span>起灭故生死涅槃同于起灭妙觉圆照离于</span><span>华翳善男子当知虚空非是暂有亦非暂无</span><span>况复如来圆觉随顺而为虚空平等本性善</span><span>男子如销金矿金非销有既已成金不重为</span><span>矿经无穷时金性不坏不应说言本非成就</span></div>|<div class=jwk><span>如来圆觉亦复如是善男子一切如来妙圆</span><span>觉心本无菩提及与涅槃亦无成佛及不成</span><span>佛无妄轮回及非轮回善男子但诸声闻所</span><span>圆境界身心语言皆悉断灭终不能至彼之</span><span>亲证所现涅槃何况能以有思惟心测度如</span></div>|<div class=jwk><span>来圆觉境界如取萤火烧须弥山终不能著</span><span>以轮回心生轮回见入于如来大寂灭海终</span><span>不能至是故我说一切菩萨及末世众生先</span><span>断无始轮回根本善男子有作思惟从有心</span><span>起皆是六尘妄想缘气非实心体已如空华</span></div>|<div class=jwk><span>用此思惟辨于佛境犹如空华复结空果展</span><span>转妄想无有是处善男子虚妄浮心多诸巧</span><span>见不能成就圆觉方便如是分别非为正问</span><span>尔时世尊欲重宣此义而说偈言</span><span>金刚藏当知<br>　如来寂灭性<br>　未曾有终始</span></div>|<div class=jwk><span>若以轮回心<br>　思惟即旋复<br>　但至轮回际</span><span>不能入佛海<br>　譬如销金矿<br>　金非销故有</span><span>虽复本来金<br>　终以销成就<br>　一成真金体</span><span>不复重为矿<br>　生死与涅槃<br>　凡夫及诸佛</span><span>同为空华相<br>　思惟犹幻化<br>　何况诘虚妄</span></div>|<div class=jwk><span>若能了此心<br>　然后求圆觉</span><span>于是弥勒菩萨在大众中即从座起顶礼佛</span><span>足右绕三匝长跪叉手而白佛言大悲世尊</span><span>广为菩萨开秘密藏令诸大众深悟轮回分</span><span>别邪正能施末世一切众生无畏道眼于大</span></div>|<div class=jwk><span>涅槃生决定信无复重随轮转境界起循环</span><span>见世尊若诸菩萨及末世众生欲游如来大</span><span>寂灭海云何当断轮回根本于诸轮回有几</span><span>种性修佛菩提几等差别回入尘劳当设几</span><span>种教化方便度诸众生惟愿不舍救世大悲</span></div>|<div class=jwk><span>令诸修行一切菩萨及末世众生慧目肃清</span><span>照耀心镜圆悟如来无上知见作是语已五</span><span>体投地如是三请终而复始尔时世尊告弥</span><span>勒菩萨言善哉善哉善男子汝等乃能为诸</span><span>菩萨及末世众生请问如来深奥秘密微妙</span></div>|<div class=jwk><span>之义令诸菩萨洁清慧目及令一切末世众</span><span>生永断轮回心悟实相具无生忍汝今谛听</span><span>当为汝说时弥勒菩萨奉教欢喜及诸大众</span><span>默然而听善男子一切众生从无始际由有</span><span>种种恩爱贪欲故有轮回若诸世界一切种</span></div>|<div class=jwk><span>性卵生胎生湿生化生皆因淫欲而正性命</span><span>当知轮回爱为根本由有诸欲助发爱性是</span><span>故能令生死相续欲因爱生命因欲有众生</span><span>爱命还依欲本爱欲为因爱命为果由于欲</span><span>境起诸违顺境背爱心而生憎嫉造种种业</span></div>|<div class=jwk><span>是故复生地狱饿鬼知欲可厌爱厌业道舍</span><span>恶乐善复现天人又知诸爱可厌恶故弃爱</span><span>乐舍还滋爱本便现有为增上善果皆轮回</span><span>故不成圣道是故众生欲脱生死免诸轮回</span><span>先断贪欲及除爱渴善男子菩萨变化示现</span></div>|<div class=jwk><span>世间非爱为本但以慈悲令彼舍爱假诸贪</span><span>欲而入生死若诸末世一切众生能舍诸欲</span><span>及除憎爱永断轮回勤求如来圆觉境界于</span><span>清净心便得开悟善男子一切众生由本贪</span><span>欲发挥无明显出五性差别不等依二种障</span></div>|<div class=jwk><span>而现深浅云何二障一者理障礙正知见二</span><span>者事障续诸生死云何五性善男子若此二</span><span>障未得断灭名未成佛若诸众生永舍贪欲</span><span>先除事障未断理障但能悟入声闻缘觉未</span><span>能显住菩萨境界善男子若诸末世一切众</span></div>|<div class=jwk><span>生欲泛如来大圆觉海先当发愿勤断二障</span><span>二障已伏即能悟入菩萨境界若事理障已</span><span>永断灭即入如来微妙圆觉满足菩提及大</span><span>涅槃善男子一切众生皆证圆觉逢善知识</span><span>依彼所作因地法行尔时修习便有顿渐若</span></div>|<div class=jwk><span>遇如来无上菩提正修行路根无大小皆成</span><span>佛果若诸众生虽求善友遇邪见者未得正</span><span>悟是则名为外道种性邪师过谬非众生咎</span><span>是名众生五性差别善男子菩萨唯以大悲</span><span>方便入诸世间开发未悟乃至示现种种形</span></div>|<div class=jwk><span>相逆顺境界与其同事化令成佛皆依无始</span><span>清净愿力若诸末世一切众生于大圆觉起</span><span>增上心当发菩萨清净大愿应作是言愿我</span><span>今者住佛圆觉求善知识莫值外道及与二</span><span>乘依愿修行渐断诸障障尽愿满便登解脱</span></div>|<div class=jwk><span>清净法殿证大圆觉妙庄严域尔时世尊欲</span><span>重宣此义而说偈言</span><span>弥勒汝当知<br>　一切诸众生<br>　不得大解脱</span><span>皆由贪欲故<br>　堕落于生死<br>　若能断憎爱</span><span>及与贪瞋痴<br>　不因差别性<br>　皆得成佛道</span></div>|<div class=jwk><span>二障永销灭<br>　求师得正悟<br>　随顺菩萨愿</span><span>依止大涅槃<br>　十方诸菩萨<br>　皆以大悲愿</span><span>示现入生死<br>　现在修行者<br>　及末世众生</span><span>勤断诸爱见<br>　便归大圆觉</span><span>于是清净慧菩萨在大众中即从座起顶礼</span></div>|<div class=jwk><span>佛足右绕三匝长跪叉手而白佛言大悲世</span><span>尊为我等辈广说如是不思议事本所不见</span><span>本所不闻我等今者蒙佛善诱身心泰然得</span><span>大饶益愿为诸来一切法众重宣法王圆满</span><span>觉性一切众生及诸菩萨如来世尊所证所</span></div>|<div class=jwk><span>得云何差别令末世众生闻此圣教随顺开</span><span>悟渐次能入作是语已五体投地如是三请</span><span>终而复始尔时世尊告清净慧菩萨言善哉</span><span>善哉善男子汝等乃能为末世众生请问如</span><span>来渐次差别汝今谛听当为汝说时清净慧</span></div>|<div class=jwk><span>菩萨奉教欢喜及诸大众默然而听善男子</span><span>圆觉自性非性性有循诸性起无取无证于</span><span>实相中实无菩萨及诸众生何以故菩萨众</span><span>生皆是幻化幻化灭故无取证者譬如眼根</span><span>不自见眼性自平等无平等者众生迷倒未</span></div>|<div class=jwk><span>能除灭一切幻化于灭未灭妄功用中便显</span><span>差别若得如来寂灭随顺实无寂灭及寂灭</span><span>者善男子一切众生从无始来由妄想我及</span><span>爱我者曾不自知念念生灭故起憎爱耽著</span><span>五欲若遇善友教令开悟净圆觉性发明起</span></div>|<div class=jwk><span>灭即知此生性自劳虑若复有人劳虑永断</span><span>得法界净即彼净解为自障礙故于圆觉而</span><span>不自在此名凡夫随顺觉性善男子一切菩</span><span>萨见解为礙虽断解礙犹住见觉觉礙为礙</span><span>而不自在此名菩萨未入地者随顺觉性善</span></div>|<div class=jwk><span>男子有照有觉俱名障礙是故菩萨常觉不</span><span>住照与照者同时寂灭譬如有人自断其首</span><span>首已断故无能断者则以礙心自灭诸礙礙</span><span>已断灭无灭礙者修多罗教如标月指若复</span><span>见月了知所标毕竟非月一切如来种种言</span></div>|<div class=jwk><span>说开示菩萨亦复如是此名菩萨已入地者</span><span>随顺觉性善男子一切障礙即究竟觉得念</span><span>失念无非解脱成法破法皆名涅槃智慧愚</span><span>痴通为般若菩萨外道所成就法同是菩提</span><span>无明真如无异境界诸戒定慧及淫怒痴俱</span></div>|<div class=jwk><span>是梵行众生国土同一法性地狱天宫皆为</span><span>净土有性无性齐成佛道一切烦恼毕竟解</span><span>脱法界海慧照了诸相犹如虚空此名如来</span><span>随顺觉性善男子但诸菩萨及末世众生居</span><span>一切时不起妄念于诸妄心亦不息灭住妄</span></div>|<div class=jwk><span>想境不加了知于无了知不辨真实彼诸众</span><span>生闻是法门信解受持不生惊畏是则名为</span><span>随顺觉性善男子汝等当知如是众生已曾</span><span>供养百千万亿恒河沙诸佛及大菩萨植众</span><span>德本佛说是人名为成就一切种智尔时世</span></div>|<div class=jwk><span>尊欲重宣此义而说偈言</span><span>清净慧当知<br>　圆满菩提性<br>　无取亦无证</span><span>无菩萨众生<br>　觉与未觉时<br>　渐次有差别</span><span>众生为解礙<br>　菩萨未离觉<br>　入地永寂灭</span><span>不住一切相<br>　大觉悉圆满<br>　名为遍随顺</span></div>|<div class=jwk><span>末世诸众生<br>　心不生虚妄<br>　佛说如是人</span><span>现世即菩萨<br>　供养恒沙佛<br>　功德已圆满</span><span>虽有多方便<br>　皆名随顺智</span><span>于是威德自在菩萨在大众中即从座起顶</span><span>礼佛足右绕三匝长跪叉手而白佛言大悲</span></div>|<div class=jwk><span>世尊广为我等分别如是随顺觉性令诸菩</span><span>萨觉心光明承佛圆音不因修习而得善利</span><span>世尊譬如大城外有四门随方来者非止一</span><span>路一切菩萨庄严佛国及成菩提非一方便</span><span>惟愿世尊广为我等宣说一切方便渐次并</span></div>|<div class=jwk><span>修行人总有几种令此会菩萨及末世众生</span><span>求大乘者速得开悟游戏如来大寂灭海作</span><span>是语已五体投地如是三请终而复始尔时</span><span>世尊告威德自在菩萨言善哉善哉善男子</span><span>汝等乃能为诸菩萨及末世众生问于如来</span></div>|<div class=jwk><span>如是方便汝今谛听当为汝说时威德自在</span><span>菩萨奉教欢喜及诸大众默然而听善男子</span><span>无上妙觉遍诸十方出生如来与一切法同</span><span>体平等于诸修行实无有二方便随顺其数</span><span>无量圆摄所归循性差别当有三种善男子</span></div>|<div class=jwk><span>若诸菩萨悟净圆觉以净觉心取静为行由</span><span>澄诸念觉识烦动静慧发生身心客尘从此</span><span>永灭便能内发寂静轻安由寂静故十方世</span><span>界诸如来心于中显现如镜中像此方便者</span><span>名奢摩他善男子若诸菩萨悟净圆觉以净</span></div>|<div class=jwk><span>觉心知觉心性及与根尘皆因幻化即起诸</span><span>幻以除幻者变化诸幻而开幻众由起幻故</span><span>便能内发大悲轻安一切菩萨从此起行渐</span><span>次增进彼观幻者非同幻故非同幻观皆是</span><span>幻故幻相永离是诸菩萨所圆妙行如土长</span></div>|<div class=jwk><span>苗此方便者名三摩钵提善男子若诸菩萨</span><span>悟净圆觉以净觉心不取幻化及诸净相了</span><span>知身心皆为挂礙无知觉明不依诸礙永得</span><span>超过礙无礙境受用世界及与身心相在尘</span><span>域如器中锽声出于外烦恼涅槃不相留礙</span></div>|<div class=jwk><span>便能内发寂灭轻安妙觉随顺寂灭境界自</span><span>他身心所不能及众生寿命皆为浮想此方</span><span>便者名为禅那善男子此三法门皆是圆觉</span><span>亲近随顺十方如来因此成佛十方菩萨种</span><span>种方便一切同异皆依如是三种事业若得</span></div>|<div class=jwk><span>圆证即成圆觉善男子假使有人修于圣道</span><span>教化成就百千万亿阿罗汉辟支佛果不如</span><span>有人闻此圆觉无礙法门一刹那顷随顺修</span><span>习尔时世尊欲重宣此义而说偈言</span><span>威德汝当知<br>　无上大觉心<br>　本际无二相</span></div>|<div class=jwk><span>随顺诸方便<br>　其数即无量<br>　如来总开示</span><span>便有三种类<br>　寂静奢摩他<br>　如镜照诸像</span><span>如幻三摩提<br>　如苗渐增长<br>　禅那唯寂灭</span><span>如彼器中锽<br>　三种妙法门<br>　皆是觉随顺</span><span>十方诸如来<br>　及诸大菩萨<br>　因此得成道</span></div>|<div class=jwk><span>三事圆证故<br>　名究竟涅槃</span><span>于是辩音菩萨在大众中即从座起顶礼佛</span><span>足右绕三匝长跪叉手而白佛言大悲世尊</span><span>如是法门甚为希有世尊此诸方便一切菩</span><span>萨于圆觉门有几修习愿为大众及末世众</span></div>|<div class=jwk><span>生方便开示令悟实相作是语已五体投地</span><span>如是三请终而复始尔时世尊告辩音菩萨</span><span>言善哉善哉善男子汝等乃能为诸大众及</span><span>末世众生问于如来如是修习汝今谛听当</span><span>为汝说时辩音菩萨奉教欢喜及诸大众默</span></div>|<div class=jwk><span>然而听善男子一切如来圆觉清净本无修</span><span>习及修习者一切菩萨及末世众生依于未</span><span>觉幻力修习尔时便有二十五种清净定轮</span><span>若诸菩萨唯取极静由静力故永断烦恼究</span><span>竟成就不起于座便入涅槃此菩萨者名单</span></div>|<div class=jwk><span>修奢摩他若诸菩萨唯观如幻以佛力故变</span><span>化世界种种作用备行菩萨清净妙行于陀</span><span>罗尼不失寂念及诸静慧此菩萨者名单修</span><span>三摩钵提若诸菩萨唯灭诸幻不取作用独</span><span>断烦恼烦恼断尽便证实相此菩萨者名单</span></div>|<div class=jwk><span>修禅那若诸菩萨先取至静以静慧心照诸</span><span>幻者便于是中起菩萨行此菩萨者名先修</span><span>奢摩他后修三摩钵提若诸菩萨以静慧故</span><span>证至静性便断烦恼永出生死此菩萨者名</span><span>先修奢摩他后修禅那若诸菩萨以寂静慧</span></div>|<div class=jwk><span>复现幻力种种变化度诸众生后断烦恼而</span><span>入寂灭此菩萨者名先修奢摩他中修三摩</span><span>钵提后修禅那若诸菩萨以至静力断烦恼</span><span>已后起菩萨清净妙行度诸众生此菩萨者</span><span>名先修奢摩他中修禅那后修三摩钵提若</span></div>|<div class=jwk><span>诸菩萨以至静力心断烦恼复度众生建立</span><span>世界此菩萨者名先修奢摩他齐修三摩钵</span><span>提禅那若诸菩萨以至静力资发变化后断</span><span>烦恼此菩萨者名齐修奢摩他三摩钵提后</span><span>修禅那若诸菩萨以至静力用资寂灭后起</span></div>|<div class=jwk><span>作用变化世界此菩萨者名齐修奢摩他禅</span><span>那后修三摩钵提若诸菩萨以变化力种种</span><span>随顺而取至静此菩萨者名先修三摩钵提</span><span>后修奢摩他若诸菩萨以变化力种种境界</span><span>而取寂灭此菩萨者名先修三摩钵提后修</span></div>|<div class=jwk><span>禅那若诸菩萨以变化力而作佛事安住寂</span><span>静而断烦恼此菩萨者名先修三摩钵提中</span><span>修奢摩他后修禅那若诸菩萨以变化力无</span><span>礙作用断烦恼故安住至静此菩萨者名先</span><span>修三摩钵提中修禅那后修奢摩他若诸菩</span></div>|<div class=jwk><span>萨以变化力方便作用至静寂灭二俱随顺</span><span>此菩萨者名先修三摩钵提齐修奢摩他禅</span><span>那若诸菩萨以变化力种种起用资于至静</span><span>后断烦恼此菩萨者名齐修三摩钵提奢摩</span><span>他后修禅那若诸菩萨以变化力资于寂灭</span></div>|<div class=jwk><span>后住清净无作静虑此菩萨者名齐修三摩</span><span>钵提禅那后修奢摩他若诸菩萨以寂灭力</span><span>而起至静住于清净此菩萨者名先修禅那</span><span>后修奢摩他若诸菩萨以寂灭力而起作用</span><span>于一切境寂用随顺此菩萨者名先修禅那</span></div>|<div class=jwk><span>后修三摩钵提若诸菩萨以寂灭力种种自</span><span>性安于静虑而起变化此菩萨者名先修禅</span><span>那中修奢摩他后修三摩钵提若诸菩萨以</span><span>寂灭力无作自性起于作用清净境界归于</span><span>静虑此菩萨者名先修禅那中修三摩钵提</span></div>|<div class=jwk><span>后修奢摩他若诸菩萨以寂灭力种种清净</span><span>而住静虑起于变化此菩萨者名先修禅那</span><span>齐修奢摩他三摩钵提若诸菩萨以寂灭力</span><span>资于至静而起变化此菩萨者名齐修禅那</span><span>奢摩他后修三摩钵提若诸菩萨以寂灭力</span></div>|<div class=jwk><span>资于变化而起至静清明境慧此菩萨者名</span><span>齐修禅那三摩钵提后修奢摩他若诸菩萨</span><span>以圆觉慧圆合一切于诸性相无离觉性此</span><span>菩萨者名为圆修三种自性清净随顺善男</span><span>子是名菩萨二十五轮一切菩萨修行如是</span></div>|<div class=jwk><span>若诸菩萨及末世众生依此轮者当持梵行</span><span>寂静思惟求哀忏悔经三七日于二十五轮</span><span>各安标记至心求哀随手结取依结开示便</span><span>知顿渐一念疑悔即不成就尔时世尊欲重</span><span>宣此义而说偈言</span></div>|<div class=jwk><span>辩音汝当知<br>　一切诸菩萨<br>　无礙清净慧</span><span>皆依禅定生<br>　所谓奢摩他<br>　三摩提禅那</span><span>三法顿渐修<br>　有二十五种<br>　十方诸如来</span><span>三世修行者<br>　无不因此法<br>　而得成菩提</span><span>唯除顿觉人<br>　并法不随顺<br>　一切诸菩萨</span></div>|<div class=jwk><span>及末世众生<br>　常当持此轮<br>　随顺勤修习</span><span>依佛大悲力<br>　不久证涅槃</span><span>于是净诸业障菩萨在大众中即从座起顶</span><span>礼佛足右绕三匝长跪叉手而白佛言大悲</span><span>世尊为我等辈广说如是不思议事一切如</span></div>|<div class=jwk><span>来因地行相令诸大众得未曾有睹见调御</span><span>历恒沙劫勤苦境界一切功用犹如一念我</span><span>等菩萨深自庆慰世尊若此觉心本性清净</span><span>因何染污使诸众生迷闷不入惟愿如来广</span><span>为我等开悟法性令此大众及末世众生作</span></div>|<div class=jwk><span>将来眼作是语已五体投地如是三请终而</span><span>复始尔时世尊告净诸业障菩萨言善哉善</span><span>哉善男子汝等乃能为诸大众及末世众生</span><span>咨问如来如是方便汝今谛听当为汝说时</span><span>净诸业障菩萨奉教欢喜及诸大众默然而</span></div>|<div class=jwk><span>听善男子一切众生从无始来妄想执有我</span><span>人众生及与寿命认四颠倒为实我体由此</span><span>便生憎爱二境于虚妄体重执虚妄二妄相</span><span>依生妄业道有妄业故妄见流转厌流转者</span><span>妄见涅槃由此不能入清净觉非觉违拒诸</span></div>|<div class=jwk><span>能入者有诸能入非觉入故是故动念及与</span><span>息念皆归迷闷何以故由有无始本起无明</span><span>为己主宰一切众生生无慧目身心等性皆</span><span>是无明譬如有人不自断命是故当知有爱</span><span>我者我与随顺非随顺者便生憎怨为憎爱</span></div>|<div class=jwk><span>心养无明故相续求道皆不成就善男子云</span><span>何我相谓诸众生心所证者善男子譬如有</span><span>人百骸调适忽忘我身四肢弦缓摄养乖方</span><span>微加针艾则知有我是故证取方现我体善</span><span>男子其心乃至证于如来毕竟了知清净涅</span></div>|<div class=jwk><span>槃皆是我相善男子云何人相谓诸众生心</span><span>悟证者善男子悟有我者不复认我所悟非</span><span>我悟亦如是悟已超过一切证者悉为人相</span><span>善男子其心乃至圆悟涅槃俱是我者心存</span><span>少悟备殚证理皆名人相善男子云何众生</span></div>|<div class=jwk><span>相谓诸众生心自证悟所不及者善男子譬</span><span>如有人作如是言我是众生则知彼人说众</span><span>生者非我非彼云何非我我是众生则非是</span><span>我云何非彼我是众生非彼我故善男子但</span><span>诸众生了证了悟皆为我人而我人相所不</span></div>|<div class=jwk><span>及者存有所了名众生相善男子云何寿命</span><span>相谓诸众生心照清净觉所了者一切业智</span><span>所不自见犹如命根善男子若心照见一切</span><span>觉者皆为尘垢觉所觉者不离尘故如汤销</span><span>冰无别有冰知冰销者存我觉我亦复如是</span></div>|<div class=jwk><span>善男子末世众生不了四相虽经多劫勤苦</span><span>修道但名有为终不能成一切圣果是故名</span><span>为正法末世何以故认一切我为涅槃故有</span><span>证有悟名成就故譬如有人以贼为子其家</span><span>财宝终不成就何以故有我爱者亦爱涅槃</span></div>|<div class=jwk><span>伏我爱根为涅槃相有憎我者亦憎生死不</span><span>知爱者真生死故别憎生死名不解脱云何</span><span>当知法不解脱善男子彼末世众生习菩提</span><span>者以己微证为自清净犹未能尽我相根本</span><span>若复有人赞叹彼法即生欢喜便欲济度若</span></div>|<div class=jwk><span>复诽谤彼所得者便生瞋恨则知我相坚固</span><span>执持潜伏藏识游戏诸根曾不间断善男子</span><span>彼修道者不除我相是故不能入清净觉善</span><span>男子若知我空无毁我者有我说法我未断</span><span>故众生寿命亦复如是善男子末世众生说</span></div>|<div class=jwk><span>病为法是故名为可怜愍者虽勤精进增益</span><span>诸病是故不能入清净觉善男子末世众生</span><span>不了四相以如来解及所行处为自修行终</span><span>不成就或有众生未得谓得未证谓证见胜</span><span>进者心生嫉妒由彼众生未断我爱是故不</span></div>|<div class=jwk><span>能入清净觉善男子末世众生希望成道无</span><span>令求悟唯益多闻增长我见但当精勤降伏</span><span>烦恼起大勇猛未得令得未断令断贪瞋爱</span><span>慢谄曲嫉妒对境不生彼我恩爱一切寂灭</span><span>佛说是人渐次成就求善知识不堕邪见若</span></div>|<div class=jwk><span>于所求别生憎爱则不能入清净觉海尔时</span><span>世尊欲重宣此义而说偈言</span><span>净业汝当知<br>　一切诸众生<br>　皆由执我爱</span><span>无始妄流转<br>　未除四种相<br>　不得成菩提</span><span>爱憎生于心<br>　谄曲存诸念<br>　是故多迷闷</span></div>|<div class=jwk><span>不能入觉城<br>　若能归悟刹<br>　先去贪瞋痴</span><span>法爱不存心<br>　渐次可成就<br>　我身本不有</span><span>憎爱何由生<br>　此人求善友<br>　终不堕邪见</span><span>所求别生心<br>　究竟非成就</span><span>于是普觉菩萨在大众中即从座起顶礼佛</span></div>|<div class=jwk><span>足右绕三匝长跪叉手而白佛言大悲世尊</span><span>快说禅病令诸大众得未曾有心意荡然获</span><span>大安隐世尊末世众生去佛渐远贤圣隐伏</span><span>邪法增炽使诸众生求何等人依何等法行</span><span>何等行除去何病云何发心令彼群盲不堕</span></div>|<div class=jwk><span>邪见作是语已五体投地如是三请终而复</span><span>始尔时世尊告普觉菩萨言善哉善哉善男</span><span>子汝等乃能咨问如来如是修行能施末世</span><span>一切众生无畏道眼令彼众生得成圣道汝</span><span>今谛听当为汝说时普觉菩萨奉教欢喜及</span></div>|<div class=jwk><span>诸大众默然而听善男子末世众生将发大</span><span>心求善知识欲修行者当求一切正知见人</span><span>心不住相不著声闻缘觉境界虽现尘劳心</span><span>恒清净示有诸过赞叹梵行不令众生入不</span><span>律仪求如是人即得成就阿耨多罗三藐三</span></div>|<div class=jwk><span>菩提末世众生见如是人应当供养不惜身</span><span>命彼善知识四威仪中常现清净乃至示现</span><span>种种过患心无憍慢况复搏财妻子眷属若</span><span>善男子于彼善友不起恶念即能究竟成就</span><span>正觉心华发明照十方刹善男子彼善知识</span></div>|<div class=jwk><span>所证妙法应离四病云何四病一者作病若</span><span>复有人作如是言我于本心作种种行欲求</span><span>圆觉彼圆觉性非作得故说名为病二者任</span><span>病若复有人作如是言我等今者不断生死</span><span>不求涅槃涅槃生死无起灭念任彼一切随</span></div>|<div class=jwk><span>诸法性欲求圆觉彼圆觉性非任有故说名</span><span>为病三者止病若复有人作如是言我今自</span><span>心永息诸念得一切性寂然平等欲求圆觉</span><span>彼圆觉性非止合故说名为病四者灭病若</span><span>复有人作如是言我今永断一切烦恼身心</span></div>|<div class=jwk><span>毕竟空无所有何况根尘虚妄境界一切永</span><span>寂欲求圆觉彼圆觉性非寂相故说名为病</span><span>离四病者则知清净作是观者名为正观若</span><span>他观者名为邪观善男子末世众生欲修行</span><span>者应当尽命供养善友事善知识彼善知识</span></div>|<div class=jwk><span>欲来亲近应断憍慢若复远离应断瞋恨现</span><span>逆顺境犹如虚空了知身心毕竟平等与诸</span><span>众生同体无异如是修行方入圆觉善男子</span><span>末世众生不得成道由有无始自他憎爱一</span><span>切种子故未解脱若复有人观彼怨家如己</span></div>|<div class=jwk><span>父母心无有二即除诸病于诸法中自他憎</span><span>爱亦复如是善男子末世众生欲求圆觉应</span><span>当发心作如是言尽于虚空一切众生我皆</span><span>令入究竟圆觉于圆觉中无取觉者除彼我</span><span>人一切诸相如是发心不堕邪见尔时世尊</span></div>|<div class=jwk><span>欲重宣此义而说偈言</span><span>普觉汝当知<br>　末世诸众生<br>　欲求善知识</span><span>应当求正见<br>　心远二乘者<br>　法中除四病</span><span>谓作止任灭<br>　亲近无憍慢<br>　远离无瞋恨</span><span>见种种境界<br>　心当生希有<br>　还如佛出世</span></div>|<div class=jwk><span>不犯非律仪<br>　戒根永清净<br>　度一切众生</span><span>究竟入圆觉<br>　无彼我人相<br>　当依止智慧</span><span>便得超邪见<br>　证觉般涅槃</span><span>于是圆觉菩萨在大众中即从座起顶礼佛</span><span>足右绕三匝长跪叉手而白佛言大悲世尊</span></div>|<div class=jwk><span>为我等辈广说净觉种种方便令末世众生</span><span>有大增益世尊我等今者已得开悟若佛灭</span><span>后末世众生未得悟者云何安居修此圆觉</span><span>清净境界此圆觉中三种净观以何为首惟</span><span>愿大悲为诸大众及末世众生施大饶益作</span></div>|<div class=jwk><span>是语已五体投地如是三请终而复始尔时</span><span>世尊告圆觉菩萨言善哉善哉善男子汝等</span><span>乃能问于如来如是方便以大饶益施诸众</span><span>生汝今谛听当为汝说时圆觉菩萨奉教欢</span><span>喜及诸大众默然而听善男子一切众生若</span></div>|<div class=jwk><span>佛住世若佛灭后若法末时有诸众生具大</span><span>乘性信佛秘密大圆觉心欲修行者若在伽</span><span>蓝安处徒众有缘事故随分思察如我已说</span><span>若复无有他事因缘即建道场当立期限若</span><span>立长期百二十日中期百日下期八十日安</span></div>|<div class=jwk><span>置净居若佛现在当正思惟若佛灭后施设</span><span>形像心存目想生正忆念还同如来常住之</span><span>日悬诸幡华经三七日稽首十方诸佛名字</span><span>求哀忏悔遇善境界得心轻安过三七日一</span><span>向摄念若经夏首三月安居当为清净菩萨</span></div>|<div class=jwk><span>止住心离声闻不假徒众至安居日即于佛</span><span>前作如是言我比丘比丘尼优婆塞优婆夷</span><span>某甲踞菩萨乘修寂灭行同入清净实相住</span><span>持以大圆觉为我伽蓝身心安居平等性智</span><span>涅槃自性无系属故今我敬请不依声闻当</span></div>|<div class=jwk><span>与十方如来及大菩萨三月安居为修菩萨</span><span>无上妙觉大因缘故不系徒众善男子此名</span><span>菩萨示现安居过三期日随往无礙善男子</span><span>若彼末世修行众生求菩萨道入三期者非</span><span>彼所闻一切境界终不可取善男子若诸众</span></div>|<div class=jwk><span>生修奢摩他先取至静不起思念静极便觉</span><span>如是初静从于一身至一世界觉亦如是善</span><span>男子若觉遍满一世界者一世界中有一众</span><span>生起一念者皆悉能知百千世界亦复如是</span><span>非彼所闻一切境界终不可取善男子若诸</span></div>|<div class=jwk><span>众生修三摩钵提先当忆想十方如来十方</span><span>世界一切菩萨依种种门渐次修行勤苦三</span><span>昧广发大愿自熏成种非彼所闻一切境界</span><span>终不可取善男子若诸众生修于禅那先取</span><span>数门心中了知生住灭念分齐头数如是周</span></div>|<div class=jwk><span>遍四威仪中分别念数无不了知渐次增进</span><span>乃至得知百千世界一滴之雨犹如目睹所</span><span>受用物非彼所闻一切境界终不可取是名</span><span>三观初首方便若诸众生遍修三种勤行精</span><span>进即名如来出现于世若后末世钝根众生</span></div>|<div class=jwk><span>心欲求道不得成就由昔业障当勤忏悔常</span><span>起希望先断憎爱嫉妒谄曲求胜上心三种</span><span>净观随学一事此观不得复习彼观心不放</span><span>舍渐次求证尔时世尊欲重宣此义而说偈</span><span>言</span></div>|<div class=jwk><span>圆觉汝当知<br>　一切诸众生<br>　欲求无上道</span><span>先当结三期<br>　忏悔无始业<br>　经于三七日</span><span>然后正思惟<br>　非彼所闻境<br>　毕竟不可取</span><span>奢摩他至静<br>　三摩正忆持<br>　禅那明数门</span><span>是名三净观<br>　若能勤修习<br>　是名佛出世</span></div>|<div class=jwk><span>钝根未成者<br>　常当勤心忏<br>　无始一切罪</span><span>诸障若消灭<br>　佛境便现前</span><span>于是贤善首菩萨在大众中即从座起顶礼</span><span>佛足右绕三匝长跪叉手而白佛言大悲世</span><span>尊广为我等及末世众生开悟如是不思议</span></div>|<div class=jwk><span>事世尊此大乘教名字何等云何奉持众生</span><span>修习得何功德云何使我护持经人流布此</span><span>教至于何地作是语已五体投地如是三请</span><span>终而复始尔时世尊告贤善首菩萨言善哉</span><span>善哉善男子汝等乃能为诸菩萨及末世众</span></div>|<div class=jwk><span>生问于如来如是经教功德名字汝今谛听</span><span>当为汝说时贤善首菩萨奉教欢喜及诸大</span><span>众默然而听善男子是经百千万亿恒河沙</span><span>诸佛所说三世如来之所守护十方菩萨之</span><span>所皈依十二部经清净眼目是经名大方广</span></div>|<div class=jwk><span>圆觉陀罗尼亦名修多罗了义亦名秘密王</span><span>三昧亦名如来决定境界亦名如来藏自性</span><span>差别汝当奉持善男子是经唯显如来境界</span><span>唯佛如来能尽宣说若诸菩萨及末世众生</span><span>依此修行渐次增进至于佛地善男子是经</span></div>|<div class=jwk><span>名为顿教大 					obj.style.left = left + event.clientX - drag_x + "px";
					obj.style.top  = top + event.clientY - drag_y + "px";
