	fj="|<div class=jwk><span>六祖大师法宝坛经</span><span></span><span>时祖师至宝林韶州韦刺史璩与官僚入山</span><span>请师出于城中大梵寺讲堂为众开缘说法</span><span>师升座次刺史官僚三十余人儒宗学士二</span></div>|<div class=jwk><span>十余人僧尼道俗一千余人同时作礼愿闻</span><span>法要大师告众曰善知识总净心念摩诃般</span><span>若波罗蜜大师良久复告众曰善知识菩提</span><span>自性本来清净但用此心直了成佛善知识</span><span>且听慧能行由得法事意慧能严父本贯范</span></div>|<div class=jwk><span>阳左降流于岭南作新州百姓此身不幸父</span><span>又早亡老母孤遗移来南海艰辛贫乏于市</span><span>卖柴时有一客买柴使令送至客店客收去</span><span>慧能得钱却出门外见一客诵经慧能一闻</span><span>经云应无所住而生其心心即开悟遂问客</span></div>|<div class=jwk><span>诵何经客曰金刚经复问从何所来持此经</span><span>典客云我从蕲州黄梅县东禅寺来其寺是</span><span>五祖忍大师在彼主化门人一千有余我到</span><span>彼中礼拜听受此经大师常劝僧俗但持金</span><span>刚经即自见性直了成佛慧能闻说欲往求</span></div>|<div class=jwk><span>法念母无依宿昔有缘乃蒙一客取银十两</span><span>与慧能令充老母衣粮教便往黄梅参礼五</span><span>祖慧能安置母毕即便辞违不经三十余日</span><span>便至黄梅礼拜五祖祖问曰汝何方人欲求</span><span>何物慧能对曰弟子是岭南新州百姓远来</span></div>|<div class=jwk><span>礼师唯求作佛不求余物祖言汝是岭南人</span><span>又是獦獠若为堪作佛慧能曰人虽有南北</span><span>佛性本无南北獦獠身与和尚不同佛性有</span><span>何差别祖更欲与语且见徒众总在左右乃</span><span>令随众作务慧能曰慧能启和尚弟子自心</span></div>|<div class=jwk><span>常生智慧不离自性即是福田未审和尚教</span><span>作何务祖云这獦獠根性大利汝更勿言著</span><span>槽厂去慧能退至后院有一行者差慧能破</span><span>柴踏碓经八余月祖一日忽见慧能曰吾思</span><span>汝之见可用恐有恶人害汝遂不与言汝知</span></div>|<div class=jwk><span>之否慧能曰弟子亦知师意不敢行至堂前</span><span>令人不觉祖一日唤诸门人总来吾向汝说</span><span>世人生死事大汝等终日只求福田不求出</span><span>离生死苦海自性若迷福何可救汝等各去</span><span>自看智慧取自本心般若之性各作一偈来</span></div>|<div class=jwk><span>呈吾看若悟大意付汝衣法为第六代祖火</span><span>急速去不得迟滞思量即不中用见性之人</span><span>言下须见若如此者譬如轮刀上阵亦得见</span><span>之众得处分退而递相谓曰我等众人不须</span><span>澄心用意作偈将呈和尚有何所益神秀上</span></div>|<div class=jwk><span>座现为教授师必是他得我辈谩作偈颂枉</span><span>用心力诸人闻语总皆息心咸言我等已后</span><span>依止秀师何烦作偈神秀思惟诸人不呈偈</span><span>者为我与他为教授师我须作偈将呈和尚</span><span>若不呈偈和尚如何知我心中见解深浅我</span></div>|<div class=jwk><span>呈偈意求法即善觅祖即恶却同凡心夺其</span><span>圣位奚别若不呈偈终不得法大难大难五</span><span>祖堂前有步廊三间拟请供奉卢珍画楞伽</span><span>经变相及五祖血脉图流传供养神秀作偈</span><span>成已数度欲呈行至堂前心中恍惚遍身汗</span></div>|<div class=jwk><span>流前后经四日一十三度呈偈不得秀乃思</span><span>惟不如向廊下书著从他和尚看见忽若道</span><span>好即出礼拜云是神秀作若道不堪枉向山</span><span>中数年受人礼拜更修何道是夜三更不使</span><span>人知自执灯书偈于南廊壁间呈心所见偈</span></div>|<div class=jwk><span>曰</span><span>身是菩提树<br>　心如明镜台<br>　时时勤拂拭</span><span>勿使惹尘埃</span><span>秀书偈了便却归房人总不知秀复思惟五</span><span>祖明日见偈欢喜即我与法有缘若言不堪</span></div>|<div class=jwk><span>自是我迷宿业障重不合得法圣意难测房</span><span>中思想坐卧不安直至五更祖已知神秀入</span><span>门未得不见自性天明祖唤卢供奉来向南</span><span>廊壁间绘画图相忽见其偈报言供奉却不</span><span>用画劳尔远来经云凡所有相皆是虚妄但</span></div>|<div class=jwk><span>留此偈与人诵持依此偈修免堕恶道依此</span><span>偈修有大利益令门人炷香礼敬尽诵此偈</span><span>当得见性门人诵偈皆叹善哉祖三更唤秀</span><span>入堂问曰偈是汝作否秀言实是秀作不敢</span><span>妄求祖位望和尚慈悲看弟子有少智慧否</span></div>|<div class=jwk><span>祖曰汝作此偈未见本性只到门外未入门</span><span>内如此见解觅无上菩提了不可得无上菩</span><span>提须得言下识自本心见自本性不生不灭</span><span>于一切时中念念自见万法无滞一真一切</span><span>真万境自如如如如之心即是真实若如是</span></div>|<div class=jwk><span>见即是无上菩提之自性也汝且去思惟更</span><span>作一偈将来吾看汝偈若入得门付汝衣法</span><span>神秀作礼而出又经数日作偈不成心中恍</span><span>惚神思不安犹如梦中行坐不乐复两日有</span><span>一童子于碓坊过唱诵其偈慧能一闻便知</span></div>|<div class=jwk><span>此偈未见本性虽未蒙教授早识大意遂问</span><span>童子曰诵者何偈童子曰尔这獦獠不知大</span><span>师言世人生死事大欲得传付衣法令门人</span><span>作偈来看若悟大意即付衣法为第六祖神</span><span>秀上座于南廊壁上书无相偈大师令人皆</span></div>|<div class=jwk><span>诵依此偈修免堕恶道依此偈修有大利益</span><span>慧能曰上人我此踏碓八个余月未曾行到</span><span>堂前望上人引至偈前礼拜童子引至偈前</span><span>礼拜慧能曰慧能不识字请上人为读时有</span><span>江州别驾姓张名日用便高声读慧能闻己</span></div>|<div class=jwk><span>遂言亦有一偈望别驾为书别驾言汝亦作</span><span>偈其事希有慧能向别驾言欲学无上菩提</span><span>不得轻于初学下下人有上上智上上人有</span><span>没意智别驾言汝但诵偈吾为汝书汝若得</span><span>法先须度吾勿忘此言慧能偈曰</span></div>|<div class=jwk><span>菩提本无树<br>　明镜亦非台<br>　本来无一物</span><span>何处惹尘埃</span><span>书此偈已徒众总惊无不嗟讶各相谓言奇</span><span>哉不得以貌取人何得多时使他肉身菩萨</span><span>祖见众人惊怪恐人损害遂将鞋擦了偈曰</span></div>|<div class=jwk><span>亦未见性众人疑息次日祖潜至碓坊见能</span><span>腰石舂米语曰求道之人为法忘躯当如是</span><span>乎乃问曰米熟也未慧能曰米熟久矣犹欠</span><span>筛在祖以杖击碓三下而去慧能即会祖意</span><span>三鼓入室祖遂徴其初悟应无所住而生其</span></div>|<div class=jwk><span>心慧能言下大徹遂启祖言一切万法不离</span><span>自性何期自性本自清净何期自性本不生</span><span>灭何期自性本自具足何期自性本无动摇</span><span>何期自性能生万法祖知悟本性谓能曰不</span><span>识本心学法无益若识本心见自本性即名</span></div>|<div class=jwk><span>丈夫天人师佛三更受法人尽不知便传衣</span><span>钵云汝为第六代祖善自护念广度有情流</span><span>布将来无令断绝听吾偈曰</span><span>有情来下种<br>　因地果还生<br>　无情亦无种</span><span>无性亦无生</span></div>|<div class=jwk><span>祖复曰昔达摩大师初来此土人未之信故</span><span>传此衣以为信证代代相承法则以心传心</span><span>皆令自悟自解自古佛佛惟传本体师师密</span><span>付本心衣为争端止汝勿传若传此衣命如</span><span>悬丝汝须速去恐人害汝慧能启曰向甚处</span></div>|<div class=jwk><span>去祖云逢怀则止遇会则藏三更领得衣钵</span><span>云能本是南中人素不知此山路如何出得</span><span>江口祖言汝不须忧吾自送汝祖送至九江</span><span>驿边祖令上船慧能随即把橹祖云合是吾</span><span>渡汝慧能云迷时师度悟了自度度名虽一</span></div>|<div class=jwk><span>用处不同慧能生在边方语音不正蒙师付</span><span>法今已得悟只合自性自度祖云如是如是</span><span>以后佛法由汝大行汝去三年吾方逝世汝</span><span>今好去努力向南不宜速说佛法难起慧能</span><span>辞违祖已发足南行两月中间至大庾岭祖</span></div>|<div class=jwk><span>归数日不上堂众疑诣问曰和尚少病少恼</span><span>否曰病即无衣法已南矣问谁人传受曰能</span><span>者得之众乃知焉逐后数百人来欲夺衣钵</span><span>一僧俗姓陈名慧明先是四品将军性行粗</span><span>燥极意参寻为众人先趂及慧能慧能掷下</span></div>|<div class=jwk><span>衣钵于石上云此衣表信可力争耶慧能隐</span><span>草中慧明至提掇不动乃唤云行者行者我</span><span>为法来不为衣来慧能遂出坐盘石上慧明</span><span>作礼云望行者为我说法慧能曰汝既为法</span><span>而来可屏息诸缘勿生一念吾为汝说明良</span></div>|<div class=jwk><span>久慧能曰不思善不思恶正与么时那个是</span><span>明上座本来面目慧明言下大悟复问云上</span><span>来密语密意外更有密意否慧能云与汝说</span><span>者即非密也汝若返照密在汝边明曰慧明</span><span>虽在黄梅实未省自己面目今蒙指示如人</span></div>|<div class=jwk><span>饮水冷暖自知今行者即慧明师也慧能曰</span><span>汝若如是吾与汝同师黄梅善自护持明又</span><span>问慧明今后向甚处去慧能曰逢袁则止遇</span><span>蒙则居明礼辞回至岭下谓趂众曰向陟崔</span><span>嵬竟无踪迹当别道寻之趂众咸以为然惠</span></div>|<div class=jwk><span>明后改道明避吾上字慧能后至曹溪又被</span><span>恶人寻逐乃于四会避难猎人队中凡经一</span><span>十五载时与猎人随宜说法猎人常令守网</span><span>每见生命尽放之每至饭时以菜寄煮肉锅</span><span>或问则对曰但吃肉边菜一日思惟时当弘</span></div>|<div class=jwk><span>法不可终遁遂出至广州法性寺值印宗师</span><span>讲涅槃经因二僧论风幡义一曰风动一曰</span><span>幡动议论不已慧能进曰不是风动不是幡</span><span>动仁者心动一众骇然印宗延至上席征诘</span><span>奥义见慧能言简理当不由文字宗云行者</span></div>|<div class=jwk><span>定非常人久闻黄梅衣法南来莫是行者否</span><span>慧能曰不敢宗于是作礼告请传来衣钵出</span><span>示大众宗复问曰黄梅付嘱如何指授慧能</span><span>曰指授即无惟论见性不论禅定解脱宗曰</span><span>何不论禅定解脱谓曰为是二法不是佛法</span></div>|<div class=jwk><span>佛法是不二之法宗又问如何是佛法不二</span><span>之法慧能曰法师讲涅槃经明佛性是佛法</span><span>不二之法如高贵德王菩萨白佛言犯四重</span><span>禁作五逆罪及一阐提等当断善根佛性否</span><span>佛言善根有二一者常二者无常佛性非常</span></div>|<div class=jwk><span>非无常是故不断名为不二一者善二者不</span><span>善佛性非善非不善是名不二蕴之与界凡</span><span>夫见二智者了达其性无二无二之性即是</span><span>佛性印宗闻说欢喜合掌言某甲讲经犹如</span><span>瓦砾仁者论义犹如真金于是为慧能剃发</span></div>|<div class=jwk><span>愿事为师慧能遂于菩提树下开东山法门</span><span>慧能于东山得法辛苦受尽命似悬丝今日</span><span>得与史君官僚僧尼道俗同此一会莫非累</span><span>劫之缘亦是过去生中供养诸佛同种善根</span><span>方始得闻如上顿教得法之因教是先圣所</span></div>|<div class=jwk><span>传不是慧能自智愿闻先圣教者各令净心</span><span>闻了各自除疑如先代圣人无别师复告众</span><span>云善知识菩提般若之智世人本自有之只</span><span>缘心迷不能自悟须假大善知识示导见性</span><span>当知愚人智人佛性本无差别只缘迷悟不</span></div>|<div class=jwk><span>同所以有愚有智吾今为说摩诃般若波罗</span><span>蜜法使汝等各得智慧志心谛听吾为汝说</span><span>善知识世人终日口念般若不识自性般若</span><span>犹如说食不饱口但说空万劫不得见性终</span><span>无有益善知识摩诃般若波罗蜜是梵语此</span></div>|<div class=jwk><span>言大智慧到彼岸此须心行不在口念口念</span><span>心不行如幻如化如露如电口念心行则心</span><span>口相应本性是佛离性无别佛何名摩诃摩</span><span>诃是大心量广大犹如虚空无有边畔亦无</span><span>方圆大小亦非青黄赤白亦无上下长短亦</span></div>|<div class=jwk><span>无嗔无喜无是无非无善无恶无有头尾诸</span><span>佛刹土尽同虚空世人妙性本空无有一法</span><span>可得自性真空亦复如是善知识莫闻吾说</span><span>空便即著空第一莫著空若空心静坐即著</span><span>无记空善知识世界虚空能含万物色像日</span></div>|<div class=jwk><span>月星宿山河大地泉源溪涧草木丛林恶人</span><span>善人恶法善法天堂地狱一切大海须弥诸</span><span>山总在空中世人性空亦复如是善知识自</span><span>性能含万法是大万法在诸人性中若见一</span><span>切人恶之与善尽皆不取不舍亦不染著心</span></div>|<div class=jwk><span>如虚空名之为大故曰摩诃善知识迷人口</span><span>说智者心行又有迷人空心静坐百无所思</span><span>自称为大此一辈人不可与语为邪见故善</span><span>知识心量广大遍周法界用即了了分明应</span><span>用便知一切一切即一一即一切来去自由</span></div>|<div class=jwk><span>心体无滞即是般若善知识一切般若智皆</span><span>从自性而生不从外入莫错用意名为真性</span><span>自用一真一切真心量大事不行小道口莫</span><span>终日说空心中不修此行恰似凡人自称国</span><span>王终不可得非吾弟子善知识何名般若般</span></div>|<div class=jwk><span>若者唐言智慧也一切处所一切时中念念</span><span>不愚常行智慧即是般若行一念愚即般若</span><span>绝一念智即般若生世人愚迷不见般若口</span><span>说般若心中常愚常自言我修般若念念说</span><span>空不识真空般若无形相智慧心即是若作</span></div>|<div class=jwk><span>如是解即名般若智何名波罗蜜此是西国</span><span>语唐言到彼岸解义离生灭著境生灭起如</span><span>水有波浪即名于此岸离境无生灭如水常</span><span>流通即名为彼岸故号波罗蜜善知识迷人</span><span>口念当念之时有妄有非念念若行是名真</span></div>|<div class=jwk><span>性悟此法者是般若法修此行者是般若行</span><span>不修即凡一念修行自身等佛善知识凡夫</span><span>即佛烦恼即菩提前念迷即凡夫后念悟即</span><span>佛前念著境即烦恼后念离境即菩提善知</span><span>识摩诃般若波罗蜜最尊最上最第一无住</span></div>|<div class=jwk><span>无往亦无来三世诸佛从中出当用大智慧</span><span>打破五蕴烦恼尘劳如此修行定成佛道变</span><span>三毒为戒定慧善知识我此法门从一般若</span><span>生八万四千智慧何以故为世人有八万四</span><span>千尘劳若无尘劳智慧常现不离自性悟此</span></div>|<div class=jwk><span>法者即是无念无忆无著不起诳妄用自真</span><span>如性以智慧观照于一切法不取不舍即是</span><span>见性成佛道善知识若欲入甚深法界及般</span><span>若三昧者须修般若行持诵金刚般若经即</span><span>得见性当知此功德无量无边经中分明赞</span></div>|<div class=jwk><span>叹莫能具说此法门是最上乘为大智人说</span><span>为上根人说小智小根人闻心生不信何以</span><span>故譬如天龙下雨于阎浮提城邑聚落悉皆</span><span>漂流如漂草叶若雨大海不增不减若大乘</span><span>人若最上乘人闻说金刚经心开悟解故知</span></div>|<div class=jwk><span>本性自有般若之智自用智慧常观照故不</span><span>假文字譬如雨水不从天有元是龙能兴致</span><span>令一切众生一切草木有情无情悉皆蒙润</span><span>百川众流却入大海合为一体众生本性般</span><span>若之智亦复如是善知识小根之人闻此顿</span></div>|<div class=jwk><span>教犹如草木根性小者若被大雨悉皆自倒</span><span>不能增长小根之人亦复如是元有般若之</span><span>智与大智人更无差别因何闻法不自开悟</span><span>缘邪见障重烦恼根深犹如大云覆盖于日</span><span>不得风吹日光不现般若之智亦无大小为</span></div>|<div class=jwk><span>一切众生自心迷悟不同迷心外见修行觅</span><span>佛未悟自性即是小根若开悟顿教不执外</span><span>修但于自心常起正见烦恼尘劳常不能染</span><span>即是见性善知识内外不住去来自由能除</span><span>执心通达无礙能修此行与般若经本无差</span></div>|<div class=jwk><span>别善知识一切修多罗及诸文字皆因人置</span><span>因智慧性方能建立若无世人一切万法本</span><span>自不有故知万法本自人兴一切经书因人</span><span>说有缘其人中有愚有智愚为小人智为大</span><span>人愚者问于智人智者为愚人说法愚人忽</span></div>|<div class=jwk><span>然悟解心开即与智人无别善知识不悟即</span><span>佛是众生一念悟时众生是佛故知万法尽</span><span>在自心何不从心中顿见真如本性菩萨戒</span><span>经云我本元自性清净若识自心见性皆成</span><span>佛道净名经云即时豁然还得本心善知识</span></div>|<div class=jwk><span>我于忍和尚处一闻言下便悟顿见真如本</span><span>性是以将此教法流行令学道者顿悟菩提</span><span>各自观心自见本性若自不悟需觅大善知</span><span>识解最上乘法者直示正路是善知识有大</span><span>因缘所谓化导令得见性一切善法因善知</span></div>|<div class=jwk><span>识能发起故三世诸佛十二部经在人性中</span><span>本自具有不能自悟须求善知识指示方见</span><span>若自悟者不假外求若一向执谓要须他善</span><span>知识望得解脱者无有是处何以故自心内</span><span>有知识自悟若起邪迷妄念颠倒外善知识</span></div>|<div class=jwk><span>虽有教授救不可得若起正真般若观照一</span><span>刹那间妄念俱灭若识自性一悟即至佛地</span><span>善知识智慧观照内外明彻识自本心若识</span><span>本心即本解脱若得解脱即是般若三昧般</span><span>若三昧即是无念何名无念若见一切法心</span></div>|<div class=jwk><span>不染著是为无念用即遍一切处亦不著一</span><span>切处但净本心使六识出六门于六尘中无</span><span>染无杂来去自由通用无滞即是般若三昧</span><span>自在解脱名无念行若百不思常令念绝即</span><span>是法缚即名边见善知识悟无念法者万法</span></div>|<div class=jwk><span>尽通悟无念法者见诸佛境界悟无念法者</span><span>至佛地位善知识后代得吾法者将此顿教</span><span>法门于同见同行发愿受持如事佛故终身</span><span>而不退者定入圣位然须传授从上以来默</span><span>传分付不得匿其正法若不同见同行在别</span></div>|<div class=jwk><span>法中不得传付损彼前人究竟无益恐愚人</span><span>不解谤此法门百劫千生断佛种性善知识</span><span>吾有一无相颂各须颂取在家出家但依此</span><span>修若不自修惟记吾言亦无有益听吾颂曰</span><span>说通即心通<br>　如日处虚空<br>　为传见法性</span></div>|<div class=jwk><span>出世破邪宗<br>　法即无顿渐<br>　迷悟有迟疾</span><span>只此见性门<br>　愚人不可悉<br>　说即虽万般</span><span>合理还归一<br>　烦恼暗宅中<br>　常须生慧日</span><span>邪来烦恼至<br>　正来烦恼除<br>　邪正俱不用</span><span>清净至无余<br>　菩提本自性<br>　起心即是妄</span></div>|<div class=jwk><span>净心在妄中<br>　但正无三障<br>　世人若修道</span><span>一切尽不妨<br>　常自见己过<br>　与道即相当</span><span>色类自有道<br>　各不相妨恼<br>　离道别觅道</span><span>终身不见道<br>　波波度一生<br>　到头还自懊</span><span>欲得见真道<br>　行正即是道<br>　自若无道心</span></div>|<div class=jwk><span>闇行不见道<br>　若真修道人<br>　不见世间过</span><span>若见他人非<br>　自非却是左<br>　他非我不非</span><span>我非自有过<br>　但自却非心<br>　打除烦恼破</span><span>憎爱不关心<br>　长伸两脚卧<br>　欲拟化他人</span><span>自须有方便<br>　勿令彼有疑<br>　即是自性现</span></div>|<div class=jwk><span>佛法在世间<br>　不离世间觉<br>　离世觅菩提</span><span>恰如求兔角<br>　正见名出世<br>　邪见名世间</span><span>邪正尽打却<br>　菩提性宛然<br>　此颂是顿教</span><span>亦名大法船<br>　迷闻经累劫<br>　悟则刹那间</span><span>祖复曰今于大梵寺说此顿教普愿法界众</span></div>|<div class=jwk><span>生言下见性成佛时韦史君与官僚道俗闻</span><span>师所说无不省悟一时作礼皆叹善哉何期</span><span>岭南有佛出世一日韦刺史为师设大会斋</span><span>斋讫剌史请祖升座同官僚士庶肃容再拜</span><span>问曰弟子闻和尚说法实不可思议今有少</span></div>|<div class=jwk><span>疑愿大慈悲特为解说祖曰有疑即问吾当</span><span>为说韦公曰和尚所说可不是达磨大师宗</span><span>旨乎祖曰是公曰弟子闻达磨初化梁武帝</span><span>帝问云朕一生造寺度僧布施设斋有何功</span><span>德达磨言实无功德弟子未达此理愿和尚</span></div>|<div class=jwk><span>为说祖曰实无功德勿疑先圣之言武帝心</span><span>邪不知正法造寺度僧布施设斋名为求福</span><span>不可将福便为功德功德在法身中不在修</span><span>福祖又曰见性是功平等是德念念无滞常</span><span>见本性真实妙用名为功德内心谦下是功</span></div>|<div class=jwk><span>外行于礼是德自性建立万法是功心体离</span><span>念是德不离自性是功应用无染是德若觅</span><span>功德法身但依此作是真功德若修功德之</span><span>人心即不轻常行普敬心常轻人吾我不断</span><span>即自无功自性虚妄不实即自无德为吾我</span></div>|<div class=jwk><span>自大常轻一切故善知识念念无间是功心</span><span>行平直是德自修性是功自修身是德善知</span><span>识功德须自性内见不是布施供养之所求</span><span>也是以福德与功德别武帝不识真理非我</span><span>祖师有过刺史又问曰弟子常见僧俗念阿</span></div>|<div class=jwk><span>弥陀佛愿生西方请和尚说得生彼否愿为</span><span>破疑祖言史君善听慧能为说释迦世尊在</span><span>王舍城说观经有云阿弥陀佛去此不远经</span><span>文分明若论相说十万亿刹即人身中十恶</span><span>等障说远为其下根说近为其上智人有两</span></div>|<div class=jwk><span>种法无两般迷悟有殊见有迟疾迷人念佛</span><span>求生于彼悟人自净其心所以佛言随其心</span><span>净即佛土净史君东方人但心净即无罪虽</span><span>西方人心不净亦有愆东方人念佛求生西</span><span>方且西方人念佛更求生何国凡愚不了自</span></div>|<div class=jwk><span>性不识身中净土愿东愿西悟人在处一般</span><span>所以佛言随所住处恒安乐史君心地但无</span><span>不善西方去此不遥若怀不善之心念佛往</span><span>生难到今劝善知识能除十恶等障乃过十</span><span>万亿刹念念见性常行平直到如弹指便睹</span></div>|<div class=jwk><span>弥陀史君但行十善何须更愿往生不断十</span><span>恶之心何佛即来迎请若悟无生顿法见西</span><span>方只在刹那不悟念佛求生路遥如何得达</span><span>慧能与诸人移西方如刹那间目前便见各</span><span>愿见否众皆顶礼云若此处见何须更愿往</span></div>|<div class=jwk><span>生愿和尚慈悲便现西方普令得见祖言大</span><span>众世人自色身是城眼耳鼻舌是门外有五</span><span>门内有意门心是地性是王王居心地上性</span><span>在王在性去王无性在身心存性去身心坏</span><span>佛向性中作莫向身外求自性迷即是众生</span></div>|<div class=jwk><span>自性觉即是佛慈悲即是观音喜舍名为势</span><span>至能净即释迦平直即弥陀人我是须弥贪</span><span>欲是海水烦恼是波浪毒害是恶龙虚妄是</span><span>鬼神尘劳是鱼鳌贪嗔是地狱愚痴是畜生</span><span>善知识常行十善天堂便至除人我须弥倒</span></div>|<div class=jwk><span>去贪欲海水竭烦恼无波浪灭毒害除鱼龙</span><span>绝自心地上觉性如来放大光明外照六门</span><span>清净能破六欲诸天自性内照三毒即除地</span><span>狱等罪一时消灭内外明彻不异西方不作</span><span>此修如何到彼大众闻说了然见性悉皆礼</span></div>|<div class=jwk><span>拜俱叹善哉唱言普愿法界众生闻者一时</span><span>悟解祖言善知识若欲修行在家亦得不由</span><span>在寺在家能行如东方人心善在寺不修如</span><span>西方人心恶但能心常清净即是自性西方</span><span>韦公又问在家如何修行愿为教授祖言吾</span></div>|<div class=jwk><span>与大众说无相颂但依此修常与吾同处无</span><span>别若不作此修剃发出家于道何益颂曰</span><span>心平何劳持戒<br>　行直何用修禅</span><span>恩则亲养父母<br>　义则上下相怜</span><span>让则尊卑和睦<br>　忍则众恶无喧</span></div>|<div class=jwk><span>若能钻木出火<br>　淤泥定生红莲</span><span>苦口的是良药<br>　逆耳必是忠言</span><span>改过必生智慧<br>　护短心内非贤</span><span>日用常行饶益<br>　成道非由施钱</span><span>菩提只向心觅<br>　何劳向外求玄</span></div>|<div class=jwk><span>听说依此修行<br>　天堂只在目前</span><span>祖复曰善知识总须依偈修行见取自性直</span><span>成佛道时不相待众人且散吾归曹溪众若</span><span>有疑却来相问时刺史官僚在会善男信女</span><span>各得开悟信受奉行</span></div>|<div class=jwk><span>祖示众云善知识我此法门以定慧为本大</span><span>众勿迷言定慧别定慧一体本不是二定是</span><span>慧体慧是定用即慧之时定在慧即定之时</span><span>慧在定若识此义即是定慧等学诸学道人</span><span>莫言先定发慧慧定各别作此见者法有二</span></div>|<div class=jwk><span>相口说善语心中不善空有定慧定慧不等</span><span>若心口俱善内外一种定慧即等自悟修行</span><span>不在于诤若诤先后即同迷人不断胜负却</span><span>增我法不离四相善知识定慧犹如何等犹</span><span>如灯光有灯即光无灯即暗灯是光之体光</span></div>|<div class=jwk><span>是灯之用名虽有二体本同一此定慧法亦</span><span>复如是</span><span>祖示众云善知识一行三昧者于一切处行</span><span>住坐卧常行一直心是也如净名经云直心</span><span>是道场直心是净土莫心行谄曲口但说直</span></div>|<div class=jwk><span>口说一行三昧不行直心但行直心于一切</span><span>法勿有执著迷人著法相执一行三昧直言</span><span>常坐不动妄不起心即是一行三昧作此解</span><span>者即同无情却是障道因缘</span><span>祖示众云善知识道须通流何以却滞心不</span></div>|<div class=jwk><span>住法道即通流心若住法名为自缚若言常</span><span>坐不动是只如舍利弗宴坐林中却被维摩</span><span>诘诃善知识又有人教坐看心观静不动不</span><span>起从此置功迷人不会便执成颠如此者众</span><span>如是相教故知大错</span></div>|<div class=jwk><span>祖示众云善知识本来正教无有顿渐人性</span><span>自有利钝迷人渐修悟人顿契所以立顿渐</span><span>之假名自识本心自见本性即无差别善知</span><span>识我此法门从上以来先立无念为宗无相</span><span>为体无住为本无相者相而离相无念者念</span></div>|<div class=jwk><span>而无念无住者人之本性于世间善恶好丑</span><span>乃至冤之与亲言语触刺欺争之时并将为</span><span>空不思酬害念念之中不思前境若前念今</span><span>念后念念念相续不断名为系缚于诸法上</span><span>念念不住即无缚也此是以无住为本善知</span></div>|<div class=jwk><span>识外离一切相名为无相能离于相即法体</span><span>清净此是以无相为体善知识于诸境上心</span><span>不染曰无念于自念上常离诸境不于境上</span><span>生心若执百物不思念尽除却一念绝即死</span><span>别处受生是为大错学道者思之若不识法</span></div>|<div class=jwk><span>意自错犹可更误他人自迷不见又谤佛经</span><span>所以立无念为宗善知识云何立无念为宗</span><span>只缘口说见性迷人于境上有念念上便起</span><span>邪见一切尘劳妄想从此而生自性本无一</span><span>法可得若有所得妄说祸福即是尘劳邪见</span></div>|<div class=jwk><span>故此法门立无念为宗善知识无者无何事</span><span>念者念何物无者无二相无诸尘劳之心念</span><span>者念真如本性真如即是念之体念即是真</span><span>如之用真如自性起念非眼耳鼻舌能念真</span><span>如有性所以起念真如若无眼耳色声当时</span></div>|<div class=jwk><span>即坏善知识真如自性起念六根虽有见闻</span><span>觉知不染万境而真性常自在故经云能善</span><span>分别诸法相于第一义而不动</span><span>祖示众云此门坐禅元不著心亦不著净亦</span><span>不是不动若言著心心元是妄知心如幻故</span></div>|<div class=jwk><span>无所著也若言著净人性本净由妄念故盖</span><span>覆真如但无妄想性自清净起心著净却生</span><span>净妄妄无处所著者是妄净无形相却立净</span><span>相言是工夫作此见者障自本性却被净缚</span><span>善知识若修不动者但见一切人时不见人</span></div>|<div class=jwk><span>之是非善恶过患即是自性不动善知识迷</span><span>人身虽不动开口便说他人是非长短好恶</span><span>与道违背若著心著净即障道也</span><span>祖示众云善知识何名坐禅此法门中无障</span><span>无礙外于一切善恶境界心念不起名为坐</span></div>|<div class=jwk><span>内见自性不动名为禅善知识何名禅定外</span><span>离相为禅内不乱为定外若著相内心即乱</span><span>外若离相心即不乱本性自净自定只为见</span><span>境思境即乱若见诸境心不乱者是真定也</span><span>善知识外离相即禅内不乱即定外禅内定</span></div>|<div class=jwk><span>是为禅定净名经云即时豁然还得本心菩</span><span>萨戒经云我本性元自清净善知识于念念</span><span>中自见本性清净自修自行自成佛道</span><span>时祖师见广韶洎四方士庶骈集山中听法</span><span>于是升座告众曰来诸善知识此事须从自</span></div>|<div class=jwk><span>性中起于一切时念念自净其心自修自行</span><span>见自己法身见自心佛自度自戒始得本不</span><span>假到此既从远来一会于此皆共有缘今可</span><span>各各胡跪先为传自性五分法身香次授无</span><span>相忏悔众胡跪师曰一戒香即自心中无非</span></div>|<div class=jwk><span>无恶无嫉妒无贪嗔无劫害名戒香二定香</span><span>即睹诸善恶境相自心不乱名定香三慧香</span><span>自心无礙常以智慧观照自性不造诸恶虽</span><span>修众善心不执著敬上念下矜恤孤贫名慧</span><span>香四解脱香即自心无所攀缘不思善不思</span></div>|<div class=jwk><span>恶自在无礙名解脱香五解脱知见香自心</span><span>既无所攀缘善恶不可沉空守寂即须广学</span><span>多闻识自本心达诸佛理和光接物无我无</span><span>人直至菩提真性不易名解脱知见香善知</span><span>识此香各自内薰莫向外觅今与汝等授无</span></div>@①：此处《龙藏》131册146页上部12列10字为“沉”，但有一说法，此处用“耽”更合适<br>|<div class=jwk><span>相忏悔灭三世罪令得三业清净善知识各</span><span>随我语一时道弟子等从前念今念及后念</span><span>念念不被愚迷染从前所有恶业愚迷等罪</span><span>悉皆忏悔愿一时消灭永不复起弟子等从</span><span>前念今念及后念念念不被憍诳染从前所</span></div>|<div class=jwk><span>有恶业憍诳等罪悉皆忏悔愿一时消灭永</span><span>不复起弟子等从前念今念及后念念念不</span><span>被嫉妒染从前所有恶业嫉妒等罪悉皆忏</span><span>悔愿一时消灭永不复起善知识已上是为</span><span>无相忏悔云何名忏云何名悔忏者忏其前</span></div>|<div class=jwk><span>愆从前所有恶业愚迷憍诳嫉妒等罪悉皆</span><span>尽忏永不复起是名为忏悔者悔其后过从</span><span>今已后所有恶业愚迷憍诳嫉妒等罪今已</span><span>觉悟悉皆永断更不复作是名为悔故称忏</span><span>悔凡夫愚迷只知忏其前衍不知悔其后过</span></div>|<div class=jwk><span>以不悔故前衍不灭后过又生前衍既不灭</span><span>后过复又生何名忏悔善知识既忏悔已与</span><span>善知识发四弘誓愿各须用心正听自心众</span><span>生无边誓愿度自心烦恼无边誓愿断自性</span><span>法门无尽誓愿学自性无上佛道誓愿成善</span></div>|<div class=jwk><span>知识大家岂不道众生无边誓愿度恁么道</span><span>且不是慧能度善知识心中众生所谓邪迷</span><span>心诳妄心不善心嫉妒心恶毒心如是等心</span><span>尽是众生各须自性自度是名真度何名自</span><span>性自度即自心中邪见烦恼愚痴众生将正</span></div>|<div class=jwk><span>见度既有正见使般若智打破愚痴迷妄众</span><span>生各各自度邪来正度迷来悟度愚来智度</span><span>恶来善度如是度者名为真度又烦恼无边</span><span>誓愿断将自性般若智除却虚妄思想心是</span><span>也又法门无尽誓愿学须自见性常行正法</span></div>|<div class=jwk><span>是名真学又无上佛道誓愿成既常能下心</span><span>行于真正离迷离觉常生般若除真除妄即</span><span>见佛性即言下佛道成常念修行是愿力法</span><span>善知识今发四弘愿了更与善知识授无相</span><span>三归依戒善知识归依觉两足尊归依正离</span></div>|<div class=jwk><span>欲尊归依净众中尊从今日去称觉为师更</span><span>不归依邪魔外道以自性三宝常自证明劝</span><span>善知识归依自性三宝佛者觉也法者正也</span><span>僧者净也自心归依觉邪迷不生少欲知足</span><span>能离财色名两足尊自心归依正念念无邪</span></div>|<div class=jwk><span>见以无邪见故即无人我贡高贪爱执著名</span><span>离欲尊自心归依净一切尘劳爱欲境界自</span><span>性皆不染著名众中尊若修此行是自归依</span><span>凡夫不会从口至夜受三归戒若言归依佛</span><span>佛在何处若不见佛凭何所归言却成妄善</span></div>|<div class=jwk><span>知识各自观察莫错用心经文分明言自归</span><span>依佛不言归依他佛自佛不归无所依处今</span><span>既自悟各须归依自心三宝内调心性外敬</span><span>他人是自归依也善知识既归依自三宝竟</span><span>各各志心吾与说一体三身自性佛令汝等</span></div>|<div class=jwk><span>见三身了然自悟自性总随我道于自色身</span><span>归依清净法身佛于自色身归依圆满报身</span><span>佛于自色身归依千百亿化身佛善知识色</span><span>身是舍宅不可言归向者三身佛在自性中</span><span>世人总有为自心迷不见内性外觅三身如</span></div>|<div class=jwk><span>来不见自身中有三身佛汝等听说令汝等</span><span>于自身中见自性有三身佛此三身佛从自</span><span>性生不从外得何名清净法身佛世人性本</span><span>清净万法从自性生思量一切恶事即生恶</span><span>行思量一切善事即生善行如是诸法在自</span></div>|<div class=jwk><span>性中如天常清日月常明为浮云盖覆上明</span><span>下暗忽遇风吹云散上下俱明万象皆现世</span><span>人性常浮游如彼天云善知识智如日慧如</span><span>月智慧常明于外著境被妄念浮云盖覆自</span><span>性不得明朗若遇善知识闻真正法自除迷</span></div>|<div class=jwk><span>妄内外明彻于自性中万法皆现见性之人</span><span>亦复如是此名清净法身佛善知识自心归</span><span>依自性是归依真佛自归依者除却自性中</span><span>不善心嫉妒心谄曲心吾我心诳妄心轻人</span><span>心慢他心邪见心贡高心及一切时中不善</span></div>|<div class=jwk><span>之行常自见己过不说他人好恶是自归依</span><span>常须下心普行恭敬即是见性通达更无滞</span><span>礙是自归依何名圆满报身譬如一灯能除</span><span>千年暗一智能灭万年愚莫思向前已过不</span><span>可得常思于后念念圆明自见本性善恶虽</span></div>|<div class=jwk><span>殊本性无二无二之性名为实性于实性中</span><span>不染善恶此名圆满报身佛自性起一念恶</span><span>灭万劫善因自性起一念善得恒河沙恶尽</span><span>直至无上菩提念念自见不失本念名为报</span><span>身何名千百亿化身若不思万法性本如空</span></div>|<div class=jwk><span>一念思量名为变化思量恶事化为地狱思</span><span>量善事化为天堂毒害化为龙蛇慈悲化为</span><span>菩萨智慧化为上界愚痴化为下方自性变</span><span>化甚多迷人不能省 	function moveObj(obj) {
		obj.style.cursor = "move";
		obj.onmousedown = function(e) {
			obj.style.position = "absolute";
			var drag_x  = 0;
			var drag_y  = 0;
			var draging = true;
			var left    = obj.offsetLeft;
			var top     = obj.offsetTop;
			if(typeof document.all !== "undefined") {   //IE
				drag_x = event.clientX;
				drag_y = event.clientY;
				document.onmousemove = function(e) {
					if(draging === false) return false;
					obj.style.left = left + event.clientX - drag_x + "px";
					obj.style.top  = top + event.clientY - drag_y + "px";
				}
			} else {    //FF,Chrome,Opera,Safari
				drag_x = e.pageX;
				drag_y = e.pageY;
				document.onmousemove = function(e) {
					if (draging === false) return false;
					obj.style.left = left + e.pageX - drag_x + "px";
					obj.style.top  = top + e.pageY - drag_y + "px";

				draging = false;
