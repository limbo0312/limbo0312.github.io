	fj="|<div class=jwk><span></span><span></span><span></span><span></span><span></span></div>|<div class=jwk><span></span><span></span><span></span><span></span><span></span></div>|<div class=jwk><span></span><span></span><span></span><span></span><span></span></div>|<div class=jwk><span>黄檗山断际禅师传心法要</span><span></span><span>有大禅师法讳希运住洪州高安县黄檗山</span><span>鹫峰下乃曹溪六祖之嫡孙西堂百丈之法</span><span>侄独佩最上乘离文字之印唯传一心更无</span></div>|<div class=jwk><span>别法心体亦空万缘俱寂如大日轮升虚空</span><span>中光明照曜净无纤埃证之者无新旧无浅</span><span>深说之者不立义解不立宗主不开户牖直</span><span>下便是动念即乖然后为本佛故其言简其</span><span>理直其道峻其行孤四方学徒望山而趋睹</span></div>|<div class=jwk><span>相而悟往来海众常千余人予会昌二年廉</span><span>于钟陵自山迎至州憩龙兴寺旦夕问道大</span><span>中二年廉于宛陵复去礼迎至所部安居开</span><span>元寺旦夕受法退而纪之十得一二佩为心</span><span>印不敢发扬今恐入神精义不闻于未来遂</span></div>|<div class=jwk><span>出之授门下僧大舟法建归旧山之广唐寺</span><span>问长老法众与往日常所亲闻同异如何也</span><span>唐大中十一年十一月初八日序</span><span>师谓休曰诸佛与一切众生唯是一心更无</span><span>别法此心无始已来不曾生不曾灭不青不</span></div>|<div class=jwk><span>黄无形无相不属有无不计新旧非长非短</span><span>非大非小超过一切限量名言纵迹对待当</span><span>体便是动念即乖犹如虚空无有边际不可</span><span>测度唯此一心即是佛佛与众生更无别异</span><span>但是众生着相外求求之转失使佛觅佛将</span></div>|<div class=jwk><span>心捉心穷劫尽形终不能得不知息念忘虑</span><span>佛自现前此心即是佛佛即是众生为众生</span><span>时此心不减为诸佛时此心不添乃至六度</span><span>万行河沙功德本自具足不假修添乃遇缘</span><span>即施缘息即寂若不决定信此是佛而欲着</span></div>|<div class=jwk><span>相修行以求功用皆是妄想与道相乖此心</span><span>即是佛更无别佛亦无别心此心明净犹如</span><span>虚空无一点相貌举心动念即乖法体即为</span><span>着相无始已来无著相佛修六度万行欲求</span><span>成佛即是次第无始已来无次第佛但悟一</span></div>|<div class=jwk><span>心更无少法可得此即真佛佛与众生一心</span><span>无异犹如虚空无杂无坏如大日轮照四天</span><span>下日升之时明遍天下虚空不曾明日没之</span><span>时暗遍天下虚空不曾暗明暗之境自相陵</span><span>夺虚空之性廓然不变佛及众生心亦如此</span></div>|<div class=jwk><span>若观佛作清净光明解脱之相观众生作垢</span><span>浊暗昧生死之相作此解者历河沙劫终不</span><span>得菩提为着相故唯此一心更无微尘许法</span><span>可得即心是佛如今学道人不悟此心体便</span><span>于心上生心向外求佛着相修行皆是恶法</span></div>|<div class=jwk><span>非菩提道供养十方诸佛不如供养一个无</span><span>心道人何故无心者无一切心也如如之体</span><span>内如木石不动不摇外如虚空不塞不碍无</span><span>能所无方所无相貌无得失趋者不敢入此</span><span>法恐落空无栖泊处故望崖而退例皆广求</span></div>|<div class=jwk><span>知见所以求知见者如毛悟道者如角文殊</span><span>当理普贤当行理者真空无碍之理行者离</span><span>相无尽之行观音当大慈势至当大智维摩</span><span>者净名也净者性也名者相也性相不异故</span><span>号净名诸大菩萨所表者人皆有之不离一</span></div>|<div class=jwk><span>心悟之即是今学道人不向自心中悟乃于</span><span>心外着相取境皆与道背恒河沙者佛说是</span><span>沙诸佛菩萨释梵诸天步履而过沙亦不喜</span><span>牛羊虫蚁践踏而行沙亦不怒珍宝馨香沙</span><span>亦不贪粪尿臭秽沙亦不恶此心即无心之</span></div>|<div class=jwk><span>心离一切相众生诸佛更无差别但能无心</span><span>便是究竟学道人若不直下无心累劫修行</span><span>终不成道被三乘功行拘系不得解脱然证</span><span>此心有迟疾有闻法一念便得无心者有至</span><span>十信十住十行十回向乃得无心者有至十</span></div>|<div class=jwk><span>地乃得无心者长短得无心者乃至更无可</span><span>修可证实无所得真实不虚一念而得与十</span><span>地而得者功用恰齐更无深浅秖是历劫柱</span><span>受辛勤耳造恶造善皆是着相着相造恶枉</span><span>受轮回着相造善枉受劳苦总不如言下便</span></div>|<div class=jwk><span>自认取本法此法即心心外无法此心即法</span><span>法外无心心自无心亦无无心者将心无心</span><span>心却成有默契而已绝诸思议故曰言语道</span><span>断心行处灭此心是本源清净佛人皆有之</span><span>蠢动含灵与诸佛菩萨一体不异秖为妄想</span></div>|<div class=jwk><span>分别造种种业果本佛上实无一物虚通寂</span><span>静明妙安乐而已深自悟入直下便是圆满</span><span>具足更无所欠纵使三秖精进修行历诸地</span><span>位及一念证时秖证元来自佛向上更不添</span><span>得一物却观历劫功用总是梦中妄为故如</span></div>|<div class=jwk><span>来云我于阿耨菩提实无所得若有所得燃</span><span>灯佛则不与我授记又云是法平等无有高</span><span>下是名菩提即此本源清净心与众生诸佛</span><span>世界山河有相无相遍十方界一切平等无</span><span>彼我相此本源清净心常自圆明遍照世人</span></div>|<div class=jwk><span>不悟秖认见闻觉知为心为见闻觉知所覆</span><span>所以不睹精明本体但直下无心本体自现</span><span>如大日轮升于虚空遍照十方更无障碍故</span><span>学道人唯认见闻觉知施为动作空却见闻</span><span>觉知即心路绝无入处但于见闻觉知处认</span></div>|<div class=jwk><span>本心然本心不属见闻觉知亦不离见闻觉</span><span>知但莫于见闻觉者上起见解亦莫于见闻</span><span>觉知上动念亦莫离见闻觉知觅心亦莫舍</span><span>见闻觉知取法不即不离不住不着纵横自</span><span>在无非道场世人闻道诸佛皆传心法将谓</span></div>|<div class=jwk><span>心上别有一法可证可取遂将心觅法不知</span><span>心即是法法即是心不可将心更求于心历</span><span>千万劫终无得日不如当下无心便是本法</span><span>如力士迷额内珠向外求觅周行十方终不</span><span>能得智者指之当时自见本珠如故故学道</span></div>|<div class=jwk><span>人迷自本心不认为佛遂向外求觅起功用</span><span>行依次第证历劫勤求永不成道不如当下</span><span>无心决定知一切法本无所有亦无所得无</span><span>依无住无能无所不动妄念便证菩提及证</span><span>道时秖证本心佛历劫功用并是虚修如力</span></div>|<div class=jwk><span>士得珠时秖得本额珠不关向外求觅之力</span><span>故佛言我于阿耨菩提实无所得恐人不信</span><span>故引五眼所见五语所言真实不虚是第一</span><span>义谛</span><span>学道人莫疑四大为身四大无我我亦无主</span></div>|<div class=jwk><span>故知此身无我亦无主五阴为心五阴无我</span><span>亦无主故知此心无我亦无主六根六尘六</span><span>识和合生灭亦复如是十八界既空一切皆</span><span>空唯有本心荡然清净有识食有智食四大</span><span>之身饥疮为患随顺给养不生贪着谓之智</span></div>|<div class=jwk><span>食恣情取味妄生分别惟求适口不生厌离</span><span>谓之识食声闻者因声得悟故谓之声闻但</span><span>不了自心于声教上起解或因神通或因瑞</span><span>相言语运动闻有菩提涅槃三僧秖劫修成</span><span>佛道皆属声闻道谓之声闻佛唯直下顿了</span></div>|<div class=jwk><span>自心本来是佛无一法可得无一行可修此</span><span>是无上道此是真如佛学道人秖怕一念有</span><span>即与道隔矣念念无相念念无为即是佛学</span><span>道人若欲得成佛一切佛法总不用学唯学</span><span>无求无著无求即心不生无著即心不灭不</span></div>|<div class=jwk><span>生不灭即是佛八万四千法门对八万四千</span><span>烦恼秖是教化接引门本无一切法离即是</span><span>法知离者是佛但离一切烦恼是无法可得</span><span>学道人若欲得知要诀但莫于心上着一物</span><span>言佛真法身犹若虚空此是喻法身即虚空</span></div>|<div class=jwk><span>虚空即法身常人谓法身遍虚空处虚空中</span><span>含容法身不知法身即虚空虚空即法身也</span><span>若定言有虚空虚空不是法身若定言有法</span><span>身法身不是虚空但莫作虚空解虚空即法</span><span>身莫作法身解法身即虚空虚空与法身无</span></div>|<div class=jwk><span>异相佛与众生无异相生死与涅槃无异相</span><span>烦恼与菩提无异相离一切相即是佛凡夫</span><span>取境道人取心心境双忘乃是真法忘境犹</span><span>易忘心至难人不敢忘心恐落空无捞摸处</span><span>不知空本无空唯一真法界耳此灵觉性无</span></div>|<div class=jwk><span>始已来与虚空同寿未曾生未曾灭未曾有</span><span>未曾无未曾秽未曾净未曾喧未曾寂未曾</span><span>少未曾老无方所无内外无数量无形相无</span><span>色像无音声不可觅不可求不可以智慧识</span><span>不可以言语取不可以境物会不可以功用</span></div>|<div class=jwk><span>到诸佛菩萨与一切蠢动含灵同此大涅槃</span><span>性性即是心心即是佛佛即是法一念离真</span><span>皆为妄想不可以心更求于心不可以佛更</span><span>求于佛不可以法更求于法故学道人直下</span><span>无心默契而已拟心即差以心传心此为正</span></div>|<div class=jwk><span>见慎勿向外逐境认境为心是认贼为子为</span><span>有贪嗔痴即立戒定慧本无烦恼焉有菩提</span><span>故祖师云佛说一切法为除一切心我无一</span><span>切心何用一切法本源清净佛上更不着一</span><span>物譬如虚空虽以无量珍宝庄严终不能住</span></div>|<div class=jwk><span>佛性同虚空虽以无量功德智慧庄严终不</span><span>能住但迷本性转不见耳所谓心地法门万</span><span>法皆依此心建立遇境即有无境即无不可</span><span>于净性上转作境解所言定慧鉴用历历寂</span><span>寂惺惺见闻觉知皆是境上作解暂为中下</span></div>|<div class=jwk><span>根人说即得若欲亲证皆不可作如此见解</span><span>尽是境法有没处没于有地但于一切法不</span><span>作有无见即见法也</span><span>九月一日师谓休曰自达摩大师来于中国</span><span>唯说一心唯传一法以佛传佛不说余佛以</span></div>|<div class=jwk><span>法传法不说余法法即不可说之法佛即不</span><span>可取之佛乃是本源清净心也唯此一事实</span><span>余二则非真般若为慧此慧即无相本心也</span><span>凡夫不趣道唯恣六情乃行六道学道人一</span><span>念计生死即落魔道一念起诸见即落外道</span></div>|<div class=jwk><span>见有生趣其灭即落声闻道不见有生唯见</span><span>有灭即落缘觉道法本不生今亦无灭不起</span><span>二见不厌不欣一切诸法唯是一心然后乃</span><span>为佛乘也凡夫皆逐境生心心遂欣厌若欲</span><span>无境当忘其心心忘即境空境空即心灭若</span></div>|<div class=jwk><span>不忘心而但除境境不可除秖益纷扰故万</span><span>法唯心心亦不可得复何求哉故学般若人</span><span>不见有一法可得绝意三乘唯一真实不可</span><span>证得谓我能证能得皆增上慢人法华会上</span><span>拂衣而去者皆斯徒也故佛言我于菩提实</span></div>|<div class=jwk><span>无所得默契而已凡人临欲终时但观五蕴</span><span>皆空四大无我真心无相不去不来生时性</span><span>亦不来死时性亦不去湛然圆寂心境一如</span><span>但能如是直下顿了不为三世所拘系便是</span><span>出世人也切不得有分毫趣向若见善相诸</span></div>|<div class=jwk><span>佛来迎及种种现前亦无心随去若见恶相</span><span>种种现前亦无心怖畏但自忘心同于法界</span><span>便得自在此即是要节也十月八日师谓休</span><span>曰言化城者二乘及十地等觉妙觉皆是权</span><span>立接引之教并为化城言宝所者乃真心本</span></div>|<div class=jwk><span>佛自性之宝此宝不属情量不可建立无佛</span><span>无众生无能无所何处有城若问此既是化</span><span>城何处为宝所宝所不可指指即有方所非</span><span>真宝所也故云在近而已不可定量言之但</span><span>当体会契之即是言阐提者信不具也一切</span></div>|<div class=jwk><span>六道众生乃至二乘不信有佛果皆谓之断</span><span>善根阐提菩萨者深信有佛法不见有大乘</span><span>小乘佛与众生同一法性乃谓之善根阐提</span><span>大抵因声教而悟者谓之声闻观因缘而悟</span><span>者谓之缘觉若不向自心中悟虽至成佛亦</span></div>|<div class=jwk><span>谓之声闻佛学道人多于教法上悟不于心</span><span>法上悟虽历劫修行终不是本佛若不于心</span><span>悟乃至于教法上悟即轻心重教遂成逐块</span><span>忘于本心但契本心不用求法心即法也凡</span><span>人多为境碍心事碍理常欲逃境以安心屏</span></div>|<div class=jwk><span>事以存理不知乃是心碍境理碍事但令心</span><span>空境自空但令理寂事自寂勿倒用心也凡</span><span>人多不肯空心恐落于空不知自心本空愚</span><span>人除事不除心智者除心不除事菩萨心如</span><span>虚空一切俱舍所作福德皆不贪着然舍有</span></div>|<div class=jwk><span>三等内外身心一切俱舍犹如虚空无所取</span><span>着然后随方应物能所皆忘是为大舍若一</span><span>边行道布德一边旋舍无希望心是为中舍</span><span>若广修众善有所希望闻法知空遂乃不着</span><span>是为小舍大舍如火烛在前更无迷悟中舍</span></div>|<div class=jwk><span>如火烛在傍或明或暗小舍如火烛在后不</span><span>见坑阱故菩萨心如虚空一切俱舍过去心</span><span>不可得是过去舍现在心不可得是现在舍</span><span>未来心不可得是未来舍所谓三世俱舍自</span><span>如来付法迦葉已来以心印心心心不异印</span></div>|<div class=jwk><span>着空即印不成文印着物即印不成法故以</span><span>心印心心心不异能印所印俱难契会故得</span><span>者少然心即无心得即无得佛有三身法身</span><span>说自性虚通法报身说一切清净法化身说</span><span>六度万行法法身说法不可以言语音声形</span></div>|<div class=jwk><span>相文字而求无所说无所证自性虚通而已</span><span>故曰无法可说是名说法报身化身皆随机</span><span>感现所说法亦随事应根以为摄化皆非真</span><span>法故曰报化非真佛亦非说法者所言同是</span><span>一精明分为六和合一精明者一心也六和</span></div>|<div class=jwk><span>合者六根也此六根各与尘合眼与色合耳</span><span>与声合鼻与香合舌与味合身与触合意与</span><span>法合中间生六识为十八界若了十八界无</span><span>所有束六和合为一精明一精明者即心也</span><span>学道人皆知此但不能免作一精明六和合</span></div>|<div class=jwk><span>解遂被法缚不契本心如来现世欲说一乘</span><span>真法则众生不信兴谤没于苦海若都不说</span><span>则堕悭贪不为众生溥舍妙道遂设方便说</span><span>有三乘乘有大小得有浅深皆非本法故云</span><span>唯有一乘道余二则非真然终未能显一心</span></div>|<div class=jwk><span>法故召迦葉同法座别付一心离言说法此</span><span>一枝法令别行若能契悟者便至佛地矣</span><span>问如何是道如何修行师云道是何物汝欲</span><span>修行问诸方宗师相承参禅学道如何师云</span><span>引接钝根人语未可依凭云此即是引接钝</span></div>|<div class=jwk><span>根人语未审接上根人复说何法师云若是</span><span>上根人何处更就人觅他自己尚不可得何</span><span>况更别有法当情不见教中云法法何状云</span><span>若如此则都不要求觅也师云若与么则省</span><span>心力云如是则浑成断绝不可是无也师云</span></div>|<div class=jwk><span>阿谁教他无他是阿谁尔拟觅他云既不许</span><span>觅何故又言莫断他师云若不觅便休即谁</span><span>教尔断尔见目前虚空作么生断他云此法</span><span>可得便同虚空否师云虚空早晚向尔道有</span><span>同有异我暂如此说尔便向者里生解云应</span></div>|<div class=jwk><span>是不与人生解耶师云我不曾障尔要且解</span><span>属于情情生则智隔云向者里莫生情是不</span><span>师云若不生情阿谁道是<br>　问才向和尚处</span><span>发言为甚么便言话堕师云汝自是不解语</span><span>人有甚么堕负</span></div>|<div class=jwk><span>问向来如许多言说皆是抵敌语都未曾有</span><span>实法指示于人师云实法无颠倒汝今问处</span><span>自生颠倒觅甚么实法云既是问处自生颠</span><span>倒和尚答处如何师云尔且将镜照面自看</span><span>莫管他人又云秖如个痴狗相似见物动处</span></div>|<div class=jwk><span>便吠风吹草木也不别又云我此禅宗从上</span><span>相承已来不曾教人求知求解只云学道早</span><span>是接引之词然道亦不可学情存学解却成</span><span>迷道道无方所名大乘心此心不在内外中</span><span>间实无方所第一不得作知解只是说汝如</span></div>|<div class=jwk><span>今情量处情量若尽心无方所此道天真本</span><span>无名字只为世人不识迷在情中所以诸佛</span><span>出来说破此事恐汝诸人不了权立道名不</span><span>可守名而生解故云得鱼忘筌身心自然达</span><span>道识心达本源故号为沙门沙门果者息虑</span></div>|<div class=jwk><span>而成不从学得汝如今将心求心傍他家舍</span><span>秖拟学取有甚么得时古人心利才闻一言</span><span>便乃绝学所以唤作绝学无为闲道人今时</span><span>人只欲得多知多解广求文义唤作修行不</span><span>知多知多解翻成壅塞唯知多与儿酥乳吃</span></div>|<div class=jwk><span>消与不消都总不知三乘学道人皆是此样</span><span>尽名食不消者所谓知解不消皆为毒药尽</span><span>向生灭中取真如之中都无此事故云我王</span><span>库内无如是刀从前所有一切解处尽须并</span><span>却令空更无分别即是空如来藏如来藏者</span></div>|<div class=jwk><span>更无纤尘可有即是破有法王出现世间亦</span><span>云我于燃灯佛所无少法可得此语只为空</span><span>尔情量知解但销镕表里情尽都无依执是</span><span>无事人三乘教网秖是应机之药随宜所说</span><span>临时施设各各不同但能了知即不被惑第</span></div>|<div class=jwk><span>一不得于一机一教边守文作解何以如此</span><span>实无有定法如来可说我此宗门不论此事</span><span>但知息心即休更不用思前虑后问从上来</span><span>皆云即心是佛未审即那个心是佛师云尔</span><span>有几个心云为复即凡心是佛即圣心是佛</span></div>|<div class=jwk><span>师云尔何处有凡圣心耶云即今三乘中说</span><span>有凡圣和尚何得言无师云三乘中分明向</span><span>尔道凡圣心是妄尔今不解返执为有将空</span><span>作实岂不是妄妄故迷心汝但除却凡情圣</span><span>境心外更无别佛祖师西来直指一切人全</span></div>|<div class=jwk><span>体是佛汝今不识执凡执圣向外驰骋还自</span><span>迷心所以向汝道即心是佛一念情生即堕</span><span>异趣无始以来不异今日无有异法故名成</span><span>等正觉云和尚所言即者是何道理师云觅</span><span>什么道理才有道理便即心异云前言无始</span></div>|<div class=jwk><span>已来不异今日此理如何师云只为觅故汝</span><span>自异他汝若不觅何处有异云既是不异何</span><span>更用说即师云汝若不信凡圣阿谁向汝道</span><span>即即若不即心亦不心可中心即俱忘阿尔</span><span>便拟向何处觅去<br>　问妄能障自心未审而</span></div>|<div class=jwk><span>今以何遣妄师云起妄遣妄亦成妄妄本无</span><span>根秖因分别而有尔但于凡圣两处情尽自</span><span>然无妄更拟若为遣他都不得有纤毫依执</span><span>名为我舍两臂必当得佛云既无依执当何</span><span>相承师云以心传心云若心相传云何言心</span></div>|<div class=jwk><span>亦无师云不得一法名为传心若了此心即</span><span>是无心无法云若无心无法云何名传师云</span><span>汝闻道传心将谓有可得也所以祖师云认</span><span>得心性时可说不思议了了无所得得时不</span><span>说知此事若教汝会何堪也<br>　问秖如目前</span></div>|<div class=jwk><span>虚空可不是境岂无指境见心乎师云甚么</span><span>心教汝向境上见设汝见得只是个照境底</span><span>心如人以镜照面纵然得见眉目分明元来</span><span>秖是影像何关汝事云若不因照何时得见</span><span>师云若也涉因常须假物有什么了时汝不</span></div>|<div class=jwk><span>见他向汝道拨手似君无一物徒劳谩说数</span><span>千般云他若识了照亦无物耶师云若是无</span><span>物更何用照尔莫开眼寐语去</span><span>上堂云百种多知不如无求最第一也道人</span><span>是无事人实无许多般心亦无道理可说无</span></div>|<div class=jwk><span>事散去<br>　问如何是世谛师云说葛藤作什</span><span>么本来清净何假言说问答但无一切心即</span><span>名无漏智汝每日行住坐卧一切言语但莫</span><span>著有为法出言瞬目尽同无漏如今末法向</span><span>去多是学禅道者皆着一切声色何不与我</span></div>|<div class=jwk><span>心心同虚空去如枯木石头去如塞灰死火</span><span>去方有少分相应若不如是他日尽被阎老</span><span>子拷尔在尔但离却有无诸法心如日轮常</span><span>在虚空光明自然不照而照不是省力底事</span><span>到此之时无栖泊处即是行诸佛行便是应</span></div>|<div class=jwk><span>无所住而生其心此是尔清净法身名为阿</span><span>耨菩提若不会此意纵尔学得多知勤苦修</span><span>行草衣木食不识自 					obj.style.left = left + event.clientX - drag_x + "px";
					obj.style.top  = top + event.clientY - drag_y + "px";
